<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Central mass -->
  <circle cx="200" cy="150" r="40" fill="#4a90e2"/>
  <text x="200" y="155" text-anchor="middle" fill="white" font-family="Arial" font-size="16">M</text>
  
  <!-- Field lines -->
  <g stroke="#50C878" stroke-width="1.5">
    <!-- Top right -->
    <line x1="230" y1="120" x2="350" y2="50"/>
    <polygon points="350,50 340,55 345,60" fill="#50C878"/>
    
    <!-- Right -->
    <line x1="240" y1="150" x2="360" y2="150"/>
    <polygon points="360,150 350,145 350,155" fill="#50C878"/>
    
    <!-- Bottom right -->
    <line x1="230" y1="180" x2="350" y2="250"/>
    <polygon points="350,250 340,245 345,240" fill="#50C878"/>
    
    <!-- Top left -->
    <line x1="170" y1="120" x2="50" y2="50"/>
    <polygon points="50,50 60,55 55,60" fill="#50C878"/>
    
    <!-- Left -->
    <line x1="160" y1="150" x2="40" y2="150"/>
    <polygon points="40,150 50,145 50,155" fill="#50C878"/>
    
    <!-- Bottom left -->
    <line x1="170" y1="180" x2="50" y2="250"/>
    <polygon points="50,250 60,245 55,240" fill="#50C878"/>
  </g>
  
  <!-- Test mass -->
  <circle cx="320" cy="150" r="15" fill="#e24a4a"/>
  <text x="320" y="155" text-anchor="middle" fill="white" font-family="Arial" font-size="12">m</text>
  
  <!-- Label -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial" font-size="14">g = GM/rÂ²</text>
</svg>
