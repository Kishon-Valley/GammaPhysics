<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Grid lines -->
  <g stroke="#eee" stroke-width="1">
    <line x1="0" y1="150" x2="400" y2="150"/>
    <line x1="200" y1="0" x2="200" y2="300"/>
  </g>
  
  <!-- Mass 1 -->
  <circle cx="150" cy="150" r="30" fill="#4a90e2"/>
  <text x="150" y="155" text-anchor="middle" fill="white" font-family="Arial" font-size="16">m₁</text>
  
  <!-- Mass 2 -->
  <circle cx="250" cy="150" r="20" fill="#e24a4a"/>
  <text x="250" y="155" text-anchor="middle" fill="white" font-family="Arial" font-size="16">m₂</text>
  
  <!-- Force arrows -->
  <g stroke-width="2">
    <!-- Force on m2 -->
    <line x1="230" y1="150" x2="190" y2="150" stroke="#50C878"/>
    <polygon points="190,150 200,145 200,155" fill="#50C878"/>
    
    <!-- Force on m1 -->
    <line x1="170" y1="150" x2="210" y2="150" stroke="#50C878"/>
    <polygon points="210,150 200,145 200,155" fill="#50C878"/>
  </g>
  
  <!-- Labels -->
  <text x="200" y="130" text-anchor="middle" font-family="Arial" font-size="14">F = G(m₁m₂)/r²</text>
  <text x="200" y="190" text-anchor="middle" font-family="Arial" font-size="14">r</text>
  
  <!-- Distance line -->
  <line x1="150" y1="170" x2="250" y2="170" stroke="#666" stroke-width="1"/>
  <line x1="150" y1="165" x2="150" y2="175" stroke="#666" stroke-width="1"/>
  <line x1="250" y1="165" x2="250" y2="175" stroke="#666" stroke-width="1"/>
</svg>
