<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Free Fall Motion</text>
  
  <!-- Vertical scale -->
  <g transform="translate(80, 80)">
    <line x1="0" y1="0" x2="0" y2="400" stroke="#444" stroke-width="2"/>
    <!-- Height markers -->
    <g font-family="Arial" font-size="14" text-anchor="end">
      <line x1="-5" y1="0" x2="5" y2="0" stroke="#444"/>
      <text x="-10" y="5">0 m</text>
      
      <line x1="-5" y1="100" x2="5" y2="100" stroke="#444"/>
      <text x="-10" y="105">4.9 m</text>
      
      <line x1="-5" y1="200" x2="5" y2="200" stroke="#444"/>
      <text x="-10" y="205">19.6 m</text>
      
      <line x1="-5" y1="300" x2="5" y2="300" stroke="#444"/>
      <text x="-10" y="305">44.1 m</text>
    </g>
  </g>
  
  <!-- Time points -->
  <g transform="translate(80, 80)">
    <!-- t = 0s -->
    <g>
      <circle cx="80" cy="0" r="20" fill="#4a90e2"/>
      <text x="120" y="5" font-family="Arial" font-size="14">t = 0s</text>
      <text x="120" y="25" font-family="Arial" font-size="14">v = 0 m/s</text>
    </g>
    
    <!-- t = 1s -->
    <g>
      <circle cx="200" cy="100" r="20" fill="#4a90e2"/>
      <text x="240" y="105" font-family="Arial" font-size="14">t = 1s</text>
      <text x="240" y="125" font-family="Arial" font-size="14">v = 9.81 m/s</text>
    </g>
    
    <!-- t = 2s -->
    <g>
      <circle cx="320" cy="200" r="20" fill="#4a90e2"/>
      <text x="360" y="205" font-family="Arial" font-size="14">t = 2s</text>
      <text x="360" y="225" font-family="Arial" font-size="14">v = 19.62 m/s</text>
    </g>
    
    <!-- t = 3s -->
    <g>
      <circle cx="440" cy="300" r="20" fill="#4a90e2"/>
      <text x="480" y="305" font-family="Arial" font-size="14">t = 3s</text>
      <text x="480" y="325" font-family="Arial" font-size="14">v = 29.43 m/s</text>
    </g>
    
    <!-- Motion path -->
    <path d="M 80,0 Q 200,50 200,100 Q 200,150 320,200 Q 320,250 440,300" 
          stroke="#50C878" stroke-width="3" fill="none" stroke-dasharray="8,8"/>
    
    <!-- Acceleration arrows -->
    <g stroke="#FF6B6B" stroke-width="3">
      <line x1="80" y1="40" x2="80" y2="70" />
      <polygon points="80,70 73,55 87,55" fill="#FF6B6B"/>
      
      <line x1="200" y1="140" x2="200" y2="170" />
      <polygon points="200,170 193,155 207,155" fill="#FF6B6B"/>
      
      <line x1="320" y1="240" x2="320" y2="270" />
      <polygon points="320,270 313,255 327,255" fill="#FF6B6B"/>
      
      <line x1="440" y1="340" x2="440" y2="370" />
      <polygon points="440,370 433,355 447,355" fill="#FF6B6B"/>
    </g>
  </g>
  
  <!-- Legend -->
  <g transform="translate(80, 540)">
    <circle cx="30" cy="0" r="8" fill="#4a90e2"/>
    <text x="50" y="5" font-family="Arial" font-size="14">Ball position</text>
    
    <line x1="180" y1="0" x2="220" y2="0" stroke="#50C878" stroke-width="3" stroke-dasharray="8,8"/>
    <text x="240" y="5" font-family="Arial" font-size="14">Path of motion</text>
    
    <line x1="380" y1="-10" x2="380" y2="10" stroke="#FF6B6B" stroke-width="3"/>
    <polygon points="380,10 373,-5 387,-5" fill="#FF6B6B"/>
    <text x="400" y="5" font-family="Arial" font-size="14">Acceleration (g)</text>
  </g>
</svg>
