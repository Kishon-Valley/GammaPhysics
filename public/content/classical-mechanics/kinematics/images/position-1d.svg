<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Number line -->
  <g transform="translate(0, 100)">
    <!-- Main line -->
    <line x1="50" y1="0" x2="350" y2="0" stroke="#444" stroke-width="2"/>
    
    <!-- Tick marks and labels -->
    <g font-family="Arial" font-size="12" text-anchor="middle">
      <!-- Origin -->
      <line x1="100" y1="-10" x2="100" y2="10" stroke="#444" stroke-width="2"/>
      <text x="100" y="25">0</text>
      
      <!-- Positive ticks -->
      <line x1="150" y1="-5" x2="150" y2="5" stroke="#444"/>
      <text x="150" y="25">1</text>
      
      <line x1="200" y1="-5" x2="200" y2="5" stroke="#444"/>
      <text x="200" y="25">2</text>
      
      <line x1="250" y1="-5" x2="250" y2="5" stroke="#444"/>
      <text x="250" y="25">3</text>
      
      <line x1="300" y1="-5" x2="300" y2="5" stroke="#444"/>
      <text x="300" y="25">4</text>
      
      <line x1="350" y1="-5" x2="350" y2="5" stroke="#444"/>
      <text x="350" y="25">5</text>
      
      <!-- Negative ticks -->
      <line x1="50" y1="-5" x2="50" y2="5" stroke="#444"/>
      <text x="50" y="25">-1</text>
    </g>
    
    <!-- Position marker -->
    <g transform="translate(350, 0)">
      <!-- Car -->
      <rect x="-15" y="-30" width="30" height="20" fill="#4a90e2" rx="5"/>
      <circle cx="-8" cy="-5" r="5" fill="#444"/>
      <circle cx="8" cy="-5" r="5" fill="#444"/>
    </g>
    
    <!-- Position arrow -->
    <path d="M 100,-40 L 350,-40" stroke="#50C878" stroke-width="2" fill="none"/>
    <polygon points="350,-40 340,-35 340,-45" fill="#50C878"/>
    
    <!-- Labels -->
    <text x="225" y="-50" font-family="Arial" font-size="14" text-anchor="middle">Position (x = 5m)</text>
    <text x="100" y="-15" font-family="Arial" font-size="14" text-anchor="middle">Origin</text>
  </g>
</svg>
