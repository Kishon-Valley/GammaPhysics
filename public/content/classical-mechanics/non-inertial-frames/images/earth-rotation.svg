<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
    <!-- Background -->
    <rect width="800" height="600" fill="#f8f9fa"/>
    
    <!-- Earth -->
    <circle cx="400" cy="300" r="150" fill="#4CAF50" stroke="#333" stroke-width="2"/>
    
    <!-- Rotation axis -->
    <line x1="400" y1="100" x2="400" y2="500" stroke="#333" stroke-dasharray="5,5"/>
    
    <!-- Rotation arrow -->
    <path d="M 400,300 A 130,130 0 0 1 530,300" fill="none" stroke="#f00" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Latitude lines -->
    <ellipse cx="400" cy="300" rx="150" ry="30" fill="none" stroke="#333" stroke-width="1"/>
    <ellipse cx="400" cy="300" rx="150" ry="90" fill="none" stroke="#333" stroke-width="1"/>
    
    <!-- Longitude lines -->
    <path d="M 400,150 A 150,150 0 0 1 400,450" fill="none" stroke="#333" stroke-width="1"/>
    <path d="M 250,300 A 150,150 0 0 0 550,300" fill="none" stroke="#333" stroke-width="1"/>
    
    <!-- Effects -->
    <!-- Coriolis -->
    <path d="M 450,250 C 500,250 500,350 450,350" fill="none" stroke="#FF9800" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="520" y="300" font-family="Arial" font-size="14" fill="#FF9800">Coriolis Effect</text>
    
    <!-- Arrow marker definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7"/>
        </marker>
    </defs>
    
    <!-- Labels -->
    <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="18">Earth's Rotation Effects</text>
    <text x="400" y="80" text-anchor="middle" font-family="Arial" font-size="14">Angular velocity: 1 rotation per day</text>
</svg>
