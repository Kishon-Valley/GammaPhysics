<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
    <!-- Background -->
    <rect width="800" height="600" fill="#f8f9fa"/>
    
    <!-- Rotating Platform -->
    <circle cx="400" cy="300" r="200" fill="none" stroke="#333" stroke-width="2"/>
    <circle cx="400" cy="300" r="5" fill="#333"/>
    
    <!-- Rotating Arrow -->
    <path d="M 400,300 A 180,180 0 0 1 580,300" fill="none" stroke="#f00" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="500" y="250" font-family="Arial" font-size="16" fill="#f00">Ï‰ (Angular Velocity)</text>
    
    <!-- Object on platform -->
    <circle cx="550" cy="300" r="20" fill="#4CAF50"/>
    
    <!-- Forces -->
    <!-- Centrifugal Force -->
    <line x1="550" y1="300" x2="650" y2="300" stroke="#2196F3" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="600" y="280" font-family="Arial" font-size="14" fill="#2196F3">Centrifugal Force</text>
    
    <!-- Coriolis Force -->
    <line x1="550" y1="300" x2="550" y2="200" stroke="#FF9800" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="570" y="250" font-family="Arial" font-size="14" fill="#FF9800">Coriolis Force</text>
    
    <!-- Arrow marker definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7"/>
        </marker>
    </defs>
    
    <!-- Legend -->
    <g transform="translate(50,50)">
        <text x="0" y="0" font-family="Arial" font-size="18" font-weight="bold">Fictitious Forces</text>
        <rect x="0" y="20" width="200" height="100" fill="none" stroke="#333"/>
        <circle cx="20" cy="45" r="5" fill="#2196F3"/>
        <text x="40" y="50" font-family="Arial" font-size="14">Centrifugal Force</text>
        <circle cx="20" cy="75" r="5" fill="#FF9800"/>
        <text x="40" y="80" font-family="Arial" font-size="14">Coriolis Force</text>
        <circle cx="20" cy="105" r="5" fill="#9C27B0"/>
        <text x="40" y="110" font-family="Arial" font-size="14">Euler Force</text>
    </g>
</svg>
