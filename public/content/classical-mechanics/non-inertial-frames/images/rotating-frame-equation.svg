<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
    <!-- Background -->
    <rect width="800" height="200" fill="#f8f9fa"/>
    
    <!-- Equation -->
    <text x="400" y="100" text-anchor="middle" font-family="Arial" font-size="24" font-style="italic">
        a' = a - 2(ω × v') - ω × (ω × r) - (dω/dt) × r
    </text>
    
    <!-- Term labels -->
    <text x="150" y="150" text-anchor="middle" font-family="Arial" font-size="14">Acceleration in</text>
    <text x="150" y="170" text-anchor="middle" font-family="Arial" font-size="14">rotating frame</text>
    
    <text x="350" y="150" text-anchor="middle" font-family="Arial" font-size="14">Coriolis</text>
    <text x="350" y="170" text-anchor="middle" font-family="Arial" font-size="14">term</text>
    
    <text x="550" y="150" text-anchor="middle" font-family="Arial" font-size="14">Centrifugal</text>
    <text x="550" y="170" text-anchor="middle" font-family="Arial" font-size="14">term</text>
    
    <text x="700" y="150" text-anchor="middle" font-family="Arial" font-size="14">Euler</text>
    <text x="700" y="170" text-anchor="middle" font-family="Arial" font-size="14">term</text>
</svg>
