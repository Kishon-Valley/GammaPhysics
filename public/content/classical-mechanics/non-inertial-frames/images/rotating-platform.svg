<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8f9fa"/>
    
    <!-- Platform -->
    <circle cx="400" cy="200" r="150" fill="#ddd" stroke="#333" stroke-width="2"/>
    <circle cx="400" cy="200" r="5" fill="#333"/>
    
    <!-- Ball -->
    <circle cx="500" cy="200" r="20" fill="#f44336"/>
    
    <!-- Motion paths -->
    <path d="M 400,200 Q 450,150 500,200" fill="none" stroke="#2196F3" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="450" y="150" font-family="Arial" font-size="14" fill="#2196F3">Ball path</text>
    
    <!-- Rotation indicator -->
    <path d="M 400,200 A 130,130 0 0 1 530,200" fill="none" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="470" y="150" font-family="Arial" font-size="14" fill="#4CAF50">Ï‰</text>
    
    <!-- Arrow marker definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7"/>
        </marker>
    </defs>
    
    <!-- Title -->
    <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="18">Rotating Platform Experiment</text>
</svg>
