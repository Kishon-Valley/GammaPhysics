<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
    <!-- Background -->
    <rect width="800" height="600" fill="#f8f9fa"/>
    
    <!-- Simulation window -->
    <rect x="100" y="50" width="600" height="400" fill="#fff" stroke="#333" stroke-width="2"/>
    
    <!-- Coordinate system -->
    <line x1="400" y1="50" x2="400" y2="450" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="100" y1="250" x2="700" y2="250" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Particle trajectory -->
    <path d="M 200,350 Q 400,150 600,350" fill="none" stroke="#f44336" stroke-width="2"/>
    <circle cx="400" cy="250" r="10" fill="#f44336"/>
    
    <!-- Velocity vector -->
    <line x1="400" y1="250" x2="450" y2="200" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="460" y="200" font-family="Arial" font-size="14" fill="#2196F3">v</text>
    
    <!-- Acceleration vector -->
    <line x1="400" y1="250" x2="400" y2="300" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="410" y="290" font-family="Arial" font-size="14" fill="#4CAF50">a</text>
    
    <!-- Controls -->
    <rect x="100" y="470" width="600" height="80" fill="#eee" stroke="#333"/>
    <text x="120" y="500" font-family="Arial" font-size="14">Speed: </text>
    <rect x="170" y="485" width="200" height="20" fill="#fff" stroke="#333"/>
    <text x="120" y="530" font-family="Arial" font-size="14">Angular Velocity: </text>
    <rect x="220" y="515" width="200" height="20" fill="#fff" stroke="#333"/>
    
    <!-- Arrow marker definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7"/>
        </marker>
    </defs>
    
    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="18">Virtual Physics Simulation</text>
</svg>
