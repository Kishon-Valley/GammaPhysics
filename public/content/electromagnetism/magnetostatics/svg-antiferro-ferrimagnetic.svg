<svg width="320" height="60" viewBox="0 0 320 60" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="320" height="60" fill="white"/>
  <text x="10" y="15" font-size="12" fill="black">Antiferromagnetic</text>
  <!-- Antiferromagnetic: alternating arrows -->
  <g>
    <rect x="10" y="25" width="90" height="20" fill="#f5f5f5" stroke="#888"/>
    <line x1="25" y1="35" x2="35" y2="35" stroke="#1976d2" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="45" y1="35" x2="35" y2="35" stroke="#d32f2f" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="55" y1="35" x2="65" y2="35" stroke="#1976d2" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="75" y1="35" x2="65" y2="35" stroke="#d32f2f" stroke-width="2" marker-end="url(#arrow)"/>
  </g>
  <text x="120" y="15" font-size="12" fill="black">Ferrimagnetic</text>
  <!-- Ferrimagnetic: alternating, unequal arrows -->
  <g>
    <rect x="120" y="25" width="90" height="20" fill="#f5f5f5" stroke="#888"/>
    <line x1="135" y1="35" x2="155" y2="35" stroke="#1976d2" stroke-width="4" marker-end="url(#arrow)"/>
    <line x1="165" y1="35" x2="155" y2="35" stroke="#d32f2f" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="175" y1="35" x2="195" y2="35" stroke="#1976d2" stroke-width="4" marker-end="url(#arrow)"/>
    <line x1="205" y1="35" x2="195" y2="35" stroke="#d32f2f" stroke-width="2" marker-end="url(#arrow)"/>
  </g>
  <defs>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L6,3 z" fill="#333" />
    </marker>
  </defs>
</svg>
