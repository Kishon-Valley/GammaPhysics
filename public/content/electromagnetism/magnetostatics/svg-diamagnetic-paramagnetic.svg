<svg width="320" height="60" viewBox="0 0 320 60" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="320" height="60" fill="white"/>
  <!-- Diamagnetic atoms: paired spins -->
  <g>
    <text x="10" y="15" font-size="12" fill="black">Diamagnetic</text>
    <circle cx="40" cy="40" r="12" fill="#e0e0e0" stroke="#888"/>
    <circle cx="40" cy="40" r="4" fill="#fff"/>
    <g>
      <line x1="40" y1="40" x2="48" y2="32" stroke="#1976d2" stroke-width="2" marker-end="url(#arrow)"/>
      <line x1="40" y1="40" x2="32" y2="48" stroke="#d32f2f" stroke-width="2" marker-end="url(#arrow)"/>
    </g>
  </g>
  <!-- Paramagnetic atom: unpaired spin -->
  <g>
    <text x="110" y="15" font-size="12" fill="black">Paramagnetic</text>
    <circle cx="140" cy="40" r="12" fill="#e0e0e0" stroke="#888"/>
    <circle cx="140" cy="40" r="4" fill="#fff"/>
    <line x1="140" y1="40" x2="148" y2="32" stroke="#388e3c" stroke-width="2" marker-end="url(#arrow)"/>
  </g>
  <!-- Legend for arrows -->
  <g>
    <text x="200" y="20" font-size="12" fill="black">Spin Direction</text>
    <line x1="200" y1="30" x2="220" y2="30" stroke="#1976d2" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="225" y="34" font-size="10" fill="#1976d2">Up</text>
    <line x1="200" y1="45" x2="220" y2="45" stroke="#d32f2f" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="225" y="49" font-size="10" fill="#d32f2f">Down</text>
  </g>
  <defs>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L6,3 z" fill="#333" />
    </marker>
  </defs>
</svg>
