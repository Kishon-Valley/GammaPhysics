<svg width="320" height="80" viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="320" height="80" fill="white"/>
  <text x="10" y="18" font-size="12" fill="black">Ferromagnetic Domains</text>
  <!-- Domains before magnetization -->
  <g>
    <rect x="10" y="30" width="70" height="30" fill="#f5f5f5" stroke="#888"/>
    <text x="15" y="50" font-size="10" fill="#888">Random</text>
    <line x1="25" y1="45" x2="35" y2="35" stroke="#1976d2" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="45" y1="45" x2="55" y2="55" stroke="#d32f2f" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="65" y1="45" x2="75" y2="35" stroke="#388e3c" stroke-width="2" marker-end="url(#arrow)"/>
  </g>
  <!-- Domains after magnetization -->
  <g>
    <rect x="110" y="30" width="70" height="30" fill="#f5f5f5" stroke="#888"/>
    <text x="115" y="50" font-size="10" fill="#888">Aligned</text>
    <line x1="125" y1="45" x2="135" y2="45" stroke="#1976d2" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="145" y1="45" x2="155" y2="45" stroke="#1976d2" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="165" y1="45" x2="175" y2="45" stroke="#1976d2" stroke-width="2" marker-end="url(#arrow)"/>
  </g>
  <!-- Legend -->
  <text x="200" y="40" font-size="12" fill="black">Domain Alignment</text>
  <defs>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L6,3 z" fill="#333" />
    </marker>
  </defs>
</svg>
