<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <rect width="800" height="400" fill="white"/>
    
    <!-- Reaction Coordinate Diagram -->
    <text x="150" y="50" font-family="Arial" font-size="20" fill="black">Reaction Kinetics</text>
    
    <!-- Energy Profile -->
    <path d="M 100 300 Q 200 100 300 200 Q 400 300 500 200" fill="none" stroke="blue" stroke-width="2"/>
    
    <!-- Axes -->
    <line x1="50" y1="350" x2="550" y2="350" stroke="black" stroke-width="1"/>
    <line x1="50" y1="350" x2="50" y2="50" stroke="black" stroke-width="1"/>
    
    <!-- Labels -->
    <text x="300" y="380" font-family="Arial" font-size="14">Reaction Coordinate</text>
    <text x="20" y="200" font-family="Arial" font-size="14" transform="rotate(-90,20,200)">Energy</text>
    
    <!-- Time-Resolved Signal -->
    <text x="650" y="50" font-family="Arial" font-size="20" fill="black">Time Response</text>
    
    <!-- Pump Pulse -->
    <path d="M 600 300 Q 625 100 650 300" fill="none" stroke="green" stroke-width="2"/>
    
    <!-- Probe Response -->
    <path d="M 650 300 Q 675 200 700 250 Q 725 275 750 290" fill="none" stroke="red" stroke-width="2"/>
    
    <!-- Axes -->
    <line x1="600" y1="350" x2="750" y2="350" stroke="black" stroke-width="1"/>
    <line x1="600" y1="350" x2="600" y2="50" stroke="black" stroke-width="1"/>
    
    <!-- Labels -->
    <text x="675" y="380" font-family="Arial" font-size="14">Time</text>
    <text x="570" y="200" font-family="Arial" font-size="14" transform="rotate(-90,570,200)">Signal</text>
    
    <!-- Legend -->
    <line x1="100" y1="380" x2="130" y2="380" stroke="blue" stroke-width="2"/>
    <text x="140" y="385" font-family="Arial" font-size="12">Energy Profile</text>
    
    <line x1="600" y1="380" x2="630" y2="380" stroke="green" stroke-width="2"/>
    <text x="640" y="385" font-family="Arial" font-size="12">Pump</text>
    
    <line x1="700" y1="380" x2="730" y2="380" stroke="red" stroke-width="2"/>
    <text x="740" y="385" font-family="Arial" font-size="12">Response</text>
</svg>
