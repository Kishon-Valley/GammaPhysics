<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <rect width="800" height="400" fill="white"/>
    
    <!-- Atmospheric Monitoring -->
    <text x="150" y="50" font-family="Arial" font-size="20" fill="black">DIAL Technique</text>
    
    <!-- Laser and Detector -->
    <rect x="50" y="100" width="50" height="30" fill="blue"/>
    <text x="55" y="120" font-family="Arial" font-size="12" fill="white">LASER</text>
    
    <!-- Atmosphere Layers -->
    <path d="M 150 80 Q 250 60 350 80" fill="none" stroke="lightblue" stroke-width="2"/>
    <path d="M 150 100 Q 250 80 350 100" fill="none" stroke="lightblue" stroke-width="2"/>
    <path d="M 150 120 Q 250 100 350 120" fill="none" stroke="lightblue" stroke-width="2"/>
    
    <!-- Laser Beams -->
    <line x1="100" y1="115" x2="400" y2="115" stroke="red" stroke-width="1"/>
    <line x1="100" y1="115" x2="400" y2="85" stroke="green" stroke-width="1"/>
    
    <!-- Ocean Monitoring -->
    <text x="600" y="50" font-family="Arial" font-size="20" fill="black">Ocean Color</text>
    
    <!-- Water Layers -->
    <path d="M 500 150 L 750 150" fill="none" stroke="blue" stroke-width="2"/>
    <path d="M 500 200 L 750 200" fill="none" stroke="darkblue" stroke-width="2"/>
    <path d="M 500 250 L 750 250" fill="none" stroke="navy" stroke-width="2"/>
    
    <!-- Light Paths -->
    <path d="M 600 50 L 600 300" stroke="yellow" stroke-width="1" stroke-dasharray="5,5"/>
    <path d="M 600 200 L 650 50" stroke="cyan" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Labels -->
    <text x="200" y="150" font-family="Arial" font-size="14">Atmospheric Layers</text>
    <text x="550" y="180" font-family="Arial" font-size="14">Ocean Depth</text>
    
    <!-- Legend -->
    <line x1="100" y1="350" x2="130" y2="350" stroke="red" stroke-width="1"/>
    <text x="140" y="355" font-family="Arial" font-size="12">Online</text>
    
    <line x1="200" y1="350" x2="230" y2="350" stroke="green" stroke-width="1"/>
    <text x="240" y="355" font-family="Arial" font-size="12">Offline</text>
    
    <line x1="500" y1="350" x2="530" y2="350" stroke="yellow" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="540" y="355" font-family="Arial" font-size="12">Incident Light</text>
    
    <line x1="600" y1="350" x2="630" y2="350" stroke="cyan" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="640" y="355" font-family="Arial" font-size="12">Scattered Light</text>
</svg>
