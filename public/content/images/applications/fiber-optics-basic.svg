<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="600" height="300" fill="white"/>
    
    <!-- Fiber Structure -->
    <path d="M 50 100 L 550 100" stroke="#A0A0A0" stroke-width="30"/>
    <path d="M 50 100 L 550 100" stroke="#E0E0E0" stroke-width="20"/>
    <path d="M 50 100 L 550 100" stroke="#F8F8FF" stroke-width="10"/>
    
    <!-- Light Ray -->
    <path d="M 100 100 L 150 90 L 200 110 L 250 90 L 300 110 L 350 90 L 400 110 L 450 90 L 500 110" 
          stroke="red" stroke-width="2" fill="none"/>
    
    <!-- Labels -->
    <text x="50" y="50" font-family="Arial" font-size="14">Optical Fiber Structure</text>
    <text x="50" y="160" font-family="Arial" font-size="12">Outer Cladding</text>
    <text x="50" y="180" font-family="Arial" font-size="12">Inner Cladding</text>
    <text x="50" y="200" font-family="Arial" font-size="12">Core</text>
    
    <!-- Arrows and Labels -->
    <line x1="150" y1="150" x2="150" y2="115" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/>
    <line x1="150" y1="150" x2="150" y2="105" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/>
    <line x1="150" y1="150" x2="150" y2="100" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/>
    
    <!-- Arrowhead definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
        </marker>
    </defs>
</svg>
