<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <rect width="800" height="400" fill="white"/>
    <!-- Cavity -->
    <rect x="100" y="100" width="600" height="200" fill="#f0f0f0" stroke="black"/>
    
    <!-- Standing Wave Modes -->
    <path d="M 100 200 L 700 200" stroke="gray" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Mode 1 -->
    <path d="M 100 200 Q 200 150 300 200 Q 400 250 500 200 Q 600 150 700 200" 
          fill="none" stroke="red" stroke-width="2"/>
    
    <!-- Mode 2 -->
    <path d="M 100 200 Q 150 150 200 200 Q 250 250 300 200 Q 350 150 400 200 Q 450 250 500 200 Q 550 150 600 200 Q 650 250 700 200" 
          fill="none" stroke="blue" stroke-width="2"/>
    
    <!-- Labels -->
    <text x="250" y="80" font-family="Arial" font-size="20">Cavity Longitudinal Modes</text>
    <text x="150" y="350" font-family="Arial" font-size="14">Mode 1 (q=1)</text>
    <text x="450" y="350" font-family="Arial" font-size="14">Mode 2 (q=2)</text>
    
    <!-- Mirrors -->
    <rect x="90" y="90" width="20" height="220" fill="#d0d0d0" stroke="black"/>
    <rect x="690" y="90" width="20" height="220" fill="#d0d0d0" stroke="black"/>
</svg>
