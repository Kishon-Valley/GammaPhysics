<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <rect width="800" height="400" fill="white"/>
    <!-- Frequency Domain -->
    <line x1="50" y1="350" x2="750" y2="350" stroke="black" stroke-width="2"/>
    <line x1="50" y1="350" x2="50" y2="50" stroke="black" stroke-width="2"/>
    
    <!-- Comb Lines -->
    <g stroke="blue" stroke-width="2">
        <line x1="100" y1="350" x2="100" y2="300"/>
        <line x1="200" y1="350" x2="200" y2="280"/>
        <line x1="300" y1="350" x2="300" y2="260"/>
        <line x1="400" y1="350" x2="400" y2="240"/>
        <line x1="500" y1="350" x2="500" y2="220"/>
        <line x1="600" y1="350" x2="600" y2="200"/>
        <line x1="700" y1="350" x2="700" y2="180"/>
    </g>
    
    <!-- Labels -->
    <text x="250" y="30" font-family="Arial" font-size="20">Optical Frequency Comb</text>
    <text x="750" y="380" font-family="Arial" font-size="16">Frequency</text>
    <text x="20" y="50" font-family="Arial" font-size="16">Power</text>
    
    <!-- Spacing Labels -->
    <path d="M 200 370 L 300 370" stroke="black" stroke-width="1" marker-end="url(#arrow)"/>
    <text x="220" y="390" font-family="Arial" font-size="14">frep</text>
</svg>
