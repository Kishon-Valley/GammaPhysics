<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="white"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Common Laser Types and Energy Level Structures</text>
  
  <!-- Three-level laser system -->
  <g transform="translate(100, 100)">
    <text x="100" y="-20" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Three-Level Laser</text>
    <text x="100" y="-5" font-family="Arial" font-size="12" text-anchor="middle">(e.g., Ruby Laser)</text>
    
    <!-- Energy levels -->
    <line x1="50" y1="150" x2="150" y2="150" stroke="black" stroke-width="2"/> <!-- Ground state -->
    <line x1="50" y1="100" x2="150" y2="100" stroke="black" stroke-width="2"/> <!-- Metastable state -->
    <line x1="50" y1="50" x2="150" y2="50" stroke="black" stroke-width="2"/> <!-- Pump level -->
    
    <text x="30" y="155" font-family="Arial" font-size="14">E₁</text>
    <text x="30" y="105" font-family="Arial" font-size="14">E₂</text>
    <text x="30" y="55" font-family="Arial" font-size="14">E₃</text>
    
    <!-- Transitions -->
    <line x1="80" y1="150" x2="80" y2="50" stroke="green" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="80,50 75,60 85,60" fill="green"/>
    <text x="65" y="100" font-family="Arial" font-size="12">Pump</text>
    
    <line x1="100" y1="50" x2="100" y2="100" stroke="blue" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="100,100 95,90 105,90" fill="blue"/>
    <text x="115" y="75" font-family="Arial" font-size="12">Fast</text>
    
    <line x1="120" y1="100" x2="120" y2="150" stroke="red" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="120,150 115,140 125,140" fill="red"/>
    <text x="135" y="125" font-family="Arial" font-size="12">Laser</text>
    
    <!-- Population distribution -->
    <circle cx="60" cy="150" r="4" fill="#6495ED"/>
    <circle cx="75" cy="150" r="4" fill="#6495ED"/>
    <circle cx="90" cy="150" r="4" fill="#6495ED"/>
    <circle cx="105" cy="150" r="4" fill="#6495ED"/>
    <circle cx="120" cy="150" r="4" fill="#6495ED"/>
    <circle cx="135" cy="150" r="4" fill="#6495ED"/>
    
    <!-- Challenge note -->
    <text x="100" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="#FF0000">Difficult to achieve inversion</text>
    <text x="100" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="#FF0000">(N₂ > N₁ requires N₁ < N₀/2)</text>
  </g>
  
  <!-- Four-level laser system -->
  <g transform="translate(300, 100)">
    <text x="100" y="-20" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Four-Level Laser</text>
    <text x="100" y="-5" font-family="Arial" font-size="12" text-anchor="middle">(e.g., Nd:YAG Laser)</text>
    
    <!-- Energy levels -->
    <line x1="50" y1="175" x2="150" y2="175" stroke="black" stroke-width="2"/> <!-- Ground state -->
    <line x1="50" y1="125" x2="150" y2="125" stroke="black" stroke-width="2"/> <!-- Lower laser level -->
    <line x1="50" y1="75" x2="150" y2="75" stroke="black" stroke-width="2"/> <!-- Upper laser level -->
    <line x1="50" y1="25" x2="150" y2="25" stroke="black" stroke-width="2"/> <!-- Pump level -->
    
    <text x="30" y="180" font-family="Arial" font-size="14">E₀</text>
    <text x="30" y="130" font-family="Arial" font-size="14">E₁</text>
    <text x="30" y="80" font-family="Arial" font-size="14">E₂</text>
    <text x="30" y="30" font-family="Arial" font-size="14">E₃</text>
    
    <!-- Transitions -->
    <line x1="70" y1="175" x2="70" y2="25" stroke="green" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="70,25 65,35 75,35" fill="green"/>
    <text x="55" y="100" font-family="Arial" font-size="12">Pump</text>
    
    <line x1="90" y1="25" x2="90" y2="75" stroke="blue" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="90,75 85,65 95,65" fill="blue"/>
    <text x="105" y="50" font-family="Arial" font-size="12">Fast</text>
    
    <line x1="110" y1="75" x2="110" y2="125" stroke="red" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="110,125 105,115 115,115" fill="red"/>
    <text x="125" y="100" font-family="Arial" font-size="12">Laser</text>
    
    <line x1="130" y1="125" x2="130" y2="175" stroke="purple" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="130,175 125,165 135,165" fill="purple"/>
    <text x="145" y="150" font-family="Arial" font-size="12">Fast</text>
    
    <!-- Population distribution -->
    <circle cx="60" cy="175" r="4" fill="#6495ED"/>
    <circle cx="75" cy="175" r="4" fill="#6495ED"/>
    <circle cx="90" cy="175" r="4" fill="#6495ED"/>
    <circle cx="105" cy="175" r="4" fill="#6495ED"/>
    <circle cx="120" cy="175" r="4" fill="#6495ED"/>
    <circle cx="135" cy="175" r="4" fill="#6495ED"/>
    
    <circle cx="90" cy="75" r="4" fill="#6495ED"/>
    <circle cx="105" cy="75" r="4" fill="#6495ED"/>
    <circle cx="120" cy="75" r="4" fill="#6495ED"/>
    
    <!-- Advantage note -->
    <text x="100" y="200" font-family="Arial" font-size="12" text-anchor="middle" fill="#008000">Easy inversion between E₂ and E₁</text>
    <text x="100" y="215" font-family="Arial" font-size="12" text-anchor="middle" fill="#008000">(E₁ normally unpopulated)</text>
  </g>
  
  <!-- Semiconductor laser system -->
  <g transform="translate(500, 100)">
    <text x="100" y="-20" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Semiconductor Laser</text>
    <text x="100" y="-5" font-family="Arial" font-size="12" text-anchor="middle">(e.g., GaAs Laser Diode)</text>
    
    <!-- Energy bands -->
    <rect x="50" y="150" width="100" height="30" fill="#E0E0E0" stroke="black" stroke-width="2"/>
    <rect x="50" y="50" width="100" height="30" fill="#F8F8F8" stroke="black" stroke-width="2"/>
    
    <text x="30" y="170" font-family="Arial" font-size="14">VB</text>
    <text x="30" y="70" font-family="Arial" font-size="14">CB</text>
    
    <text x="100" y="170" font-family="Arial" font-size="12" text-anchor="middle">Valence Band</text>
    <text x="100" y="70" font-family="Arial" font-size="12" text-anchor="middle">Conduction Band</text>
    
    <!-- Bandgap -->
    <text x="160" y="115" font-family="Arial" font-size="14">Eg</text>
    <line x1="155" y1="80" x2="155" y2="150" stroke="black" stroke-width="1" stroke-dasharray="3,3"/>
    <polygon points="155,80 150,90 160,90" fill="black"/>
    <polygon points="155,150 150,140 160,140" fill="black"/>
    
    <!-- Transitions -->
    <line x1="70" y1="150" x2="70" y2="80" stroke="green" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="70,80 65,90 75,90" fill="green"/>
    <text x="55" y="115" font-family="Arial" font-size="12">Pump</text>
    
    <line x1="120" y1="80" x2="120" y2="150" stroke="red" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="120,150 115,140 125,140" fill="red"/>
    <text x="135" y="115" font-family="Arial" font-size="12">Laser</text>
    
    <!-- Electrons and holes -->
    <circle cx="70" cy="60" r="4" fill="blue"/>
    <circle cx="85" cy="60" r="4" fill="blue"/>
    <circle cx="100" cy="60" r="4" fill="blue"/>
    <circle cx="115" cy="60" r="4" fill="blue"/>
    <circle cx="130" cy="60" r="4" fill="blue"/>
    
    <circle cx="70" cy="170" r="4" fill="red"/>
    <circle cx="85" cy="170" r="4" fill="red"/>
    <circle cx="100" cy="170" r="4" fill="red"/>
    <circle cx="115" cy="170" r="4" fill="red"/>
    <circle cx="130" cy="170" r="4" fill="red"/>
    
    <!-- Key equation -->
    <text x="100" y="200" font-family="Arial" font-size="12" text-anchor="middle">λ = hc/Eg</text>
    <text x="100" y="215" font-family="Arial" font-size="12" text-anchor="middle">Typical: Eg ≈ 1.42 eV for GaAs</text>
  </g>
  
  <!-- Gas laser system -->
  <g transform="translate(200, 300)">
    <text x="100" y="-20" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Gas Laser</text>
    <text x="100" y="-5" font-family="Arial" font-size="12" text-anchor="middle">(e.g., He-Ne Laser)</text>
    
    <!-- Energy levels -->
    <line x1="0" y1="150" x2="80" y2="150" stroke="black" stroke-width="2"/> <!-- He ground state -->
    <line x1="0" y1="50" x2="80" y2="50" stroke="black" stroke-width="2"/> <!-- He excited state -->
    
    <line x1="120" y1="150" x2="200" y2="150" stroke="black" stroke-width="2"/> <!-- Ne ground state -->
    <line x1="120" y1="110" x2="200" y2="110" stroke="black" stroke-width="2"/> <!-- Ne lower laser level -->
    <line x1="120" y1="60" x2="200" y2="60" stroke="black" stroke-width="2"/> <!-- Ne upper laser level -->
    <line x1="120" y1="20" x2="200" y2="20" stroke="black" stroke-width="2"/> <!-- Ne higher levels -->
    
    <text x="-20" y="155" font-family="Arial" font-size="14">He 1¹S</text>
    <text x="-20" y="55" font-family="Arial" font-size="14">He 2¹S</text>
    
    <text x="210" y="155" font-family="Arial" font-size="14">Ne 1s</text>
    <text x="210" y="115" font-family="Arial" font-size="14">Ne 2p</text>
    <text x="210" y="65" font-family="Arial" font-size="14">Ne 3s</text>
    <text x="210" y="25" font-family="Arial" font-size="14">Ne 3p</text>
    
    <!-- Transitions -->
    <line x1="40" y1="150" x2="40" y2="50" stroke="purple" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="40,50 35,60 45,60" fill="purple"/>
    <text x="25" y="100" font-family="Arial" font-size="12">Electrical</text>
    <text x="25" y="115" font-family="Arial" font-size="12">Discharge</text>
    
    <line x1="80" y1="50" x2="120" y2="60" stroke="blue" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="120,60 110,55 110,65" fill="blue"/>
    <text x="100" y="40" font-family="Arial" font-size="12">Collisional</text>
    <text x="100" y="55" font-family="Arial" font-size="12">Transfer</text>
    
    <line x1="160" y1="60" x2="160" y2="110" stroke="red" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="160,110 155,100 165,100" fill="red"/>
    <text x="175" y="85" font-family="Arial" font-size="12">Laser</text>
    <text x="175" y="100" font-family="Arial" font-size="12">632.8 nm</text>
    
    <line x1="140" y1="110" x2="140" y2="150" stroke="green" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="140,150 135,140 145,140" fill="green"/>
    <text x="125" y="130" font-family="Arial" font-size="12">Fast</text>
    
    <!-- Key characteristics -->
    <text x="100" y="180" font-family="Arial" font-size="12" text-anchor="middle">Energy transfer between gases</text>
    <text x="100" y="195" font-family="Arial" font-size="12" text-anchor="middle">Narrow linewidth, high coherence</text>
  </g>
  
  <!-- Solid-state laser system -->
  <g transform="translate(500, 300)">
    <text x="100" y="-20" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Fiber Laser</text>
    <text x="100" y="-5" font-family="Arial" font-size="12" text-anchor="middle">(e.g., Er-doped Fiber Laser)</text>
    
    <!-- Fiber structure -->
    <rect x="20" y="50" width="160" height="80" rx="10" ry="40" fill="#E0E0E0" stroke="black" stroke-width="2"/>
    <rect x="60" y="70" width="80" height="40" rx="5" ry="20" fill="#A0D0FF" stroke="black" stroke-width="2"/>
    
    <text x="100" y="95" font-family="Arial" font-size="12" text-anchor="middle">Er³⁺ Doped Core</text>
    <text x="100" y="140" font-family="Arial" font-size="12" text-anchor="middle">Cladding</text>
    
    <!-- Pump and signal -->
    <line x1="0" y1="70" x2="20" y2="70" stroke="green" stroke-width="3"/>
    <polygon points="20,70 10,65 10,75" fill="green"/>
    <text x="10" y="60" font-family="Arial" font-size="12">Pump</text>
    <text x="10" y="85" font-family="Arial" font-size="10">980 nm</text>
    
    <line x1="180" y1="90" x2="200" y2="90" stroke="red" stroke-width="3"/>
    <polygon points="200,90 190,85 190,95" fill="red"/>
    <text x="190" y="80" font-family="Arial" font-size="12">Signal</text>
    <text x="190" y="105" font-family="Arial" font-size="10">1550 nm</text>
    
    <!-- Energy levels -->
    <g transform="translate(50, 150)">
      <line x1="0" y1="40" x2="100" y2="40" stroke="black" stroke-width="1"/> <!-- Ground state -->
      <line x1="0" y1="20" x2="100" y2="20" stroke="black" stroke-width="1"/> <!-- Metastable state -->
      <line x1="0" y1="0" x2="100" y2="0" stroke="black" stroke-width="1"/> <!-- Pump level -->
      
      <text x="-10" y="45" font-family="Arial" font-size="10">⁴I₁₅/₂</text>
      <text x="-10" y="25" font-family="Arial" font-size="10">⁴I₁₃/₂</text>
      <text x="-10" y="5" font-family="Arial" font-size="10">⁴I₁₁/₂</text>
      
      <line x1="30" y1="40" x2="30" y2="0" stroke="green" stroke-width="1" stroke-dasharray="2,1"/>
      <line x1="70" y1="20" x2="70" y2="40" stroke="red" stroke-width="1" stroke-dasharray="2,1"/>
    </g>
    
    <!-- Key characteristics -->
    <text x="100" y="210" font-family="Arial" font-size="12" text-anchor="middle">High efficiency, compact design</text>
    <text x="100" y="225" font-family="Arial" font-size="12" text-anchor="middle">Excellent beam quality (M² ≈ 1)</text>
  </g>
</svg>
