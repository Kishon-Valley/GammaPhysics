<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="white"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Nonlinear Optical Processes in Lasers</text>
  
  <!-- Second Harmonic Generation -->
  <g transform="translate(50, 100)">
    <text x="150" y="-20" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Second Harmonic Generation (SHG)</text>
    
    <!-- Crystal diagram -->
    <rect x="100" y="0" width="100" height="60" fill="#E0F0FF" stroke="black" stroke-width="2"/>
    <text x="150" y="35" font-family="Arial" font-size="14" text-anchor="middle">χ⁽²⁾ Crystal</text>
    
    <!-- Input beam -->
    <line x1="50" y1="30" x2="100" y2="30" stroke="#FF0000" stroke-width="3"/>
    <polygon points="100,30 90,25 90,35" fill="#FF0000"/>
    <text x="75" y="20" font-family="Arial" font-size="12">ω</text>
    
    <!-- Output beams -->
    <line x1="200" y1="20" x2="250" y2="20" stroke="#FF0000" stroke-width="2"/>
    <polygon points="250,20 240,15 240,25" fill="#FF0000"/>
    <text x="225" y="10" font-family="Arial" font-size="12">ω</text>
    
    <line x1="200" y1="40" x2="250" y2="40" stroke="#0000FF" stroke-width="2"/>
    <polygon points="250,40 240,35 240,45" fill="#0000FF"/>
    <text x="225" y="55" font-family="Arial" font-size="12">2ω</text>
    
    <!-- Energy level diagram -->
    <line x1="50" y1="120" x2="150" y2="120" stroke="black" stroke-width="1"/> <!-- Ground state -->
    <line x1="50" y1="90" x2="150" y2="90" stroke="black" stroke-width="1"/> <!-- Virtual level 1 -->
    <line x1="50" y1="60" x2="150" y2="60" stroke="black" stroke-width="1"/> <!-- Virtual level 2 -->
    
    <text x="40" y="125" font-family="Arial" font-size="12">|0⟩</text>
    <text x="40" y="95" font-family="Arial" font-size="12">|v₁⟩</text>
    <text x="40" y="65" font-family="Arial" font-size="12">|v₂⟩</text>
    
    <line x1="80" y1="120" x2="80" y2="90" stroke="#FF0000" stroke-width="1.5" stroke-dasharray="3,3"/>
    <polygon points="80,90 75,100 85,100" fill="#FF0000"/>
    <text x="70" y="105" font-family="Arial" font-size="10">ω</text>
    
    <line x1="120" y1="90" x2="120" y2="60" stroke="#FF0000" stroke-width="1.5" stroke-dasharray="3,3"/>
    <polygon points="120,60 115,70 125,70" fill="#FF0000"/>
    <text x="110" y="75" font-family="Arial" font-size="10">ω</text>
    
    <line x1="120" y1="60" x2="120" y2="120" stroke="#0000FF" stroke-width="1.5" stroke-dasharray="3,3"/>
    <polygon points="120,120 115,110 125,110" fill="#0000FF"/>
    <text x="130" y="90" font-family="Arial" font-size="10">2ω</text>
    
    <!-- Equations -->
    <text x="250" y="90" font-family="Arial" font-size="14">P⁽²⁾ = ε₀χ⁽²⁾E²</text>
    <text x="250" y="110" font-family="Arial" font-size="14">Δk = k₂ω - 2kω</text>
    <text x="250" y="130" font-family="Arial" font-size="14">Lc = π/|Δk|</text>
  </g>
  
  <!-- Optical Parametric Oscillation -->
  <g transform="translate(400, 100)">
    <text x="150" y="-20" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Optical Parametric Oscillation (OPO)</text>
    
    <!-- Crystal in cavity diagram -->
    <rect x="100" y="0" width="100" height="60" fill="#E0F0FF" stroke="black" stroke-width="2"/>
    <text x="150" y="35" font-family="Arial" font-size="14" text-anchor="middle">χ⁽²⁾ Crystal</text>
    
    <rect x="50" y="10" width="10" height="40" fill="#C0C0C0" stroke="black" stroke-width="1"/>
    <rect x="240" y="10" width="10" height="40" fill="#C0C0C0" stroke="black" stroke-width="1" fill-opacity="0.7"/>
    
    <!-- Input beam -->
    <line x1="10" y1="30" x2="50" y2="30" stroke="#0000FF" stroke-width="3"/>
    <polygon points="50,30 40,25 40,35" fill="#0000FF"/>
    <text x="30" y="20" font-family="Arial" font-size="12">ωp</text>
    
    <!-- Output beams -->
    <line x1="250" y1="20" x2="290" y2="20" stroke="#00FF00" stroke-width="2"/>
    <polygon points="290,20 280,15 280,25" fill="#00FF00"/>
    <text x="270" y="10" font-family="Arial" font-size="12">ωs</text>
    
    <line x1="250" y1="40" x2="290" y2="40" stroke="#FF0000" stroke-width="2"/>
    <polygon points="290,40 280,35 280,45" fill="#FF0000"/>
    <text x="270" y="55" font-family="Arial" font-size="12">ωi</text>
    
    <!-- Energy conservation -->
    <text x="150" y="90" font-family="Arial" font-size="14" text-anchor="middle">ωp = ωs + ωi</text>
    <text x="150" y="110" font-family="Arial" font-size="14" text-anchor="middle">kp = ks + ki</text>
    
    <!-- Tuning curve -->
    <line x1="50" y1="170" x2="250" y2="170" stroke="black" stroke-width="1"/> <!-- x-axis -->
    <line x1="50" y1="170" x2="50" y2="120" stroke="black" stroke-width="1"/> <!-- y-axis -->
    
    <text x="150" y="185" font-family="Arial" font-size="12" text-anchor="middle">Crystal Angle θ</text>
    <text x="30" y="145" font-family="Arial" font-size="12" text-anchor="middle">λ</text>
    
    <path d="M 50,160 C 100,150 150,140 200,120 C 220,110 240,105 250,100" fill="none" stroke="#00FF00" stroke-width="1.5"/>
    <path d="M 50,120 C 100,130 150,140 200,160 C 220,165 240,168 250,170" fill="none" stroke="#FF0000" stroke-width="1.5"/>
    
    <text x="220" y="115" font-family="Arial" font-size="10" fill="#00FF00">Signal</text>
    <text x="220" y="165" font-family="Arial" font-size="10" fill="#FF0000">Idler</text>
  </g>
  
  <!-- Four-Wave Mixing -->
  <g transform="translate(50, 300)">
    <text x="150" y="-20" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Four-Wave Mixing (FWM)</text>
    
    <!-- Fiber diagram -->
    <rect x="50" y="0" width="200" height="40" rx="5" ry="5" fill="#A0D0FF" stroke="black" stroke-width="2"/>
    <text x="150" y="25" font-family="Arial" font-size="14" text-anchor="middle">χ⁽³⁾ Medium</text>
    
    <!-- Input beams -->
    <line x1="10" y1="10" x2="50" y2="10" stroke="#FF0000" stroke-width="2"/>
    <polygon points="50,10 40,5 40,15" fill="#FF0000"/>
    <text x="30" y="0" font-family="Arial" font-size="12">ω₁</text>
    
    <line x1="10" y1="30" x2="50" y2="30" stroke="#00FF00" stroke-width="2"/>
    <polygon points="50,30 40,25 40,35" fill="#00FF00"/>
    <text x="30" y="45" font-family="Arial" font-size="12">ω₂</text>
    
    <!-- Output beams -->
    <line x1="250" y1="10" x2="290" y2="10" stroke="#FF0000" stroke-width="2"/>
    <polygon points="290,10 280,5 280,15" fill="#FF0000"/>
    <text x="270" y="0" font-family="Arial" font-size="12">ω₁</text>
    
    <line x1="250" y1="30" x2="290" y2="30" stroke="#00FF00" stroke-width="2"/>
    <polygon points="290,30 280,25 280,35" fill="#00FF00"/>
    <text x="270" y="45" font-family="Arial" font-size="12">ω₂</text>
    
    <line x1="250" y1="0" x2="290" y2="0" stroke="#0000FF" stroke-width="1.5"/>
    <polygon points="290,0 280,-5 280,5" fill="#0000FF"/>
    <text x="270" y="-10" font-family="Arial" font-size="12">ω₃ = 2ω₁ - ω₂</text>
    
    <line x1="250" y1="40" x2="290" y2="40" stroke="#FF00FF" stroke-width="1.5"/>
    <polygon points="290,40 280,35 280,45" fill="#FF00FF"/>
    <text x="270" y="55" font-family="Arial" font-size="12">ω₄ = 2ω₂ - ω₁</text>
    
    <!-- Frequency diagram -->
    <line x1="50" y1="120" x2="250" y2="120" stroke="black" stroke-width="1"/> <!-- x-axis -->
    <text x="150" y="135" font-family="Arial" font-size="12" text-anchor="middle">Frequency</text>
    
    <!-- Frequency components -->
    <line x1="100" y1="120" x2="100" y2="100" stroke="#FF0000" stroke-width="2"/>
    <text x="100" y="90" font-family="Arial" font-size="10" text-anchor="middle">ω₁</text>
    
    <line x1="150" y1="120" x2="150" y2="100" stroke="#00FF00" stroke-width="2"/>
    <text x="150" y="90" font-family="Arial" font-size="10" text-anchor="middle">ω₂</text>
    
    <line x1="50" y1="120" x2="50" y2="110" stroke="#0000FF" stroke-width="1.5"/>
    <text x="50" y="100" font-family="Arial" font-size="10" text-anchor="middle">ω₃</text>
    
    <line x1="200" y1="120" x2="200" y2="110" stroke="#FF00FF" stroke-width="1.5"/>
    <text x="200" y="100" font-family="Arial" font-size="10" text-anchor="middle">ω₄</text>
    
    <!-- Equations -->
    <text x="150" y="160" font-family="Arial" font-size="14" text-anchor="middle">P⁽³⁾ = ε₀χ⁽³⁾E³</text>
    <text x="150" y="180" font-family="Arial" font-size="14" text-anchor="middle">Phase matching: Δk = 0</text>
  </g>
  
  <!-- Stimulated Raman Scattering -->
  <g transform="translate(400, 300)">
    <text x="150" y="-20" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Stimulated Raman Scattering (SRS)</text>
    
    <!-- Fiber diagram -->
    <rect x="50" y="0" width="200" height="40" rx="5" ry="5" fill="#A0D0FF" stroke="black" stroke-width="2"/>
    <text x="150" y="25" font-family="Arial" font-size="14" text-anchor="middle">Raman Medium</text>
    
    <!-- Input beam -->
    <line x1="10" y1="20" x2="50" y2="20" stroke="#0000FF" stroke-width="3"/>
    <polygon points="50,20 40,15 40,25" fill="#0000FF"/>
    <text x="30" y="10" font-family="Arial" font-size="12">ωp</text>
    
    <!-- Output beams -->
    <line x1="250" y1="10" x2="290" y2="10" stroke="#0000FF" stroke-width="2"/>
    <polygon points="290,10 280,5 280,15" fill="#0000FF"/>
    <text x="270" y="0" font-family="Arial" font-size="12">ωp</text>
    
    <line x1="250" y1="30" x2="290" y2="30" stroke="#FF0000" stroke-width="2"/>
    <polygon points="290,30 280,25 280,35" fill="#FF0000"/>
    <text x="270" y="45" font-family="Arial" font-size="12">ωs = ωp - ωR</text>
    
    <!-- Energy level diagram -->
    <line x1="50" y1="120" x2="150" y2="120" stroke="black" stroke-width="1"/> <!-- Ground state -->
    <line x1="50" y1="90" x2="150" y2="90" stroke="black" stroke-width="1"/> <!-- Virtual level -->
    <line x1="50" y1="100" x2="150" y2="100" stroke="black" stroke-width="1" stroke-dasharray="2,2"/> <!-- Vibrational level -->
    
    <text x="40" y="125" font-family="Arial" font-size="12">|0⟩</text>
    <text x="40" y="95" font-family="Arial" font-size="12">|v⟩</text>
    <text x="40" y="105" font-family="Arial" font-size="12">|1⟩</text>
    
    <line x1="80" y1="120" x2="80" y2="90" stroke="#0000FF" stroke-width="1.5" stroke-dasharray="3,3"/>
    <polygon points="80,90 75,100 85,100" fill="#0000FF"/>
    <text x="70" y="105" font-family="Arial" font-size="10">ωp</text>
    
    <line x1="80" y1="90" x2="80" y2="100" stroke="black" stroke-width="1.5" stroke-dasharray="3,3"/>
    <polygon points="80,100 75,95 85,95" fill="black"/>
    
    <line x1="120" y1="100" x2="120" y2="120" stroke="#FF0000" stroke-width="1.5" stroke-dasharray="3,3"/>
    <polygon points="120,120 115,110 125,110" fill="#FF0000"/>
    <text x="130" y="110" font-family="Arial" font-size="10">ωs</text>
    
    <!-- Raman gain spectrum -->
    <line x1="180" y1="120" x2="280" y2="120" stroke="black" stroke-width="1"/> <!-- x-axis -->
    <line x1="180" y1="120" x2="180" y2="70" stroke="black" stroke-width="1"/> <!-- y-axis -->
    
    <text x="230" y="135" font-family="Arial" font-size="12" text-anchor="middle">Frequency Shift</text>
    <text x="170" y="95" font-family="Arial" font-size="12" text-anchor="middle">gR</text>
    
    <path d="M 180,120 C 190,120 200,110 210,90 C 220,80 230,85 240,95 C 250,105 260,115 280,120" fill="none" stroke="#FF0000" stroke-width="1.5"/>
    
    <text x="210" y="80" font-family="Arial" font-size="10">ωR</text>
    <line x1="210" y1="90" x2="210" y2="120" stroke="black" stroke-width="1" stroke-dasharray="2,2"/>
    
    <!-- Equations -->
    <text x="230" y="160" font-family="Arial" font-size="14" text-anchor="middle">ωs = ωp - ωR</text>
    <text x="230" y="180" font-family="Arial" font-size="14" text-anchor="middle">Pth = 16Aeff/gRLeff</text>
  </g>
</svg>
