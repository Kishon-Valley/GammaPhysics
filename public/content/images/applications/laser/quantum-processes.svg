<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="white"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Fundamental Quantum Processes in Laser Operation</text>
  
  <!-- Energy level diagrams -->
  <g transform="translate(100, 100)">
    <!-- Stimulated Absorption -->
    <text x="100" y="-30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Stimulated Absorption</text>
    
    <line x1="50" y1="150" x2="150" y2="150" stroke="black" stroke-width="2"/> <!-- Ground state -->
    <line x1="50" y1="50" x2="150" y2="50" stroke="black" stroke-width="2"/> <!-- Excited state -->
    
    <text x="30" y="155" font-family="Arial" font-size="14">E₁</text>
    <text x="30" y="55" font-family="Arial" font-size="14">E₂</text>
    
    <!-- Atom -->
    <circle cx="100" cy="150" r="10" fill="#6495ED"/>
    
    <!-- Incident photon -->
    <line x1="20" y1="100" x2="70" y2="100" stroke="red" stroke-width="2"/>
    <polygon points="70,100 60,95 60,105" fill="red"/>
    <text x="45" y="90" font-family="Arial" font-size="12">hν</text>
    
    <!-- Absorption arrow -->
    <line x1="100" y1="150" x2="100" y2="50" stroke="blue" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="100,50 95,60 105,60" fill="blue"/>
    
    <!-- Final state -->
    <circle cx="100" cy="50" r="10" fill="#6495ED" stroke="blue" stroke-width="2"/>
    
    <!-- Rate equation -->
    <text x="100" y="180" font-family="Arial" font-size="12" text-anchor="middle">R₁₂ = B₁₂·I(ν)·N₁</text>
  </g>
  
  <g transform="translate(300, 100)">
    <!-- Spontaneous Emission -->
    <text x="100" y="-30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Spontaneous Emission</text>
    
    <line x1="50" y1="150" x2="150" y2="150" stroke="black" stroke-width="2"/> <!-- Ground state -->
    <line x1="50" y1="50" x2="150" y2="50" stroke="black" stroke-width="2"/> <!-- Excited state -->
    
    <text x="30" y="155" font-family="Arial" font-size="14">E₁</text>
    <text x="30" y="55" font-family="Arial" font-size="14">E₂</text>
    
    <!-- Atom in excited state -->
    <circle cx="100" cy="50" r="10" fill="#6495ED"/>
    
    <!-- Emission arrow -->
    <line x1="100" y1="50" x2="100" y2="150" stroke="green" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="100,150 95,140 105,140" fill="green"/>
    
    <!-- Emitted photon (random direction) -->
    <line x1="100" y1="100" x2="150" y2="70" stroke="red" stroke-width="2"/>
    <polygon points="150,70 140,73 145,80" fill="red"/>
    <text x="135" y="60" font-family="Arial" font-size="12">hν</text>
    
    <!-- Final state -->
    <circle cx="100" cy="150" r="10" fill="#6495ED" stroke="green" stroke-width="2"/>
    
    <!-- Rate equation -->
    <text x="100" y="180" font-family="Arial" font-size="12" text-anchor="middle">R₂₁ = A₂₁·N₂ = N₂/τ</text>
  </g>
  
  <g transform="translate(500, 100)">
    <!-- Stimulated Emission -->
    <text x="100" y="-30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Stimulated Emission</text>
    
    <line x1="50" y1="150" x2="150" y2="150" stroke="black" stroke-width="2"/> <!-- Ground state -->
    <line x1="50" y1="50" x2="150" y2="50" stroke="black" stroke-width="2"/> <!-- Excited state -->
    
    <text x="30" y="155" font-family="Arial" font-size="14">E₁</text>
    <text x="30" y="55" font-family="Arial" font-size="14">E₂</text>
    
    <!-- Atom in excited state -->
    <circle cx="100" cy="50" r="10" fill="#6495ED"/>
    
    <!-- Incident photon -->
    <line x1="20" y1="100" x2="70" y2="100" stroke="red" stroke-width="2"/>
    <polygon points="70,100 60,95 60,105" fill="red"/>
    <text x="45" y="90" font-family="Arial" font-size="12">hν</text>
    
    <!-- Emission arrow -->
    <line x1="100" y1="50" x2="100" y2="150" stroke="purple" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="100,150 95,140 105,140" fill="purple"/>
    
    <!-- Emitted photons (same direction) -->
    <line x1="100" y1="100" x2="180" y2="100" stroke="red" stroke-width="2"/>
    <polygon points="180,100 170,95 170,105" fill="red"/>
    <text x="130" y="90" font-family="Arial" font-size="12">2hν</text>
    
    <!-- Final state -->
    <circle cx="100" cy="150" r="10" fill="#6495ED" stroke="purple" stroke-width="2"/>
    
    <!-- Rate equation -->
    <text x="100" y="180" font-family="Arial" font-size="12" text-anchor="middle">R₂₁ = B₂₁·I(ν)·N₂</text>
  </g>
  
  <!-- Population inversion diagram -->
  <g transform="translate(200, 280)">
    <text x="200" y="-20" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Population Inversion</text>
    
    <!-- Normal distribution -->
    <line x1="0" y1="80" x2="180" y2="80" stroke="black" stroke-width="2"/> <!-- Ground state -->
    <line x1="0" y1="30" x2="180" y2="30" stroke="black" stroke-width="2"/> <!-- Excited state -->
    
    <text x="-20" y="85" font-family="Arial" font-size="14">E₁</text>
    <text x="-20" y="35" font-family="Arial" font-size="14">E₂</text>
    
    <!-- Population distribution (normal) -->
    <circle cx="30" cy="80" r="5" fill="#6495ED"/>
    <circle cx="45" cy="80" r="5" fill="#6495ED"/>
    <circle cx="60" cy="80" r="5" fill="#6495ED"/>
    <circle cx="75" cy="80" r="5" fill="#6495ED"/>
    <circle cx="90" cy="80" r="5" fill="#6495ED"/>
    <circle cx="105" cy="80" r="5" fill="#6495ED"/>
    <circle cx="120" cy="80" r="5" fill="#6495ED"/>
    <circle cx="135" cy="80" r="5" fill="#6495ED"/>
    <circle cx="150" cy="80" r="5" fill="#6495ED"/>
    
    <circle cx="60" cy="30" r="5" fill="#6495ED"/>
    <circle cx="90" cy="30" r="5" fill="#6495ED"/>
    
    <text x="90" y="100" font-family="Arial" font-size="12" text-anchor="middle">N₁ > N₂ (Thermal Equilibrium)</text>
    
    <!-- Inverted distribution -->
    <line x1="220" y1="80" x2="400" y2="80" stroke="black" stroke-width="2"/> <!-- Ground state -->
    <line x1="220" y1="30" x2="400" y2="30" stroke="black" stroke-width="2"/> <!-- Excited state -->
    
    <text x="200" y="85" font-family="Arial" font-size="14">E₁</text>
    <text x="200" y="35" font-family="Arial" font-size="14">E₂</text>
    
    <!-- Population distribution (inverted) -->
    <circle cx="250" cy="80" r="5" fill="#6495ED"/>
    <circle cx="265" cy="80" r="5" fill="#6495ED"/>
    <circle cx="280" cy="80" r="5" fill="#6495ED"/>
    
    <circle cx="250" cy="30" r="5" fill="#6495ED"/>
    <circle cx="265" cy="30" r="5" fill="#6495ED"/>
    <circle cx="280" cy="30" r="5" fill="#6495ED"/>
    <circle cx="295" cy="30" r="5" fill="#6495ED"/>
    <circle cx="310" cy="30" r="5" fill="#6495ED"/>
    <circle cx="325" cy="30" r="5" fill="#6495ED"/>
    <circle cx="340" cy="30" r="5" fill="#6495ED"/>
    <circle cx="355" cy="30" r="5" fill="#6495ED"/>
    <circle cx="370" cy="30" r="5" fill="#6495ED"/>
    
    <text x="310" y="100" font-family="Arial" font-size="12" text-anchor="middle">N₂ > N₁ (Population Inversion)</text>
  </g>
</svg>
