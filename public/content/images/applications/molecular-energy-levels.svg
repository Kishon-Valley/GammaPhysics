<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <rect width="800" height="600" fill="white"/>
    
    <!-- Electronic States -->
    <path d="M 100 500 Q 300 450 500 500" fill="none" stroke="blue" stroke-width="2"/>
    <path d="M 100 300 Q 300 250 500 300" fill="none" stroke="blue" stroke-width="2"/>
    
    <!-- Vibrational Levels -->
    <line x1="150" y1="490" x2="450" y2="490" stroke="black" stroke-width="1"/>
    <line x1="150" y1="470" x2="450" y2="470" stroke="black" stroke-width="1"/>
    <line x1="150" y1="450" x2="450" y2="450" stroke="black" stroke-width="1"/>
    
    <line x1="150" y1="290" x2="450" y2="290" stroke="black" stroke-width="1"/>
    <line x1="150" y1="270" x2="450" y2="270" stroke="black" stroke-width="1"/>
    <line x1="150" y1="250" x2="450" y2="250" stroke="black" stroke-width="1"/>
    
    <!-- Rotational Levels -->
    <line x1="160" y1="488" x2="200" y2="488" stroke="red" stroke-width="0.5"/>
    <line x1="160" y1="486" x2="200" y2="486" stroke="red" stroke-width="0.5"/>
    <line x1="160" y1="484" x2="200" y2="484" stroke="red" stroke-width="0.5"/>
    
    <!-- Transitions -->
    <path d="M 250 485 L 250 275" stroke="green" stroke-width="1" stroke-dasharray="5,5"/>
    <path d="M 300 485 L 300 255" stroke="purple" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Labels -->
    <text x="50" y="500" font-family="Arial" font-size="16">E₀</text>
    <text x="50" y="300" font-family="Arial" font-size="16">E₁</text>
    
    <text x="520" y="490" font-family="Arial" font-size="12">v=0</text>
    <text x="520" y="470" font-family="Arial" font-size="12">v=1</text>
    <text x="520" y="450" font-family="Arial" font-size="12">v=2</text>
    
    <text x="600" y="400" font-family="Arial" font-size="14">Electronic</text>
    <text x="600" y="420" font-family="Arial" font-size="14">Vibrational</text>
    <text x="600" y="440" font-family="Arial" font-size="14">Rotational</text>
    
    <!-- Legend -->
    <line x1="550" y1="400" x2="580" y2="400" stroke="blue" stroke-width="2"/>
    <line x1="550" y1="420" x2="580" y2="420" stroke="black" stroke-width="1"/>
    <line x1="550" y1="440" x2="580" y2="440" stroke="red" stroke-width="0.5"/>
</svg>
