<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <rect width="800" height="400" fill="white"/>
    
    <!-- Waveguide Structure -->
    <rect x="100" y="150" width="600" height="100" fill="#f0f0f0" stroke="black"/>
    <rect x="100" y="100" width="600" height="50" fill="#e0e0e0" stroke="black"/>
    <rect x="100" y="250" width="600" height="50" fill="#e0e0e0" stroke="black"/>
    
    <!-- Mode Profile -->
    <path d="M 150 50 Q 400 200 650 50" fill="none" stroke="red" stroke-width="2"/>
    <path d="M 150 350 Q 400 200 650 350" fill="none" stroke="red" stroke-width="2"/>
    
    <!-- Labels -->
    <text x="300" y="50" font-family="Arial" font-size="20" fill="black">Optical Mode Distribution</text>
    <text x="720" y="175" font-family="Arial" font-size="16" fill="black">Core</text>
    <text x="720" y="125" font-family="Arial" font-size="16" fill="black">Cladding</text>
    <text x="720" y="275" font-family="Arial" font-size="16" fill="black">Substrate</text>
    
    <!-- Field Arrows -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="blue"/>
        </marker>
    </defs>
    <path d="M 300 175 L 300 225" stroke="blue" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 400 175 L 400 225" stroke="blue" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 500 175 L 500 225" stroke="blue" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>
