<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="white"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Future Directions in Photonics and Optical Computing</text>
  
  <!-- Energy Efficiency Section -->
  <g transform="translate(50, 80)">
    <text x="150" y="-10" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Energy Efficiency</text>
    
    <!-- Energy comparison chart -->
    <line x1="50" y1="150" x2="250" y2="150" stroke="black" stroke-width="1"/> <!-- x-axis -->
    <line x1="50" y1="50" x2="50" y2="150" stroke="black" stroke-width="1"/> <!-- y-axis -->
    
    <text x="150" y="170" font-family="Arial" font-size="12" text-anchor="middle">Computing Technology</text>
    <text x="30" y="100" font-family="Arial" font-size="12" text-anchor="middle" transform="rotate(-90, 30, 100)">Energy (J/op)</text>
    
    <!-- Bars -->
    <rect x="70" y="60" width="30" height="90" fill="#A0A0A0" stroke="black" stroke-width="1"/>
    <rect x="120" y="100" width="30" height="50" fill="#A0D0FF" stroke="black" stroke-width="1"/>
    <rect x="170" y="130" width="30" height="20" fill="#FFD580" stroke="black" stroke-width="1"/>
    <rect x="220" y="145" width="30" height="5" fill="#90EE90" stroke="black" stroke-width="1"/>
    
    <!-- Labels -->
    <text x="85" y="160" font-family="Arial" font-size="10" text-anchor="middle">Electronic</text>
    <text x="135" y="160" font-family="Arial" font-size="10" text-anchor="middle">Photonic</text>
    <text x="185" y="160" font-family="Arial" font-size="10" text-anchor="middle">Hybrid</text>
    <text x="235" y="160" font-family="Arial" font-size="10" text-anchor="middle">Quantum</text>
    
    <!-- Energy values -->
    <text x="85" y="55" font-family="Arial" font-size="10" text-anchor="middle">10 pJ/op</text>
    <text x="135" y="95" font-family="Arial" font-size="10" text-anchor="middle">1 pJ/op</text>
    <text x="185" y="125" font-family="Arial" font-size="10" text-anchor="middle">100 fJ/op</text>
    <text x="235" y="140" font-family="Arial" font-size="10" text-anchor="middle">10 fJ/op</text>
    
    <!-- Fundamental limit -->
    <line x1="50" y1="148" x2="250" y2="148" stroke="red" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="260" y="148" font-family="Arial" font-size="10" fill="red">Quantum Limit</text>
  </g>
  
  <!-- Integration Density Section -->
  <g transform="translate(400, 80)">
    <text x="150" y="-10" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Integration Density</text>
    
    <!-- Scaling trend -->
    <line x1="50" y1="150" x2="250" y2="150" stroke="black" stroke-width="1"/> <!-- x-axis -->
    <line x1="50" y1="50" x2="50" y2="150" stroke="black" stroke-width="1"/> <!-- y-axis -->
    
    <text x="150" y="170" font-family="Arial" font-size="12" text-anchor="middle">Year</text>
    <text x="30" y="100" font-family="Arial" font-size="12" text-anchor="middle" transform="rotate(-90, 30, 100)">Feature Size (nm)</text>
    
    <!-- Electronic scaling -->
    <path d="M 50,60 C 100,80 150,100 250,130" fill="none" stroke="#A0A0A0" stroke-width="2"/>
    <text x="260" y="130" font-family="Arial" font-size="10">Electronic</text>
    
    <!-- Photonic scaling -->
    <path d="M 50,80 C 100,90 150,110 250,140" fill="none" stroke="#A0D0FF" stroke-width="2"/>
    <text x="260" y="140" font-family="Arial" font-size="10">Photonic</text>
    
    <!-- Diffraction limit -->
    <line x1="50" y1="145" x2="250" y2="145" stroke="red" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="260" y="145" font-family="Arial" font-size="10" fill="red">Diffraction Limit</text>
    
    <!-- Plasmonic scaling -->
    <path d="M 150,140 C 180,142 210,144 250,147" fill="none" stroke="#FFD580" stroke-width="2"/>
    <text x="260" y="150" font-family="Arial" font-size="10">Plasmonic</text>
  </g>
  
  <!-- Emerging Materials Section -->
  <g transform="translate(50, 280)">
    <text x="150" y="-10" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Emerging Materials</text>
    
    <!-- 2D Materials -->
    <rect x="20" y="20" width="80" height="80" fill="#E0F0FF" stroke="black" stroke-width="1"/>
    <text x="60" y="40" font-family="Arial" font-size="12" text-anchor="middle">2D Materials</text>
    <text x="60" y="60" font-family="Arial" font-size="10" text-anchor="middle">Graphene</text>
    <text x="60" y="75" font-family="Arial" font-size="10" text-anchor="middle">TMDCs</text>
    <text x="60" y="90" font-family="Arial" font-size="10" text-anchor="middle">hBN</text>
    
    <!-- Phase-Change Materials -->
    <rect x="110" y="20" width="80" height="80" fill="#FFE0E0" stroke="black" stroke-width="1"/>
    <text x="150" y="40" font-family="Arial" font-size="12" text-anchor="middle">Phase-Change</text>
    <text x="150" y="60" font-family="Arial" font-size="10" text-anchor="middle">GST</text>
    <text x="150" y="75" font-family="Arial" font-size="10" text-anchor="middle">VOu2082</text>
    <text x="150" y="90" font-family="Arial" font-size="10" text-anchor="middle">u0394n > 2</text>
    
    <!-- ENZ Materials -->
    <rect x="200" y="20" width="80" height="80" fill="#E0FFE0" stroke="black" stroke-width="1"/>
    <text x="240" y="40" font-family="Arial" font-size="12" text-anchor="middle">ENZ Materials</text>
    <text x="240" y="60" font-family="Arial" font-size="10" text-anchor="middle">ITO</text>
    <text x="240" y="75" font-family="Arial" font-size="10" text-anchor="middle">AZO</text>
    <text x="240" y="90" font-family="Arial" font-size="10" text-anchor="middle">n u2248 0</text>
    
    <!-- Properties comparison -->
    <line x1="20" y1="120" x2="280" y2="120" stroke="black" stroke-width="1"/>
    <text x="20" y="135" font-family="Arial" font-size="10">High Speed</text>
    <text x="20" y="150" font-family="Arial" font-size="10">Low Loss</text>
    <text x="20" y="165" font-family="Arial" font-size="10">Nonlinearity</text>
    <text x="20" y="180" font-family="Arial" font-size="10">Integration</text>
    
    <!-- Ratings -->
    <circle cx="60" cy="135" r="3" fill="#90EE90"/>
    <circle cx="60" cy="150" r="3" fill="#FFD580"/>
    <circle cx="60" cy="165" r="3" fill="#90EE90"/>
    <circle cx="60" cy="180" r="3" fill="#90EE90"/>
    
    <circle cx="150" cy="135" r="3" fill="#FFD580"/>
    <circle cx="150" cy="150" r="3" fill="#FFD580"/>
    <circle cx="150" cy="165" r="3" fill="#90EE90"/>
    <circle cx="150" cy="180" r="3" fill="#90EE90"/>
    
    <circle cx="240" cy="135" r="3" fill="#FFD580"/>
    <circle cx="240" cy="150" r="3" fill="#FF9090"/>
    <circle cx="240" cy="165" r="3" fill="#90EE90"/>
    <circle cx="240" cy="180" r="3" fill="#FFD580"/>
  </g>
  
  <!-- Advanced Architectures Section -->
  <g transform="translate(400, 280)">
    <text x="150" y="-10" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Advanced Architectures</text>
    
    <!-- Neuromorphic Photonics -->
    <rect x="20" y="20" width="100" height="60" fill="#F0F0F0" stroke="black" stroke-width="1"/>
    <text x="70" y="40" font-family="Arial" font-size="12" text-anchor="middle">Neuromorphic</text>
    <text x="70" y="55" font-family="Arial" font-size="12" text-anchor="middle">Photonics</text>
    <text x="70" y="75" font-family="Arial" font-size="10" text-anchor="middle">Brain-inspired</text>
    
    <!-- Quantum Photonics -->
    <rect x="130" y="20" width="100" height="60" fill="#F0F0F0" stroke="black" stroke-width="1"/>
    <text x="180" y="40" font-family="Arial" font-size="12" text-anchor="middle">Quantum</text>
    <text x="180" y="55" font-family="Arial" font-size="12" text-anchor="middle">Photonics</text>
    <text x="180" y="75" font-family="Arial" font-size="10" text-anchor="middle">Entanglement-based</text>
    
    <!-- Topological Photonics -->
    <rect x="240" y="20" width="100" height="60" fill="#F0F0F0" stroke="black" stroke-width="1"/>
    <text x="290" y="40" font-family="Arial" font-size="12" text-anchor="middle">Topological</text>
    <text x="290" y="55" font-family="Arial" font-size="12" text-anchor="middle">Photonics</text>
    <text x="290" y="75" font-family="Arial" font-size="10" text-anchor="middle">Robust transport</text>
    
    <!-- Application domains -->
    <text x="70" y="100" font-family="Arial" font-size="12" text-anchor="middle">Applications</text>
    
    <!-- Neural networks -->
    <rect x="20" y="110" width="100" height="30" fill="#A0D0FF" stroke="black" stroke-width="1"/>
    <text x="70" y="130" font-family="Arial" font-size="10" text-anchor="middle">Neural Networks</text>
    
    <!-- Quantum computing -->
    <rect x="130" y="110" width="100" height="30" fill="#A0D0FF" stroke="black" stroke-width="1"/>
    <text x="180" y="130" font-family="Arial" font-size="10" text-anchor="middle">Quantum Computing</text>
    
    <!-- Sensing -->
    <rect x="240" y="110" width="100" height="30" fill="#A0D0FF" stroke="black" stroke-width="1"/>
    <text x="290" y="130" font-family="Arial" font-size="10" text-anchor="middle">Sensing</text>
    
    <!-- Communications -->
    <rect x="20" y="150" width="100" height="30" fill="#A0D0FF" stroke="black" stroke-width="1"/>
    <text x="70" y="170" font-family="Arial" font-size="10" text-anchor="middle">Communications</text>
    
    <!-- Security -->
    <rect x="130" y="150" width="100" height="30" fill="#A0D0FF" stroke="black" stroke-width="1"/>
    <text x="180" y="170" font-family="Arial" font-size="10" text-anchor="middle">Security</text>
    
    <!-- Edge computing -->
    <rect x="240" y="150" width="100" height="30" fill="#A0D0FF" stroke="black" stroke-width="1"/>
    <text x="290" y="170" font-family="Arial" font-size="10" text-anchor="middle">Edge Computing</text>
  </g>
  
  <!-- Timeline -->
  <g transform="translate(100, 450)">
    <line x1="0" y1="0" x2="600" y2="0" stroke="black" stroke-width="2"/>
    
    <line x1="0" y1="-5" x2="0" y2="5" stroke="black" stroke-width="2"/>
    <text x="0" y="20" font-family="Arial" font-size="12" text-anchor="middle">2025</text>
    
    <line x1="150" y1="-5" x2="150" y2="5" stroke="black" stroke-width="2"/>
    <text x="150" y="20" font-family="Arial" font-size="12" text-anchor="middle">2030</text>
    
    <line x1="300" y1="-5" x2="300" y2="5" stroke="black" stroke-width="2"/>
    <text x="300" y="20" font-family="Arial" font-size="12" text-anchor="middle">2035</text>
    
    <line x1="450" y1="-5" x2="450" y2="5" stroke="black" stroke-width="2"/>
    <text x="450" y="20" font-family="Arial" font-size="12" text-anchor="middle">2040</text>
    
    <line x1="600" y1="-5" x2="600" y2="5" stroke="black" stroke-width="2"/>
    <text x="600" y="20" font-family="Arial" font-size="12" text-anchor="middle">2045</text>
    
    <!-- Milestones -->
    <circle cx="75" cy="0" r="5" fill="#A0D0FF"/>
    <text x="75" y="-10" font-family="Arial" font-size="10" text-anchor="middle">Large-scale PICs</text>
    
    <circle cx="225" cy="0" r="5" fill="#A0D0FF"/>
    <text x="225" y="-10" font-family="Arial" font-size="10" text-anchor="middle">Photonic AI Accelerators</text>
    
    <circle cx="375" cy="0" r="5" fill="#A0D0FF"/>
    <text x="375" y="-10" font-family="Arial" font-size="10" text-anchor="middle">Fault-tolerant Quantum Photonics</text>
    
    <circle cx="525" cy="0" r="5" fill="#A0D0FF"/>
    <text x="525" y="-10" font-family="Arial" font-size="10" text-anchor="middle">Integrated Neuromorphic Systems</text>
  </g>
</svg>
