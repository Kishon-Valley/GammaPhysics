<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="white"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Integrated Photonic Platforms</text>
  
  <!-- Silicon Photonics Section -->
  <g transform="translate(50, 80)">
    <text x="150" y="-10" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Silicon Photonics</text>
    
    <!-- Silicon waveguide cross-section -->
    <rect x="50" y="20" width="200" height="60" fill="#E0E0E0" stroke="black" stroke-width="1"/> <!-- Substrate (Si) -->
    <rect x="50" y="10" width="200" height="10" fill="#A0D0FF" stroke="black" stroke-width="1"/> <!-- BOX (SiO2) -->
    <rect x="125" y="0" width="50" height="10" fill="#A0A0A0" stroke="black" stroke-width="1"/> <!-- Waveguide (Si) -->
    
    <!-- Layer labels -->
    <text x="260" y="5" font-family="Arial" font-size="12">Si Waveguide (220 nm)</text>
    <text x="260" y="15" font-family="Arial" font-size="12">SiOu2082 (2 u03bcm)</text>
    <text x="260" y="40" font-family="Arial" font-size="12">Si Substrate</text>
    
    <!-- Refractive indices -->
    <text x="100" y="5" font-family="Arial" font-size="10">n = 3.48</text>
    <text x="100" y="15" font-family="Arial" font-size="10">n = 1.44</text>
    
    <!-- Silicon photonics components -->
    <text x="150" y="90" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Key Components</text>
    
    <!-- Waveguide -->
    <rect x="50" y="110" width="50" height="10" fill="#A0A0A0" stroke="black" stroke-width="1"/>
    <text x="75" y="130" font-family="Arial" font-size="12" text-anchor="middle">Waveguide</text>
    <text x="75" y="145" font-family="Arial" font-size="10" text-anchor="middle">1-3 dB/cm</text>
    
    <!-- Ring resonator -->
    <circle cx="150" cy="115" r="15" fill="none" stroke="#A0A0A0" stroke-width="3"/>
    <rect x="125" y="110" width="50" height="10" fill="#A0A0A0" stroke="black" stroke-width="1"/>
    <text x="150" y="130" font-family="Arial" font-size="12" text-anchor="middle">Ring Resonator</text>
    <text x="150" y="145" font-family="Arial" font-size="10" text-anchor="middle">Q u2248 10u2074-10u2075</text>
    
    <!-- Modulator -->
    <rect x="225" y="110" width="50" height="10" fill="#A0A0A0" stroke="black" stroke-width="1"/>
    <rect x="225" y="100" width="50" height="5" fill="#C0C0C0" stroke="black" stroke-width="1"/>
    <rect x="225" y="125" width="50" height="5" fill="#C0C0C0" stroke="black" stroke-width="1"/>
    <text x="250" y="145" font-family="Arial" font-size="12" text-anchor="middle">Modulator</text>
    <text x="250" y="160" font-family="Arial" font-size="10" text-anchor="middle">Vu03c0L u2248 1-2 Vu00b7cm</text>
    
    <!-- Limitations -->
    <text x="150" y="180" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Limitations</text>
    <text x="150" y="200" font-family="Arial" font-size="12" text-anchor="middle">No direct bandgap u2192 External light sources</text>
    <text x="150" y="220" font-family="Arial" font-size="12" text-anchor="middle">Free-carrier plasma dispersion effect</text>
    <text x="150" y="240" font-family="Arial" font-size="12" text-anchor="middle">u0394n = -u03b1u0394Nu2091 - u03b2u0394Nu2095</text>
  </g>
  
  <!-- III-V Photonics Section -->
  <g transform="translate(400, 80)">
    <text x="150" y="-10" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">III-V Photonics</text>
    
    <!-- III-V structure -->
    <rect x="50" y="20" width="200" height="40" fill="#FFD0D0" stroke="black" stroke-width="1"/> <!-- Substrate (InP) -->
    <rect x="50" y="10" width="200" height="10" fill="#FFB0B0" stroke="black" stroke-width="1"/> <!-- Cladding -->
    <rect x="50" y="0" width="200" height="10" fill="#FF9090" stroke="black" stroke-width="1"/> <!-- Active layer -->
    
    <!-- Layer labels -->
    <text x="260" y="5" font-family="Arial" font-size="12">Active Layer (InGaAsP)</text>
    <text x="260" y="15" font-family="Arial" font-size="12">Cladding (InP)</text>
    <text x="260" y="40" font-family="Arial" font-size="12">InP Substrate</text>
    
    <!-- Bandgap -->
    <text x="100" y="5" font-family="Arial" font-size="10">Eu2095 u2248 0.8 eV</text>
    
    <!-- III-V components -->
    <text x="150" y="90" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Key Components</text>
    
    <!-- Laser -->
    <rect x="50" y="110" width="50" height="10" fill="#FF9090" stroke="black" stroke-width="1"/>
    <rect x="50" y="110" width="5" height="10" fill="#C0C0C0" stroke="black" stroke-width="1"/>
    <rect x="95" y="110" width="5" height="10" fill="#C0C0C0" stroke-width="1" fill-opacity="0.5"/>
    <text x="75" y="130" font-family="Arial" font-size="12" text-anchor="middle">Laser Diode</text>
    <text x="75" y="145" font-family="Arial" font-size="10" text-anchor="middle">u03b7 > 30%</text>
    
    <!-- SOA -->
    <rect x="125" y="110" width="50" height="10" fill="#FF9090" stroke="black" stroke-width="1"/>
    <path d="M 125,115 L 175,105 M 125,105 L 175,115" stroke="black" stroke-width="1"/>
    <text x="150" y="130" font-family="Arial" font-size="12" text-anchor="middle">SOA</text>
    <text x="150" y="145" font-family="Arial" font-size="10" text-anchor="middle">G > 20 dB</text>
    
    <!-- Photodetector -->
    <rect x="225" y="110" width="50" height="10" fill="#FF9090" stroke="black" stroke-width="1"/>
    <line x1="250" y1="100" x2="250" y2="110" stroke="black" stroke-width="1"/>
    <line x1="250" y1="120" x2="250" y2="130" stroke="black" stroke-width="1"/>
    <text x="250" y="145" font-family="Arial" font-size="12" text-anchor="middle">Photodetector</text>
    <text x="250" y="160" font-family="Arial" font-size="10" text-anchor="middle">R > 0.8 A/W</text>
    
    <!-- Key equations -->
    <text x="150" y="180" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Key Equations</text>
    <text x="150" y="200" font-family="Arial" font-size="12" text-anchor="middle">g(N) = gu2080ln(N/Nu209cu1d63)</text>
    <text x="150" y="220" font-family="Arial" font-size="12" text-anchor="middle">Ju209cu2095 = (ed/u03b7u1d62u03c4u1d63)(u03b1u1d62 + u03b1u2098)/u0393</text>
    <text x="150" y="240" font-family="Arial" font-size="12" text-anchor="middle">u03bb = hc/Eu2095</text>
  </g>
  
  <!-- LNOI Section -->
  <g transform="translate(50, 330)">
    <text x="150" y="-10" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Lithium Niobate on Insulator (LNOI)</text>
    
    <!-- LNOI structure -->
    <rect x="50" y="20" width="200" height="40" fill="#E0E0E0" stroke="black" stroke-width="1"/> <!-- Substrate (Si) -->
    <rect x="50" y="10" width="200" height="10" fill="#A0D0FF" stroke="black" stroke-width="1"/> <!-- BOX (SiO2) -->
    <rect x="125" y="0" width="50" height="10" fill="#FFD580" stroke="black" stroke-width="1"/> <!-- Waveguide (LN) -->
    
    <!-- Layer labels -->
    <text x="260" y="5" font-family="Arial" font-size="12">LiNbOu2083 (300-600 nm)</text>
    <text x="260" y="15" font-family="Arial" font-size="12">SiOu2082 (2 u03bcm)</text>
    <text x="260" y="40" font-family="Arial" font-size="12">Si Substrate</text>
    
    <!-- Properties -->
    <text x="100" y="5" font-family="Arial" font-size="10">n = 2.2</text>
    <text x="100" y="15" font-family="Arial" font-size="10">n = 1.44</text>
    
    <!-- LNOI components -->
    <text x="150" y="90" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Key Components</text>
    
    <!-- Waveguide -->
    <rect x="50" y="110" width="50" height="10" fill="#FFD580" stroke="black" stroke-width="1"/>
    <text x="75" y="130" font-family="Arial" font-size="12" text-anchor="middle">Waveguide</text>
    <text x="75" y="145" font-family="Arial" font-size="10" text-anchor="middle">0.1-0.5 dB/cm</text>
    
    <!-- EO Modulator -->
    <rect x="125" y="110" width="50" height="10" fill="#FFD580" stroke="black" stroke-width="1"/>
    <rect x="125" y="100" width="50" height="5" fill="#C0C0C0" stroke="black" stroke-width="1"/>
    <rect x="125" y="125" width="50" height="5" fill="#C0C0C0" stroke="black" stroke-width="1"/>
    <text x="150" y="145" font-family="Arial" font-size="12" text-anchor="middle">EO Modulator</text>
    <text x="150" y="160" font-family="Arial" font-size="10" text-anchor="middle">Vu03c0L < 3 Vu00b7cm</text>
    
    <!-- PPLN -->
    <rect x="225" y="110" width="50" height="10" fill="#FFD580" stroke="black" stroke-width="1"/>
    <path d="M 225,115 L 235,115 M 235,110 L 245,110 M 245,115 L 255,115 M 255,110 L 265,110 M 265,115 L 275,115" 
          stroke="black" stroke-width="1"/>
    <text x="250" y="130" font-family="Arial" font-size="12" text-anchor="middle">PPLN</text>
    <text x="250" y="145" font-family="Arial" font-size="10" text-anchor="middle">Nonlinear Optics</text>
    
    <!-- Advantages -->
    <text x="150" y="180" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Advantages</text>
    <text x="150" y="200" font-family="Arial" font-size="12" text-anchor="middle">Strong Electro-optic Effect (ru2083u2083 u2248 30 pm/V)</text>
    <text x="150" y="220" font-family="Arial" font-size="12" text-anchor="middle">High-speed Modulation (> 100 GHz)</text>
    <text x="150" y="240" font-family="Arial" font-size="12" text-anchor="middle">Low Propagation Loss</text>
  </g>
  
  <!-- Heterogeneous Integration Section -->
  <g transform="translate(400, 330)">
    <text x="150" y="-10" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Heterogeneous Integration</text>
    
    <!-- Integration approaches -->
    <text x="150" y="20" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Integration Approaches</text>
    
    <!-- Monolithic -->
    <rect x="50" y="40" width="100" height="40" fill="#E0E0E0" stroke="black" stroke-width="1"/>
    <rect x="50" y="30" width="100" height="10" fill="#A0D0FF" stroke="black" stroke-width="1"/>
    <rect x="60" y="20" width="20" height="10" fill="#A0A0A0" stroke="black" stroke-width="1"/>
    <rect x="90" y="20" width="20" height="10" fill="#FF9090" stroke="black" stroke-width="1"/>
    <rect x="120" y="20" width="20" height="10" fill="#FFD580" stroke="black" stroke-width="1"/>
    <text x="100" y="90" font-family="Arial" font-size="12" text-anchor="middle">Monolithic</text>
    
    <!-- Hybrid -->
    <rect x="200" y="40" width="100" height="40" fill="#E0E0E0" stroke="black" stroke-width="1"/>
    <rect x="200" y="30" width="100" height="10" fill="#A0D0FF" stroke="black" stroke-width="1"/>
    <rect x="210" y="20" width="20" height="10" fill="#A0A0A0" stroke="black" stroke-width="1"/>
    <rect x="240" y="15" width="30" height="15" fill="#FF9090" stroke="black" stroke-width="1"/>
    <text x="250" y="90" font-family="Arial" font-size="12" text-anchor="middle">Hybrid</text>
    
    <!-- Material legend -->
    <rect x="50" y="110" width="15" height="10" fill="#A0A0A0" stroke="black" stroke-width="1"/>
    <text x="75" y="120" font-family="Arial" font-size="12">Silicon</text>
    
    <rect x="150" y="110" width="15" height="10" fill="#FF9090" stroke="black" stroke-width="1"/>
    <text x="175" y="120" font-family="Arial" font-size="12">III-V</text>
    
    <rect x="250" y="110" width="15" height="10" fill="#FFD580" stroke="black" stroke-width="1"/>
    <text x="275" y="120" font-family="Arial" font-size="12">LiNbOu2083</text>
    
    <!-- Key challenges -->
    <text x="150" y="150" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Key Challenges</text>
    <text x="150" y="170" font-family="Arial" font-size="12" text-anchor="middle">Thermal Management</text>
    <text x="150" y="190" font-family="Arial" font-size="12" text-anchor="middle">Coupling Efficiency</text>
    <text x="150" y="210" font-family="Arial" font-size="12" text-anchor="middle">Fabrication Yield</text>
    <text x="150" y="230" font-family="Arial" font-size="12" text-anchor="middle">Packaging</text>
  </g>
</svg>
