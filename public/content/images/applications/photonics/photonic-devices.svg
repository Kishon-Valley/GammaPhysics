<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="white"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Photonic Devices and Components</text>
  
  <!-- Waveguides Section -->
  <g transform="translate(50, 80)">
    <text x="150" y="-10" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Optical Waveguides</text>
    
    <!-- Planar waveguide cross-section -->
    <rect x="50" y="20" width="200" height="20" fill="#E0E0E0" stroke="black" stroke-width="1"/> <!-- Upper cladding -->
    <rect x="50" y="40" width="200" height="10" fill="#A0D0FF" stroke="black" stroke-width="1"/> <!-- Core -->
    <rect x="50" y="50" width="200" height="20" fill="#E0E0E0" stroke="black" stroke-width="1"/> <!-- Lower cladding -->
    
    <!-- Layer labels -->
    <text x="260" y="30" font-family="Arial" font-size="12">n₂ (Upper Cladding)</text>
    <text x="260" y="45" font-family="Arial" font-size="12">n₁ (Core)</text>
    <text x="260" y="60" font-family="Arial" font-size="12">n₃ (Lower Cladding)</text>
    
    <!-- Mode profile -->
    <path d="M 50,45 C 75,45 100,25 150,25 C 200,25 225,45 250,45" 
          fill="none" stroke="#FF0000" stroke-width="1.5" stroke-dasharray="3,3"/>
    <text x="150" y="15" font-family="Arial" font-size="12" text-anchor="middle">Mode Profile</text>
    
    <!-- Strip waveguide cross-section -->
    <rect x="100" y="90" width="20" height="10" fill="#A0D0FF" stroke="black" stroke-width="1"/> <!-- Core -->
    <rect x="50" y="100" width="120" height="20" fill="#E0E0E0" stroke="black" stroke-width="1"/> <!-- Cladding -->
    
    <text x="180" y="95" font-family="Arial" font-size="12">Strip Waveguide</text>
    <text x="180" y="110" font-family="Arial" font-size="12">n₁ > n₂</text>
    
    <!-- Eigenvalue equation -->
    <text x="150" y="140" font-family="Arial" font-size="14" text-anchor="middle">tan(hd) = (p + q)/(h(1 - pq/h²))</text>
  </g>
  
  <!-- Resonators Section -->
  <g transform="translate(400, 80)">
    <text x="150" y="-10" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Optical Resonators</text>
    
    <!-- Ring resonator -->
    <circle cx="150" cy="50" r="30" fill="none" stroke="#A0D0FF" stroke-width="4"/>
    
    <!-- Bus waveguide -->
    <rect x="50" y="45" width="200" height="10" fill="#A0D0FF" stroke="black" stroke-width="1"/>
    
    <!-- Coupling region -->
    <rect x="115" y="45" width="10" height="10" fill="#FFD580" stroke="black" stroke-width="1"/>
    <text x="120" y="35" font-family="Arial" font-size="10" text-anchor="middle">κ</text>
    
    <!-- Resonance condition -->
    <text x="150" y="100" font-family="Arial" font-size="14" text-anchor="middle">mλ = 2πRnₑff</text>
    
    <!-- Quality factor -->
    <text x="150" y="125" font-family="Arial" font-size="14" text-anchor="middle">Q = ω/Δω</text>
    
    <!-- Transmission spectrum -->
    <line x1="50" y1="170" x2="250" y2="170" stroke="black" stroke-width="1"/> <!-- x-axis -->
    <line x1="50" y1="140" x2="50" y2="170" stroke="black" stroke-width="1"/> <!-- y-axis -->
    
    <text x="150" y="185" font-family="Arial" font-size="12" text-anchor="middle">Wavelength</text>
    <text x="40" y="155" font-family="Arial" font-size="12" text-anchor="middle">T</text>
    
    <path d="M 50,140 L 80,140 L 85,170 L 90,140 L 120,140 L 125,170 L 130,140 L 160,140 L 165,170 L 170,140 L 200,140 L 205,170 L 210,140 L 250,140" 
          fill="none" stroke="#0066CC" stroke-width="1.5"/>
    
    <text x="90" y="130" font-family="Arial" font-size="10">FSR</text>
    <line x1="85" y1="135" x2="125" y2="135" stroke="black" stroke-width="1" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Modulators Section -->
  <g transform="translate(50, 280)">
    <text x="150" y="-10" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Electro-Optic Modulators</text>
    
    <!-- Mach-Zehnder Interferometer -->
    <path d="M 50,50 L 80,50 C 100,50 100,30 120,30 L 180,30 C 200,30 200,50 220,50 L 250,50" 
          fill="none" stroke="#A0D0FF" stroke-width="3"/>
    <path d="M 50,50 L 80,50 C 100,50 100,70 120,70 L 180,70 C 200,70 200,50 220,50 L 250,50" 
          fill="none" stroke="#A0D0FF" stroke-width="3"/>
    
    <!-- Electrodes -->
    <rect x="120" y="15" width="60" height="5" fill="#C0C0C0" stroke="black" stroke-width="1"/>
    <rect x="120" y="80" width="60" height="5" fill="#C0C0C0" stroke="black" stroke-width="1"/>
    
    <line x1="150" y1="15" x2="150" y2="0" stroke="black" stroke-width="1"/>
    <line x1="150" y1="85" x2="150" y2="100" stroke="black" stroke-width="1"/>
    <text x="150" y="0" font-family="Arial" font-size="12" text-anchor="middle">V</text>
    <text x="150" y="110" font-family="Arial" font-size="12" text-anchor="middle">GND</text>
    
    <!-- Phase shift annotation -->
    <text x="150" y="30" font-family="Arial" font-size="10" text-anchor="middle">ΔΦ₁</text>
    <text x="150" y="70" font-family="Arial" font-size="10" text-anchor="middle">ΔΦ₂</text>
    
    <!-- Transfer function -->
    <text x="150" y="130" font-family="Arial" font-size="14" text-anchor="middle">T(V) = cos²(πV/2Vπ)</text>
    
    <!-- Transfer curve -->
    <line x1="50" y1="180" x2="250" y2="180" stroke="black" stroke-width="1"/> <!-- x-axis -->
    <line x1="50" y1="140" x2="50" y2="180" stroke="black" stroke-width="1"/> <!-- y-axis -->
    
    <text x="150" y="195" font-family="Arial" font-size="12" text-anchor="middle">Applied Voltage</text>
    <text x="40" y="160" font-family="Arial" font-size="12" text-anchor="middle">T</text>
    
    <path d="M 50,140 C 75,180 100,140 125,180 C 150,140 175,180 200,140 C 225,180 250,140 275,180" 
          fill="none" stroke="#0066CC" stroke-width="1.5"/>
    
    <text x="100" y="170" font-family="Arial" font-size="10">Vπ</text>
    <line x1="50" y1="175" x2="125" y2="175" stroke="black" stroke-width="1" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Photodetectors Section -->
  <g transform="translate(400, 280)">
    <text x="150" y="-10" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Photodetectors</text>
    
    <!-- PIN photodiode structure -->
    <rect x="100" y="20" width="20" height="40" fill="#FFD0D0" stroke="black" stroke-width="1"/>
    <rect x="120" y="20" width="60" height="40" fill="#F0F0F0" stroke="black" stroke-width="1"/>
    <rect x="180" y="20" width="20" height="40" fill="#D0D0FF" stroke="black" stroke-width="1"/>
    
    <text x="110" y="70" font-family="Arial" font-size="12" text-anchor="middle">p</text>
    <text x="150" y="70" font-family="Arial" font-size="12" text-anchor="middle">i</text>
    <text x="190" y="70" font-family="Arial" font-size="12" text-anchor="middle">n</text>
    
    <!-- Incident light -->
    <line x1="50" y1="40" x2="100" y2="40" stroke="#FF0000" stroke-width="2"/>
    <polygon points="100,40 90,35 90,45" fill="#FF0000"/>
    <text x="75" y="30" font-family="Arial" font-size="12" text-anchor="middle">hν</text>
    
    <!-- Electrical contacts -->
    <line x1="110" y1="20" x2="110" y2="0" stroke="black" stroke-width="1"/>
    <line x1="190" y1="60" x2="190" y2="80" stroke="black" stroke-width="1"/>
    
    <text x="110" y="0" font-family="Arial" font-size="12" text-anchor="middle">-</text>
    <text x="190" y="90" font-family="Arial" font-size="12" text-anchor="middle">+</text>
    
    <!-- Responsivity equation -->
    <text x="150" y="110" font-family="Arial" font-size="14" text-anchor="middle">ℛ = ηq/hν</text>
    
    <!-- Quantum efficiency vs wavelength -->
    <line x1="50" y1="180" x2="250" y2="180" stroke="black" stroke-width="1"/> <!-- x-axis -->
    <line x1="50" y1="140" x2="50" y2="180" stroke="black" stroke-width="1"/> <!-- y-axis -->
    
    <text x="150" y="195" font-family="Arial" font-size="12" text-anchor="middle">Wavelength</text>
    <text x="40" y="160" font-family="Arial" font-size="12" text-anchor="middle">η</text>
    
    <path d="M 50,180 C 75,175 100,160 125,145 C 150,140 175,145 200,160 C 225,175 250,180 250,180" 
          fill="none" stroke="#0066CC" stroke-width="1.5"/>
    
    <text x="150" y="135" font-family="Arial" font-size="10">Peak QE</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="black"/>
    </marker>
  </defs>
</svg>
