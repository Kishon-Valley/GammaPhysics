<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
    <rect width="800" height="500" fill="white"/>
    
    <!-- Raman Process -->
    <text x="150" y="50" font-family="Arial" font-size="20" fill="black">Raman Scattering</text>
    
    <!-- Energy Levels -->
    <line x1="100" y1="400" x2="300" y2="400" stroke="black" stroke-width="2"/>
    <line x1="100" y1="200" x2="300" y2="200" stroke="black" stroke-width="2"/>
    <line x1="100" y1="300" x2="300" y2="300" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Stokes Process -->
    <path d="M 150 400 L 150 150 L 150 300" stroke="blue" stroke-width="2"/>
    <path d="M 150 300 L 150 400" stroke="red" stroke-width="2"/>
    
    <!-- Anti-Stokes Process -->
    <path d="M 250 400 L 250 150 L 250 200" stroke="blue" stroke-width="2"/>
    <path d="M 250 200 L 250 400" stroke="purple" stroke-width="2"/>
    
    <!-- CARS Process -->
    <text x="550" y="50" font-family="Arial" font-size="20" fill="black">CARS Process</text>
    
    <!-- Energy Levels -->
    <line x1="500" y1="400" x2="700" y2="400" stroke="black" stroke-width="2"/>
    <line x1="500" y1="200" x2="700" y2="200" stroke="black" stroke-width="2"/>
    <line x1="500" y1="300" x2="700" y2="300" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- CARS Transitions -->
    <path d="M 550 400 L 550 150" stroke="blue" stroke-width="2"/>
    <path d="M 600 150 L 600 300" stroke="green" stroke-width="2"/>
    <path d="M 650 300 L 650 400" stroke="purple" stroke-width="2"/>
    
    <!-- Labels -->
    <text x="50" y="405" font-family="Arial" font-size="14">Ground</text>
    <text x="50" y="305" font-family="Arial" font-size="14">Virtual</text>
    <text x="50" y="205" font-family="Arial" font-size="14">Excited</text>
    
    <text x="450" y="405" font-family="Arial" font-size="14">Ground</text>
    <text x="450" y="305" font-family="Arial" font-size="14">Virtual</text>
    <text x="450" y="205" font-family="Arial" font-size="14">Excited</text>
    
    <!-- Legend -->
    <text x="120" y="450" font-family="Arial" font-size="12" fill="blue">Pump</text>
    <text x="220" y="450" font-family="Arial" font-size="12" fill="red">Stokes</text>
    <text x="320" y="450" font-family="Arial" font-size="12" fill="purple">Anti-Stokes</text>
    
    <text x="520" y="450" font-family="Arial" font-size="12" fill="blue">Pump</text>
    <text x="590" y="450" font-family="Arial" font-size="12" fill="green">Stokes</text>
    <text x="660" y="450" font-family="Arial" font-size="12" fill="purple">Anti-Stokes</text>
</svg>
