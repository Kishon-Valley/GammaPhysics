<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <rect width="800" height="400" fill="white"/>
    
    <!-- Energy Levels -->
    <line x1="100" y1="300" x2="300" y2="300" stroke="black" stroke-width="2"/>
    <line x1="100" y1="150" x2="300" y2="150" stroke="black" stroke-width="2"/>
    
    <!-- Absorption Process -->
    <path d="M 150 300 L 150 150" stroke="blue" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="120" y="225" font-family="Arial" font-size="14" fill="blue">hν</text>
    
    <!-- Emission Process -->
    <path d="M 250 150 L 250 300" stroke="red" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="260" y="225" font-family="Arial" font-size="14" fill="red">hν</text>
    
    <!-- Labels -->
    <text x="50" y="305" font-family="Arial" font-size="16">E₁</text>
    <text x="50" y="155" font-family="Arial" font-size="16">E₂</text>
    
    <!-- Line Shape Functions -->
    <path d="M 400 300 Q 450 150 500 300" fill="none" stroke="blue" stroke-width="2"/>
    <path d="M 600 300 Q 650 150 700 300" fill="none" stroke="red" stroke-width="2"/>
    
    <!-- Axes -->
    <line x1="350" y1="350" x2="750" y2="350" stroke="black" stroke-width="1"/>
    <line x1="400" y1="100" x2="400" y2="350" stroke="black" stroke-width="1"/>
    
    <!-- Axis Labels -->
    <text x="550" y="380" font-family="Arial" font-size="14">Frequency</text>
    <text x="360" y="200" font-family="Arial" font-size="14" transform="rotate(-90,360,200)">Intensity</text>
    
    <!-- Legend -->
    <text x="450" y="130" font-family="Arial" font-size="14" fill="blue">Absorption</text>
    <text x="650" y="130" font-family="Arial" font-size="14" fill="red">Emission</text>
    
    <!-- Markers -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
        </marker>
    </defs>
</svg>
