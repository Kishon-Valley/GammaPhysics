<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="white"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Advanced Spectroscopic Techniques</text>
  
  <!-- 2D Spectroscopy -->
  <g transform="translate(50, 80)">
    <text x="150" y="-10" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Two-Dimensional Spectroscopy</text>
    
    <!-- 2D spectrum representation -->
    <rect x="50" y="20" width="200" height="150" fill="#F8F8F8" stroke="black" stroke-width="1"/>
    
    <!-- Axes -->
    <line x1="50" y1="170" x2="250" y2="170" stroke="black" stroke-width="1"/> <!-- x-axis -->
    <line x1="50" y1="170" x2="50" y2="20" stroke="black" stroke-width="1"/> <!-- y-axis -->
    
    <text x="150" y="185" font-family="Arial" font-size="12" text-anchor="middle">u03c9u2081 (Excitation Frequency)</text>
    <text x="30" y="95" font-family="Arial" font-size="12" text-anchor="middle" transform="rotate(-90, 30, 95)">u03c9u2083 (Detection Frequency)</text>
    
    <!-- 2D contour plot -->
    <ellipse cx="100" cy="120" rx="20" ry="20" fill="#FF0000" fill-opacity="0.3" stroke="#FF0000" stroke-width="1"/>
    <ellipse cx="100" cy="120" rx="10" ry="10" fill="#FF0000" fill-opacity="0.5" stroke="#FF0000" stroke-width="1"/>
    
    <ellipse cx="150" cy="70" rx="20" ry="20" fill="#0000FF" fill-opacity="0.3" stroke="#0000FF" stroke-width="1"/>
    <ellipse cx="150" cy="70" rx="10" ry="10" fill="#0000FF" fill-opacity="0.5" stroke="#0000FF" stroke-width="1"/>
    
    <ellipse cx="200" cy="120" rx="20" ry="20" fill="#00FF00" fill-opacity="0.3" stroke="#00FF00" stroke-width="1"/>
    <ellipse cx="200" cy="120" rx="10" ry="10" fill="#00FF00" fill-opacity="0.5" stroke="#00FF00" stroke-width="1"/>
    
    <line x1="100" y1="120" x2="150" y2="70" stroke="black" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="150" y1="70" x2="200" y2="120" stroke="black" stroke-width="1" stroke-dasharray="3,3"/>
    
    <!-- Applications -->
    <text x="150" y="210" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Applications:</text>
    <text x="150" y="225" font-family="Arial" font-size="10" text-anchor="middle">Molecular coupling analysis</text>
    <text x="150" y="240" font-family="Arial" font-size="10" text-anchor="middle">Reaction dynamics</text>
  </g>
  
  <!-- Time-Resolved Spectroscopy -->
  <g transform="translate(400, 80)">
    <text x="150" y="-10" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Time-Resolved Spectroscopy</text>
    
    <!-- Pump-probe schematic -->
    <rect x="50" y="20" width="40" height="30" fill="#E0E0E0" stroke="black" stroke-width="1"/>
    <text x="70" y="40" font-family="Arial" font-size="10" text-anchor="middle">Laser</text>
    
    <rect x="120" y="10" width="60" height="20" fill="#E0E0E0" stroke="black" stroke-width="1"/>
    <text x="150" y="25" font-family="Arial" font-size="10" text-anchor="middle">Beam Splitter</text>
    
    <rect x="200" y="40" width="40" height="30" fill="#A0D0FF" stroke="black" stroke-width="1"/>
    <text x="220" y="60" font-family="Arial" font-size="10" text-anchor="middle">Sample</text>
    
    <rect x="260" y="40" width="40" height="30" fill="#E0E0E0" stroke="black" stroke-width="1"/>
    <text x="280" y="60" font-family="Arial" font-size="10" text-anchor="middle">Detector</text>
    
    <!-- Connecting lines -->
    <line x1="90" y1="35" x2="120" y2="20" stroke="#FF0000" stroke-width="2"/>
    <line x1="180" y1="20" x2="200" y2="40" stroke="#FF0000" stroke-width="2"/>
    <line x1="180" y1="20" x2="180" y2="80" stroke="#0000FF" stroke-width="2"/>
    <line x1="180" y1="80" x2="200" y2="60" stroke="#0000FF" stroke-width="2"/>
    <line x1="240" y1="55" x2="260" y2="55" stroke="black" stroke-width="1"/>
    
    <!-- Delay line -->
    <rect x="160" y="70" width="40" height="20" fill="#E0E0E0" stroke="black" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="180" y="85" font-family="Arial" font-size="10" text-anchor="middle">Delay</text>
    
    <!-- Time-resolved data -->
    <line x1="50" y1="170" x2="250" y2="170" stroke="black" stroke-width="1"/> <!-- x-axis -->
    <line x1="50" y1="170" x2="50" y2="100" stroke="black" stroke-width="1"/> <!-- y-axis -->
    
    <text x="150" y="185" font-family="Arial" font-size="12" text-anchor="middle">Time Delay (ps)</text>
    <text x="30" y="135" font-family="Arial" font-size="12" text-anchor="middle" transform="rotate(-90, 30, 135)">u0394A</text>
    
    <!-- Transient absorption curve -->
    <path d="M 50,170 C 60,120 70,110 80,120 C 90,130 100,150 110,160 C 120,170 130,170 140,170 C 150,170 160,170 170,170 C 180,170 190,170 200,170 C 210,170 220,170 230,170 C 240,170 250,170 250,170" 
          fill="none" stroke="#CC0066" stroke-width="1.5"/>
    
    <!-- Applications -->
    <text x="150" y="210" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Applications:</text>
    <text x="150" y="225" font-family="Arial" font-size="10" text-anchor="middle">Reaction kinetics</text>
    <text x="150" y="240" font-family="Arial" font-size="10" text-anchor="middle">Energy transfer processes</text>
  </g>
  
  <!-- Surface-Enhanced Spectroscopy -->
  <g transform="translate(50, 350)">
    <text x="150" y="-10" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Surface-Enhanced Spectroscopy</text>
    
    <!-- SERS schematic -->
    <rect x="50" y="20" width="40" height="30" fill="#E0E0E0" stroke="black" stroke-width="1"/>
    <text x="70" y="40" font-family="Arial" font-size="10" text-anchor="middle">Laser</text>
    
    <!-- Metal nanostructure with molecules -->
    <ellipse cx="150" cy="35" rx="40" ry="15" fill="#FFD700" stroke="black" stroke-width="1"/>
    <circle cx="130" cy="25" r="3" fill="#FF0000" stroke="none"/>
    <circle cx="145" cy="30" r="3" fill="#FF0000" stroke="none"/>
    <circle cx="160" cy="25" r="3" fill="#FF0000" stroke="none"/>
    <circle cx="175" cy="30" r="3" fill="#FF0000" stroke="none"/>
    
    <rect x="220" y="20" width="40" height="30" fill="#E0E0E0" stroke="black" stroke-width="1"/>
    <text x="240" y="40" font-family="Arial" font-size="10" text-anchor="middle">Detector</text>
    
    <!-- Connecting lines -->
    <line x1="90" y1="35" x2="110" y2="35" stroke="#0000FF" stroke-width="2"/>
    <line x1="190" y1="35" x2="220" y2="35" stroke="#00FF00" stroke-width="2"/>
    
    <!-- Electric field enhancement -->
    <path d="M 150,50 C 140,60 130,65 120,60 C 110,55 100,40 110,30 C 120,20 130,15 140,20 C 150,25 160,40 150,50" 
          fill="none" stroke="#FF0000" stroke-width="1" stroke-dasharray="2,2"/>
    
    <!-- Spectrum comparison -->
    <line x1="50" y1="120" x2="250" y2="120" stroke="black" stroke-width="1"/> <!-- x-axis -->
    <line x1="50" y1="120" x2="50" y2="70" stroke="black" stroke-width="1"/> <!-- y-axis -->
    
    <text x="150" y="135" font-family="Arial" font-size="12" text-anchor="middle">Raman Shift (cmu207bu00b9)</text>
    
    <!-- Normal Raman spectrum -->
    <path d="M 50,118 L 70,118 L 70,115 L 72,118 L 100,118 L 100,116 L 102,118 L 150,118 L 150,117 L 152,118 L 200,118 L 200,116 L 202,118 L 230,118 L 230,117 L 232,118 L 250,118" 
          fill="none" stroke="#0000FF" stroke-width="1"/>
    
    <!-- SERS spectrum -->
    <path d="M 50,118 L 70,118 L 70,90 L 72,118 L 100,118 L 100,70 L 102,118 L 150,118 L 150,100 L 152,118 L 200,118 L 200,80 L 202,118 L 230,118 L 230,95 L 232,118 L 250,118" 
          fill="none" stroke="#FF0000" stroke-width="1.5"/>
    
    <text x="70" y="85" font-family="Arial" font-size="8" fill="#FF0000">SERS</text>
    <text x="70" y="110" font-family="Arial" font-size="8" fill="#0000FF">Normal</text>
    
    <!-- Enhancement factor -->
    <text x="150" y="150" font-family="Arial" font-size="12" text-anchor="middle">Enhancement Factor: 10u2074-10u2076</text>
  </g>
  
  <!-- Practical Applications -->
  <g transform="translate(400, 350)">
    <text x="150" y="-10" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Practical Applications</text>
    
    <!-- Application domains -->
    <rect x="30" y="20" width="80" height="40" fill="#E0F0FF" stroke="black" stroke-width="1" rx="5" ry="5"/>
    <text x="70" y="45" font-family="Arial" font-size="12" text-anchor="middle">Chemical Analysis</text>
    
    <rect x="130" y="20" width="80" height="40" fill="#FFE0E0" stroke="black" stroke-width="1" rx="5" ry="5"/>
    <text x="170" y="45" font-family="Arial" font-size="12" text-anchor="middle">Biomedical Research</text>
    
    <rect x="230" y="20" width="80" height="40" fill="#E0FFE0" stroke="black" stroke-width="1" rx="5" ry="5"/>
    <text x="270" y="45" font-family="Arial" font-size="12" text-anchor="middle">Materials Science</text>
    
    <rect x="30" y="80" width="80" height="40" fill="#FFE0F0" stroke="black" stroke-width="1" rx="5" ry="5"/>
    <text x="70" y="105" font-family="Arial" font-size="12" text-anchor="middle">Environmental Monitoring</text>
    
    <rect x="130" y="80" width="80" height="40" fill="#F0E0FF" stroke="black" stroke-width="1" rx="5" ry="5"/>
    <text x="170" y="105" font-family="Arial" font-size="12" text-anchor="middle">Pharmaceutical Industry</text>
    
    <rect x="230" y="80" width="80" height="40" fill="#FFFFD0" stroke="black" stroke-width="1" rx="5" ry="5"/>
    <text x="270" y="105" font-family="Arial" font-size="12" text-anchor="middle">Forensic Science</text>
    
    <!-- Connecting lines -->
    <line x1="70" y1="60" x2="70" y2="80" stroke="black" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="170" y1="60" x2="170" y2="80" stroke="black" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="270" y1="60" x2="270" y2="80" stroke="black" stroke-width="1" stroke-dasharray="3,3"/>
    
    <line x1="110" y1="40" x2="130" y2="40" stroke="black" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="210" y1="40" x2="230" y2="40" stroke="black" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="110" y1="100" x2="130" y2="100" stroke="black" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="210" y1="100" x2="230" y2="100" stroke="black" stroke-width="1" stroke-dasharray="3,3"/>
    
    <!-- Future trends -->
    <text x="150" y="140" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Future Trends</text>
    
    <rect x="50" y="150" width="100" height="30" fill="#F0F0F0" stroke="black" stroke-width="1"/>
    <text x="100" y="170" font-family="Arial" font-size="10" text-anchor="middle">Miniaturization</text>
    
    <rect x="200" y="150" width="100" height="30" fill="#F0F0F0" stroke="black" stroke-width="1"/>
    <text x="250" y="170" font-family="Arial" font-size="10" text-anchor="middle">Hyperspectral Imaging</text>
    
    <rect x="50" y="190" width="100" height="30" fill="#F0F0F0" stroke="black" stroke-width="1"/>
    <text x="100" y="210" font-family="Arial" font-size="10" text-anchor="middle">AI-Enhanced Analysis</text>
    
    <rect x="200" y="190" width="100" height="30" fill="#F0F0F0" stroke="black" stroke-width="1"/>
    <text x="250" y="210" font-family="Arial" font-size="10" text-anchor="middle">Quantum Spectroscopy</text>
  </g>
</svg>
