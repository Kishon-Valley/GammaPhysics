<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="white"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Spectroscopic Techniques</text>
  
  <!-- UV-Visible Spectroscopy -->
  <g transform="translate(50, 80)">
    <text x="150" y="-10" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">UV-Visible Spectroscopy</text>
    
    <!-- Instrument schematic -->
    <rect x="20" y="20" width="40" height="30" fill="#E0E0E0" stroke="black" stroke-width="1"/>
    <text x="40" y="40" font-family="Arial" font-size="10" text-anchor="middle">Source</text>
    
    <rect x="100" y="20" width="40" height="30" fill="#E0E0E0" stroke="black" stroke-width="1"/>
    <text x="120" y="40" font-family="Arial" font-size="10" text-anchor="middle">Mono-</text>
    <text x="120" y="50" font-family="Arial" font-size="10" text-anchor="middle">chromator</text>
    
    <rect x="180" y="20" width="40" height="30" fill="#A0D0FF" stroke="black" stroke-width="1"/>
    <text x="200" y="40" font-family="Arial" font-size="10" text-anchor="middle">Sample</text>
    
    <rect x="260" y="20" width="40" height="30" fill="#E0E0E0" stroke="black" stroke-width="1"/>
    <text x="280" y="40" font-family="Arial" font-size="10" text-anchor="middle">Detector</text>
    
    <!-- Connecting lines -->
    <line x1="60" y1="35" x2="100" y2="35" stroke="black" stroke-width="1"/>
    <line x1="140" y1="35" x2="180" y2="35" stroke="black" stroke-width="1"/>
    <line x1="220" y1="35" x2="260" y2="35" stroke="black" stroke-width="1"/>
    
    <!-- Spectrum -->
    <line x1="20" y1="120" x2="300" y2="120" stroke="black" stroke-width="1"/> <!-- x-axis -->
    <line x1="20" y1="120" x2="20" y2="70" stroke="black" stroke-width="1"/> <!-- y-axis -->
    
    <text x="160" y="135" font-family="Arial" font-size="12" text-anchor="middle">Wavelength (nm)</text>
    <text x="10" y="95" font-family="Arial" font-size="12" text-anchor="middle">A</text>
    
    <text x="40" y="135" font-family="Arial" font-size="10" text-anchor="middle">200</text>
    <text x="100" y="135" font-family="Arial" font-size="10" text-anchor="middle">300</text>
    <text x="160" y="135" font-family="Arial" font-size="10" text-anchor="middle">400</text>
    <text x="220" y="135" font-family="Arial" font-size="10" text-anchor="middle">500</text>
    <text x="280" y="135" font-family="Arial" font-size="10" text-anchor="middle">600</text>
    
    <!-- Absorption peaks -->
    <path d="M 20,120 C 30,120 35,110 40,110 C 45,110 50,120 60,120 C 70,120 75,80 80,80 C 85,80 90,120 100,120 C 110,120 115,100 120,100 C 125,100 130,120 140,120 C 150,120 155,90 160,90 C 165,90 170,120 180,120 C 190,120 195,105 200,105 C 205,105 210,120 220,120 C 230,120 235,115 240,115 C 245,115 250,120 300,120" 
          fill="none" stroke="#0066CC" stroke-width="1.5"/>
    
    <!-- Application -->
    <text x="150" y="155" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Applications:</text>
    <text x="150" y="170" font-family="Arial" font-size="10" text-anchor="middle">Electronic transitions in molecules</text>
    <text x="150" y="185" font-family="Arial" font-size="10" text-anchor="middle">Quantitative analysis of compounds</text>
  </g>
  
  <!-- Infrared Spectroscopy -->
  <g transform="translate(400, 80)">
    <text x="150" y="-10" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Infrared Spectroscopy</text>
    
    <!-- FTIR schematic -->
    <rect x="20" y="20" width="40" height="30" fill="#E0E0E0" stroke="black" stroke-width="1"/>
    <text x="40" y="40" font-family="Arial" font-size="10" text-anchor="middle">IR Source</text>
    
    <rect x="100" y="20" width="40" height="30" fill="#E0E0E0" stroke="black" stroke-width="1"/>
    <text x="120" y="40" font-family="Arial" font-size="10" text-anchor="middle">Interferometer</text>
    
    <rect x="180" y="20" width="40" height="30" fill="#A0D0FF" stroke="black" stroke-width="1"/>
    <text x="200" y="40" font-family="Arial" font-size="10" text-anchor="middle">Sample</text>
    
    <rect x="260" y="20" width="40" height="30" fill="#E0E0E0" stroke="black" stroke-width="1"/>
    <text x="280" y="40" font-family="Arial" font-size="10" text-anchor="middle">Detector</text>
    
    <!-- Connecting lines -->
    <line x1="60" y1="35" x2="100" y2="35" stroke="black" stroke-width="1"/>
    <line x1="140" y1="35" x2="180" y2="35" stroke="black" stroke-width="1"/>
    <line x1="220" y1="35" x2="260" y2="35" stroke="black" stroke-width="1"/>
    
    <!-- Spectrum -->
    <line x1="20" y1="120" x2="300" y2="120" stroke="black" stroke-width="1"/> <!-- x-axis -->
    <line x1="20" y1="120" x2="20" y2="70" stroke="black" stroke-width="1"/> <!-- y-axis -->
    
    <text x="160" y="135" font-family="Arial" font-size="12" text-anchor="middle">Wavenumber (cmu207bu00b9)</text>
    <text x="10" y="95" font-family="Arial" font-size="12" text-anchor="middle">T</text>
    
    <text x="40" y="135" font-family="Arial" font-size="10" text-anchor="middle">4000</text>
    <text x="100" y="135" font-family="Arial" font-size="10" text-anchor="middle">3000</text>
    <text x="160" y="135" font-family="Arial" font-size="10" text-anchor="middle">2000</text>
    <text x="220" y="135" font-family="Arial" font-size="10" text-anchor="middle">1000</text>
    <text x="280" y="135" font-family="Arial" font-size="10" text-anchor="middle">500</text>
    
    <!-- IR spectrum -->
    <path d="M 20,80 C 30,80 35,120 40,120 C 45,120 50,80 60,80 C 70,80 75,120 80,120 C 85,120 90,80 100,80 C 110,80 115,100 120,100 C 125,100 130,80 140,80 C 150,80 155,110 160,110 C 165,110 170,80 180,80 C 190,80 195,95 200,95 C 205,95 210,80 220,80 C 230,80 235,85 240,85 C 245,85 250,80 300,80" 
          fill="none" stroke="#CC0066" stroke-width="1.5"/>
    
    <!-- Application -->
    <text x="150" y="155" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Applications:</text>
    <text x="150" y="170" font-family="Arial" font-size="10" text-anchor="middle">Molecular vibrations</text>
    <text x="150" y="185" font-family="Arial" font-size="10" text-anchor="middle">Functional group identification</text>
  </g>
  
  <!-- NMR Spectroscopy -->
  <g transform="translate(50, 300)">
    <text x="150" y="-10" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">NMR Spectroscopy</text>
    
    <!-- NMR schematic -->
    <rect x="100" y="20" width="100" height="50" fill="#E0E0E0" stroke="black" stroke-width="1"/>
    <text x="150" y="45" font-family="Arial" font-size="12" text-anchor="middle">Superconducting</text>
    <text x="150" y="60" font-family="Arial" font-size="12" text-anchor="middle">Magnet</text>
    
    <circle cx="150" cy="45" r="10" fill="#A0D0FF" stroke="black" stroke-width="1"/>
    <text x="150" y="48" font-family="Arial" font-size="8" text-anchor="middle">Sample</text>
    
    <!-- RF coils -->
    <rect x="130" y="20" width="40" height="5" fill="#FFD580" stroke="black" stroke-width="1"/>
    <rect x="130" y="65" width="40" height="5" fill="#FFD580" stroke="black" stroke-width="1"/>
    
    <!-- Spectrum -->
    <line x1="20" y1="120" x2="300" y2="120" stroke="black" stroke-width="1"/> <!-- x-axis -->
    <line x1="20" y1="120" x2="20" y2="70" stroke="black" stroke-width="1"/> <!-- y-axis -->
    
    <text x="160" y="135" font-family="Arial" font-size="12" text-anchor="middle">Chemical Shift (ppm)</text>
    
    <text x="40" y="135" font-family="Arial" font-size="10" text-anchor="middle">10</text>
    <text x="100" y="135" font-family="Arial" font-size="10" text-anchor="middle">8</text>
    <text x="160" y="135" font-family="Arial" font-size="10" text-anchor="middle">6</text>
    <text x="220" y="135" font-family="Arial" font-size="10" text-anchor="middle">4</text>
    <text x="280" y="135" font-family="Arial" font-size="10" text-anchor="middle">2</text>
    
    <!-- NMR spectrum -->
    <path d="M 20,120 L 40,120 L 40,80 L 42,120 L 100,120 L 100,90 L 102,120 L 160,120 L 160,100 L 162,120 L 220,120 L 220,85 L 222,120 L 280,120 L 280,110 L 282,120 L 300,120" 
          fill="none" stroke="#006600" stroke-width="1.5"/>
    
    <!-- Application -->
    <text x="150" y="155" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Applications:</text>
    <text x="150" y="170" font-family="Arial" font-size="10" text-anchor="middle">Molecular structure determination</text>
    <text x="150" y="185" font-family="Arial" font-size="10" text-anchor="middle">Chemical environment analysis</text>
  </g>
  
  <!-- Mass Spectrometry -->
  <g transform="translate(400, 300)">
    <text x="150" y="-10" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Mass Spectrometry</text>
    
    <!-- MS schematic -->
    <rect x="20" y="20" width="40" height="30" fill="#E0E0E0" stroke="black" stroke-width="1"/>
    <text x="40" y="40" font-family="Arial" font-size="10" text-anchor="middle">Ion Source</text>
    
    <rect x="100" y="20" width="40" height="30" fill="#E0E0E0" stroke="black" stroke-width="1"/>
    <text x="120" y="40" font-family="Arial" font-size="10" text-anchor="middle">Mass</text>
    <text x="120" y="50" font-family="Arial" font-size="10" text-anchor="middle">Analyzer</text>
    
    <rect x="180" y="20" width="40" height="30" fill="#E0E0E0" stroke="black" stroke-width="1"/>
    <text x="200" y="40" font-family="Arial" font-size="10" text-anchor="middle">Detector</text>
    
    <rect x="260" y="20" width="40" height="30" fill="#E0E0E0" stroke="black" stroke-width="1"/>
    <text x="280" y="40" font-family="Arial" font-size="10" text-anchor="middle">Data</text>
    <text x="280" y="50" font-family="Arial" font-size="10" text-anchor="middle">System</text>
    
    <!-- Connecting lines -->
    <line x1="60" y1="35" x2="100" y2="35" stroke="black" stroke-width="1"/>
    <line x1="140" y1="35" x2="180" y2="35" stroke="black" stroke-width="1"/>
    <line x1="220" y1="35" x2="260" y2="35" stroke="black" stroke-width="1"/>
    
    <!-- Spectrum -->
    <line x1="20" y1="120" x2="300" y2="120" stroke="black" stroke-width="1"/> <!-- x-axis -->
    <line x1="20" y1="120" x2="20" y2="70" stroke="black" stroke-width="1"/> <!-- y-axis -->
    
    <text x="160" y="135" font-family="Arial" font-size="12" text-anchor="middle">m/z</text>
    <text x="10" y="95" font-family="Arial" font-size="12" text-anchor="middle">I</text>
    
    <text x="40" y="135" font-family="Arial" font-size="10" text-anchor="middle">50</text>
    <text x="100" y="135" font-family="Arial" font-size="10" text-anchor="middle">100</text>
    <text x="160" y="135" font-family="Arial" font-size="10" text-anchor="middle">150</text>
    <text x="220" y="135" font-family="Arial" font-size="10" text-anchor="middle">200</text>
    <text x="280" y="135" font-family="Arial" font-size="10" text-anchor="middle">250</text>
    
    <!-- Mass spectrum -->
    <line x1="40" y1="120" x2="40" y2="100" stroke="#990000" stroke-width="2"/>
    <line x1="80" y1="120" x2="80" y2="90" stroke="#990000" stroke-width="2"/>
    <line x1="120" y1="120" x2="120" y2="110" stroke="#990000" stroke-width="2"/>
    <line x1="160" y1="120" x2="160" y2="80" stroke="#990000" stroke-width="2"/>
    <line x1="200" y1="120" x2="200" y2="75" stroke="#990000" stroke-width="2"/>
    <line x1="240" y1="120" x2="240" y2="115" stroke="#990000" stroke-width="2"/>
    <line x1="280" y1="120" x2="280" y2="105" stroke="#990000" stroke-width="2"/>
    
    <!-- Application -->
    <text x="150" y="155" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Applications:</text>
    <text x="150" y="170" font-family="Arial" font-size="10" text-anchor="middle">Molecular weight determination</text>
    <text x="150" y="185" font-family="Arial" font-size="10" text-anchor="middle">Structural elucidation</text>
  </g>
  
  <!-- Raman Spectroscopy -->
  <g transform="translate(50, 500)">
    <text x="150" y="-10" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Raman Spectroscopy</text>
    
    <!-- Raman schematic -->
    <rect x="20" y="20" width="40" height="30" fill="#E0E0E0" stroke="black" stroke-width="1"/>
    <text x="40" y="40" font-family="Arial" font-size="10" text-anchor="middle">Laser</text>
    
    <rect x="100" y="20" width="40" height="30" fill="#A0D0FF" stroke="black" stroke-width="1"/>
    <text x="120" y="40" font-family="Arial" font-size="10" text-anchor="middle">Sample</text>
    
    <rect x="180" y="20" width="40" height="30" fill="#E0E0E0" stroke="black" stroke-width="1"/>
    <text x="200" y="40" font-family="Arial" font-size="10" text-anchor="middle">Spectrometer</text>
    
    <rect x="260" y="20" width="40" height="30" fill="#E0E0E0" stroke="black" stroke-width="1"/>
    <text x="280" y="40" font-family="Arial" font-size="10" text-anchor="middle">Detector</text>
    
    <!-- Connecting lines -->
    <line x1="60" y1="35" x2="100" y2="35" stroke="#0000FF" stroke-width="1"/>
    <line x1="140" y1="35" x2="180" y2="35" stroke="#00FF00" stroke-width="1"/>
    <line x1="220" y1="35" x2="260" y2="35" stroke="black" stroke-width="1"/>
    
    <!-- Spectrum -->
    <line x1="20" y1="80" x2="300" y2="80" stroke="black" stroke-width="1"/> <!-- x-axis -->
    <line x1="20" y1="80" x2="20" y2="30" stroke="black" stroke-width="1"/> <!-- y-axis -->
    
    <text x="160" y="95" font-family="Arial" font-size="12" text-anchor="middle">Raman Shift (cmu207bu00b9)</text>
    
    <text x="40" y="95" font-family="Arial" font-size="10" text-anchor="middle">500</text>
    <text x="100" y="95" font-family="Arial" font-size="10" text-anchor="middle">1000</text>
    <text x="160" y="95" font-family="Arial" font-size="10" text-anchor="middle">1500</text>
    <text x="220" y="95" font-family="Arial" font-size="10" text-anchor="middle">2000</text>
    <text x="280" y="95" font-family="Arial" font-size="10" text-anchor="middle">2500</text>
    
    <!-- Raman spectrum -->
    <path d="M 20,80 L 40,80 L 40,60 L 42,80 L 100,80 L 100,40 L 102,80 L 160,80 L 160,70 L 162,80 L 220,80 L 220,50 L 222,80 L 280,80 L 280,65 L 282,80 L 300,80" 
          fill="none" stroke="#9900CC" stroke-width="1.5"/>
  </g>
  
  <!-- X-ray Spectroscopy -->
  <g transform="translate(400, 500)">
    <text x="150" y="-10" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">X-ray Spectroscopy</text>
    
    <!-- XRD schematic -->
    <rect x="20" y="20" width="40" height="30" fill="#E0E0E0" stroke="black" stroke-width="1"/>
    <text x="40" y="40" font-family="Arial" font-size="10" text-anchor="middle">X-ray Source</text>
    
    <rect x="100" y="20" width="40" height="30" fill="#A0D0FF" stroke="black" stroke-width="1"/>
    <text x="120" y="40" font-family="Arial" font-size="10" text-anchor="middle">Crystal</text>
    
    <rect x="260" y="20" width="40" height="30" fill="#E0E0E0" stroke="black" stroke-width="1"/>
    <text x="280" y="40" font-family="Arial" font-size="10" text-anchor="middle">Detector</text>
    
    <!-- Connecting lines -->
    <line x1="60" y1="35" x2="100" y2="35" stroke="black" stroke-width="1"/>
    <line x1="140" y1="25" x2="260" y2="15" stroke="black" stroke-width="1"/>
    <line x1="140" y1="45" x2="260" y2="55" stroke="black" stroke-width="1"/>
    
    <!-- Diffraction angle -->
    <path d="M 140,35 A 20,20 0 0,0 150,25" fill="none" stroke="black" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="145" y="25" font-family="Arial" font-size="10">u03b8</text>
    
    <!-- Spectrum -->
    <line x1="20" y1="80" x2="300" y2="80" stroke="black" stroke-width="1"/> <!-- x-axis -->
    <line x1="20" y1="80" x2="20" y2="30" stroke="black" stroke-width="1"/> <!-- y-axis -->
    
    <text x="160" y="95" font-family="Arial" font-size="12" text-anchor="middle">2u03b8 (degrees)</text>
    
    <text x="40" y="95" font-family="Arial" font-size="10" text-anchor="middle">10</text>
    <text x="100" y="95" font-family="Arial" font-size="10" text-anchor="middle">20</text>
    <text x="160" y="95" font-family="Arial" font-size="10" text-anchor="middle">30</text>
    <text x="220" y="95" font-family="Arial" font-size="10" text-anchor="middle">40</text>
    <text x="280" y="95" font-family="Arial" font-size="10" text-anchor="middle">50</text>
    
    <!-- XRD pattern -->
    <line x1="40" y1="80" x2="40" y2="60" stroke="#333333" stroke-width="2"/>
    <line x1="80" y1="80" x2="80" y2="40" stroke="#333333" stroke-width="2"/>
    <line x1="120" y1="80" x2="120" y2="70" stroke="#333333" stroke-width="2"/>
    <line x1="160" y1="80" x2="160" y2="35" stroke="#333333" stroke-width="2"/>
    <line x1="200" y1="80" x2="200" y2="50" stroke="#333333" stroke-width="2"/>
    <line x1="240" y1="80" x2="240" y2="65" stroke="#333333" stroke-width="2"/>
    <line x1="280" y1="80" x2="280" y2="55" stroke="#333333" stroke-width="2"/>
  </g>
</svg>
