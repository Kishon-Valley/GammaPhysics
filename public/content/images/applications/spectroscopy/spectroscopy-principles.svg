<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="white"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Fundamental Principles of Spectroscopy</text>
  
  <!-- Electromagnetic Spectrum Section -->
  <g transform="translate(50, 80)">
    <text x="350" y="-10" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Electromagnetic Spectrum</text>
    
    <!-- Spectrum bar -->
    <defs>
      <linearGradient id="spectrum" x1="0%" y1="0%" x2="100%" y1="0%">
        <stop offset="0%" style="stop-color:#6600CC;stop-opacity:1" />
        <stop offset="16.7%" style="stop-color:#0000FF;stop-opacity:1" />
        <stop offset="33.3%" style="stop-color:#00FF00;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#FFFF00;stop-opacity:1" />
        <stop offset="66.7%" style="stop-color:#FF7F00;stop-opacity:1" />
        <stop offset="83.3%" style="stop-color:#FF0000;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <rect x="0" y="20" width="700" height="40" fill="url(#spectrum)" stroke="black" stroke-width="1"/>
    
    <!-- Wavelength markers -->
    <line x1="0" y1="60" x2="0" y2="70" stroke="black" stroke-width="1"/>
    <line x1="100" y1="60" x2="100" y2="70" stroke="black" stroke-width="1"/>
    <line x1="200" y1="60" x2="200" y2="70" stroke="black" stroke-width="1"/>
    <line x1="300" y1="60" x2="300" y2="70" stroke="black" stroke-width="1"/>
    <line x1="400" y1="60" x2="400" y2="70" stroke="black" stroke-width="1"/>
    <line x1="500" y1="60" x2="500" y2="70" stroke="black" stroke-width="1"/>
    <line x1="600" y1="60" x2="600" y2="70" stroke="black" stroke-width="1"/>
    <line x1="700" y1="60" x2="700" y2="70" stroke="black" stroke-width="1"/>
    
    <!-- Wavelength labels -->
    <text x="0" y="85" font-family="Arial" font-size="12" text-anchor="middle">10 nm</text>
    <text x="100" y="85" font-family="Arial" font-size="12" text-anchor="middle">100 nm</text>
    <text x="200" y="85" font-family="Arial" font-size="12" text-anchor="middle">400 nm</text>
    <text x="300" y="85" font-family="Arial" font-size="12" text-anchor="middle">700 nm</text>
    <text x="400" y="85" font-family="Arial" font-size="12" text-anchor="middle">1 μm</text>
    <text x="500" y="85" font-family="Arial" font-size="12" text-anchor="middle">10 μm</text>
    <text x="600" y="85" font-family="Arial" font-size="12" text-anchor="middle">100 μm</text>
    <text x="700" y="85" font-family="Arial" font-size="12" text-anchor="middle">1 mm</text>
    
    <!-- Region labels -->
    <text x="50" y="15" font-family="Arial" font-size="12" text-anchor="middle">UV</text>
    <text x="250" y="15" font-family="Arial" font-size="12" text-anchor="middle">Visible</text>
    <text x="450" y="15" font-family="Arial" font-size="12" text-anchor="middle">Infrared</text>
    <text x="650" y="15" font-family="Arial" font-size="12" text-anchor="middle">Microwave</text>
    
    <!-- Energy equation -->
    <text x="350" y="110" font-family="Arial" font-size="14" text-anchor="middle">E = hν = hc/λ</text>
    <text x="350" y="130" font-family="Arial" font-size="12" text-anchor="middle">Energy increases with decreasing wavelength</text>
  </g>
  
  <!-- Absorption Process -->
  <g transform="translate(50, 200)">
    <text x="150" y="-10" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Absorption</text>
    
    <!-- Energy levels -->
    <line x1="50" y1="100" x2="250" y2="100" stroke="black" stroke-width="2"/> <!-- Ground state -->
    <line x1="50" y1="50" x2="250" y2="50" stroke="black" stroke-width="2"/> <!-- Excited state -->
    
    <text x="40" y="105" font-family="Arial" font-size="14">E₁</text>
    <text x="40" y="55" font-family="Arial" font-size="14">E₂</text>
    
    <!-- Molecule -->
    <circle cx="150" cy="100" r="10" fill="#6495ED"/>
    
    <!-- Incident photon -->
    <line x1="100" y1="75" x2="140" y2="75" stroke="#FF0000" stroke-width="2"/>
    <polygon points="140,75 130,70 130,80" fill="#FF0000"/>
    <text x="120" y="65" font-family="Arial" font-size="12">hν</text>
    
    <!-- Absorption arrow -->
    <line x1="150" y1="100" x2="150" y2="50" stroke="blue" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="150,50 145,60 155,60" fill="blue"/>
    
    <!-- Final state -->
    <circle cx="150" cy="50" r="10" fill="#6495ED" stroke="blue" stroke-width="2"/>
    
    <!-- Beer-Lambert law -->
    <text x="150" y="130" font-family="Arial" font-size="14" text-anchor="middle">A = log₁₀(I₀/I) = εcl</text>
  </g>
  
  <!-- Emission Process -->
  <g transform="translate(400, 200)">
    <text x="150" y="-10" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Emission</text>
    
    <!-- Energy levels -->
    <line x1="50" y1="100" x2="250" y2="100" stroke="black" stroke-width="2"/> <!-- Ground state -->
    <line x1="50" y1="50" x2="250" y2="50" stroke="black" stroke-width="2"/> <!-- Excited state -->
    
    <text x="40" y="105" font-family="Arial" font-size="14">E₁</text>
    <text x="40" y="55" font-family="Arial" font-size="14">E₂</text>
    
    <!-- Molecule in excited state -->
    <circle cx="150" cy="50" r="10" fill="#6495ED"/>
    
    <!-- Emission arrow -->
    <line x1="150" y1="50" x2="150" y2="100" stroke="red" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="150,100 145,90 155,90" fill="red"/>
    
    <!-- Emitted photon -->
    <line x1="160" y1="75" x2="200" y2="75" stroke="#FF0000" stroke-width="2"/>
    <polygon points="200,75 190,70 190,80" fill="#FF0000"/>
    <text x="180" y="65" font-family="Arial" font-size="12">hν</text>
    
    <!-- Final state -->
    <circle cx="150" cy="100" r="10" fill="#6495ED" stroke="red" stroke-width="2"/>
    
    <!-- Quantum yield equation -->
    <text x="150" y="130" font-family="Arial" font-size="14" text-anchor="middle">ΦF = kr/(kr + knr)</text>
  </g>
  
  <!-- Scattering Process -->
  <g transform="translate(50, 350)">
    <text x="150" y="-10" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Raman Scattering</text>
    
    <!-- Energy levels -->
    <line x1="50" y1="100" x2="250" y2="100" stroke="black" stroke-width="2"/> <!-- Ground state -->
    <line x1="50" y1="50" x2="250" y2="50" stroke="black" stroke-width="2"/> <!-- Excited state -->
    <line x1="50" y1="80" x2="250" y2="80" stroke="black" stroke-width="1" stroke-dasharray="3,3"/> <!-- Vibrational state -->
    
    <text x="40" y="105" font-family="Arial" font-size="14">E₀</text>
    <text x="40" y="85" font-family="Arial" font-size="14">E₁</text>
    <text x="40" y="55" font-family="Arial" font-size="14">Ev</text>
    
    <!-- Molecule -->
    <circle cx="100" cy="100" r="10" fill="#6495ED"/>
    
    <!-- Incident photon -->
    <line x1="50" y1="75" x2="90" y2="75" stroke="#0000FF" stroke-width="2"/>
    <polygon points="90,75 80,70 80,80" fill="#0000FF"/>
    <text x="70" y="65" font-family="Arial" font-size="12">hν₀</text>
    
    <!-- Virtual state transition -->
    <line x1="100" y1="100" x2="100" y2="50" stroke="purple" stroke-width="2" stroke-dasharray="5,3"/>
    <line x1="100" y1="50" x2="100" y2="80" stroke="purple" stroke-width="2" stroke-dasharray="5,3"/>
    
    <!-- Scattered photon (Stokes) -->
    <line x1="110" y1="65" x2="150" y2="65" stroke="#00FF00" stroke-width="2"/>
    <polygon points="150,65 140,60 140,70" fill="#00FF00"/>
    <text x="130" y="55" font-family="Arial" font-size="12">hν₀-Δν</text>
    
    <!-- Final state -->
    <circle cx="100" cy="80" r="10" fill="#6495ED" stroke="purple" stroke-width="2"/>
    
    <!-- Raman shift equation -->
    <text x="150" y="130" font-family="Arial" font-size="14" text-anchor="middle">Δν = 1/λ₀ - 1/λ₁</text>
  </g>
  
  <!-- Resonance Process -->
  <g transform="translate(400, 350)">
    <text x="150" y="-10" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Magnetic Resonance</text>
    
    <!-- Energy levels in magnetic field -->
    <line x1="50" y1="100" x2="250" y2="100" stroke="black" stroke-width="2"/> <!-- Lower state -->
    <line x1="50" y1="70" x2="250" y2="70" stroke="black" stroke-width="2"/> <!-- Upper state -->
    
    <text x="40" y="105" font-family="Arial" font-size="14">-½</text>
    <text x="40" y="75" font-family="Arial" font-size="14">+½</text>
    
    <!-- Nucleus/electron -->
    <circle cx="150" cy="100" r="10" fill="#FF9900"/>
    <line x1="150" y1="100" x2="150" y2="90" stroke="black" stroke-width="1"/>
    <polygon points="150,90 145,95 155,95" fill="black"/>
    
    <!-- RF/microwave photon -->
    <path d="M 100,85 C 110,80 120,90 130,85 C 140,80 150,90 160,85" fill="none" stroke="#FF0000" stroke-width="1"/>
    <polygon points="160,85 150,82 150,88" fill="#FF0000"/>
    <text x="130" y="75" font-family="Arial" font-size="12">hν</text>
    
    <!-- Resonance arrow -->
    <line x1="150" y1="100" x2="150" y2="70" stroke="orange" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="150,70 145,80 155,80" fill="orange"/>
    
    <!-- Final state -->
    <circle cx="150" cy="70" r="10" fill="#FF9900" stroke="orange" stroke-width="2"/>
    <line x1="150" y1="70" x2="150" y2="60" stroke="black" stroke-width="1"/>
    <polygon points="150,60 145,65 155,65" fill="black"/>
    
    <!-- Larmor frequency equation -->
    <text x="150" y="130" font-family="Arial" font-size="14" text-anchor="middle">νL = γB₀/2π</text>
  </g>
</svg>
