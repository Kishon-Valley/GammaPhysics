<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" version="1.1" xmlns="http://www.w3.org/2000/svg" style="background-color: white;">
  <style>
    svg { background-color: white; }
  </style>
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Circuit elements -->
  <g stroke="#000" stroke-width="2" fill="none">
    <!-- Voltage source -->
    <circle cx="150" cy="200" r="40"/>
    <text x="130" y="205" font-family="Arial" font-size="16" fill="black">V</text>
    <line x1="150" y1="160" x2="150" y2="140"/>
    <line x1="150" y1="240" x2="150" y2="260"/>
    
    <!-- Resistor -->
    <path d="M 250 140 L 270 140 L 280 120 L 300 160 L 320 120 L 340 160 L 360 120 L 380 160 L 390 140 L 410 140" 
          stroke="#000" stroke-width="2" fill="none"/>
    <text x="320" y="110" font-family="Arial" font-size="16" fill="black">R</text>
    
    <!-- Capacitor -->
    <line x1="500" y1="120" x2="500" y2="160"/>
    <line x1="500" y1="240" x2="500" y2="280"/>
    <line x1="470" y1="160" x2="530" y2="160"/>
    <line x1="470" y1="240" x2="530" y2="240"/>
    <text x="540" y="200" font-family="Arial" font-size="16" fill="black">C</text>
    
    <!-- Connecting wires -->
    <path d="M 150 140 L 250 140" stroke="#000" stroke-width="2"/>
    <path d="M 410 140 L 500 140" stroke="#000" stroke-width="2"/>
    <path d="M 150 260 L 500 260" stroke="#000" stroke-width="2"/>
    
    <!-- Current direction -->
    <path d="M 300 120 L 320 100 L 340 120" stroke="#2196F3" stroke-width="2" fill="none"/>
    <text x="320" y="90" font-family="Arial" font-size="14" fill="#2196F3">i(t)</text>
    
    <!-- Voltage labels -->
    <text x="510" y="200" font-family="Arial" font-size="14" fill="black">v(t)</text>
    <text x="170" y="205" font-family="Arial" font-size="14" fill="black">Vf</text>
  </g>
</svg>
