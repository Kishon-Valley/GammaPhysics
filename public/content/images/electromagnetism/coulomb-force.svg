<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="400" height="200" fill="white"/>
    
    <!-- First charge (q1) -->
    <circle cx="100" cy="100" r="20" fill="#ff4444"/>
    <text x="95" y="105" font-family="Arial" font-size="16" fill="white">q₁</text>
    
    <!-- Second charge (q2) -->
    <circle cx="300" cy="100" r="20" fill="#4444ff"/>
    <text x="295" y="105" font-family="Arial" font-size="16" fill="white">q₂</text>
    
    <!-- Distance line -->
    <line x1="120" y1="100" x2="280" y2="100" stroke="#666666" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="190" y="90" font-family="Arial" font-size="14" fill="#666666">r</text>
    
    <!-- Force arrows -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
        </marker>
    </defs>
    
    <!-- Force on q1 -->
    <line x1="100" y1="100" x2="160" y2="100" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="120" y="95" font-family="Arial" font-size="14">F₁₂</text>
    
    <!-- Force on q2 -->
    <line x1="300" y1="100" x2="240" y2="100" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="260" y="95" font-family="Arial" font-size="14">F₂₁</text>
    
    <!-- Equation -->
    <text x="80" y="170" font-family="Arial" font-size="16" text-anchor="middle">F = k</text>
    <line x1="110" y1="160" x2="190" y2="160" stroke="#000" stroke-width="1"/>
    <text x="150" y="155" font-family="Arial" font-size="16" text-anchor="middle">|q₁||q₂|</text>
    <text x="150" y="180" font-family="Arial" font-size="16" text-anchor="middle">r²</text>
</svg>
