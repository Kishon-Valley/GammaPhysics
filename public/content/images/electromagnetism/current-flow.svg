<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" version="1.1" xmlns="http://www.w3.org/2000/svg" style="background-color: white;">
  <style>
    svg { background-color: white; }
  </style>
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Conductor boundaries -->
  <path d="M 50 100 L 750 100 L 750 300 L 50 300 Z" fill="#f0f0f0" stroke="#666" stroke-width="2"/>
  
  <!-- Metal lattice points -->
  <g id="lattice">
    <circle cx="100" cy="150" r="3" fill="#666"/>
    <circle cx="200" cy="150" r="3" fill="#666"/>
    <circle cx="300" cy="150" r="3" fill="#666"/>
    <circle cx="400" cy="150" r="3" fill="#666"/>
    <circle cx="500" cy="150" r="3" fill="#666"/>
    <circle cx="600" cy="150" r="3" fill="#666"/>
    <circle cx="700" cy="150" r="3" fill="#666"/>
    
    <circle cx="100" cy="250" r="3" fill="#666"/>
    <circle cx="200" cy="250" r="3" fill="#666"/>
    <circle cx="300" cy="250" r="3" fill="#666"/>
    <circle cx="400" cy="250" r="3" fill="#666"/>
    <circle cx="500" cy="250" r="3" fill="#666"/>
    <circle cx="600" cy="250" r="3" fill="#666"/>
    <circle cx="700" cy="250" r="3" fill="#666"/>
  </g>
  
  <!-- Electrons -->
  <g fill="#2196F3">
    <circle cx="150" cy="180" r="5"/>
    <circle cx="250" cy="220" r="5"/>
    <circle cx="350" cy="170" r="5"/>
    <circle cx="450" cy="230" r="5"/>
    <circle cx="550" cy="190" r="5"/>
    <circle cx="650" cy="210" r="5"/>
  </g>
  
  <!-- Random motion paths -->
  <g stroke="#2196F3" stroke-width="1" fill="none" opacity="0.5">
    <path d="M 150 180 C 160 190, 140 200, 150 180"/>
    <path d="M 250 220 C 260 230, 240 240, 250 220"/>
    <path d="M 350 170 C 360 180, 340 190, 350 170"/>
    <path d="M 450 230 C 460 240, 440 250, 450 230"/>
    <path d="M 550 190 C 560 200, 540 210, 550 190"/>
    <path d="M 650 210 C 660 220, 640 230, 650 210"/>
  </g>
  
  <!-- Drift velocity arrow -->
  <g stroke="#F44336" stroke-width="2">
    <line x1="50" y1="200" x2="750" y2="200" marker-end="url(#arrowhead)"/>
  </g>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#F44336"/>
    </marker>
  </defs>
  
  <!-- Labels -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="16" fill="black">Electron Motion in a Conductor</text>
  <text x="400" y="350" text-anchor="middle" font-family="Arial" font-size="14" fill="#F44336">Drift Velocity</text>
  <text x="150" y="380" text-anchor="middle" font-family="Arial" font-size="12" fill="#2196F3">Random Thermal Motion</text>
</svg>
