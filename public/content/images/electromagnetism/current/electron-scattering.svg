<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="300" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2196F3"/>
    </marker>
  </defs>
  
  <!-- Background lattice -->
  <g id="lattice" fill="#666">
    <circle cx="100" cy="100" r="8"/>
    <circle cx="200" cy="100" r="8"/>
    <circle cx="300" cy="100" r="8"/>
    <circle cx="400" cy="100" r="8"/>
    <circle cx="500" cy="100" r="8"/>
    
    <circle cx="100" cy="200" r="8"/>
    <circle cx="200" cy="200" r="8"/>
    <circle cx="300" cy="200" r="8"/>
    <circle cx="400" cy="200" r="8"/>
    <circle cx="500" cy="200" r="8"/>
  </g>

  <!-- Electron path -->
  <path d="M 50,150 Q 150,50 250,150 T 450,150" 
        fill="none" stroke="#2196F3" stroke-width="3" 
        stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  
  <!-- Electron -->
  <circle cx="250" cy="150" r="6" fill="#2196F3"/>
  
  <!-- Labels -->
  <text x="20" y="30" font-family="Arial" font-size="14">Electron Scattering in Crystal Lattice</text>
  <text x="450" y="280" font-family="Arial" font-size="12">Lattice atoms</text>
  <text x="50" y="280" font-family="Arial" font-size="12">Electron path</text>
</svg>
