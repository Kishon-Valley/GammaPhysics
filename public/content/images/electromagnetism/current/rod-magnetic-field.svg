<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Magnetic field symbols (crosses) -->
    <g id="magnetic-field" fill="none" stroke="#444" stroke-width="2">
        <g id="cross-pattern">
            <!-- First row -->
            <g transform="translate(200,100)">
                <line x1="-10" y1="-10" x2="10" y2="10"/>
                <line x1="10" y1="-10" x2="-10" y2="10"/>
            </g>
            <g transform="translate(300,100)">
                <line x1="-10" y1="-10" x2="10" y2="10"/>
                <line x1="10" y1="-10" x2="-10" y2="10"/>
            </g>
            <g transform="translate(400,100)">
                <line x1="-10" y1="-10" x2="10" y2="10"/>
                <line x1="10" y1="-10" x2="-10" y2="10"/>
            </g>
            <g transform="translate(500,100)">
                <line x1="-10" y1="-10" x2="10" y2="10"/>
                <line x1="10" y1="-10" x2="-10" y2="10"/>
            </g>
            
            <!-- Second row -->
            <g transform="translate(200,200)">
                <line x1="-10" y1="-10" x2="10" y2="10"/>
                <line x1="10" y1="-10" x2="-10" y2="10"/>
            </g>
            <g transform="translate(300,200)">
                <line x1="-10" y1="-10" x2="10" y2="10"/>
                <line x1="10" y1="-10" x2="-10" y2="10"/>
            </g>
            <g transform="translate(400,200)">
                <line x1="-10" y1="-10" x2="10" y2="10"/>
                <line x1="10" y1="-10" x2="-10" y2="10"/>
            </g>
            <g transform="translate(500,200)">
                <line x1="-10" y1="-10" x2="10" y2="10"/>
                <line x1="10" y1="-10" x2="-10" y2="10"/>
            </g>
            
            <!-- Third row -->
            <g transform="translate(200,300)">
                <line x1="-10" y1="-10" x2="10" y2="10"/>
                <line x1="10" y1="-10" x2="-10" y2="10"/>
            </g>
            <g transform="translate(300,300)">
                <line x1="-10" y1="-10" x2="10" y2="10"/>
                <line x1="10" y1="-10" x2="-10" y2="10"/>
            </g>
            <g transform="translate(400,300)">
                <line x1="-10" y1="-10" x2="10" y2="10"/>
                <line x1="10" y1="-10" x2="-10" y2="10"/>
            </g>
            <g transform="translate(500,300)">
                <line x1="-10" y1="-10" x2="10" y2="10"/>
                <line x1="10" y1="-10" x2="-10" y2="10"/>
            </g>
        </g>
    </g>
    
    <!-- Conducting rod -->
    <g id="rod">
        <rect x="200" y="180" width="300" height="40" fill="#C0C0C0" stroke="#666" stroke-width="2"/>
        <!-- Motion arrow -->
        <line x1="350" y1="140" x2="350" y2="80" stroke="#F44336" stroke-width="3" marker-end="url(#arrowhead)"/>
        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="#F44336"/>
            </marker>
        </defs>
    </g>
    
    <!-- Labels -->
    <g id="labels" font-family="Arial" text-anchor="middle">
        <text x="400" y="30" font-size="20">Moving Conductor in Magnetic Field</text>
        <text x="350" y="110" font-size="16" fill="#F44336">v</text>
        <text x="600" y="200" font-size="16">B (into page)</text>
        <text x="350" y="240" font-size="16">L = 25 cm</text>
    </g>
</svg>
