<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="400" height="300" fill="white"/>
    
    <!-- Positive charge -->
    <circle cx="200" cy="150" r="20" fill="#ff4444"/>
    <text x="195" y="155" font-family="Arial" font-size="16" fill="white">Q</text>
    
    <!-- Field lines -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#4444ff"/>
        </marker>
    </defs>
    
    <!-- Radial field lines -->
    <line x1="200" y1="150" x2="350" y2="150" stroke="#4444ff" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="200" y1="150" x2="50" y2="150" stroke="#4444ff" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="200" y1="150" x2="200" y2="300" stroke="#4444ff" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="200" y1="150" x2="200" y2="0" stroke="#4444ff" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Diagonal field lines -->
    <line x1="200" y1="150" x2="320" y2="270" stroke="#4444ff" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="200" y1="150" x2="320" y2="30" stroke="#4444ff" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="200" y1="150" x2="80" y2="270" stroke="#4444ff" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="200" y1="150" x2="80" y2="30" stroke="#4444ff" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Field point P -->
    <circle cx="320" cy="150" r="4" fill="#000"/>
    <text x="325" y="145" font-family="Arial" font-size="14">P</text>
    
    <!-- Distance r -->
    <line x1="200" y1="160" x2="320" y2="160" stroke="#666666" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="255" y="175" font-family="Arial" font-size="14">r</text>
    
    <!-- Electric field vector -->
    <line x1="320" y1="150" x2="370" y2="150" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="340" y="145" font-family="Arial" font-size="14">E</text>
</svg>
