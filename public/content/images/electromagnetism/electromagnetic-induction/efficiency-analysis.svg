<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600" style="background-color: white;">
    <!-- Explicit white background -->
    <rect width="800" height="600" fill="white"/>

    <!-- Title with white background -->
    <rect x="0" y="0" width="800" height="60" fill="white"/>
    <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold">Efficiency Analysis</text>

    <!-- Explanation -->
    <g transform="translate(50,80)">
        <text x="0" y="0" font-size="16" font-weight="bold">Efficiency Factors:</text>
        <text x="0" y="30" font-size="14">1. Input vs Output Power</text>
        <text x="0" y="50" font-size="14">2. Loss Minimization</text>
        <text x="0" y="70" font-size="14">3. Operating Point Optimization</text>
    </g>

    <!-- Efficiency Graph -->
    <g transform="translate(400,300)">
        <!-- Axes -->
        <line x1="-200" y1="100" x2="200" y2="100" stroke="black" stroke-width="2"/>
        <line x1="-200" y1="-100" x2="-200" y2="100" stroke="black" stroke-width="2"/>
        
        <!-- Efficiency curve -->
        <path d="M -200,80 Q -100,0 0,-80 T 200,-90" 
              fill="none" stroke="#2196F3" stroke-width="3"/>
        
        <!-- Operating point -->
        <circle cx="50" cy="-85" r="5" fill="#FF5722">
            <animate attributeName="r"
                     values="5;7;5"
                     dur="1s"
                     repeatCount="indefinite"/>
        </circle>
    </g>

    <!-- Performance Metrics -->
    <g transform="translate(50,450)">
        <rect x="0" y="0" width="700" height="120" fill="#f5f5f5" stroke="#666"/>
        <text x="20" y="30" font-size="16" font-weight="bold">Key Metrics:</text>
        <text x="20" y="60" font-size="14">• Efficiency = (Pout/Pin) × 100%</text>
        <text x="20" y="80" font-size="14">• Modern transformers: >98% efficient</text>
        <text x="20" y="100" font-size="14">• Motors: 85-95% efficient at rated load</text>
    </g>
</svg> 