<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="700" viewBox="0 0 800 700">
    <rect width="800" height="700" fill="white"/>
    
    <!-- Title and Main Equation -->
    <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold">Gauss's Law: Spherical Conductor</text>
    <text x="400" y="60" text-anchor="middle" font-size="16">E(r) = Q/(4πε₀r²)</text>

    <!-- Key Concept Box -->
    <rect x="50" y="80" width="700" height="50" fill="#f8f8f8" stroke="#666"/>
    <text x="400" y="105" text-anchor="middle" font-size="14">Electric field lines point radially outward from positive charges</text>
    <text x="400" y="120" text-anchor="middle" font-size="14">Field strength decreases with square of distance (1/r²)</text>

    <!-- Main Visualization -->
    <g transform="translate(400,350)">
        <!-- Conductor -->
        <circle cx="0" cy="0" r="50" fill="#2196F3" opacity="0.7">
            <animate attributeName="opacity"
                     values="0.7;0.9;0.7"
                     dur="2s"
                     repeatCount="indefinite"/>
        </circle>
        <text x="0" y="0" text-anchor="middle" font-size="14">Q = +2.0 μC</text>
        
        <!-- Electric Field Lines -->
        <g class="field-lines">
            <!-- 8 radial field lines -->
            <g transform="rotate(0)">
                <line x1="50" y1="0" x2="200" y2="0" stroke="#FF5722" stroke-width="2">
                    <animate attributeName="stroke-dasharray"
                             values="5,5;10,10;5,5"
                             dur="2s"
                             repeatCount="indefinite"/>
                </line>
            </g>
            <!-- Repeat for 45°, 90°, 135°, 180°, 225°, 270°, 315° -->
            <g transform="rotate(45)">
                <line x1="50" y1="0" x2="200" y2="0" stroke="#FF5722" stroke-width="2"/>
            </g>
            <g transform="rotate(90)">
                <line x1="50" y1="0" x2="200" y2="0" stroke="#FF5722" stroke-width="2"/>
            </g>
            <g transform="rotate(135)">
                <line x1="50" y1="0" x2="200" y2="0" stroke="#FF5722" stroke-width="2"/>
            </g>
            <g transform="rotate(180)">
                <line x1="50" y1="0" x2="200" y2="0" stroke="#FF5722" stroke-width="2"/>
            </g>
            <g transform="rotate(225)">
                <line x1="50" y1="0" x2="200" y2="0" stroke="#FF5722" stroke-width="2"/>
            </g>
            <g transform="rotate(270)">
                <line x1="50" y1="0" x2="200" y2="0" stroke="#FF5722" stroke-width="2"/>
            </g>
            <g transform="rotate(315)">
                <line x1="50" y1="0" x2="200" y2="0" stroke="#FF5722" stroke-width="2"/>
            </g>
        </g>

        <!-- Field Strength Indicators -->
        <circle cx="0" cy="0" r="100" fill="none" stroke="#666" stroke-dasharray="5,5"/>
        <circle cx="0" cy="0" r="150" fill="none" stroke="#666" stroke-dasharray="5,5"/>
        <text x="110" y="0" font-size="12">E = 180 kV/m</text>
        <text x="160" y="0" font-size="12">E = 80 kV/m</text>
    </g>

    <!-- Interactive Learning Points -->
    <g transform="translate(50,550)">
        <rect width="700" height="120" fill="#f8f8f8" stroke="#666"/>
        <text x="20" y="30" font-size="14" font-weight="bold">Key Points:</text>
        <text x="20" y="55" font-size="14">1. Field lines show direction of force on positive test charge</text>
        <text x="20" y="80" font-size="14">2. Spacing between field lines indicates field strength</text>
        <text x="20" y="105" font-size="14">3. Field strength at r = 30 cm is 200 kV/m (calculated using Gauss's Law)</text>
    </g>

    <!-- Animation Legend -->
    <g transform="translate(600,200)">
        <rect width="150" height="100" fill="#f8f8f8" stroke="#666"/>
        <text x="10" y="30" font-size="12">Pulsing Blue: Conductor</text>
        <text x="10" y="50" font-size="12">Orange Lines: E-field</text>
        <text x="10" y="70" font-size="12">Dashed Circles: Equal</text>
        <text x="10" y="85" font-size="12">potential surfaces</text>
    </g>
</svg> 