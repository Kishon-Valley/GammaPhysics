<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Coordinate system -->
    <line x1="50" y1="150" x2="350" y2="150" stroke="black" stroke-width="1"/>
    <line x1="200" y1="50" x2="200" y2="250" stroke="black" stroke-width="1"/>
    
    <!-- Electric field -->
    <path d="M 50 150 Q 200 100 350 150" stroke="blue" stroke-width="2" fill="none"/>
    <path d="M 50 150 Q 200 200 350 150" stroke="blue" stroke-width="2" fill="none"/>
    
    <!-- Magnetic field -->
    <path d="M 50 150 Q 200 120 350 150" stroke="red" stroke-width="2" fill="none"/>
    <path d="M 50 150 Q 200 180 350 150" stroke="red" stroke-width="2" fill="none"/>
    
    <!-- Poynting vector -->
    <line x1="200" y1="150" x2="200" y2="50" stroke="green" stroke-width="3" marker-end="url(#arrow)"/>
    
    <!-- Labels -->
    <text x="210" y="40" font-size="12">S (Poynting Vector)</text>
    <text x="210" y="90" font-size="12">E (Electric Field)</text>
    <text x="210" y="120" font-size="12">B (Magnetic Field)</text>
    <text x="180" y="160" font-size="12">Direction of Propagation</text>
    
    <!-- Arrow marker definition -->
    <defs>
        <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5"
            markerWidth="6" markerHeight="6" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="green"/>
        </marker>
    </defs>
</svg> 