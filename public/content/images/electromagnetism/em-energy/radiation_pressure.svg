<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Absorbing surface -->
    <rect x="100" y="100" width="200" height="20" fill="black"/>
    <line x1="200" y1="50" x2="200" y2="100" stroke="blue" stroke-width="2"/>
    <line x1="200" y1="120" x2="200" y2="150" stroke="blue" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Reflecting surface -->
    <rect x="100" y="200" width="200" height="20" fill="silver"/>
    <line x1="200" y1="150" x2="200" y2="200" stroke="blue" stroke-width="2"/>
    <line x1="200" y1="220" x2="200" y2="150" stroke="red" stroke-width="2"/>
    
    <!-- Labels -->
    <text x="150" y="90" font-size="12">Perfect Absorber</text>
    <text x="150" y="190" font-size="12">Perfect Reflector</text>
    <text x="210" y="40" font-size="12">Incident Wave</text>
    <text x="210" y="140" font-size="12">Absorbed</text>
    <text x="210" y="240" font-size="12">Reflected</text>
    
    <!-- Force arrows -->
    <line x1="300" y1="110" x2="300" y2="130" stroke="green" stroke-width="3" marker-end="url(#arrow)"/>
    <line x1="300" y1="210" x2="300" y2="230" stroke="green" stroke-width="3" marker-end="url(#arrow)"/>
    
    <!-- Arrow marker definition -->
    <defs>
        <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5"
            markerWidth="6" markerHeight="6" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="green"/>
        </marker>
    </defs>
</svg> 