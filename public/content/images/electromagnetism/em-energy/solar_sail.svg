<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Sun -->
    <circle cx="100" cy="150" r="30" fill="yellow"/>
    
    <!-- Solar sail -->
    <path d="M 300 100 L 350 150 L 300 200 Z" fill="silver" stroke="black" stroke-width="1"/>
    
    <!-- Solar radiation -->
    <line x1="130" y1="150" x2="300" y2="150" stroke="yellow" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="130" y1="130" x2="300" y2="120" stroke="yellow" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="130" y1="170" x2="300" y2="180" stroke="yellow" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Force vectors -->
    <line x1="325" y1="150" x2="375" y2="150" stroke="green" stroke-width="3" marker-end="url(#arrow)"/>
    
    <!-- Labels -->
    <text x="80" y="150" font-size="12">Sun</text>
    <text x="320" y="100" font-size="12">Solar Sail</text>
    <text x="200" y="100" font-size="12">Solar Radiation</text>
    <text x="350" y="170" font-size="12">Thrust</text>
    
    <!-- Arrow marker definition -->
    <defs>
        <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5"
            markerWidth="6" markerHeight="6" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="green"/>
        </marker>
    </defs>
</svg> 