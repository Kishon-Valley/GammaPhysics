<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" version="1.1" xmlns="http://www.w3.org/2000/svg" style="background-color: white;">
  <style>
    svg { background-color: white; }
  </style>
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Grid lines -->
  <g stroke="#ddd" stroke-width="1">
    <line x1="100" y1="50" x2="100" y2="350"/>
    <line x1="100" y1="350" x2="700" y2="350"/>
    
    <!-- Vertical grid -->
    <line x1="200" y1="50" x2="200" y2="350" stroke-dasharray="5,5"/>
    <line x1="300" y1="50" x2="300" y2="350" stroke-dasharray="5,5"/>
    <line x1="400" y1="50" x2="400" y2="350" stroke-dasharray="5,5"/>
    <line x1="500" y1="50" x2="500" y2="350" stroke-dasharray="5,5"/>
    <line x1="600" y1="50" x2="600" y2="350" stroke-dasharray="5,5"/>
    
    <!-- Horizontal grid -->
    <line x1="100" y1="150" x2="700" y2="150" stroke-dasharray="5,5"/>
    <line x1="100" y1="250" x2="700" y2="250" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Real part of permittivity -->
  <path d="M 100 100 C 200 100, 300 120, 400 200 C 500 280, 600 320, 700 330" 
        stroke="#2196F3" stroke-width="3" fill="none"/>
  
  <!-- Imaginary part of permittivity -->
  <path d="M 100 350 C 200 350, 300 330, 400 250 C 500 170, 600 130, 700 120" 
        stroke="#4CAF50" stroke-width="3" fill="none"/>
  
  <!-- Axes labels -->
  <text x="400" y="380" text-anchor="middle" font-family="Arial" font-size="16" fill="black">Frequency (log scale)</text>
  <text x="60" y="200" text-anchor="middle" font-family="Arial" font-size="16" fill="black" transform="rotate(-90,60,200)">Permittivity</text>
  
  <!-- Legend -->
  <rect x="550" y="50" width="140" height="80" fill="white" stroke="#666"/>
  <line x1="560" y1="70" x2="590" y2="70" stroke="#2196F3" stroke-width="3"/>
  <line x1="560" y1="100" x2="590" y2="100" stroke="#4CAF50" stroke-width="3"/>
  <text x="600" y="75" font-family="Arial" font-size="12" fill="black">ε' (Storage)</text>
  <text x="600" y="105" font-family="Arial" font-size="12" fill="black">ε'' (Loss)</text>
</svg>
