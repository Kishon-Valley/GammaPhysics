<?xml version="1.0" encoding="UTF-8"?>
<svg width="260" height="260" viewBox="0 0 260 260" xmlns="http://www.w3.org/2000/svg">
  <rect width="260" height="260" fill="white"/>
  <!-- Equipotentials -->
  <circle cx="130" cy="130" r="90" fill="none" stroke="#0099ff" stroke-width="2"/>
  <circle cx="130" cy="130" r="60" fill="none" stroke="#0099ff" stroke-width="2"/>
  <circle cx="130" cy="130" r="30" fill="none" stroke="#0099ff" stroke-width="2"/>
  <!-- Field lines -->
  <g stroke="#ff6600" stroke-width="2">
    <line x1="130" y1="130" x2="130" y2="20" marker-end="url(#arrowhead)"/>
    <line x1="130" y1="130" x2="130" y2="240" marker-end="url(#arrowhead)"/>
    <line x1="130" y1="130" x2="240" y2="130" marker-end="url(#arrowhead)"/>
    <line x1="130" y1="130" x2="20" y2="130" marker-end="url(#arrowhead)"/>
    <line x1="130" y1="130" x2="200" y2="60" marker-end="url(#arrowhead)"/>
    <line x1="130" y1="130" x2="60" y2="200" marker-end="url(#arrowhead)"/>
  </g>
  <!-- Point charge -->
  <circle cx="130" cy="130" r="10" fill="#4444ff"/>
  <text x="120" y="135" font-size="16" fill="white">+Q</text>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff6600"/>
    </marker>
  </defs>
  <text x="145" y="45" font-size="14" fill="#0099ff">Equipotentials</text>
  <text x="170" y="120" font-size="14" fill="#ff6600">Field lines</text>
</svg>
