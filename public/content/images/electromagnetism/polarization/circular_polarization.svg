<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Axes -->
    <line x1="50" y1="100" x2="350" y2="100" stroke="black" stroke-width="1"/>
    <line x1="200" y1="50" x2="200" y2="150" stroke="black" stroke-width="1"/>
    
    <!-- Circular polarization -->
    <circle cx="200" cy="100" r="50" stroke="blue" stroke-width="2" fill="none"/>
    <path d="M 200 50 A 50 50 0 0 1 250 100" stroke="red" stroke-width="2" fill="none"/>
    <path d="M 250 100 A 50 50 0 0 1 200 150" stroke="red" stroke-width="2" fill="none"/>
    <path d="M 200 150 A 50 50 0 0 1 150 100" stroke="red" stroke-width="2" fill="none"/>
    <path d="M 150 100 A 50 50 0 0 1 200 50" stroke="red" stroke-width="2" fill="none"/>
    
    <!-- Labels -->
    <text x="360" y="110" font-size="12">z</text>
    <text x="210" y="40" font-size="12">E</text>
    <text x="180" y="120" font-size="12">Circular Polarization</text>
</svg> 