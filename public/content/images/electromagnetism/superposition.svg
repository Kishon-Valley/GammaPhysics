<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="400" height="300" fill="white"/>
    
    <!-- Test charge Q -->
    <circle cx="200" cy="150" r="15" fill="#4444ff"/>
    <text x="195" y="155" font-family="Arial" font-size="14" fill="white">Q</text>
    
    <!-- Source charges -->
    <circle cx="50" cy="100" r="15" fill="#ff4444"/>
    <text x="45" y="105" font-family="Arial" font-size="14" fill="white">q₁</text>
    
    <circle cx="350" cy="100" r="15" fill="#ff4444"/>
    <text x="345" y="105" font-family="Arial" font-size="14" fill="white">q₂</text>
    
    <circle cx="200" cy="250" r="15" fill="#ff4444"/>
    <text x="195" y="255" font-family="Arial" font-size="14" fill="white">q₃</text>
    
    <!-- Force vectors -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
        </marker>
    </defs>
    
    <!-- Individual forces -->
    <line x1="200" y1="150" x2="260" y2="135" stroke="#666666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="230" y="130" font-family="Arial" font-size="12">F₁</text>
    
    <line x1="200" y1="150" x2="140" y2="135" stroke="#666666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="160" y="130" font-family="Arial" font-size="12">F₂</text>
    
    <line x1="200" y1="150" x2="200" y2="100" stroke="#666666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="210" y="125" font-family="Arial" font-size="12">F₃</text>
    
    <!-- Net force -->
    <line x1="200" y1="150" x2="200" y2="80" stroke="#000" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="210" y="100" font-family="Arial" font-size="14" font-weight="bold">Fₙₑₜ</text>
</svg>
