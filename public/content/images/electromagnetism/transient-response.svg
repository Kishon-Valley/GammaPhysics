<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" version="1.1" xmlns="http://www.w3.org/2000/svg" style="background-color: white;">
  <style>
    svg { background-color: white; }
  </style>
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Grid lines -->
  <g stroke="#ddd" stroke-width="1">
    <line x1="100" y1="50" x2="100" y2="350"/>
    <line x1="100" y1="350" x2="700" y2="350"/>
    
    <!-- Time constant markers -->
    <line x1="220" y1="50" x2="220" y2="350" stroke-dasharray="5,5"/>
    <line x1="340" y1="50" x2="340" y2="350" stroke-dasharray="5,5"/>
    <line x1="460" y1="50" x2="460" y2="350" stroke-dasharray="5,5"/>
    <line x1="580" y1="50" x2="580" y2="350" stroke-dasharray="5,5"/>
    
    <!-- Voltage levels -->
    <line x1="100" y1="100" x2="700" y2="100" stroke-dasharray="5,5"/>
    <line x1="100" y1="200" x2="700" y2="200" stroke-dasharray="5,5"/>
    <line x1="100" y1="300" x2="700" y2="300" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Voltage curve -->
  <path d="M 100 300 C 150 300, 180 250, 220 200 C 260 150, 300 120, 340 110 C 380 100, 420 95, 700 90" 
        stroke="#2196F3" stroke-width="3" fill="none"/>
  
  <!-- Current curve -->
  <path d="M 100 100 C 150 150, 180 200, 220 250 C 260 300, 300 320, 340 330 C 380 340, 420 345, 700 350" 
        stroke="#4CAF50" stroke-width="3" fill="none"/>
  
  <!-- Axes labels -->
  <text x="400" y="380" text-anchor="middle" font-family="Arial" font-size="16" fill="black">Time (τ)</text>
  <text x="60" y="200" text-anchor="middle" font-family="Arial" font-size="16" fill="black" transform="rotate(-90,60,200)">Voltage/Current</text>
  
  <!-- Time constant labels -->
  <text x="220" y="370" text-anchor="middle" font-family="Arial" font-size="12" fill="black">τ</text>
  <text x="340" y="370" text-anchor="middle" font-family="Arial" font-size="12" fill="black">2τ</text>
  <text x="460" y="370" text-anchor="middle" font-family="Arial" font-size="12" fill="black">3τ</text>
  <text x="580" y="370" text-anchor="middle" font-family="Arial" font-size="12" fill="black">4τ</text>
  
  <!-- Legend -->
  <rect x="550" y="50" width="120" height="80" fill="white" stroke="#666"/>
  <line x1="560" y1="70" x2="590" y2="70" stroke="#2196F3" stroke-width="3"/>
  <line x1="560" y1="100" x2="590" y2="100" stroke="#4CAF50" stroke-width="3"/>
  <text x="600" y="75" font-family="Arial" font-size="12" fill="black">Voltage</text>
  <text x="600" y="105" font-family="Arial" font-size="12" fill="black">Current</text>
</svg>
