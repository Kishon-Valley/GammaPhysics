<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="400" height="300" fill="white"/>
    
    <!-- Interface line -->
    <line x1="50" y1="150" x2="350" y2="150" stroke="black" stroke-width="2"/>
    
    <!-- Incident ray -->
    <line x1="150" y1="50" x2="200" y2="150" stroke="blue" stroke-width="2"/>
    <text x="120" y="40" font-family="Arial" font-size="14">Incident</text>
    
    <!-- Reflected ray -->
    <line x1="200" y1="150" x2="250" y2="50" stroke="red" stroke-width="2"/>
    <text x="260" y="40" font-family="Arial" font-size="14">Reflected</text>
    
    <!-- Refracted ray -->
    <line x1="200" y1="150" x2="250" y2="250" stroke="purple" stroke-width="2"/>
    <text x="260" y="260" font-family="Arial" font-size="14">Refracted</text>
    
    <!-- Normal line -->
    <line x1="200" y1="50" x2="200" y2="250" stroke="gray" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Angle labels -->
    <path d="M 200,150 A 30,30 0 0 1 170,130" fill="none" stroke="black" stroke-width="1"/>
    <text x="160" y="120" font-family="Arial" font-size="14">θB</text>
    
    <!-- 90° angle indicator -->
    <path d="M 220,150 L 220,170 L 240,170" fill="none" stroke="black" stroke-width="1"/>
    <text x="230" y="190" font-family="Arial" font-size="14">90°</text>
    
    <!-- Medium labels -->
    <text x="50" y="130" font-family="Arial" font-size="14">Air (n₁ = 1.0)</text>
    <text x="50" y="180" font-family="Arial" font-size="14">Glass (n₂ = 1.52)</text>
</svg>
