<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="400" height="300" fill="white"/>
    
    <!-- Interface line -->
    <line x1="50" y1="150" x2="350" y2="150" stroke="black" stroke-width="2"/>
    
    <!-- Incident ray -->
    <line x1="100" y1="50" x2="200" y2="150" stroke="blue" stroke-width="2"/>
    <text x="80" y="40" font-family="Arial" font-size="14">Incident ray</text>
    
    <!-- Refracted ray -->
    <line x1="200" y1="150" x2="300" y2="220" stroke="red" stroke-width="2"/>
    <text x="310" y="230" font-family="Arial" font-size="14">Refracted ray</text>
    
    <!-- Normal line (dashed) -->
    <line x1="200" y1="50" x2="200" y2="250" stroke="gray" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="210" y="70" font-family="Arial" font-size="14">Normal</text>
    
    <!-- Medium labels -->
    <text x="50" y="130" font-family="Arial" font-size="14">Air (n₁ = 1.0)</text>
    <text x="50" y="180" font-family="Arial" font-size="14">Diamond (n₂ = 2.417)</text>
    
    <!-- Angle labels -->
    <path d="M 200,150 A 30,30 0 0 1 170,130" fill="none" stroke="black" stroke-width="1"/>
    <text x="160" y="120" font-family="Arial" font-size="14">θ₁</text>
    
    <path d="M 200,150 A 30,30 0 0 0 230,180" fill="none" stroke="black" stroke-width="1"/>
    <text x="240" y="170" font-family="Arial" font-size="14">θ₂</text>
</svg>
