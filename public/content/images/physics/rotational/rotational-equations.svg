<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
    <style>
        .title { font: bold 16px sans-serif; }
        .label { font: 14px sans-serif; }
        .math { font-style: italic; }
        .equation { font: italic 16px serif; }
    </style>
    
    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" class="title">Rotational Motion Equations</text>
    
    <!-- Linear vs Angular Motion -->
    <g transform="translate(50,80)">
        <text x="350" y="30" text-anchor="middle" class="title">Linear vs Angular Quantities</text>
        
        <!-- Table Headers -->
        <text x="150" y="70" text-anchor="middle" class="label">Linear Motion</text>
        <text x="350" y="70" text-anchor="middle" class="label">Relationship</text>
        <text x="550" y="70" text-anchor="middle" class="label">Angular Motion</text>
        
        <!-- Position Row -->
        <text x="150" y="110" text-anchor="middle" class="equation">s (displacement)</text>
        <text x="350" y="110" text-anchor="middle" class="equation">s = rθ</text>
        <text x="550" y="110" text-anchor="middle" class="equation">θ (angle)</text>
        
        <!-- Velocity Row -->
        <text x="150" y="150" text-anchor="middle" class="equation">v (velocity)</text>
        <text x="350" y="150" text-anchor="middle" class="equation">v = rω</text>
        <text x="550" y="150" text-anchor="middle" class="equation">ω (angular velocity)</text>
        
        <!-- Acceleration Row -->
        <text x="150" y="190" text-anchor="middle" class="equation">a (acceleration)</text>
        <text x="350" y="190" text-anchor="middle" class="equation">a = rα</text>
        <text x="550" y="190" text-anchor="middle" class="equation">α (angular acceleration)</text>
    </g>
    
    <!-- Kinematic Equations -->
    <g transform="translate(50,300)">
        <text x="350" y="30" text-anchor="middle" class="title">Rotational Kinematic Equations</text>
        
        <!-- Equations -->
        <text x="200" y="70" class="equation">ω = ω₀ + αt</text>
        <text x="500" y="70" class="equation">θ = θ₀ + ω₀t + ½αt²</text>
        <text x="200" y="110" class="equation">ω² = ω₀² + 2α(θ - θ₀)</text>
        <text x="500" y="110" class="equation">θ = θ₀ + ½(ω + ω₀)t</text>
    </g>
    
    <!-- Example Diagram -->
    <g transform="translate(100,400)">
        <!-- Rotating Object -->
        <circle cx="300" cy="50" r="40" fill="none" stroke="#000" stroke-width="2"/>
        <line x1="300" y1="50" x2="340" y2="50" stroke="#ff4444" stroke-width="2"/>
        
        <!-- Motion Indicators -->
        <path d="M 340,50 A 40,40 0 0,1 320,15" fill="none" stroke="#4444ff" stroke-width="2" marker-end="url(#arrowhead)"/>
        <text x="350" y="40" class="math">ω</text>
        
        <!-- Radius -->
        <line x1="300" y1="50" x2="340" y2="50" stroke="#000" stroke-width="1" stroke-dasharray="4,4"/>
        <text x="320" y="70" class="math">r</text>
    </g>
    
    <!-- Arrow Marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
        </marker>
    </defs>
</svg>
