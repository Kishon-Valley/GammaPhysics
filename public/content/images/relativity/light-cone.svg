<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="400" height="400" fill="white"/>
    
    <!-- Axes -->
    <line x1="200" y1="50" x2="200" y2="350" stroke="black" stroke-width="2"/>
    <line x1="50" y1="200" x2="350" y2="200" stroke="black" stroke-width="2"/>
    
    <!-- Axis labels -->
    <text x="360" y="205" font-family="Arial" font-size="14">x</text>
    <text x="190" y="40" font-family="Arial" font-size="14">t</text>
    
    <!-- Future light cone -->
    <path d="M 200,200 L 350,50 L 200,50 L 50,50 L 200,200" fill="rgba(255,200,200,0.3)" stroke="red" stroke-width="2"/>
    <text x="220" y="100" font-family="Arial" font-size="12">Future</text>
    
    <!-- Past light cone -->
    <path d="M 200,200 L 350,350 L 200,350 L 50,350 L 200,200" fill="rgba(200,200,255,0.3)" stroke="blue" stroke-width="2"/>
    <text x="220" y="300" font-family="Arial" font-size="12">Past</text>
    
    <!-- Present event point -->
    <circle cx="200" cy="200" r="4" fill="black"/>
    <text x="210" y="195" font-family="Arial" font-size="12">Event</text>
    
    <!-- Elsewhere region labels -->
    <text x="300" y="200" font-family="Arial" font-size="12">Elsewhere</text>
    <text x="80" y="200" font-family="Arial" font-size="12">Elsewhere</text>
</svg>
