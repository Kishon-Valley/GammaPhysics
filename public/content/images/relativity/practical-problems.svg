<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="600" height="400" fill="white"/>
    
    <!-- Spacecraft Problem -->
    <text x="50" y="30" font-family="Arial" font-size="14" font-weight="bold">Problem 1: Relativistic Spacecraft</text>
    <rect x="50" y="50" width="200" height="40" fill="none" stroke="black"/>
    <rect x="50" y="100" width="120" height="24" fill="none" stroke="blue"/>
    <text x="260" y="75" font-family="Arial" font-size="12">L₀ = 100m</text>
    <text x="180" y="115" font-family="Arial" font-size="12">L = 60m</text>
    <line x1="50" y1="150" x2="250" y2="150" stroke="red" stroke-width="1"/>
    <polygon points="250,150 240,145 240,155" fill="red"/>
    <text x="130" y="170" font-family="Arial" font-size="12">v = 0.8c</text>
    
    <!-- Muon Problem -->
    <text x="50" y="200" font-family="Arial" font-size="14" font-weight="bold">Problem 2: Muon Decay</text>
    <line x1="50" y1="220" x2="50" y2="320" stroke="black"/>
    <text x="30" y="230" font-family="Arial" font-size="12">10 km</text>
    <circle cx="50" cy="230" r="3" fill="blue"/>
    <path d="M 50 230 Q 100 275 150 320" stroke="blue" stroke-width="1" fill="none"/>
    <text x="160" y="280" font-family="Arial" font-size="12">v = 0.9995c</text>
    
    <!-- Fusion Problem -->
    <text x="300" y="30" font-family="Arial" font-size="14" font-weight="bold">Problem 3: Nuclear Fusion</text>
    <circle cx="350" cy="80" r="5" fill="red"/>
    <circle cx="380" cy="80" r="5" fill="red"/>
    <circle cx="350" cy="110" r="5" fill="red"/>
    <circle cx="380" cy="110" r="5" fill="red"/>
    <path d="M 365 95 Q 400 95 435 95" stroke="black" stroke-width="1" fill="none"/>
    <circle cx="450" cy="95" r="10" fill="orange"/>
    <text x="350" y="140" font-family="Arial" font-size="12">4H → He + Energy</text>
    <text x="350" y="160" font-family="Arial" font-size="12">ΔE = 28.3 MeV</text>
</svg>
