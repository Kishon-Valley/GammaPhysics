<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="600" height="400" fill="white"/>
    
    <!-- Time Dilation -->
    <text x="50" y="30" font-family="Arial" font-size="16" font-weight="bold">Time Dilation</text>
    
    <!-- Stationary Clock -->
    <circle cx="100" cy="80" r="20" stroke="black" fill="none"/>
    <line x1="100" y1="80" x2="100" y2="65" stroke="black"/>
    <line x1="100" y1="80" x2="110" y2="80" stroke="black"/>
    <text x="80" y="120" font-family="Arial" font-size="14">Stationary</text>
    
    <!-- Moving Clock -->
    <circle cx="200" cy="80" r="15" stroke="blue" fill="none"/>
    <line x1="200" y1="80" x2="200" y2="68" stroke="blue"/>
    <line x1="200" y1="80" x2="208" y2="80" stroke="blue"/>
    <text x="185" y="120" font-family="Arial" font-size="14">Moving</text>
    
    <!-- Motion Arrow -->
    <line x1="150" y1="80" x2="250" y2="80" stroke="red" stroke-width="1" stroke-dasharray="5,5"/>
    <polygon points="250,80 240,75 240,85" fill="red"/>
    <text x="180" y="70" font-family="Arial" font-size="14" fill="red">v</text>
    
    <!-- Length Contraction -->
    <text x="50" y="200" font-family="Arial" font-size="16" font-weight="bold">Length Contraction</text>
    
    <!-- Stationary Rod -->
    <rect x="100" y="250" width="100" height="20" stroke="black" fill="none"/>
    <text x="120" y="290" font-family="Arial" font-size="14">L₀ (proper length)</text>
    
    <!-- Contracted Rod -->
    <rect x="100" y="300" width="70" height="20" stroke="blue" fill="none"/>
    <line x1="100" y1="330" x2="300" y2="330" stroke="red" stroke-width="1" stroke-dasharray="5,5"/>
    <polygon points="300,330 290,325 290,335" fill="red"/>
    <text x="180" y="320" font-family="Arial" font-size="14">L = L₀/γ</text>
    
    <!-- Relativistic Factor -->
    <text x="350" y="50" font-family="Arial" font-size="16" font-weight="bold">Relativistic Factor γ</text>
    <path d="M 350 100 Q 450 100 500 300" stroke="green" stroke-width="2" fill="none"/>
    <text x="520" y="150" font-family="Arial" font-size="14">γ = 1/√(1-v²/c²)</text>
    <line x1="350" y1="100" x2="350" y2="300" stroke="black" stroke-width="1"/>
    <line x1="350" y1="300" x2="550" y2="300" stroke="black" stroke-width="1"/>
    <text x="540" y="320" font-family="Arial" font-size="14">v/c</text>
</svg>
