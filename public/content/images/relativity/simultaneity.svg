<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="500" height="300" fill="white"/>
    
    <!-- Train -->
    <rect x="100" y="150" width="300" height="50" fill="none" stroke="black" stroke-width="2"/>
    <text x="220" y="180" font-family="Arial" font-size="14">Moving Train</text>
    
    <!-- Ground/Platform -->
    <line x1="50" y1="200" x2="450" y2="200" stroke="black" stroke-width="3"/>
    
    <!-- Lightning strikes -->
    <path d="M 100,100 L 110,120 L 105,125 L 115,145" stroke="yellow" stroke-width="3"/>
    <path d="M 400,100 L 390,120 L 395,125 L 385,145" stroke="yellow" stroke-width="3"/>
    
    <!-- Observer on platform -->
    <circle cx="250" cy="220" r="10" fill="blue"/>
    <text x="230" y="245" font-family="Arial" font-size="12">Platform Observer</text>
    
    <!-- Observer in train -->
    <circle cx="250" cy="180" r="10" fill="red"/>
    <text x="270" y="175" font-family="Arial" font-size="12">Train Observer</text>
    
    <!-- Light paths -->
    <line x1="100" y1="145" x2="250" y2="180" stroke="yellow" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="400" y1="145" x2="250" y2="180" stroke="yellow" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Motion arrow -->
    <line x1="150" y1="130" x2="350" y2="130" stroke="black" stroke-width="1"/>
    <polygon points="350,130 340,125 340,135" fill="black"/>
    <text x="220" y="125" font-family="Arial" font-size="12">Motion</text>
</svg>
