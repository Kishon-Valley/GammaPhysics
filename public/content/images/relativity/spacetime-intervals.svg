<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="600" height="400" fill="white"/>
    
    <!-- Axes -->
    <line x1="100" y1="300" x2="500" y2="300" stroke="black" stroke-width="2"/>
    <line x1="300" y1="50" x2="300" y2="350" stroke="black" stroke-width="2"/>
    
    <!-- Axis labels -->
    <text x="480" y="330" font-family="Arial" font-size="20">x</text>
    <text x="270" y="70" font-family="Arial" font-size="20">ct</text>
    
    <!-- Light cone -->
    <line x1="300" y1="300" x2="500" y2="100" stroke="red" stroke-width="2"/>
    <line x1="300" y1="300" x2="100" y2="100" stroke="red" stroke-width="2"/>
    <text x="450" y="150" font-family="Arial" font-size="16" fill="red">Light cone</text>
    
    <!-- Timelike interval -->
    <line x1="300" y1="300" x2="350" y2="150" stroke="blue" stroke-width="2"/>
    <text x="360" y="200" font-family="Arial" font-size="16" fill="blue">Timelike</text>
    
    <!-- Spacelike interval -->
    <line x1="300" y1="250" x2="450" y2="250" stroke="green" stroke-width="2"/>
    <text x="400" y="270" font-family="Arial" font-size="16" fill="green">Spacelike</text>
    
    <!-- Events -->
    <circle cx="300" cy="300" r="5" fill="black"/>
    <circle cx="350" cy="150" r="5" fill="blue"/>
    <circle cx="450" cy="250" r="5" fill="green"/>
    
    <!-- Simultaneity lines -->
    <line x1="200" y1="200" x2="400" y2="250" stroke="purple" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="200" y1="220" x2="400" y2="230" stroke="purple" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="150" y="210" font-family="Arial" font-size="14" fill="purple">Different simultaneity</text>
    <text x="150" y="225" font-family="Arial" font-size="14" fill="purple">surfaces</text>
</svg>
