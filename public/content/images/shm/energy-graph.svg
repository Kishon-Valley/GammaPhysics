<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Axes -->
    <line x1="50" y1="250" x2="350" y2="250" stroke="#333" stroke-width="2"/> <!-- x-axis -->
    <line x1="50" y1="50" x2="50" y2="250" stroke="#333" stroke-width="2"/>   <!-- y-axis -->
    
    <!-- Energy curves -->
    <!-- Total Energy -->
    <line x1="50" y1="100" x2="350" y2="100" 
          stroke="#333" stroke-width="2"/>
    
    <!-- Potential Energy -->
    <path d="M50,250 Q200,50 350,250" 
          fill="none" stroke="#4a90e2" stroke-width="2"/>
    
    <!-- Kinetic Energy -->
    <path d="M50,250 Q200,150 350,250" 
          fill="none" stroke="#e24a4a" stroke-width="2"/>
    
    <!-- Labels -->
    <text x="360" y="255" font-family="Arial" font-size="14">x</text>
    <text x="40" y="40" font-family="Arial" font-size="14">E</text>
    <text x="360" y="105" font-family="Arial" font-size="12" fill="#333">Total Energy</text>
    <text x="360" y="150" font-family="Arial" font-size="12" fill="#4a90e2">Potential Energy</text>
    <text x="360" y="195" font-family="Arial" font-size="12" fill="#e24a4a">Kinetic Energy</text>
</svg>
