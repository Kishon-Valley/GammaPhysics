<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Support -->
    <rect x="50" y="20" width="300" height="10" fill="#666"/>
    
    <!-- Pivot point -->
    <circle cx="200" cy="30" r="4" fill="#333"/>
    
    <!-- String -->
    <line x1="200" y1="30" x2="280" y2="180" 
          stroke="#333" stroke-width="2"/>
    
    <!-- Bob -->
    <circle cx="280" cy="180" r="20" fill="#4a90e2"/>
    
    <!-- Equilibrium line -->
    <line x1="200" y1="30" x2="200" y2="230" 
          stroke="#999" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Angle arc -->
    <path d="M200,60 A30,30 0 0,1 225,70" 
          fill="none" stroke="#333" stroke-width="1"/>
    
    <!-- Angle label -->
    <text x="215" y="55" font-family="Arial" font-size="14">Î¸</text>
    
    <!-- Forces -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
        </marker>
    </defs>
    
    <!-- Gravity -->
    <line x1="280" y1="180" x2="280" y2="230" 
          stroke="#333" stroke-width="2" 
          marker-end="url(#arrowhead)"/>
    
    <!-- Labels -->
    <text x="290" y="210" font-family="Arial" font-size="14">mg</text>
    <text x="360" y="130" font-family="Arial" font-size="12">L</text>
</svg>
