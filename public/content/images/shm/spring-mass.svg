<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Support -->
    <rect x="50" y="20" width="300" height="10" fill="#666"/>
    
    <!-- Spring -->
    <path d="M200,30 
             L200,50 
             L180,60 
             L220,70 
             L180,80 
             L220,90 
             L180,100 
             L220,110 
             L180,120 
             L220,130 
             L200,140 
             L200,160" 
          fill="none" 
          stroke="#444" 
          stroke-width="3"/>
    
    <!-- Mass -->
    <rect x="170" y="160" width="60" height="60" fill="#4a90e2"/>
    
    <!-- Equilibrium line -->
    <line x1="50" y1="110" x2="350" y2="110" 
          stroke="#999" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Arrows -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
        </marker>
    </defs>
    
    <!-- Force arrows -->
    <line x1="200" y1="190" x2="200" y2="150" 
          stroke="#333" stroke-width="2" 
          marker-end="url(#arrowhead)"/>
    
    <!-- Labels -->
    <text x="220" y="185" font-family="Arial" font-size="14">F = -kx</text>
    <text x="360" y="115" font-family="Arial" font-size="12">Equilibrium</text>
</svg>
