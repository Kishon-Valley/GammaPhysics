<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- White background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Camera body -->
    <rect x="200" y="100" width="400" height="200" fill="#f8f9fa" stroke="black" stroke-width="2"/>
    
    <!-- Lens elements -->
    <ellipse cx="250" cy="200" rx="30" ry="60" fill="#e3f2fd" stroke="black" stroke-width="2"/>
    <ellipse cx="300" cy="200" rx="25" ry="50" fill="#e3f2fd" stroke="black" stroke-width="2"/>
    <ellipse cx="350" cy="200" rx="20" ry="40" fill="#e3f2fd" stroke="black" stroke-width="2"/>
    
    <!-- Aperture -->
    <circle cx="325" cy="200" r="15" fill="black"/>
    <path d="M 310,200 L 340,200 M 325,185 L 325,215" stroke="white" stroke-width="1"/>
    
    <!-- Sensor -->
    <rect x="500" y="150" width="50" height="100" fill="#34a853" stroke="black" stroke-width="2"/>
    <pattern id="grid" width="5" height="5" patternUnits="userSpaceOnUse">
        <rect width="5" height="5" fill="none" stroke="#fff" stroke-width="0.5"/>
    </pattern>
    <rect x="500" y="150" width="50" height="100" fill="url(#grid)"/>
    
    <!-- Light path -->
    <path d="M 150,150 L 550,250" stroke="#fbbc05" stroke-width="1" stroke-dasharray="5,5"/>
    <path d="M 150,250 L 550,150" stroke="#fbbc05" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Labels -->
    <text x="250" y="300" font-family="Arial" font-size="12">Lens Elements</text>
    <text x="325" y="300" font-family="Arial" font-size="12">Aperture</text>
    <text x="525" y="300" font-family="Arial" font-size="12">Sensor</text>
    <text x="150" y="130" font-family="Arial" font-size="12">Object Light</text>
    <text x="550" y="130" font-family="Arial" font-size="12">Image</text>
</svg>
