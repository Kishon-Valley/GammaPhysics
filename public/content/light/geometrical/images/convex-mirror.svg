<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- White background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Mirror surface -->
    <path d="M 200,200 Q 400,300 600,200" stroke="black" stroke-width="2" fill="none"/>
    
    <!-- Principal axis -->
    <line x1="100" y1="200" x2="700" y2="200" stroke="#666" stroke-width="1"/>
    
    <!-- Center of curvature (C) -->
    <circle cx="400" cy="200" r="4" fill="#4285f4"/>
    <text x="410" y="220" font-family="Arial" font-size="14">C</text>
    
    <!-- Focal point (F) -->
    <circle cx="500" cy="200" r="4" fill="#34a853"/>
    <text x="510" y="220" font-family="Arial" font-size="14">F</text>
    
    <!-- Vertex (V) -->
    <circle cx="600" cy="200" r="4" fill="#ea4335"/>
    <text x="610" y="220" font-family="Arial" font-size="14">V</text>
    
    <!-- Incident and reflected rays -->
    <line x1="100" y1="150" x2="600" y2="150" stroke="#fbbc05" stroke-width="2"/>
    <line x1="600" y1="150" x2="700" y2="170" stroke="#fbbc05" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="500" y1="200" x2="700" y2="170" stroke="#fbbc05" stroke-width="2"/>
    
    <!-- Labels -->
    <text x="540" y="180" font-family="Arial" font-size="14">f</text>
    <text x="450" y="180" font-family="Arial" font-size="14">R</text>
    <text x="100" y="220" font-family="Arial" font-size="14">Principal Axis</text>
</svg>
