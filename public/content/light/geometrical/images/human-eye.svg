<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- White background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Eye outline -->
    <ellipse cx="400" cy="200" rx="200" ry="150" fill="#f8f9fa" stroke="black" stroke-width="2"/>
    
    <!-- Cornea -->
    <path d="M 580,200 Q 600,200 620,200" stroke="black" stroke-width="2" fill="none"/>
    <text x="590" y="180" font-family="Arial" font-size="12">Cornea</text>
    
    <!-- Lens -->
    <path d="M 450,150 Q 470,200 450,250" fill="#e3f2fd" stroke="black" stroke-width="2"/>
    <text x="460" y="210" font-family="Arial" font-size="12">Lens</text>
    
    <!-- Iris -->
    <path d="M 440,130 A 70,70 0 0 1 440,270" fill="#4285f4" stroke="black" stroke-width="1"/>
    <text x="420" y="130" font-family="Arial" font-size="12">Iris</text>
    
    <!-- Pupil -->
    <circle cx="440" cy="200" r="20" fill="black"/>
    <text x="420" y="240" font-family="Arial" font-size="12">Pupil</text>
    
    <!-- Retina -->
    <path d="M 200,100 Q 300,200 200,300" fill="none" stroke="#ea4335" stroke-width="2"/>
    <text x="180" y="200" font-family="Arial" font-size="12">Retina</text>
    
    <!-- Light rays -->
    <line x1="650" y1="150" x2="440" y2="190" stroke="#fbbc05" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="650" y1="250" x2="440" y2="210" stroke="#fbbc05" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="440" y1="190" x2="250" y2="180" stroke="#fbbc05" stroke-width="1"/>
    <line x1="440" y1="210" x2="250" y2="220" stroke="#fbbc05" stroke-width="1"/>
    
    <!-- Optic nerve -->
    <path d="M 200,200 L 100,200" stroke="#666" stroke-width="3"/>
    <text x="120" y="180" font-family="Arial" font-size="12">Optic Nerve</text>
</svg>
