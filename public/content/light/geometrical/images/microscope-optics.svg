<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- White background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Microscope tube -->
    <rect x="300" y="100" width="200" height="400" fill="#f8f9fa" stroke="black" stroke-width="2"/>
    
    <!-- Eyepiece lens -->
    <ellipse cx="400" cy="150" rx="40" ry="20" fill="#e3f2fd" stroke="black" stroke-width="2"/>
    <text x="450" y="150" font-family="Arial" font-size="12">Eyepiece</text>
    
    <!-- Objective lens -->
    <ellipse cx="400" cy="450" rx="30" ry="15" fill="#e3f2fd" stroke="black" stroke-width="2"/>
    <text x="450" y="450" font-family="Arial" font-size="12">Objective</text>
    
    <!-- Specimen -->
    <rect x="380" y="500" width="40" height="5" fill="#34a853" stroke="black" stroke-width="1"/>
    <text x="450" y="505" font-family="Arial" font-size="12">Specimen</text>
    
    <!-- Light path -->
    <path d="M 400,500 L 380,450 L 420,300 L 380,150 L 400,100" 
          fill="none" stroke="#fbbc05" stroke-width="1" stroke-dasharray="5,5"/>
    <path d="M 400,500 L 420,450 L 380,300 L 420,150 L 400,100" 
          fill="none" stroke="#fbbc05" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Intermediate image -->
    <line x1="370" y1="300" x2="430" y2="300" stroke="#ea4335" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="450" y="300" font-family="Arial" font-size="12">Intermediate Image</text>
    
    <!-- Final image -->
    <line x1="370" y1="50" x2="430" y2="50" stroke="#4285f4" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="450" y="50" font-family="Arial" font-size="12">Final Virtual Image</text>
    
    <!-- Illumination -->
    <path d="M 400,550 L 400,500" stroke="#fbbc05" stroke-width="2"/>
    <circle cx="400" cy="560" r="10" fill="#fbbc05"/>
    <text x="420" y="565" font-family="Arial" font-size="12">Illumination</text>
</svg>
