<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- White background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Mirror surface -->
    <line x1="50" y1="200" x2="750" y2="200" stroke="black" stroke-width="2"/>
    
    <!-- Normal line -->
    <line x1="400" y1="50" x2="400" y2="350" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Incident ray -->
    <line x1="250" y1="100" x2="400" y2="200" stroke="#4285f4" stroke-width="2"/>
    <polygon points="400,200 390,190 385,195" fill="#4285f4"/>
    
    <!-- Reflected ray -->
    <line x1="400" y1="200" x2="550" y2="100" stroke="#ea4335" stroke-width="2"/>
    <polygon points="550,100 540,110 535,105" fill="#ea4335"/>
    
    <!-- Angle labels -->
    <path d="M 380,180 A 20,20 0 0 1 400,160" fill="none" stroke="black" stroke-width="1"/>
    <text x="370" y="170" font-family="Arial" font-size="14">θᵢ</text>
    
    <path d="M 400,160 A 20,20 0 0 0 420,180" fill="none" stroke="black" stroke-width="1"/>
    <text x="420" y="170" font-family="Arial" font-size="14">θᵣ</text>
    
    <!-- Labels -->
    <text x="250" y="90" font-family="Arial" font-size="14" fill="#4285f4">Incident Ray</text>
    <text x="550" y="90" font-family="Arial" font-size="14" fill="#ea4335">Reflected Ray</text>
    <text x="410" y="370" font-family="Arial" font-size="14">Normal</text>
    <text x="360" y="220" font-family="Arial" font-size="14">Mirror Surface</text>
</svg>
