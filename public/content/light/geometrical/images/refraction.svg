<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- White background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Interface between media -->
    <line x1="50" y1="200" x2="750" y2="200" stroke="black" stroke-width="2"/>
    
    <!-- Normal line -->
    <line x1="400" y1="50" x2="400" y2="350" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Medium labels -->
    <text x="420" y="150" font-family="Arial" font-size="14">Medium 1 (n₁)</text>
    <text x="420" y="250" font-family="Arial" font-size="14">Medium 2 (n₂)</text>
    
    <!-- Incident ray -->
    <line x1="250" y1="100" x2="400" y2="200" stroke="#4285f4" stroke-width="2"/>
    <polygon points="400,200 390,190 385,195" fill="#4285f4"/>
    
    <!-- Refracted ray -->
    <line x1="400" y1="200" x2="500" y2="300" stroke="#34a853" stroke-width="2"/>
    <polygon points="500,300 490,290 485,295" fill="#34a853"/>
    
    <!-- Angle labels -->
    <path d="M 380,180 A 20,20 0 0 1 400,160" fill="none" stroke="black" stroke-width="1"/>
    <text x="370" y="170" font-family="Arial" font-size="14">θ₁</text>
    
    <path d="M 400,220 A 20,20 0 0 0 420,240" fill="none" stroke="black" stroke-width="1"/>
    <text x="420" y="250" font-family="Arial" font-size="14">θ₂</text>
    
    <!-- Labels -->
    <text x="250" y="90" font-family="Arial" font-size="14" fill="#4285f4">Incident Ray</text>
    <text x="510" y="310" font-family="Arial" font-size="14" fill="#34a853">Refracted Ray</text>
    <text x="410" y="370" font-family="Arial" font-size="14">Normal</text>
    
    <!-- Snell's Law -->
    <text x="550" y="180" font-family="Arial" font-size="14">n₁sin(θ₁) = n₂sin(θ₂)</text>
</svg>
