<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- White background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Interface between media -->
    <line x1="50" y1="200" x2="750" y2="200" stroke="black" stroke-width="2"/>
    
    <!-- Normal line -->
    <line x1="400" y1="50" x2="400" y2="350" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Medium labels -->
    <text x="420" y="150" font-family="Arial" font-size="14">Dense Medium (n₁)</text>
    <text x="420" y="250" font-family="Arial" font-size="14">Less Dense Medium (n₂)</text>
    
    <!-- Critical angle ray -->
    <line x1="300" y1="300" x2="400" y2="200" stroke="#4285f4" stroke-width="2"/>
    <polygon points="400,200 390,190 385,195" fill="#4285f4"/>
    
    <!-- Refracted ray (along interface) -->
    <line x1="400" y1="200" x2="600" y2="200" stroke="#34a853" stroke-width="2"/>
    <polygon points="600,200 590,195 590,205" fill="#34a853"/>
    
    <!-- Total internal reflection ray -->
    <line x1="250" y1="350" x2="400" y2="200" stroke="#fbbc05" stroke-width="2"/>
    <line x1="400" y1="200" x2="550" y2="350" stroke="#ea4335" stroke-width="2"/>
    <polygon points="550,350 540,340 535,345" fill="#ea4335"/>
    
    <!-- Angle labels -->
    <path d="M 380,180 A 20,20 0 0 1 400,160" fill="none" stroke="black" stroke-width="1"/>
    <text x="370" y="170" font-family="Arial" font-size="14">θc</text>
    
    <!-- Labels -->
    <text x="250" y="320" font-family="Arial" font-size="14" fill="#fbbc05">Incident Ray</text>
    <text x="550" y="320" font-family="Arial" font-size="14" fill="#ea4335">Totally Reflected Ray</text>
    <text x="410" y="370" font-family="Arial" font-size="14">Normal</text>
    
    <!-- Critical angle formula -->
    <text x="550" y="150" font-family="Arial" font-size="14">θc = sin⁻¹(n₂/n₁)</text>
</svg>
