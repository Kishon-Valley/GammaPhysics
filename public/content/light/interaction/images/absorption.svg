<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="400" height="300" fill="white"/>
    
    <!-- Medium rectangle -->
    <rect x="100" y="50" width="200" height="200" fill="#e6f3ff" stroke="black"/>
    
    <!-- Incident beam -->
    <line x1="50" y1="150" x2="100" y2="150" stroke="red" stroke-width="3"/>
    
    <!-- Transmitted beam (decreasing intensity) -->
    <line x1="100" y1="150" x2="150" y2="150" stroke="red" stroke-width="3" opacity="1.0"/>
    <line x1="150" y1="150" x2="200" y2="150" stroke="red" stroke-width="3" opacity="0.8"/>
    <line x1="200" y1="150" x2="250" y2="150" stroke="red" stroke-width="3" opacity="0.6"/>
    <line x1="250" y1="150" x2="300" y2="150" stroke="red" stroke-width="3" opacity="0.3"/>
    
    <!-- Final transmitted beam -->
    <line x1="300" y1="150" x2="350" y2="150" stroke="red" stroke-width="2" opacity="0.2"/>
    
    <!-- Labels -->
    <text x="30" y="140" font-family="Arial" font-size="12">I₀</text>
    <text x="360" y="140" font-family="Arial" font-size="12">I(z)</text>
    <text x="180" y="40" font-family="Arial" font-size="14">Absorbing Medium</text>
    
    <!-- Absorption indicators -->
    <circle cx="150" cy="150" r="3" fill="black"/>
    <circle cx="200" cy="150" r="3" fill="black"/>
    <circle cx="250" cy="150" r="3" fill="black"/>
    
    <!-- Equation -->
    <text x="120" y="270" font-family="Arial" font-size="14">I(z) = I₀e⁻ᵅᶻ</text>
</svg>
