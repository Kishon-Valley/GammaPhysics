<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- White Background -->
  <rect width="800" height="500" fill="white"/>
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Optical Systems and Applications</text>
  
  <!-- Thin Lens System -->
  <g transform="translate(200, 180)">
    <!-- Optical Axis -->
    <line x1="-150" y1="0" x2="150" y2="0" stroke="black" stroke-width="1"/>
    
    <!-- Lens -->
    <path d="M 0,-60 C -10,-60 -15,-40 -15,0 C -15,40 -10,60 0,60 C 10,60 15,40 15,0 C 15,-40 10,-60 0,-60" stroke="black" stroke-width="2" fill="rgba(200,230,255,0.3)"/>
    
    <!-- Focal Points -->
    <line x1="-80" y1="-5" x2="-80" y2="5" stroke="black" stroke-width="2"/>
    <text x="-80" y="20" font-family="Arial" font-size="14" text-anchor="middle">F</text>
    
    <line x1="80" y1="-5" x2="80" y2="5" stroke="black" stroke-width="2"/>
    <text x="80" y="20" font-family="Arial" font-size="14" text-anchor="middle">F'</text>
    
    <!-- Object -->
    <line x1="-120" y1="0" x2="-120" y2="-40" stroke="blue" stroke-width="2"/>
    <polygon points="-120,-40 -125,-30 -115,-30" fill="blue"/>
    <text x="-130" y="-20" font-family="Arial" font-size="14" fill="blue">Object</text>
    
    <!-- Principal Rays -->
    <line x1="-120" y1="-40" x2="0" y2="-40" stroke="red" stroke-width="1" stroke-dasharray="4,2"/>
    <line x1="0" y1="-40" x2="120" y2="-40" stroke="red" stroke-width="1"/>
    
    <line x1="-120" y1="-40" x2="0" y2="0" stroke="green" stroke-width="1" stroke-dasharray="4,2"/>
    <line x1="0" y1="0" x2="60" y2="-20" stroke="green" stroke-width="1"/>
    <line x1="60" y1="-20" x2="120" y2="-40" stroke="green" stroke-width="1"/>
    
    <line x1="-120" y1="-40" x2="-80" y2="0" stroke="purple" stroke-width="1" stroke-dasharray="4,2"/>
    <line x1="-80" y1="0" x2="120" y2="-40" stroke="purple" stroke-width="1"/>
    
    <!-- Image -->
    <line x1="120" y1="0" x2="120" y2="-40" stroke="blue" stroke-width="2" stroke-dasharray="4,2"/>
    <polygon points="120,-40 125,-30 115,-30" fill="blue" opacity="0.5"/>
    <text x="130" y="-20" font-family="Arial" font-size="14" fill="blue">Image</text>
    
    <!-- Equation -->
    <text x="0" y="90" font-family="Arial" font-size="14" text-anchor="middle">1/f = 1/o + 1/i</text>
    
    <!-- Label -->
    <text x="0" y="-80" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Thin Lens System</text>
  </g>
  
  <!-- Optical Fiber -->
  <g transform="translate(600, 180)">
    <!-- Fiber Structure -->
    <rect x="-150" y="-30" width="300" height="60" rx="5" ry="5" stroke="black" stroke-width="1" fill="rgba(220,220,220,0.3)"/>
    <rect x="-150" y="-15" width="300" height="30" rx="2" ry="2" stroke="black" stroke-width="1" fill="rgba(200,230,255,0.5)"/>
    
    <!-- Labels -->
    <text x="-130" y="-35" font-family="Arial" font-size="12">Cladding (n₂)</text>
    <text x="-130" y="0" font-family="Arial" font-size="12">Core (n₁)</text>
    <text x="-130" y="45" font-family="Arial" font-size="12">Cladding (n₂)</text>
    
    <!-- Light Ray -->
    <path d="M -140,0 L -120,-10 L -100,10 L -80,-10 L -60,10 L -40,-10 L -20,10 L 0,-10 L 20,10 L 40,-10 L 60,10 L 80,-10 L 100,10 L 120,-10 L 140,0" stroke="yellow" stroke-width="2" fill="none"/>
    
    <!-- Total Internal Reflection -->
    <line x1="-100" y1="10" x2="-90" y2="0" stroke="red" stroke-width="1" stroke-dasharray="2,1"/>
    <line x1="-60" y1="10" x2="-50" y2="0" stroke="red" stroke-width="1" stroke-dasharray="2,1"/>
    <line x1="-20" y1="10" x2="-10" y2="0" stroke="red" stroke-width="1" stroke-dasharray="2,1"/>
    <line x1="20" y1="10" x2="30" y2="0" stroke="red" stroke-width="1" stroke-dasharray="2,1"/>
    <line x1="60" y1="10" x2="70" y2="0" stroke="red" stroke-width="1" stroke-dasharray="2,1"/>
    <line x1="100" y1="10" x2="110" y2="0" stroke="red" stroke-width="1" stroke-dasharray="2,1"/>
    
    <text x="-80" y="25" font-family="Arial" font-size="10" fill="red">Total Internal Reflection</text>
    
    <!-- Equation -->
    <text x="0" y="90" font-family="Arial" font-size="14" text-anchor="middle">θc = arcsin(n₂/n₁)</text>
    
    <!-- Label -->
    <text x="0" y="-80" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Optical Fiber</text>
  </g>
  
  <!-- Optical Filter -->
  <g transform="translate(200, 380)">
    <!-- Filter Structure -->
    <rect x="-60" y="-40" width="120" height="80" stroke="black" stroke-width="2" fill="rgba(200,200,255,0.3)"/>
    
    <!-- Incident Light -->
    <line x1="-100" y1="0" x2="-60" y2="0" stroke="white" stroke-width="4"/>
    <polygon points="-60,0 -75,5 -75,-5" fill="white"/>
    <text x="-80" y="-15" font-family="Arial" font-size="12">White Light</text>
    
    <!-- Transmitted Light -->
    <line x1="60" y1="0" x2="100" y2="0" stroke="green" stroke-width="4"/>
    <polygon points="100,0 85,5 85,-5" fill="green"/>
    <text x="80" y="-15" font-family="Arial" font-size="12">Green Light</text>
    
    <!-- Filter Layers -->
    <line x1="-40" y1="-40" x2="-40" y2="40" stroke="black" stroke-width="1" stroke-dasharray="3,1"/>
    <line x1="-20" y1="-40" x2="-20" y2="40" stroke="black" stroke-width="1" stroke-dasharray="3,1"/>
    <line x1="0" y1="-40" x2="0" y2="40" stroke="black" stroke-width="1" stroke-dasharray="3,1"/>
    <line x1="20" y1="-40" x2="20" y2="40" stroke="black" stroke-width="1" stroke-dasharray="3,1"/>
    <line x1="40" y1="-40" x2="40" y2="40" stroke="black" stroke-width="1" stroke-dasharray="3,1"/>
    
    <!-- Label -->
    <text x="0" y="-60" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Optical Filter</text>
  </g>
  
  <!-- Spectroscopic Device -->
  <g transform="translate(600, 380)">
    <!-- Grating -->
    <rect x="-60" y="-40" width="20" height="80" stroke="black" stroke-width="2" fill="rgba(200,200,200,0.5)"/>
    <line x1="-60" y1="-30" x2="-40" y2="-30" stroke="black" stroke-width="1"/>
    <line x1="-60" y1="-20" x2="-40" y2="-20" stroke="black" stroke-width="1"/>
    <line x1="-60" y1="-10" x2="-40" y2="-10" stroke="black" stroke-width="1"/>
    <line x1="-60" y1="0" x2="-40" y2="0" stroke="black" stroke-width="1"/>
    <line x1="-60" y1="10" x2="-40" y2="10" stroke="black" stroke-width="1"/>
    <line x1="-60" y1="20" x2="-40" y2="20" stroke="black" stroke-width="1"/>
    <line x1="-60" y1="30" x2="-40" y2="30" stroke="black" stroke-width="1"/>
    
    <!-- Incident Light -->
    <line x1="-100" y1="0" x2="-60" y2="0" stroke="white" stroke-width="4"/>
    <polygon points="-60,0 -75,5 -75,-5" fill="white"/>
    <text x="-80" y="-15" font-family="Arial" font-size="12">White Light</text>
    
    <!-- Diffracted Light -->
    <line x1="-40" y1="0" x2="20" y2="-60" stroke="red" stroke-width="2"/>
    <polygon points="20,-60 10,-50 5,-55" fill="red"/>
    <text x="30" y="-60" font-family="Arial" font-size="12" fill="red">Red</text>
    
    <line x1="-40" y1="0" x2="40" y2="-40" stroke="green" stroke-width="2"/>
    <polygon points="40,-40 30,-30 25,-35" fill="green"/>
    <text x="50" y="-40" font-family="Arial" font-size="12" fill="green">Green</text>
    
    <line x1="-40" y1="0" x2="60" y2="-20" stroke="blue" stroke-width="2"/>
    <polygon points="60,-20 50,-10 45,-15" fill="blue"/>
    <text x="70" y="-20" font-family="Arial" font-size="12" fill="blue">Blue</text>
    
    <!-- Diffraction Equation -->
    <text x="0" y="60" font-family="Arial" font-size="14" text-anchor="middle">dsinθ = mλ</text>
    
    <!-- Label -->
    <text x="0" y="-80" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Diffraction Grating</text>
  </g>
</svg>
