<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- White Background -->
  <rect width="800" height="500" fill="white"/>
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Refraction and Dispersion</text>
  
  <!-- Refraction Diagram -->
  <g transform="translate(250, 250)">
    <!-- Interface -->
    <line x1="-150" y1="0" x2="150" y2="0" stroke="black" stroke-width="3"/>
    
    <!-- Medium labels -->
    <text x="-120" y="-50" font-family="Arial" font-size="16">n₁ = 1.0 (Air)</text>
    <text x="-120" y="50" font-family="Arial" font-size="16">n₂ = 1.5 (Glass)</text>
    
    <!-- Normal -->
    <line x1="0" y1="-100" x2="0" y2="100" stroke="black" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="10" y="-80" font-family="Arial" font-size="14">Normal</text>
    
    <!-- Incident Ray -->
    <line x1="-120" y1="-120" x2="0" y2="0" stroke="blue" stroke-width="2"/>
    <polygon points="0,0 -10,-5 -5,-15" fill="blue" transform="rotate(-45 0 0)"/>
    <text x="-100" y="-80" font-family="Arial" font-size="14" fill="blue">Incident Ray</text>
    <text x="-80" y="-50" font-family="Arial" font-size="14" fill="blue">θᵢ</text>
    
    <!-- Refracted Ray -->
    <line x1="0" y1="0" x2="120" y2="80" stroke="green" stroke-width="2"/>
    <polygon points="120,80 105,75 110,65" fill="green"/>
    <text x="80" y="60" font-family="Arial" font-size="14" fill="green">Refracted Ray</text>
    <text x="50" y="40" font-family="Arial" font-size="14" fill="green">θₜ</text>
    
    <!-- Reflected Ray -->
    <line x1="0" y1="0" x2="120" y2="-120" stroke="red" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="80" y="-80" font-family="Arial" font-size="14" fill="red">Reflected Ray</text>
    
    <!-- Angle Arcs -->
    <path d="M 0,0 L 0,-30 A 30 30 0 0 0 -21.21,-21.21 Z" fill="rgba(0,0,255,0.2)"/>
    <path d="M 0,0 L 30,20 A 36 36 0 0 0 0,30 Z" fill="rgba(0,255,0,0.2)"/>
    
    <!-- Snell's Law -->
    <text x="0" y="120" font-family="Arial" font-size="16" text-anchor="middle">n₁sin(θᵢ) = n₂sin(θₜ)</text>
    
    <!-- Label -->
    <text x="0" y="-150" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Refraction at an Interface</text>
  </g>
  
  <!-- Dispersion Diagram -->
  <g transform="translate(600, 250)">
    <!-- Prism -->
    <polygon points="-80,50 80,50 0,-87" stroke="black" stroke-width="2" fill="rgba(200,200,255,0.3)"/>
    <text x="0" y="30" font-family="Arial" font-size="14" text-anchor="middle">Glass Prism</text>
    
    <!-- Incident white light -->
    <line x1="-120" y1="0" x2="-80" y2="0" stroke="white" stroke-width="4"/>
    <polygon points="-80,0 -95,5 -95,-5" fill="white"/>
    <text x="-100" y="-15" font-family="Arial" font-size="14">White Light</text>
    
    <!-- Dispersed rays -->
    <line x1="0" y1="-87" x2="50" y2="-150" stroke="red" stroke-width="2"/>
    <polygon points="50,-150 40,-135 35,-145" fill="red"/>
    <text x="60" y="-150" font-family="Arial" font-size="12" fill="red">Red</text>
    
    <line x1="0" y1="-87" x2="70" y2="-140" stroke="orange" stroke-width="2"/>
    <polygon points="70,-140 60,-125 55,-135" fill="orange"/>
    <text x="80" y="-140" font-family="Arial" font-size="12" fill="orange">Orange</text>
    
    <line x1="0" y1="-87" x2="90" y2="-130" stroke="yellow" stroke-width="2"/>
    <polygon points="90,-130 80,-115 75,-125" fill="yellow"/>
    <text x="100" y="-130" font-family="Arial" font-size="12" fill="yellow">Yellow</text>
    
    <line x1="0" y1="-87" x2="110" y2="-120" stroke="green" stroke-width="2"/>
    <polygon points="110,-120 100,-105 95,-115" fill="green"/>
    <text x="120" y="-120" font-family="Arial" font-size="12" fill="green">Green</text>
    
    <line x1="0" y1="-87" x2="130" y2="-110" stroke="blue" stroke-width="2"/>
    <polygon points="130,-110 120,-95 115,-105" fill="blue"/>
    <text x="140" y="-110" font-family="Arial" font-size="12" fill="blue">Blue</text>
    
    <line x1="0" y1="-87" x2="150" y2="-100" stroke="purple" stroke-width="2"/>
    <polygon points="150,-100 140,-85 135,-95" fill="purple"/>
    <text x="160" y="-100" font-family="Arial" font-size="12" fill="purple">Violet</text>
    
    <!-- Dispersion equation -->
    <text x="0" y="120" font-family="Arial" font-size="16" text-anchor="middle">n(λ) varies with wavelength</text>
    
    <!-- Label -->
    <text x="0" y="-180" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Dispersion of Light</text>
  </g>
</svg>
