<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-family="Arial" font-weight="bold">
        Ancient Theories of Light
    </text>
    
    <!-- Emission Theory (Left) -->
    <g transform="translate(100,100)">
        <text x="100" y="30" text-anchor="middle" font-size="18">Emission Theory</text>
        <text x="100" y="50" text-anchor="middle" font-size="14">(Pythagoras, 5th Century BCE)</text>
        
        <!-- Eye and Visual Rays -->
        <circle cx="50" cy="120" r="20" fill="white" stroke="black" stroke-width="2"/>
        <circle cx="50" cy="120" r="8" fill="black"/>
        <!-- Visual Rays -->
        <path d="M 60,120 L 200,80" stroke="#FFD700" stroke-width="2"/>
        <path d="M 60,120 L 200,120" stroke="#FFD700" stroke-width="2"/>
        <path d="M 60,120 L 200,160" stroke="#FFD700" stroke-width="2"/>
        
        <!-- Object -->
        <rect x="200" y="90" width="40" height="60" fill="#C0C0C0"/>
        
        <text x="100" y="180" text-anchor="middle" font-size="12">Visual rays from eyes</text>
        <text x="100" y="200" text-anchor="middle" font-size="12">interact with objects</text>
    </g>
    
    <!-- Atomist Theory (Center) -->
    <g transform="translate(350,100)">
        <text x="100" y="30" text-anchor="middle" font-size="18">Atomist Theory</text>
        <text x="100" y="50" text-anchor="middle" font-size="14">(Democritus, 4th Century BCE)</text>
        
        <!-- Object Emitting Atoms -->
        <rect x="50" y="90" width="40" height="60" fill="#C0C0C0"/>
        <!-- Atoms -->
        <g fill="#4169E1" opacity="0.6">
            <circle cx="120" cy="100" r="5"/>
            <circle cx="140" cy="110" r="5"/>
            <circle cx="160" cy="120" r="5"/>
            <circle cx="130" cy="130" r="5"/>
            <circle cx="150" cy="140" r="5"/>
        </g>
        
        <!-- Eye -->
        <circle cx="200" cy="120" r="20" fill="white" stroke="black" stroke-width="2"/>
        <circle cx="200" cy="120" r="8" fill="black"/>
        
        <text x="100" y="180" text-anchor="middle" font-size="12">Objects emit atomic</text>
        <text x="100" y="200" text-anchor="middle" font-size="12">copies of themselves</text>
    </g>
    
    <!-- Aristotelian Theory (Right) -->
    <g transform="translate(600,100)">
        <text x="100" y="30" text-anchor="middle" font-size="18">Aristotelian Theory</text>
        <text x="100" y="50" text-anchor="middle" font-size="14">(4th Century BCE)</text>
        
        <!-- Medium Representation -->
        <path d="M 20,80 L 180,80 L 180,160 L 20,160 Z" fill="#E6E6FA" opacity="0.3"/>
        <path d="M 40,100 Q 100,90 160,100" fill="none" stroke="#4169E1" stroke-width="1"/>
        <path d="M 40,120 Q 100,110 160,120" fill="none" stroke="#4169E1" stroke-width="1"/>
        <path d="M 40,140 Q 100,130 160,140" fill="none" stroke="#4169E1" stroke-width="1"/>
        
        <text x="100" y="180" text-anchor="middle" font-size="12">Light as disturbance</text>
        <text x="100" y="200" text-anchor="middle" font-size="12">in transparent medium</text>
    </g>
    
    <!-- Timeline -->
    <g transform="translate(50,300)">
        <line x1="0" y1="0" x2="700" y2="0" stroke="black" stroke-width="2"/>
        <text x="350" y="30" text-anchor="middle" font-size="14">Timeline (BCE)</text>
        <text x="100" y="-10" text-anchor="middle" font-size="12">500 BCE</text>
        <text x="350" y="-10" text-anchor="middle" font-size="12">400 BCE</text>
        <text x="600" y="-10" text-anchor="middle" font-size="12">300 BCE</text>
    </g>
</svg>
