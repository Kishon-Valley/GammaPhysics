<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="white"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Beer-Lambert Law: I = I₀e⁻ᵘˣ</text>
  
  <!-- Axes -->
  <line x1="100" y1="320" x2="550" y2="320" stroke="black" stroke-width="2"/>
  <line x1="100" y1="320" x2="100" y2="80" stroke="black" stroke-width="2"/>
  
  <!-- X-axis label -->
  <text x="325" y="350" font-family="Arial" font-size="16" text-anchor="middle">Material Thickness (x)</text>
  
  <!-- Y-axis label -->
  <text x="50" y="200" font-family="Arial" font-size="16" text-anchor="middle" transform="rotate(-90, 50, 200)">Intensity (I/I₀)</text>
  
  <!-- Tick marks on X-axis -->
  <line x1="100" y1="320" x2="100" y2="325" stroke="black" stroke-width="2"/>
  <line x1="212.5" y1="320" x2="212.5" y2="325" stroke="black" stroke-width="2"/>
  <line x1="325" y1="320" x2="325" y2="325" stroke="black" stroke-width="2"/>
  <line x1="437.5" y1="320" x2="437.5" y2="325" stroke="black" stroke-width="2"/>
  <line x1="550" y1="320" x2="550" y2="325" stroke="black" stroke-width="2"/>
  
  <!-- Tick labels on X-axis -->
  <text x="100" y="340" font-family="Arial" font-size="12" text-anchor="middle">0</text>
  <text x="212.5" y="340" font-family="Arial" font-size="12" text-anchor="middle">1</text>
  <text x="325" y="340" font-family="Arial" font-size="12" text-anchor="middle">2</text>
  <text x="437.5" y="340" font-family="Arial" font-size="12" text-anchor="middle">3</text>
  <text x="550" y="340" font-family="Arial" font-size="12" text-anchor="middle">4</text>
  
  <!-- Tick marks on Y-axis -->
  <line x1="95" y1="320" x2="100" y2="320" stroke="black" stroke-width="2"/>
  <line x1="95" y1="260" x2="100" y2="260" stroke="black" stroke-width="2"/>
  <line x1="95" y1="200" x2="100" y2="200" stroke="black" stroke-width="2"/>
  <line x1="95" y1="140" x2="100" y2="140" stroke="black" stroke-width="2"/>
  <line x1="95" y1="80" x2="100" y2="80" stroke="black" stroke-width="2"/>
  
  <!-- Tick labels on Y-axis -->
  <text x="85" y="320" font-family="Arial" font-size="12" text-anchor="end">0.0</text>
  <text x="85" y="260" font-family="Arial" font-size="12" text-anchor="end">0.25</text>
  <text x="85" y="200" font-family="Arial" font-size="12" text-anchor="end">0.5</text>
  <text x="85" y="140" font-family="Arial" font-size="12" text-anchor="end">0.75</text>
  <text x="85" y="80" font-family="Arial" font-size="12" text-anchor="end">1.0</text>
  
  <!-- Exponential decay curves for different µ values -->
  <path d="M 100 80 
           Q 125 80 150 110
           Q 175 140 200 170
           Q 225 200 250 220
           Q 275 240 300 255
           Q 325 270 350 280
           Q 375 290 400 295
           Q 425 300 450 305
           Q 475 310 500 315
           Q 525 318 550 320" 
        fill="none" stroke="#0066cc" stroke-width="3"/>
  
  <!-- Label for µ = 0.5 -->
  <text x="250" y="150" font-family="Arial" font-size="14" fill="#0066cc" font-weight="bold">µ = 0.5</text>
  
  <!-- Second curve for comparison -->
  <path d="M 100 80 
           Q 125 80 150 140
           Q 175 200 200 240
           Q 225 280 250 295
           Q 275 310 300 315
           Q 325 318 350 319
           Q 375 320 400 320
           Q 425 320 450 320
           Q 475 320 500 320
           Q 525 320 550 320" 
        fill="none" stroke="#cc0000" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Label for µ = 1.0 -->
  <text x="200" y="200" font-family="Arial" font-size="14" fill="#cc0000" font-weight="bold">µ = 1.0</text>
  
  <!-- 10% intensity marker -->
  <line x1="100" y1="296" x2="550" y2="296" stroke="#009900" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="60" y="296" font-family="Arial" font-size="12" fill="#009900" text-anchor="end">0.1</text>
  
  <!-- Highlight the x value where I/I₀ = 0.1 for µ = 0.5 -->
  <line x1="437.5" y1="80" x2="437.5" y2="320" stroke="#009900" stroke-width="1" stroke-dasharray="3,3"/>
  <circle cx="437.5" cy="296" r="5" fill="#009900"/>
  
  <!-- Annotation for the 10% point -->
  <text x="460" y="280" font-family="Arial" font-size="14" fill="#009900">I/I₀ = 0.1 at x = 4.6 cm</text>
  <text x="460" y="300" font-family="Arial" font-size="14" fill="#009900">when µ = 0.5 cm⁻¹</text>
</svg>
