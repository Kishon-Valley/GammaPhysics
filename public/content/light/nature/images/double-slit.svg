<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-family="Arial" font-weight="bold">
        Double-Slit Experiment
    </text>
    
    <!-- Light Source -->
    <circle cx="100" cy="200" r="20" fill="#FFD700"/>
    <text x="100" y="250" text-anchor="middle" font-size="14">Light Source</text>
    
    <!-- Double Slit -->
    <rect x="300" y="150" width="20" height="100" fill="#444"/>
    <rect x="305" y="180" width="10" height="10" fill="white"/>
    <rect x="305" y="210" width="10" height="10" fill="white"/>
    <text x="310" y="280" text-anchor="middle" font-size="14">Double Slit</text>
    
    <!-- Wave Pattern -->
    <path d="M 120,200 Q 210,200 290,200" fill="none" stroke="#FFD700" stroke-width="2"/>
    
    <!-- Interference Pattern -->
    <rect x="600" y="100" width="20" height="200" fill="#f0f0f0" stroke="#444"/>
    <text x="610" y="320" text-anchor="middle" font-size="14">Screen</text>
    
    <!-- Interference Bands -->
    <rect x="600" y="120" width="20" height="20" fill="#FFD700" opacity="0.8"/>
    <rect x="600" y="160" width="20" height="20" fill="#FFD700" opacity="0.6"/>
    <rect x="600" y="200" width="20" height="20" fill="#FFD700" opacity="1"/>
    <rect x="600" y="240" width="20" height="20" fill="#FFD700" opacity="0.6"/>
    <rect x="600" y="280" width="20" height="20" fill="#FFD700" opacity="0.8"/>
    
    <!-- Wave Paths -->
    <path d="M 320,180 L 600,120" fill="none" stroke="#FFD700" stroke-width="1" stroke-dasharray="5,5"/>
    <path d="M 320,180 L 600,200" fill="none" stroke="#FFD700" stroke-width="1" stroke-dasharray="5,5"/>
    <path d="M 320,180 L 600,280" fill="none" stroke="#FFD700" stroke-width="1" stroke-dasharray="5,5"/>
    <path d="M 320,210 L 600,120" fill="none" stroke="#FFD700" stroke-width="1" stroke-dasharray="5,5"/>
    <path d="M 320,210 L 600,200" fill="none" stroke="#FFD700" stroke-width="1" stroke-dasharray="5,5"/>
    <path d="M 320,210 L 600,280" fill="none" stroke="#FFD700" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Labels -->
    <text x="400" y="350" text-anchor="middle" font-size="12">
        Wave-like interference pattern forms even with single photons over time
    </text>
</svg>
