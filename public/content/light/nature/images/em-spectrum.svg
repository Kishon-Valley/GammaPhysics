<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- White background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Spectrum gradient -->
    <defs>
        <linearGradient id="spectrum" x1="0%" y1="0%" x2="100%" y1="0%">
            <stop offset="0%" style="stop-color:#660066"/> <!-- Gamma -->
            <stop offset="15%" style="stop-color:#9933ff"/> <!-- X-ray -->
            <stop offset="30%" style="stop-color:#3366ff"/> <!-- UV -->
            <stop offset="45%" style="stop-color:#33cc33"/> <!-- Visible -->
            <stop offset="60%" style="stop-color:#ffcc00"/> <!-- IR -->
            <stop offset="75%" style="stop-color:#ff6600"/> <!-- Microwave -->
            <stop offset="90%" style="stop-color:#ff0000"/> <!-- Radio -->
        </linearGradient>
    </defs>
    
    <!-- Spectrum bar -->
    <rect x="50" y="100" width="700" height="50" fill="url(#spectrum)"/>
    
    <!-- Wavelength scale -->
    <line x1="50" y1="170" x2="750" y2="170" stroke="black" stroke-width="1"/>
    
    <!-- Labels -->
    <text x="50" y="80" font-family="Arial" font-size="12">Gamma Rays</text>
    <text x="150" y="80" font-family="Arial" font-size="12">X-Rays</text>
    <text x="250" y="80" font-family="Arial" font-size="12">Ultraviolet</text>
    <text x="350" y="80" font-family="Arial" font-size="12">Visible</text>
    <text x="450" y="80" font-family="Arial" font-size="12">Infrared</text>
    <text x="550" y="80" font-family="Arial" font-size="12">Microwave</text>
    <text x="650" y="80" font-family="Arial" font-size="12">Radio</text>
    
    <!-- Wavelength values -->
    <text x="50" y="190" font-family="Arial" font-size="10">10⁻¹² m</text>
    <text x="200" y="190" font-family="Arial" font-size="10">10⁻⁹ m</text>
    <text x="350" y="190" font-family="Arial" font-size="10">10⁻⁶ m</text>
    <text x="500" y="190" font-family="Arial" font-size="10">10⁻³ m</text>
    <text x="650" y="190" font-family="Arial" font-size="10">1 m</text>
    
    <!-- Energy scale -->
    <text x="50" y="220" font-family="Arial" font-size="12">High Energy</text>
    <text x="650" y="220" font-family="Arial" font-size="12">Low Energy</text>
    
    <!-- Frequency scale -->
    <text x="50" y="240" font-family="Arial" font-size="12">High Frequency</text>
    <text x="650" y="240" font-family="Arial" font-size="12">Low Frequency</text>
</svg>