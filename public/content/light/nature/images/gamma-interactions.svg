<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="white"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Gamma Ray Interaction Mechanisms</text>
  
  <!-- Photoelectric Effect (Left) -->
  <g transform="translate(150, 200)">
    <!-- Nucleus -->
    <circle cx="0" cy="0" r="30" fill="#cccccc" stroke="black" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial" font-size="14" text-anchor="middle">Nucleus</text>
    
    <!-- Electron orbit -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#999999" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Electron -->
    <circle cx="-60" cy="-53" r="8" fill="#0066cc" stroke="black" stroke-width="1"/>
    <text x="-60" y="-50" font-family="Arial" font-size="12" text-anchor="middle" fill="white">e-</text>
    
    <!-- Incoming gamma ray -->
    <line x1="-120" y1="-100" x2="-70" y2="-60" stroke="#ff00ff" stroke-width="3"/>
    <polygon points="-65,-56 -75,-55 -69,-65" fill="#ff00ff"/>
    <text x="-110" y="-110" font-family="Arial" font-size="14" fill="#ff00ff">γ</text>
    
    <!-- Ejected electron -->
    <line x1="-60" y1="-53" x2="-120" y2="-20" stroke="#0066cc" stroke-width="2"/>
    <polygon points="-125,-15 -115,-25 -125,-25" fill="#0066cc"/>
    
    <!-- Title -->
    <text x="0" y="-120" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Photoelectric Effect</text>
    <text x="0" y="-100" font-family="Arial" font-size="14" text-anchor="middle">(Dominant < 100 keV)</text>
    
    <!-- Description -->
    <text x="0" y="120" font-family="Arial" font-size="14" text-anchor="middle">Gamma photon transfers</text>
    <text x="0" y="140" font-family="Arial" font-size="14" text-anchor="middle">all energy to electron</text>
  </g>
  
  <!-- Compton Scattering (Middle) -->
  <g transform="translate(400, 200)">
    <!-- Nucleus -->
    <circle cx="0" cy="0" r="30" fill="#cccccc" stroke="black" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial" font-size="14" text-anchor="middle">Nucleus</text>
    
    <!-- Electron orbit -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#999999" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Electron -->
    <circle cx="0" cy="-80" r="8" fill="#0066cc" stroke="black" stroke-width="1"/>
    <text x="0" y="-77" font-family="Arial" font-size="12" text-anchor="middle" fill="white">e-</text>
    
    <!-- Incoming gamma ray -->
    <line x1="-120" y1="-80" x2="-10" y2="-80" stroke="#ff00ff" stroke-width="3"/>
    <polygon points="-5,-80 -15,-75 -15,-85" fill="#ff00ff"/>
    <text x="-110" y="-90" font-family="Arial" font-size="14" fill="#ff00ff">γ</text>
    
    <!-- Scattered gamma ray -->
    <line x1="0" y1="-80" x2="60" y2="-20" stroke="#ff00ff" stroke-width="2"/>
    <polygon points="65,-15 55,-25 65,-25" fill="#ff00ff"/>
    <text x="70" y="-10" font-family="Arial" font-size="14" fill="#ff00ff">γ'</text>
    
    <!-- Recoil electron -->
    <line x1="0" y1="-80" x2="20" y2="-120" stroke="#0066cc" stroke-width="2"/>
    <polygon points="25,-125 15,-115 25,-115" fill="#0066cc"/>
    
    <!-- Title -->
    <text x="0" y="-120" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Compton Scattering</text>
    <text x="0" y="-100" font-family="Arial" font-size="14" text-anchor="middle">(Dominant ~0.1-10 MeV)</text>
    
    <!-- Description -->
    <text x="0" y="120" font-family="Arial" font-size="14" text-anchor="middle">Gamma photon transfers</text>
    <text x="0" y="140" font-family="Arial" font-size="14" text-anchor="middle">part of energy to electron</text>
    <text x="0" y="160" font-family="Arial" font-size="14" text-anchor="middle">and is scattered</text>
  </g>
  
  <!-- Pair Production (Right) -->
  <g transform="translate(650, 200)">
    <!-- Nucleus -->
    <circle cx="0" cy="0" r="30" fill="#cccccc" stroke="black" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial" font-size="14" text-anchor="middle">Nucleus</text>
    
    <!-- Incoming gamma ray -->
    <line x1="-120" y1="0" x2="-40" y2="0" stroke="#ff00ff" stroke-width="3"/>
    <polygon points="-35,0 -45,5 -45,-5" fill="#ff00ff"/>
    <text x="-110" y="-10" font-family="Arial" font-size="14" fill="#ff00ff">γ</text>
    <text x="-110" y="20" font-family="Arial" font-size="12" fill="#ff00ff">> 1.022 MeV</text>
    
    <!-- Electron -->
    <circle cx="40" cy="-40" r="8" fill="#0066cc" stroke="black" stroke-width="1"/>
    <text x="40" y="-37" font-family="Arial" font-size="12" text-anchor="middle" fill="white">e-</text>
    
    <!-- Positron -->
    <circle cx="40" cy="40" r="8" fill="#ff6600" stroke="black" stroke-width="1"/>
    <text x="40" y="43" font-family="Arial" font-size="12" text-anchor="middle" fill="white">e+</text>
    
    <!-- Electron path -->
    <line x1="0" y1="0" x2="40" y2="-40" stroke="#0066cc" stroke-width="2"/>
    <polygon points="45,-45 35,-35 35,-45" fill="#0066cc"/>
    
    <!-- Positron path -->
    <line x1="0" y1="0" x2="40" y2="40" stroke="#ff6600" stroke-width="2"/>
    <polygon points="45,45 35,35 35,45" fill="#ff6600"/>
    
    <!-- Title -->
    <text x="0" y="-120" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Pair Production</text>
    <text x="0" y="-100" font-family="Arial" font-size="14" text-anchor="middle">(Dominant > 10 MeV)</text>
    
    <!-- Description -->
    <text x="0" y="120" font-family="Arial" font-size="14" text-anchor="middle">Gamma photon converts</text>
    <text x="0" y="140" font-family="Arial" font-size="14" text-anchor="middle">to electron-positron pair</text>
    <text x="0" y="160" font-family="Arial" font-size="14" text-anchor="middle">near nucleus</text>
  </g>
  
  <!-- Energy spectrum bar -->
  <rect x="100" y="400" width="600" height="30" fill="url(#energyGradient)"/>
  <defs>
    <linearGradient id="energyGradient" x1="0%" y1="0%" x2="100%" y1="0%">
      <stop offset="0%" style="stop-color:#6600cc;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Energy markers -->
  <line x1="160" y1="400" x2="160" y2="390" stroke="black" stroke-width="2"/>
  <text x="160" y="380" font-family="Arial" font-size="12" text-anchor="middle">100 keV</text>
  
  <line x1="400" y1="400" x2="400" y2="390" stroke="black" stroke-width="2"/>
  <text x="400" y="380" font-family="Arial" font-size="12" text-anchor="middle">1.022 MeV</text>
  
  <line x1="600" y1="400" x2="600" y2="390" stroke="black" stroke-width="2"/>
  <text x="600" y="380" font-family="Arial" font-size="12" text-anchor="middle">10 MeV</text>
  
  <!-- Energy axis label -->
  <text x="400" y="450" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Gamma Ray Energy</text>
  
  <!-- Dominant mechanism regions -->
  <text x="130" y="420" font-family="Arial" font-size="12" text-anchor="middle">Photoelectric</text>
  <text x="130" y="435" font-family="Arial" font-size="12" text-anchor="middle">Dominant</text>
  
  <text x="400" y="420" font-family="Arial" font-size="12" text-anchor="middle">Compton Scattering</text>
  <text x="400" y="435" font-family="Arial" font-size="12" text-anchor="middle">Dominant</text>
  
  <text x="650" y="420" font-family="Arial" font-size="12" text-anchor="middle">Pair Production</text>
  <text x="650" y="435" font-family="Arial" font-size="12" text-anchor="middle">Dominant</text>
</svg>
