<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="white"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Microwave Heating of Water Molecules</text>
  
  <!-- Water molecule 1 - initial position -->
  <g transform="translate(150, 200)">
    <!-- Oxygen atom -->
    <circle cx="0" cy="0" r="15" fill="#0066cc"/>
    <text x="0" y="5" font-family="Arial" font-size="14" text-anchor="middle" fill="white">O</text>
    
    <!-- Hydrogen atoms -->
    <circle cx="-12" cy="-12" r="8" fill="#cccccc"/>
    <text x="-12" y="-9" font-family="Arial" font-size="10" text-anchor="middle">H</text>
    
    <circle cx="12" cy="-12" r="8" fill="#cccccc"/>
    <text x="12" y="-9" font-family="Arial" font-size="10" text-anchor="middle">H</text>
    
    <!-- Bonds -->
    <line x1="0" y1="0" x2="-12" y2="-12" stroke="black" stroke-width="2"/>
    <line x1="0" y1="0" x2="12" y2="-12" stroke="black" stroke-width="2"/>
    
    <!-- Dipole arrow -->
    <line x1="0" y1="0" x2="0" y2="20" stroke="#ff6600" stroke-width="2"/>
    <polygon points="0,25 -5,15 5,15" fill="#ff6600"/>
  </g>
  
  <!-- Water molecule 2 - rotated position -->
  <g transform="translate(300, 200)">
    <!-- Oxygen atom -->
    <circle cx="0" cy="0" r="15" fill="#0066cc"/>
    <text x="0" y="5" font-family="Arial" font-size="14" text-anchor="middle" fill="white">O</text>
    
    <!-- Hydrogen atoms - rotated -->
    <circle cx="0" cy="-17" r="8" fill="#cccccc"/>
    <text x="0" y="-14" font-family="Arial" font-size="10" text-anchor="middle">H</text>
    
    <circle cx="17" cy="0" r="8" fill="#cccccc"/>
    <text x="17" y="3" font-family="Arial" font-size="10" text-anchor="middle">H</text>
    
    <!-- Bonds - rotated -->
    <line x1="0" y1="0" x2="0" y2="-17" stroke="black" stroke-width="2"/>
    <line x1="0" y1="0" x2="17" y2="0" stroke="black" stroke-width="2"/>
    
    <!-- Dipole arrow - rotated -->
    <line x1="0" y1="0" x2="20" y2="0" stroke="#ff6600" stroke-width="2"/>
    <polygon points="25,0 15,-5 15,5" fill="#ff6600"/>
  </g>
  
  <!-- Water molecule 3 - further rotated position -->
  <g transform="translate(450, 200)">
    <!-- Oxygen atom -->
    <circle cx="0" cy="0" r="15" fill="#0066cc"/>
    <text x="0" y="5" font-family="Arial" font-size="14" text-anchor="middle" fill="white">O</text>
    
    <!-- Hydrogen atoms - further rotated -->
    <circle cx="12" cy="12" r="8" fill="#cccccc"/>
    <text x="12" y="15" font-family="Arial" font-size="10" text-anchor="middle">H</text>
    
    <circle cx="-12" cy="12" r="8" fill="#cccccc"/>
    <text x="-12" y="15" font-family="Arial" font-size="10" text-anchor="middle">H</text>
    
    <!-- Bonds - further rotated -->
    <line x1="0" y1="0" x2="12" y2="12" stroke="black" stroke-width="2"/>
    <line x1="0" y1="0" x2="-12" y2="12" stroke="black" stroke-width="2"/>
    
    <!-- Dipole arrow - further rotated -->
    <line x1="0" y1="0" x2="0" y2="-20" stroke="#ff6600" stroke-width="2"/>
    <polygon points="0,-25 -5,-15 5,-15" fill="#ff6600"/>
  </g>
  
  <!-- Electric field oscillation -->
  <line x1="100" y1="120" x2="500" y2="120" stroke="#999999" stroke-width="1" stroke-dasharray="5,5"/>
  <path d="M 100 120 Q 150 80 200 120 Q 250 160 300 120 Q 350 80 400 120 Q 450 160 500 120" 
        fill="none" stroke="#ff0000" stroke-width="3"/>
  
  <!-- Electric field arrows -->
  <line x1="150" y1="80" x2="150" y2="120" stroke="#ff0000" stroke-width="2"/>
  <polygon points="150,75 145,85 155,85" fill="#ff0000"/>
  
  <line x1="250" y1="160" x2="250" y2="120" stroke="#ff0000" stroke-width="2"/>
  <polygon points="250,165 245,155 255,155" fill="#ff0000"/>
  
  <line x1="350" y1="80" x2="350" y2="120" stroke="#ff0000" stroke-width="2"/>
  <polygon points="350,75 345,85 355,85" fill="#ff0000"/>
  
  <line x1="450" y1="160" x2="450" y2="120" stroke="#ff0000" stroke-width="2"/>
  <polygon points="450,165 445,155 455,155" fill="#ff0000"/>
  
  <!-- Labels -->
  <text x="300" y="60" font-family="Arial" font-size="16" text-anchor="middle">Oscillating Electric Field (2.45 GHz)</text>
  <text x="150" y="280" font-family="Arial" font-size="14" text-anchor="middle">Initial</text>
  <text x="300" y="280" font-family="Arial" font-size="14" text-anchor="middle">Rotating</text>
  <text x="450" y="280" font-family="Arial" font-size="14" text-anchor="middle">Further Rotation</text>
  
  <!-- Explanation -->
  <text x="300" y="320" font-family="Arial" font-size="14" text-anchor="middle">Water molecules rotate to align with the oscillating electric field</text>
  <text x="300" y="340" font-family="Arial" font-size="14" text-anchor="middle">This molecular rotation generates friction and heat</text>
  <text x="300" y="360" font-family="Arial" font-size="14" text-anchor="middle">Orange arrows indicate the dipole moment of each water molecule</text>
</svg>
