<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-family="Arial" font-weight="bold">
        Photoelectric Effect
    </text>
    
    <!-- Metal Surface -->
    <rect x="300" y="150" width="200" height="100" fill="#C0C0C0"/>
    <text x="400" y="270" text-anchor="middle" font-size="14">Metal Surface</text>
    
    <!-- Incident Light -->
    <g transform="translate(150,150)">
        <!-- Light Waves -->
        <path d="M 0,50 Q 25,25 50,50 T 100,50" fill="none" stroke="#FFD700" stroke-width="2"/>
        <path d="M 20,50 Q 45,25 70,50 T 120,50" fill="none" stroke="#FFD700" stroke-width="2"/>
        <!-- Photon Particles -->
        <circle cx="30" cy="50" r="3" fill="#FFD700"/>
        <circle cx="60" cy="50" r="3" fill="#FFD700"/>
        <circle cx="90" cy="50" r="3" fill="#FFD700"/>
        <text x="60" y="80" text-anchor="middle" font-size="14">Incident Photons</text>
    </g>
    
    <!-- Ejected Electrons -->
    <g transform="translate(500,150)">
        <!-- Electron Paths -->
        <path d="M 0,50 Q 25,25 50,0" fill="none" stroke="#4169E1" stroke-width="1"/>
        <path d="M 0,70 Q 35,65 70,40" fill="none" stroke="#4169E1" stroke-width="1"/>
        <path d="M 0,30 Q 40,20 60,10" fill="none" stroke="#4169E1" stroke-width="1"/>
        <!-- Electrons -->
        <circle cx="50" cy="0" r="3" fill="#4169E1"/>
        <circle cx="70" cy="40" r="3" fill="#4169E1"/>
        <circle cx="60" cy="10" r="3" fill="#4169E1"/>
        <text x="50" y="80" text-anchor="middle" font-size="14">Ejected Electrons</text>
    </g>
    
    <!-- Energy Diagram -->
    <g transform="translate(100,300)">
        <line x1="0" y1="0" x2="600" y2="0" stroke="black" stroke-width="1"/>
        <text x="300" y="30" text-anchor="middle" font-size="12">
            E = hf - φ (Energy Conservation)
        </text>
        <text x="300" y="50" text-anchor="middle" font-size="12">
            h: Planck's constant, f: frequency, φ: work function
        </text>
    </g>
    
    <!-- Key Points -->
    <g transform="translate(650,100)">
        <text font-size="12">
            <tspan x="0" dy="0">Key Points:</tspan>
            <tspan x="0" dy="20">• Energy depends on frequency</tspan>
            <tspan x="0" dy="20">• Intensity affects number</tspan>
            <tspan x="0" dy="20">  of electrons, not energy</tspan>
            <tspan x="0" dy="20">• Threshold frequency</tspan>
            <tspan x="0" dy="20">  required (φ/h)</tspan>
        </text>
    </g>
</svg>
