<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- White background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Linear Polarization -->
    <g transform="translate(50,50)">
        <text x="0" y="0" font-family="Arial" font-size="14">Linear Polarization</text>
        <line x1="0" y1="30" x2="300" y2="30" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
        <path d="M 0,30 Q 75,80 150,30 T 300,30" fill="none" stroke="#4285f4" stroke-width="2"/>
        <line x1="0" y1="100" x2="300" y2="100" stroke="black" stroke-width="1"/>
        <text x="310" y="35" font-family="Arial" font-size="12">E</text>
    </g>
    
    <!-- Circular Polarization -->
    <g transform="translate(50,200)">
        <text x="0" y="0" font-family="Arial" font-size="14">Circular Polarization</text>
        <!-- Helix projection -->
        <path d="M 0,50 Q 75,0 150,50 T 300,50" fill="none" stroke="#4285f4" stroke-width="2"/>
        <path d="M 0,50 Q 75,100 150,50 T 300,50" fill="none" stroke="#ea4335" stroke-width="2"/>
        <line x1="0" y1="50" x2="300" y2="50" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
    </g>
    
    <!-- Propagation direction -->
    <g transform="translate(50,350)">
        <line x1="0" y1="0" x2="300" y2="0" stroke="black" stroke-width="2"/>
        <polygon points="300,0 290,-5 290,5" fill="black"/>
        <text x="150" y="20" font-family="Arial" font-size="12">Direction of Propagation</text>
    </g>
</svg>