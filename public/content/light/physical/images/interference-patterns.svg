<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- White background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Two-slit setup -->
    <rect x="100" y="180" width="10" height="40" fill="black"/>
    <circle cx="50" cy="200" r="5" fill="#fbbc05"/>
    
    <!-- Wavefronts -->
    <path d="M 110,180 Q 300,50 500,50" fill="none" stroke="#4285f4" stroke-width="1" stroke-dasharray="5,5"/>
    <path d="M 110,220 Q 300,350 500,350" fill="none" stroke="#4285f4" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Interference pattern -->
    <path d="M 500,50 L 500,350" stroke="black" stroke-width="1"/>
    <path d="M 500,200 Q 600,200 700,200" stroke="#ea4335" stroke-width="2"/>
    
    <!-- Intensity pattern -->
    <path d="M 500,200 C 550,100 600,300 650,200" fill="none" stroke="#34a853" stroke-width="2"/>
    
    <!-- Labels -->
    <text x="30" y="190" font-family="Arial" font-size="12">Source</text>
    <text x="120" y="190" font-family="Arial" font-size="12">Slits</text>
    <text x="510" y="40" font-family="Arial" font-size="12">Screen</text>
    <text x="510" y="220" font-family="Arial" font-size="12">Intensity</text>
    
    <!-- Phase difference indicators -->
    <path d="M 300,150 L 320,150 L 320,170 L 300,170 Z" fill="none" stroke="#666" stroke-width="1"/>
    <text x="330" y="165" font-family="Arial" font-size="10">Δφ</text>
</svg>
