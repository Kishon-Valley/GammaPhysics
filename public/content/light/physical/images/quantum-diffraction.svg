<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- White background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Title -->
    <text x="300" y="40" font-family="Arial" font-size="20" font-weight="bold">Quantum Diffraction</text>
    
    <!-- Electron Source -->
    <circle cx="100" cy="200" r="10" fill="#4285f4"/>
    <text x="80" y="230" font-family="Arial" font-size="12">Electron Source</text>
    
    <!-- Crystal Lattice -->
    <g transform="translate(300,150)">
        <!-- Lattice points -->
        <circle cx="0" cy="0" r="3" fill="#ea4335"/>
        <circle cx="0" cy="30" r="3" fill="#ea4335"/>
        <circle cx="0" cy="60" r="3" fill="#ea4335"/>
        <circle cx="0" cy="-30" r="3" fill="#ea4335"/>
        <circle cx="0" cy="-60" r="3" fill="#ea4335"/>
        
        <!-- Lattice spacing -->
        <text x="10" y="0" font-family="Arial" font-size="10">d</text>
        <line x1="5" y1="-30" x2="5" y2="0" stroke="#666" stroke-width="1" stroke-dasharray="2,2"/>
    </g>
    
    <!-- Wave-Particle Representation -->
    <path d="M 120,200 Q 200,200 280,200" fill="none" stroke="#34a853" stroke-width="2"/>
    <circle cx="200" cy="200" r="5" fill="#fbbc05"/>
    <text x="180" y="180" font-family="Arial" font-size="10">λ = h/p</text>
    
    <!-- Diffraction Pattern -->
    <g transform="translate(500,150)">
        <!-- Intensity peaks -->
        <path d="M 0,-100 Q 50,-80 100,-60" fill="none" stroke="#4285f4" stroke-width="2"/>
        <path d="M 0,-50 Q 50,-30 100,-10" fill="none" stroke="#4285f4" stroke-width="2"/>
        <path d="M 0,0 Q 50,20 100,40" fill="none" stroke="#4285f4" stroke-width="2"/>
        <path d="M 0,50 Q 50,70 100,90" fill="none" stroke="#4285f4" stroke-width="2"/>
        
        <!-- Bragg angles -->
        <path d="M 20,0 A 20,20 0 0 1 17.32,-10" fill="none" stroke="#666" stroke-width="1"/>
        <text x="25" y="-5" font-family="Arial" font-size="10">θ</text>
    </g>
    
    <!-- Labels -->
    <text x="280" y="130" font-family="Arial" font-size="12">Crystal Lattice</text>
    <text x="500" y="130" font-family="Arial" font-size="12">Diffraction Pattern</text>
    <text x="150" y="150" font-family="Arial" font-size="12">Wave-Particle Duality</text>
</svg>
