<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
    <!-- White background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Title -->
    <text x="250" y="40" font-family="Arial" font-size="20" font-weight="bold">Blackbody Radiation Spectrum</text>
    
    <!-- Axes -->
    <line x1="100" y1="400" x2="700" y2="400" stroke="black" stroke-width="2"/>
    <line x1="100" y1="400" x2="100" y2="100" stroke="black" stroke-width="2"/>
    
    <!-- Axis labels -->
    <text x="380" y="440" font-family="Arial" font-size="16" text-anchor="middle">Wavelength (μm)</text>
    <text x="60" y="250" font-family="Arial" font-size="16" transform="rotate(-90,60,250)">Spectral Radiance</text>
    
    <!-- Classical prediction (Rayleigh-Jeans) -->
    <path d="M 100,400 Q 200,350 300,200 T 500,50 700,10" fill="none" stroke="#ff0000" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Planck's law curves at different temperatures -->
    <path d="M 100,400 C 150,380 200,300 250,200 S 350,150 700,140" fill="none" stroke="#0000ff" stroke-width="2"/>
    <path d="M 100,400 C 130,390 160,350 200,250 S 300,180 700,170" fill="none" stroke="#00aa00" stroke-width="2"/>
    <path d="M 100,400 C 120,395 140,380 180,300 S 280,220 700,200" fill="none" stroke="#aa00aa" stroke-width="2"/>
    
    <!-- Legend -->
    <rect x="500" y="80" width="180" height="100" fill="white" stroke="black"/>
    <line x1="520" y1="100" x2="560" y2="100" stroke="#ff0000" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="570" y="105" font-family="Arial" font-size="12">Classical Theory</text>
    <line x1="520" y1="130" x2="560" y2="130" stroke="#0000ff" stroke-width="2"/>
    <text x="570" y="135" font-family="Arial" font-size="12">T = 6000K</text>
    <line x1="520" y1="160" x2="560" y2="160" stroke="#00aa00" stroke-width="2"/>
    <text x="570" y="165" font-family="Arial" font-size="12">T = 4000K</text>
    
    <!-- Wien's displacement arrows -->
    <path d="M 250,200 L 240,220 L 260,220 Z" fill="#0000ff"/>
    <path d="M 200,250 L 190,270 L 210,270 Z" fill="#00aa00"/>
    <text x="220" y="235" font-family="Arial" font-size="10">λₘₐₓ</text>
</svg>
