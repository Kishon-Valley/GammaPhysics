<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- White background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Title -->
    <text x="300" y="40" font-family="Arial" font-size="20" font-weight="bold">Key Features of Photoelectric Effect</text>
    
    <!-- Threshold Frequency Diagram -->
    <g transform="translate(100,100)">
        <text x="0" y="20" font-family="Arial" font-size="16">Threshold Frequency</text>
        
        <!-- Axes -->
        <line x1="50" y1="200" x2="300" y2="200" stroke="black" stroke-width="2"/>
        <line x1="50" y1="200" x2="50" y2="50" stroke="black" stroke-width="2"/>
        
        <!-- Graph -->
        <path d="M 50,200 L 100,200 L 100,150 C 150,100 200,100 250,100" fill="none" stroke="#4285f4" stroke-width="2"/>
        
        <!-- Labels -->
        <text x="280" y="220" font-family="Arial" font-size="12">Frequency</text>
        <text x="20" y="60" font-family="Arial" font-size="12">Current</text>
        <text x="90" y="220" font-family="Arial" font-size="12">f₀</text>
    </g>
    
    <!-- Saturation Current Diagram -->
    <g transform="translate(450,100)">
        <text x="0" y="20" font-family="Arial" font-size="16">Saturation Current</text>
        
        <!-- Axes -->
        <line x1="50" y1="200" x2="300" y2="200" stroke="black" stroke-width="2"/>
        <line x1="50" y1="200" x2="50" y2="50" stroke="black" stroke-width="2"/>
        
        <!-- Graph -->
        <path d="M 50,200 Q 100,150 150,120 L 250,120" fill="none" stroke="#ea4335" stroke-width="2"/>
        
        <!-- Labels -->
        <text x="280" y="220" font-family="Arial" font-size="12">Intensity</text>
        <text x="20" y="60" font-family="Arial" font-size="12">Current</text>
        <text x="150" y="110" font-family="Arial" font-size="12">Iₛ</text>
    </g>
    
    <!-- Directionality Diagram -->
    <g transform="translate(250,350)">
        <text x="0" y="20" font-family="Arial" font-size="16">Directional Emission</text>
        
        <!-- Metal surface -->
        <rect x="100" y="100" width="200" height="20" fill="#666"/>
        
        <!-- Incident light -->
        <line x1="50" y1="50" x2="200" y2="100" stroke="#fbbc05" stroke-width="2"/>
        <path d="M 180,90 L 200,100 L 180,110" fill="none" stroke="#fbbc05" stroke-width="2"/>
        
        <!-- Electron emission -->
        <path d="M 200,100 Q 220,80 240,60" fill="none" stroke="#34a853" stroke-width="2"/>
        <circle cx="240" cy="60" r="3" fill="#34a853"/>
        
        <!-- Polarization direction -->
        <line x1="150" y1="75" x2="170" y2="75" stroke="#4285f4" stroke-width="2" stroke-dasharray="5,5"/>
        <text x="130" y="70" font-family="Arial" font-size="10">E field</text>
    </g>
</svg>
