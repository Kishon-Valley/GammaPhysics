<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="100%" height="100%" fill="white"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>
  <!-- Interface line -->
  <line x1="50" y1="150" x2="350" y2="150" stroke="#000" stroke-width="2"/>
  
  <!-- Incident ray -->
  <line x1="150" y1="50" x2="200" y2="150" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Reflected ray -->
  <line x1="200" y1="150" x2="250" y2="50" stroke="#F44336" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Refracted ray -->
  <line x1="200" y1="150" x2="250" y2="250" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Angle labels -->
  <path d="M 180 150 A 20 20 0 0 1 200 130" stroke="#000" stroke-width="1" fill="none"/>
  <text x="175" y="135" font-size="14">θᵢ</text>
  
  <path d="M 200 130 A 20 20 0 0 0 220 150" stroke="#000" stroke-width="1" fill="none"/>
  <text x="215" y="135" font-size="14">θᵣ</text>
  
  <!-- Normal line -->
  <line x1="200" y1="50" x2="200" y2="250" stroke="#666" stroke-width="1" stroke-dasharray="4"/>
  
  <!-- Labels -->
  <text x="120" y="30" font-size="14">Brewster's Angle</text>
  <text x="50" y="130" font-size="12">n₁</text>
  <text x="50" y="180" font-size="12">n₂</text>
  <text x="280" y="70" font-size="12" fill="#F44336">Reflected (p-polarized)</text>
  <text x="280" y="230" font-size="12" fill="#4CAF50">Refracted</text>
</svg>
