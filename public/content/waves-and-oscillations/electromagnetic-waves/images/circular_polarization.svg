<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="100%" height="100%" fill="white"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>
  <!-- Propagation axis -->
  <line x1="200" y1="50" x2="200" y2="250" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="210" y="270" font-size="14">z</text>
  
  <!-- Circular path -->
  <circle cx="200" cy="150" r="50" stroke="#666" stroke-width="1" fill="none" stroke-dasharray="4"/>
  
  <!-- Electric field vector -->
  <line x1="200" y1="150" x2="250" y2="150" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="260" y="155" font-size="14" fill="#2196F3">E</text>
  
  <!-- Rotation arrow -->
  <path d="M 235 120 A 40 40 0 0 1 235 180" stroke="#F44336" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Labels -->
  <text x="120" y="30" font-size="14">Right-Hand Circular Polarization</text>
  <text x="50" y="280" font-size="12">Electric field vector rotates clockwise</text>
  <text x="50" y="295" font-size="12">when viewed along propagation direction</text>
</svg>
