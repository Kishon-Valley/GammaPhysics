<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Grid -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#f0f0f0" stroke-width="1"/>
    </pattern>
    <rect width="100%" height="100%" fill="url(#grid)"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-family="Arial" font-weight="bold">
        Electromagnetic Spectrum
    </text>
    
    <!-- Spectrum Bar -->
    <g transform="translate(100,150)">
        <!-- Radio -->
        <rect x="0" y="0" width="100" height="50" fill="#E3F2FD"/>
        <text x="50" y="30" text-anchor="middle" font-size="12">Radio</text>
        <text x="50" y="70" text-anchor="middle" font-size="10">10³ m</text>
        
        <!-- Microwave -->
        <rect x="100" y="0" width="100" height="50" fill="#BBDEFB"/>
        <text x="150" y="30" text-anchor="middle" font-size="12">Microwave</text>
        <text x="150" y="70" text-anchor="middle" font-size="10">10⁻² m</text>
        
        <!-- Infrared -->
        <rect x="200" y="0" width="100" height="50" fill="#90CAF9"/>
        <text x="250" y="30" text-anchor="middle" font-size="12">Infrared</text>
        <text x="250" y="70" text-anchor="middle" font-size="10">10⁻⁵ m</text>
        
        <!-- Visible -->
        <rect x="300" y="0" width="100" height="50" fill="#64B5F6"/>
        <text x="350" y="30" text-anchor="middle" font-size="12">Visible</text>
        <text x="350" y="70" text-anchor="middle" font-size="10">500 nm</text>
        
        <!-- UV -->
        <rect x="400" y="0" width="100" height="50" fill="#42A5F5"/>
        <text x="450" y="30" text-anchor="middle" font-size="12">UV</text>
        <text x="450" y="70" text-anchor="middle" font-size="10">10⁻⁸ m</text>
        
        <!-- X-ray -->
        <rect x="500" y="0" width="100" height="50" fill="#2196F3"/>
        <text x="550" y="30" text-anchor="middle" font-size="12">X-ray</text>
        <text x="550" y="70" text-anchor="middle" font-size="10">10⁻¹⁰ m</text>
        
        <!-- Gamma -->
        <rect x="600" y="0" width="100" height="50" fill="#1976D2"/>
        <text x="650" y="30" text-anchor="middle" font-size="12">Gamma</text>
        <text x="650" y="70" text-anchor="middle" font-size="10">10⁻¹² m</text>
    </g>
    
    <!-- Energy Scale -->
    <g transform="translate(100,250)">
        <line x1="0" y1="0" x2="700" y2="0" stroke="black" stroke-width="2"/>
        <text x="350" y="30" text-anchor="middle" font-size="14">Increasing Energy →</text>
        <text x="350" y="50" text-anchor="middle" font-size="14">Increasing Frequency →</text>
    </g>
    
    <!-- Applications -->
    <g transform="translate(100,300)">
        <rect x="0" y="0" width="700" height="80" fill="#f8f8f8" stroke="#ccc"/>
        <text font-family="Arial" font-size="12">
            <tspan x="10" dy="20">Applications:</tspan>
            <tspan x="10" dy="20">• Radio: Communication, Broadcasting</tspan>
            <tspan x="200" dy="0">• Microwave: Cooking, Radar</tspan>
            <tspan x="400" dy="0">• IR: Thermal Imaging</tspan>
            <tspan x="550" dy="0">• UV: Sterilization</tspan>
            <tspan x="10" dy="20">• X-ray: Medical Imaging</tspan>
            <tspan x="200" dy="0">• Gamma: Nuclear Medicine</tspan>
            <tspan x="400" dy="0">• Visible: Human Vision, Photography</tspan>
        </text>
    </g>
</svg>
