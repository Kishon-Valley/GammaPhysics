<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="100%" height="100%" fill="white"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>
  <!-- Propagation axis -->
  <line x1="50" y1="100" x2="350" y2="100" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="360" y="105" font-size="14">z</text>
  
  <!-- Electric field oscillation -->
  <path d="M 50 100 Q 125 50 200 100 T 350 100" stroke="#2196F3" stroke-width="2" fill="none"/>
  <text x="360" y="60" font-size="14" fill="#2196F3">E</text>
  
  <!-- Vertical lines showing E-field -->
  <line x1="125" y1="50" x2="125" y2="100" stroke="#2196F3" stroke-width="1" stroke-dasharray="4"/>
  <line x1="275" y1="50" x2="275" y2="100" stroke="#2196F3" stroke-width="1" stroke-dasharray="4"/>
  
  <!-- Labels -->
  <text x="150" y="30" font-size="14">Linear Polarization</text>
  <text x="50" y="180" font-size="12">Electric field oscillates in a single plane</text>
</svg>
