<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Grid -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#f0f0f0" stroke-width="1"/>
    </pattern>
    <rect width="100%" height="100%" fill="url(#grid)"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-family="Arial" font-weight="bold">
        Applications of the Doppler Effect
    </text>
    
    <!-- Medical Ultrasound -->
    <g transform="translate(200,150)">
        <rect x="0" y="0" width="200" height="100" rx="10" fill="#E3F2FD" stroke="#2196F3"/>
        <text x="100" y="30" text-anchor="middle" font-size="16" fill="#2196F3">Medical Ultrasound</text>
        <text x="100" y="60" text-anchor="middle" font-size="12">
            Blood flow measurement
        </text>
        <text x="100" y="80" text-anchor="middle" font-size="12">
            Fetal monitoring
        </text>
    </g>
    
    <!-- Radar Speed Detection -->
    <g transform="translate(500,150)">
        <rect x="0" y="0" width="200" height="100" rx="10" fill="#F3E5F5" stroke="#9C27B0"/>
        <text x="100" y="30" text-anchor="middle" font-size="16" fill="#9C27B0">Radar Detection</text>
        <text x="100" y="60" text-anchor="middle" font-size="12">
            Vehicle speed measurement
        </text>
        <text x="100" y="80" text-anchor="middle" font-size="12">
            Traffic monitoring
        </text>
    </g>
    
    <!-- Astronomical Redshift -->
    <g transform="translate(200,300)">
        <rect x="0" y="0" width="200" height="100" rx="10" fill="#FFF3E0" stroke="#FF9800"/>
        <text x="100" y="30" text-anchor="middle" font-size="16" fill="#FF9800">Astronomical Redshift</text>
        <text x="100" y="60" text-anchor="middle" font-size="12">
            Galaxy motion detection
        </text>
        <text x="100" y="80" text-anchor="middle" font-size="12">
            Universe expansion study
        </text>
    </g>
    
    <!-- Sonar -->
    <g transform="translate(500,300)">
        <rect x="0" y="0" width="200" height="100" rx="10" fill="#E8F5E9" stroke="#4CAF50"/>
        <text x="100" y="30" text-anchor="middle" font-size="16" fill="#4CAF50">Sonar Systems</text>
        <text x="100" y="60" text-anchor="middle" font-size="12">
            Submarine detection
        </text>
        <text x="100" y="80" text-anchor="middle" font-size="12">
            Ocean depth measurement
        </text>
    </g>
    
    <!-- Connecting Lines -->
    <g stroke="#666" stroke-width="1" stroke-dasharray="5,5">
        <line x1="300" y1="200" x2="500" y2="200"/>
        <line x1="300" y1="350" x2="500" y2="350"/>
        <line x1="200" y1="250" x2="200" y2="300"/>
        <line x1="700" y1="250" x2="700" y2="300"/>
    </g>
</svg>
