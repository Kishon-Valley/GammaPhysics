<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" font-size="20" font-family="Arial">Beat Amplitude Variation</text>
    
    <!-- Time axis -->
    <line x1="100" y1="200" x2="700" y2="200" stroke="black" stroke-width="2"/>
    <text x="710" y="205" font-size="14">t</text>
    
    <!-- Amplitude envelope -->
    <path d="M100,200 Q200,100 300,200 T500,200 T700,200" 
          fill="none" stroke="#E91E63" stroke-width="2" stroke-dasharray="5,5"/>
    <path d="M100,200 Q200,300 300,200 T500,200 T700,200" 
          fill="none" stroke="#E91E63" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Beat wave -->
    <path d="M100,200 
             Q105,180 110,200 T120,200 T130,200 T140,200 T150,200
             Q155,160 160,200 T170,200 T180,200 T190,200 T200,200
             Q205,140 210,200 T220,200 T230,200 T240,200 T250,200
             Q255,120 260,200 T270,200 T280,200 T290,200 T300,200
             Q305,140 310,200 T320,200 T330,200 T340,200 T350,200
             Q355,160 360,200 T370,200 T380,200 T390,200 T400,200
             Q405,180 410,200 T420,200 T430,200 T440,200 T450,200"
          fill="none" stroke="#9C27B0" stroke-width="1.5"/>
    
    <!-- Labels -->
    <text x="300" y="100" text-anchor="middle" font-size="14">Maximum Amplitude: 2A</text>
    <text x="300" y="300" text-anchor="middle" font-size="14">Minimum Amplitude: 0</text>
    
    <!-- Time markers -->
    <line x1="100" y1="195" x2="100" y2="205" stroke="black" stroke-width="2"/>
    <line x1="300" y1="195" x2="300" y2="205" stroke="black" stroke-width="2"/>
    <line x1="500" y1="195" x2="500" y2="205" stroke="black" stroke-width="2"/>
    <line x1="700" y1="195" x2="700" y2="205" stroke="black" stroke-width="2"/>
    
    <text x="300" y="350" text-anchor="middle" font-size="16">Time period of amplitude variation: T = 1/|f₁ - f₂|</text>
</svg>
