<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" font-size="20" font-family="Arial">Beat Applications in Music</text>
    
    <!-- Guitar Tuning Illustration -->
    <g transform="translate(100,100)">
        <text x="0" y="0" font-size="16" font-weight="bold">Guitar String Tuning</text>
        
        <!-- Reference string wave -->
        <text x="0" y="30" font-size="14">Reference (440 Hz)</text>
        <path d="M150,25 Q162,15 174,25 T198,25 T222,25 T246,25 T270,25" 
              fill="none" stroke="#2196F3" stroke-width="2"/>
        
        <!-- String being tuned -->
        <text x="0" y="80" font-size="14">String being tuned</text>
        <path d="M150,75 Q165,65 180,75 T210,75 T240,75 T270,75" 
              fill="none" stroke="#4CAF50" stroke-width="2"/>
        
        <!-- Resulting beat -->
        <text x="0" y="130" font-size="14">Resulting beat</text>
        <path d="M150,125 Q180,100 210,125 T270,125" 
              fill="none" stroke="#E91E63" stroke-width="2" stroke-dasharray="5,5"/>
        <path d="M150,125 Q180,150 210,125 T270,125" 
              fill="none" stroke="#E91E63" stroke-width="2" stroke-dasharray="5,5"/>
        <path d="M150,125 Q158,115 166,125 T182,125 T198,125 T214,125 T230,125" 
              fill="none" stroke="#9C27B0" stroke-width="1.5"/>
    </g>
    
    <!-- Piano Tuning Illustration -->
    <g transform="translate(100,250)">
        <text x="0" y="0" font-size="16" font-weight="bold">Piano Tuning</text>
        
        <!-- Piano keyboard outline -->
        <rect x="150" y="20" width="200" height="60" fill="none" stroke="black" stroke-width="2"/>
        <line x1="175" y1="20" x2="175" y2="80" stroke="black" stroke-width="2"/>
        <line x1="200" y1="20" x2="200" y2="80" stroke="black" stroke-width="2"/>
        <line x1="225" y1="20" x2="225" y2="80" stroke="black" stroke-width="2"/>
        <line x1="250" y1="20" x2="250" y2="80" stroke="black" stroke-width="2"/>
        <line x1="275" y1="20" x2="275" y2="80" stroke="black" stroke-width="2"/>
        <line x1="300" y1="20" x2="300" y2="80" stroke="black" stroke-width="2"/>
        <line x1="325" y1="20" x2="325" y2="80" stroke="black" stroke-width="2"/>
        
        <!-- Beat frequency indicator -->
        <path d="M150,100 Q200,90 250,100 T350,100" 
              fill="none" stroke="#E91E63" stroke-width="2" stroke-dasharray="5,5"/>
        <text x="250" y="120" text-anchor="middle" font-size="14">Beat frequency decreases as tuning improves</text>
    </g>
</svg>
