<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" font-size="20" font-family="Arial">Constructive Interference</text>
    
    <!-- Wave 1 -->
    <path d="M50,150 Q125,100 200,150 T350,150" 
          fill="none" stroke="#2196F3" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="200" y="80" text-anchor="middle" font-size="14">Wave 1</text>
    
    <!-- Wave 2 -->
    <path d="M50,150 Q125,100 200,150 T350,150" 
          fill="none" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="200" y="220" text-anchor="middle" font-size="14">Wave 2</text>
    
    <!-- Resultant Wave -->
    <path d="M450,150 Q525,50 600,150 T750,150" 
          fill="none" stroke="#E91E63" stroke-width="3"/>
    <text x="600" y="80" text-anchor="middle" font-size="14">Resultant Wave</text>
    <text x="600" y="100" text-anchor="middle" font-size="14">(Amplitude = A₁ + A₂)</text>
    
    <!-- Arrows -->
    <path d="M350,150 L450,150" stroke="#000" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="400" y="140" text-anchor="middle" font-size="14">+</text>
    
    <!-- Amplitude markers -->
    <line x1="525" y1="150" x2="525" y2="50" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="540" y="100" text-anchor="start" font-size="12">2A</text>
</svg>
