<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" font-size="20" font-family="Arial">Standing Wave Modes</text>
    
    <!-- Fundamental Mode (n=1) -->
    <g transform="translate(0,0)">
        <text x="100" y="80" text-anchor="end" font-size="14">n = 1</text>
        <text x="130" y="80" text-anchor="start" font-size="14">(Fundamental)</text>
        <path d="M150,100 Q300,50 450,100" fill="none" stroke="#2196F3" stroke-width="2"/>
        <path d="M150,100 Q300,150 450,100" fill="none" stroke="#2196F3" stroke-width="2" stroke-dasharray="5,5"/>
        <circle cx="150" cy="100" r="4" fill="#2196F3"/>
        <circle cx="450" cy="100" r="4" fill="#2196F3"/>
        <text x="600" y="100" text-anchor="start" font-size="14">位 = 2L</text>
    </g>
    
    <!-- Second Harmonic (n=2) -->
    <g transform="translate(0,100)">
        <text x="100" y="80" text-anchor="end" font-size="14">n = 2</text>
        <path d="M150,100 Q225,50 300,100 Q375,150 450,100" fill="none" stroke="#4CAF50" stroke-width="2"/>
        <path d="M150,100 Q225,150 300,100 Q375,50 450,100" fill="none" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,5"/>
        <circle cx="150" cy="100" r="4" fill="#4CAF50"/>
        <circle cx="300" cy="100" r="4" fill="#4CAF50"/>
        <circle cx="450" cy="100" r="4" fill="#4CAF50"/>
        <text x="600" y="100" text-anchor="start" font-size="14">位 = L</text>
    </g>
    
    <!-- Third Harmonic (n=3) -->
    <g transform="translate(0,200)">
        <text x="100" y="80" text-anchor="end" font-size="14">n = 3</text>
        <path d="M150,100 Q200,50 250,100 Q300,150 350,100 Q400,50 450,100" fill="none" stroke="#FFA000" stroke-width="2"/>
        <path d="M150,100 Q200,150 250,100 Q300,50 350,100 Q400,150 450,100" fill="none" stroke="#FFA000" stroke-width="2" stroke-dasharray="5,5"/>
        <circle cx="150" cy="100" r="4" fill="#FFA000"/>
        <circle cx="250" cy="100" r="4" fill="#FFA000"/>
        <circle cx="350" cy="100" r="4" fill="#FFA000"/>
        <circle cx="450" cy="100" r="4" fill="#FFA000"/>
        <text x="600" y="100" text-anchor="start" font-size="14">位 = 2L/3</text>
    </g>
    
    <!-- Formulas -->
    <g transform="translate(0,350)">
        <text x="400" y="30" text-anchor="middle" font-size="16">Frequency: f_n = nv/2L</text>
        <text x="400" y="60" text-anchor="middle" font-size="16">Wavelength: 位_n = 2L/n</text>
        <text x="400" y="90" text-anchor="middle" font-size="14">where n = mode number, L = length, v = wave speed</text>
    </g>
</svg>
