<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" font-size="20" font-family="Arial">Standing Wave Nodes</text>
    
    <!-- Equilibrium line -->
    <line x1="50" y1="150" x2="750" y2="150" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Standing wave at t=0 -->
    <path d="M50,150 Q200,50 350,150 T650,150" fill="none" stroke="#2196F3" stroke-width="2"/>
    
    <!-- Nodes -->
    <circle cx="50" cy="150" r="6" fill="#E91E63"/>
    <circle cx="350" cy="150" r="6" fill="#E91E63"/>
    <circle cx="650" cy="150" r="6" fill="#E91E63"/>
    
    <!-- Node labels -->
    <text x="50" y="180" text-anchor="middle" font-size="14">Node</text>
    <text x="350" y="180" text-anchor="middle" font-size="14">Node</text>
    <text x="650" y="180" text-anchor="middle" font-size="14">Node</text>
    
    <!-- Measurements -->
    <line x1="50" y1="200" x2="350" y2="200" stroke="#666" stroke-width="1"/>
    <line x1="50" y1="195" x2="50" y2="205" stroke="#666" stroke-width="1"/>
    <line x1="350" y1="195" x2="350" y2="205" stroke="#666" stroke-width="1"/>
    <text x="200" y="220" text-anchor="middle" font-size="14">λ/2</text>
    
    <!-- Formula -->
    <text x="400" y="260" text-anchor="middle" font-size="16">Node positions: x = nλ/2, n = 0,1,2,...</text>
</svg>
