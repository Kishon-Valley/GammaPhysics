<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" font-size="20" font-family="Arial">Wave Superposition</text>
    
    <!-- Wave 1 -->
    <path d="M50,100 Q125,50 200,100 T350,100 T500,100 T650,100 T800,100" 
          fill="none" stroke="#2196F3" stroke-width="2"/>
    <text x="100" y="80" text-anchor="middle" font-size="14">Wave 1</text>
    
    <!-- Wave 2 -->
    <path d="M50,200 Q125,250 200,200 T350,200 T500,200 T650,200 T800,200" 
          fill="none" stroke="#4CAF50" stroke-width="2"/>
    <text x="100" y="220" text-anchor="middle" font-size="14">Wave 2</text>
    
    <!-- Combined Wave -->
    <path d="M50,300 Q125,200 200,300 T350,300 T500,300 T650,300 T800,300" 
          fill="none" stroke="#E91E63" stroke-width="3"/>
    <text x="100" y="320" text-anchor="middle" font-size="14">Combined Wave</text>
    
    <!-- Vertical lines showing addition -->
    <line x1="200" y1="100" x2="200" y2="300" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="350" y1="100" x2="350" y2="300" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="500" y1="100" x2="500" y2="300" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Formula -->
    <text x="400" y="370" text-anchor="middle" font-size="16">y(x,t) = y₁(x,t) + y₂(x,t)</text>
</svg>
