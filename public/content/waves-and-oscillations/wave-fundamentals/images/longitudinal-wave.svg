<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <!-- White background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Background line -->
    <line x1="0" y1="150" x2="600" y2="150" stroke="#ddd" stroke-width="1"/>
    
    <!-- Compression and rarefaction -->
    <g stroke="#2196F3" stroke-width="3">
        <!-- Particles -->
        <line x1="30" y1="135" x2="30" y2="165"/>
        <line x1="45" y1="135" x2="45" y2="165"/>
        <line x1="60" y1="135" x2="60" y2="165"/>
        
        <line x1="120" y1="135" x2="120" y2="165"/>
        <line x1="128" y1="135" x2="128" y2="165"/>
        <line x1="136" y1="135" x2="136" y2="165"/>
        
        <line x1="210" y1="135" x2="210" y2="165"/>
        <line x1="225" y1="135" x2="225" y2="165"/>
        <line x1="240" y1="135" x2="240" y2="165"/>
        
        <line x1="330" y1="135" x2="330" y2="165"/>
        <line x1="338" y1="135" x2="338" y2="165"/>
        <line x1="346" y1="135" x2="346" y2="165"/>
        
        <line x1="420" y1="135" x2="420" y2="165"/>
        <line x1="435" y1="135" x2="435" y2="165"/>
        <line x1="450" y1="135" x2="450" y2="165"/>
    </g>
    
    <!-- Labels -->
    <text x="105" y="210" font-size="16" fill="black" font-weight="bold">Compression</text>
    <text x="300" y="210" font-size="16" fill="black" font-weight="bold">Rarefaction</text>
    
    <!-- Wave direction -->
    <line x1="225" y1="75" x2="375" y2="75" stroke="#4CAF50" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="255" y="60" font-size="16" fill="black">Wave propagation</text>
    
    <!-- Particle motion -->
    <line x1="128" y1="105" x2="128" y2="135" stroke="#FF5722" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="90" y="120" font-size="16" fill="black">Particle motion</text>
    
    <!-- Arrow marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#4CAF50"/>
        </marker>
    </defs>
    
    <!-- Title -->
    <text x="20" y="40" font-size="20" font-weight="bold" fill="black">Longitudinal Wave</text>
</svg>
