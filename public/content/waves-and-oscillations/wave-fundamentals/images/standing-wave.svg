<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
    <!-- White background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Grid lines -->
    <line x1="0" y1="100" x2="400" y2="100" stroke="#ddd" stroke-width="1"/>
    
    <!-- Standing wave at t=0 -->
    <path d="M 50,100 Q 125,50 200,100 T 350,100" 
          fill="none" stroke="#2196F3" stroke-width="3"/>
          
    <!-- Standing wave at t=T/4 (dashed) -->
    <path d="M 50,100 Q 125,150 200,100 T 350,100" 
          fill="none" stroke="#2196F3" stroke-width="2" stroke-dasharray="4"/>
    
    <!-- Nodes -->
    <circle cx="50" cy="100" r="5" fill="#FF5722"/>
    <circle cx="200" cy="100" r="5" fill="#FF5722"/>
    <circle cx="350" cy="100" r="5" fill="#FF5722"/>
    
    <!-- Antinodes -->
    <line x1="125" y1="50" x2="125" y2="150" stroke="#4CAF50" stroke-width="2" stroke-dasharray="4"/>
    <line x1="275" y1="50" x2="275" y2="150" stroke="#4CAF50" stroke-width="2" stroke-dasharray="4"/>
    
    <!-- Labels -->
    <text x="45" y="120" font-size="14" fill="black" font-weight="bold">Node</text>
    <text x="110" y="40" font-size="14" fill="black" font-weight="bold">Antinode</text>
    
    <!-- Wave envelope -->
    <path d="M 50,50 Q 125,50 200,100 T 350,100" 
          fill="none" stroke="#FF9800" stroke-width="2" stroke-dasharray="2"/>
    <path d="M 50,150 Q 125,150 200,100 T 350,100" 
          fill="none" stroke="#FF9800" stroke-width="2" stroke-dasharray="2"/>
    
    <!-- Title -->
    <text x="10" y="30" font-size="16" font-weight="bold" fill="black">Standing Wave</text>
</svg>
