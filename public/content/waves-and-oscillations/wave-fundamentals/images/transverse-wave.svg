<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <!-- White background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Grid lines -->
    <line x1="0" y1="150" x2="600" y2="150" stroke="#ddd" stroke-width="1"/>
    
    <!-- Sine wave -->
    <path d="M 0,150 C 75,75 150,75 225,150 S 375,225 450,150 S 600,75 675,150" 
          fill="none" stroke="#2196F3" stroke-width="4"/>
    
    <!-- Wave parameters -->
    <line x1="75" y1="75" x2="75" y2="150" stroke="#FF5722" stroke-width="2" stroke-dasharray="4"/>
    <text x="45" y="105" font-size="16" fill="black">A</text>
    
    <line x1="75" y1="150" x2="375" y2="150" stroke="#4CAF50" stroke-width="2" stroke-dasharray="4"/>
    <text x="210" y="180" font-size="16" fill="black">Î»</text>
    
    <!-- Particle motion -->
    <circle cx="75" cy="75" r="6" fill="#FF5722"/>
    <path d="M 75,75 L 75,105" stroke="#FF5722" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- Arrow marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#FF5722"/>
        </marker>
    </defs>
    
    <!-- Labels -->
    <text x="20" y="40" font-size="20" font-weight="bold" fill="black">Transverse Wave</text>
</svg>
