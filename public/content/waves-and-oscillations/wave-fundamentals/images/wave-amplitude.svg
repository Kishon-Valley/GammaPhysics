<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <!-- White background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Grid lines -->
    <line x1="0" y1="150" x2="600" y2="150" stroke="#ddd" stroke-width="1"/>
    
    <!-- Sine wave -->
    <path d="M 50,150 C 125,50 200,50 275,150 S 425,250 500,150" 
          fill="none" stroke="#2196F3" stroke-width="4"/>
    
    <!-- Amplitude markers -->
    <line x1="175" y1="50" x2="175" y2="150" stroke="#FF5722" stroke-width="2" stroke-dasharray="4"/>
    <line x1="170" y1="50" x2="180" y2="50" stroke="#FF5722" stroke-width="2"/>
    <text x="185" y="100" font-size="20" fill="black">A</text>
    
    <!-- Equilibrium line label -->
    <text x="20" y="145" font-size="16" fill="black">Equilibrium</text>
    
    <!-- Title -->
    <text x="20" y="40" font-size="24" font-weight="bold" fill="black">Wave Amplitude</text>
    
    <!-- Description -->
    <text x="20" y="270" font-size="16" fill="black">Maximum displacement from equilibrium position</text>
</svg>
