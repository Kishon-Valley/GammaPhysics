<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!-- White background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Grid lines -->
    <line x1="0" y1="75" x2="400" y2="75" stroke="#ddd" stroke-width="1"/>
    <line x1="0" y1="175" x2="400" y2="175" stroke="#ddd" stroke-width="1"/>
    <line x1="0" y1="275" x2="400" y2="275" stroke="#ddd" stroke-width="1"/>
    
    <!-- Wave 1 -->
    <path d="M 0,75 C 50,50 100,100 150,75 S 250,50 300,75 S 400,100 450,75" 
          fill="none" stroke="#2196F3" stroke-width="3"/>
    <text x="350" y="75" font-size="14" fill="black" font-weight="bold">Wave 1</text>
    
    <!-- Wave 2 -->
    <path d="M 0,175 C 50,150 100,200 150,175 S 250,150 300,175 S 400,200 450,175" 
          fill="none" stroke="#4CAF50" stroke-width="3"/>
    <text x="350" y="175" font-size="14" fill="black" font-weight="bold">Wave 2</text>
    
    <!-- Resultant wave -->
    <path d="M 0,275 C 50,225 100,325 150,275 S 250,225 300,275 S 400,325 450,275" 
          fill="none" stroke="#FF5722" stroke-width="3"/>
    <text x="350" y="275" font-size="14" fill="black" font-weight="bold">Sum</text>
    
    <!-- Labels -->
    <text x="10" y="30" font-size="16" font-weight="bold" fill="black">Wave Interference</text>
    <text x="10" y="250" font-size="14" fill="black">Constructive at peaks</text>
    <text x="10" y="300" font-size="14" fill="black">Destructive at troughs</text>
    
    <!-- Amplitude indicators -->
    <line x1="150" y1="275" x2="150" y2="225" stroke="#FF5722" stroke-width="2" stroke-dasharray="4"/>
    <text x="160" y="250" font-size="14" fill="black">2A</text>
</svg>
