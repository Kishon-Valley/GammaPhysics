<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- White background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Grid lines -->
    <line x1="0" y1="200" x2="600" y2="200" stroke="#ddd" stroke-width="1"/>
    
    <!-- First wave -->
    <path d="M 50,200 C 125,100 200,100 275,200 S 425,300 500,200" 
          fill="none" stroke="#2196F3" stroke-width="4"/>
    
    <!-- Second wave (phase shifted) -->
    <path d="M 50,200 C 125,250 200,250 275,200 S 425,150 500,200" 
          fill="none" stroke="#FF5722" stroke-width="4" stroke-dasharray="4"/>
    
    <!-- Phase difference marker -->
    <path d="M 125,200 A 30,30 0 0,1 125,250" fill="none" stroke="#4CAF50" stroke-width="2"/>
    <text x="90" y="230" font-size="20" fill="black">Δφ</text>
    
    <!-- Legend -->
    <rect x="400" y="50" width="150" height="80" fill="white" stroke="#ddd"/>
    <line x1="420" y1="70" x2="460" y2="70" stroke="#2196F3" stroke-width="4"/>
    <line x1="420" y1="100" x2="460" y2="100" stroke="#FF5722" stroke-width="4" stroke-dasharray="4"/>
    <text x="470" y="75" font-size="14" fill="black">Wave 1</text>
    <text x="470" y="105" font-size="14" fill="black">Wave 2</text>
    
    <!-- Title -->
    <text x="20" y="40" font-size="24" font-weight="bold" fill="black">Phase Difference</text>
    
    <!-- Description -->
    <text x="20" y="350" font-size="16" fill="black">When Δφ = π: Destructive interference</text>
    <text x="20" y="375" font-size="16" fill="black">When Δφ = 2π: Constructive interference</text>
</svg>
