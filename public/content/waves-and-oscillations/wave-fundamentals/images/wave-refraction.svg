<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="500" viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
    <!-- White background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Medium boundary -->
    <line x1="0" y1="250" x2="600" y2="250" stroke="#ddd" stroke-width="2"/>
    
    <!-- Medium labels -->
    <text x="30" y="220" font-size="16" fill="black" font-weight="bold">Medium 1 (n₁)</text>
    <text x="30" y="300" font-size="16" fill="black" font-weight="bold">Medium 2 (n₂)</text>
    
    <!-- Normal line -->
    <line x1="300" y1="100" x2="300" y2="400" stroke="#ddd" stroke-width="1" stroke-dasharray="4"/>
    <text x="315" y="150" font-size="16" fill="black">Normal</text>
    
    <!-- Incident ray -->
    <line x1="150" y1="100" x2="300" y2="250" stroke="#2196F3" stroke-width="4" marker-end="url(#arrowhead)"/>
    <path d="M 210,175 A 60,60 0 0,1 270,200" fill="none" stroke="#FF5722" stroke-width="2"/>
    <text x="225" y="185" font-size="16" fill="black">θ₁</text>
    
    <!-- Refracted ray -->
    <line x1="300" y1="250" x2="420" y2="400" stroke="#4CAF50" stroke-width="4" marker-end="url(#arrowhead)"/>
    <path d="M 300,250 A 60,60 0 0,0 360,280" fill="none" stroke="#FF5722" stroke-width="2"/>
    <text x="330" y="290" font-size="16" fill="black">θ₂</text>
    
    <!-- Title -->
    <text x="20" y="40" font-size="24" font-weight="bold" fill="black">Wave Refraction</text>
    
    <!-- Arrow marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#2196F3"/>
        </marker>
    </defs>
    
    <!-- Snell's Law -->
    <text x="420" y="470" font-size="18" fill="black" font-style="italic">n₁sin(θ₁) = n₂sin(θ₂)</text>
</svg>
