<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" font-size="20" font-family="Arial">Double-Slit Diffraction</text>
    
    <!-- Barrier with slits -->
    <line x1="300" y1="50" x2="300" y2="150" stroke="black" stroke-width="4"/>
    <line x1="300" y1="170" x2="300" y2="230" stroke="black" stroke-width="4"/>
    <line x1="300" y1="250" x2="300" y2="350" stroke="black" stroke-width="4"/>
    <text x="280" y="200" text-anchor="end" font-size="14">d</text>
    
    <!-- Incident waves -->
    <path d="M200,160 L300,160" stroke="#2196F3" stroke-width="2"/>
    <path d="M200,200 L300,200" stroke="#2196F3" stroke-width="2"/>
    <path d="M200,240 L300,240" stroke="#2196F3" stroke-width="2"/>
    
    <!-- Diffracted waves from top slit -->
    <path d="M300,160 Q400,100 500,50" stroke="#4CAF50" stroke-width="1" fill="none" opacity="0.5"/>
    <path d="M300,160 Q400,150 500,150" stroke="#4CAF50" stroke-width="1" fill="none" opacity="0.5"/>
    <path d="M300,160 Q400,200 500,250" stroke="#4CAF50" stroke-width="1" fill="none" opacity="0.5"/>
    
    <!-- Diffracted waves from bottom slit -->
    <path d="M300,240 Q400,150 500,50" stroke="#9C27B0" stroke-width="1" fill="none" opacity="0.5"/>
    <path d="M300,240 Q400,250 500,250" stroke="#9C27B0" stroke-width="1" fill="none" opacity="0.5"/>
    <path d="M300,240 Q400,300 500,350" stroke="#9C27B0" stroke-width="1" fill="none" opacity="0.5"/>
    
    <!-- Interference pattern -->
    <path d="M600,50 L600,350" stroke="black" stroke-width="1"/>
    <path d="M580,200 Q600,50 620,200 Q600,350 580,200" stroke="#FF5722" stroke-width="2" fill="none"/>
    <text x="650" y="200" font-size="14">Intensity</text>
    
    <!-- Angle -->
    <path d="M300,200 A40,40 0 0 0 330,230" fill="none" stroke="#666" stroke-width="1"/>
    <text x="340" y="240" font-size="16">θ</text>
    
    <!-- Formulas -->
    <text x="400" y="380" text-anchor="middle" font-size="16">Bright fringes: dsin(θ) = mλ</text>
    <text x="400" y="360" text-anchor="middle" font-size="14">Dark fringes: dsin(θ) = (m+½)λ</text>
</svg>
