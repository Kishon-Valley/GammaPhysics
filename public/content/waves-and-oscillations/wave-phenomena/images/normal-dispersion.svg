<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Grid -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#f0f0f0" stroke-width="1"/>
    </pattern>
    <rect width="100%" height="100%" fill="url(#grid)"/>
    
    <!-- Coordinate System -->
    <line x1="100" y1="400" x2="700" y2="400" stroke="black" stroke-width="2"/>
    <line x1="100" y1="400" x2="100" y2="100" stroke="black" stroke-width="2"/>
    
    <!-- Axis Labels -->
    <text x="400" y="440" text-anchor="middle" font-size="20" font-family="Arial">Frequency (ω)</text>
    <text x="50" y="250" text-anchor="middle" font-size="20" font-family="Arial" transform="rotate(-90,50,250)">Refractive Index (n)</text>
    
    <!-- Normal Dispersion Curve -->
    <path d="M 100,350 Q 400,300 700,200" stroke="#2196F3" stroke-width="4" fill="none"/>
    
    <!-- Sellmeier Equation -->
    <text x="400" y="80" text-anchor="middle" font-family="Arial" font-size="18">
        Sellmeier Equation: n²(λ) = 1 + Σ(B_iλ²)/(λ² - C_i)
    </text>
    
    <!-- Wavelength Indicators -->
    <line x1="200" y1="395" x2="200" y2="405" stroke="black" stroke-width="2"/>
    <line x1="400" y1="395" x2="400" y2="405" stroke="black" stroke-width="2"/>
    <line x1="600" y1="395" x2="600" y2="405" stroke="black" stroke-width="2"/>
    
    <!-- Color Labels -->
    <text x="200" y="380" fill="#FF0000" font-size="16" text-anchor="middle">Red</text>
    <text x="400" y="380" fill="#00AA00" font-size="16" text-anchor="middle">Green</text>
    <text x="600" y="380" fill="#0000FF" font-size="16" text-anchor="middle">Blue</text>
    
    <!-- Key Features -->
    <text x="150" y="150" font-family="Arial" font-size="16">dn/dω > 0</text>
    <text x="150" y="170" font-family="Arial" font-size="14">(Normal Dispersion)</text>
    
    <!-- Physical Explanation -->
    <text x="500" y="150" font-family="Arial" font-size="14" fill="#666">
        Higher frequencies (blue) travel
    </text>
    <text x="500" y="170" font-family="Arial" font-size="14" fill="#666">
        more slowly than lower frequencies (red)
    </text>
    
    <!-- Resonance Indicator -->
    <path d="M 700,200 Q 750,150 780,50" stroke="#2196F3" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="720" y="150" font-family="Arial" font-size="14" fill="#666">UV Resonance</text>
</svg>
