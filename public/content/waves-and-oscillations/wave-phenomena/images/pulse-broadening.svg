<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" font-size="20" font-family="Arial">Pulse Broadening in Optical Fibers</text>
    
    <!-- Input pulse -->
    <g transform="translate(100,100)">
        <path d="M0,200 Q25,200 50,100 T100,200" 
              stroke="#2196F3" stroke-width="2" fill="none"/>
        <text x="50" y="250" text-anchor="middle" font-size="14">Input Pulse</text>
    </g>
    
    <!-- Propagation arrow -->
    <path d="M250,200 L550,200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="400" y="180" text-anchor="middle" font-size="14">Propagation Distance</text>
    
    <!-- Output pulse -->
    <g transform="translate(600,100)">
        <path d="M0,200 Q50,200 100,100 T200,200" 
              stroke="#4CAF50" stroke-width="2" fill="none"/>
        <text x="100" y="250" text-anchor="middle" font-size="14">Broadened Pulse</text>
    </g>
    
    <!-- Arrowhead definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
        </marker>
    </defs>
    
    <!-- Formula -->
    <text x="400" y="350" text-anchor="middle" font-size="16">D = D_M + D_W</text>
    <text x="400" y="380" text-anchor="middle" font-size="14">(Material + Waveguide Dispersion)</text>
</svg>
