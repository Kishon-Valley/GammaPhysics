<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" font-size="20" font-family="Arial">Total Internal Reflection</text>
    
    <!-- Media -->
    <rect x="0" y="0" width="800" height="200" fill="#E3F2FD"/>
    <text x="50" y="50" font-size="16">n₁ > n₂</text>
    <text x="50" y="250" font-size="16">n₂</text>
    
    <!-- Normal line -->
    <line x1="400" y1="100" x2="400" y2="300" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Critical angle case -->
    <g transform="translate(0,0)">
        <path d="M300,50 L400,200" stroke="#2196F3" stroke-width="2"/>
        <path d="M400,200 L500,350" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,5"/>
        <text x="350" y="100" font-size="14">θ < θc</text>
    </g>
    
    <!-- Total internal reflection case -->
    <g transform="translate(100,0)">
        <path d="M300,50 L400,200" stroke="#9C27B0" stroke-width="2"/>
        <path d="M400,200 L500,50" stroke="#9C27B0" stroke-width="2"/>
        <text x="450" y="100" font-size="14">θ > θc</text>
    </g>
    
    <!-- Critical angle formula -->
    <text x="400" y="380" text-anchor="middle" font-size="18">θc = arcsin(n₂/n₁)</text>
</svg>
