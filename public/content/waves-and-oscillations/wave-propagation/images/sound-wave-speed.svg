<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" font-size="20" font-family="Arial">Sound Wave Speed in Air</text>
    
    <!-- Sound source -->
    <circle cx="100" cy="150" r="20" fill="#FFC107"/>
    <text x="100" y="190" text-anchor="middle" font-size="14">Source</text>
    
    <!-- Compression waves -->
    <path d="M120,150 C140,150 160,130 180,150 S220,170 240,150 S280,130 300,150 S340,170 360,150 S400,130 420,150 S460,170 480,150 S520,130 540,150 S580,170 600,150 S640,130 660,150" 
          fill="none" stroke="#2196F3" stroke-width="2"/>
    
    <!-- Temperature effect arrows -->
    <path d="M250,80 L250,220" stroke="#E91E63" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="270" y="100" font-size="14">Higher temp</text>
    <text x="270" y="210" font-size="14">Lower temp</text>
    
    <!-- Formula -->
    <text x="400" y="250" text-anchor="middle" font-size="16">v = √(B/ρ)</text>
    <text x="400" y="270" text-anchor="middle" font-size="14">B: bulk modulus, ρ: density</text>
</svg>
