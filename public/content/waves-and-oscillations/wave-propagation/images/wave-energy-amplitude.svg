<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" font-size="20" font-family="Arial">Wave Energy vs Amplitude</text>
    
    <!-- Low amplitude wave -->
    <path d="M50,150 Q125,130 200,150 T350,150" fill="none" stroke="#2196F3" stroke-width="2"/>
    <text x="200" y="180" text-anchor="middle" font-size="14">Low Amplitude</text>
    <text x="200" y="200" text-anchor="middle" font-size="14">Low Energy</text>
    
    <!-- High amplitude wave -->
    <path d="M450,150 Q525,100 600,150 T750,150" fill="none" stroke="#E91E63" stroke-width="2"/>
    <text x="600" y="180" text-anchor="middle" font-size="14">High Amplitude</text>
    <text x="600" y="200" text-anchor="middle" font-size="14">High Energy</text>
    
    <!-- Amplitude arrows -->
    <line x1="125" y1="150" x2="125" y2="130" stroke="#2196F3" stroke-width="1" marker-end="url(#arrowhead)"/>
    <line x1="525" y1="150" x2="525" y2="100" stroke="#E91E63" stroke-width="1" marker-end="url(#arrowhead)"/>
    
    <!-- Arrowhead definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
        </marker>
    </defs>
    
    <!-- Formula -->
    <text x="400" y="300" text-anchor="middle" font-size="18">E ∝ A²</text>
    <text x="400" y="330" text-anchor="middle" font-size="14">Energy is proportional to amplitude squared</text>
</svg>
