<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" font-size="20" font-family="Arial">Wave Power and Frequency</text>
    
    <!-- Low frequency wave -->
    <path d="M50,150 Q125,130 200,150 T350,150" fill="none" stroke="#2196F3" stroke-width="2"/>
    <text x="200" y="180" text-anchor="middle" font-size="14">Low Frequency</text>
    <text x="200" y="200" text-anchor="middle" font-size="14">Less Power Transfer</text>
    
    <!-- High frequency wave -->
    <path d="M450,150 Q487,130 525,150 T600,150 T675,150 T750,150" fill="none" stroke="#E91E63" stroke-width="2"/>
    <text x="600" y="180" text-anchor="middle" font-size="14">High Frequency</text>
    <text x="600" y="200" text-anchor="middle" font-size="14">More Power Transfer</text>
    
    <!-- Wavelength arrows -->
    <path d="M50,250 L200,250 M45,245 L50,250 L45,255 M195,245 L200,250 L195,255" stroke="#2196F3" stroke-width="1"/>
    <path d="M450,250 L525,250 M445,245 L450,250 L445,255 M520,245 L525,250 L520,255" stroke="#E91E63" stroke-width="1"/>
    
    <!-- Labels -->
    <text x="125" y="270" text-anchor="middle" font-size="14">Long wavelength</text>
    <text x="487" y="270" text-anchor="middle" font-size="14">Short wavelength</text>
    
    <!-- Formula -->
    <text x="400" y="330" text-anchor="middle" font-size="16">P = E × f</text>
    <text x="400" y="350" text-anchor="middle" font-size="14">Power = Energy × Frequency</text>
</svg>
