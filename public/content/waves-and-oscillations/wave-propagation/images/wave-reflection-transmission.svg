<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" font-size="20" font-family="Arial">Wave Reflection and Transmission</text>
    
    <!-- Medium boundary -->
    <line x1="400" y1="50" x2="400" y2="350" stroke="#E91E63" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Incident wave -->
    <path d="M100,200 Q200,150 300,200 L400,200" 
          fill="none" stroke="#2196F3" stroke-width="3"/>
    <text x="250" y="150" text-anchor="middle" font-size="14">Incident Wave</text>
    
    <!-- Reflected wave -->
    <path d="M400,200 Q300,250 200,200" 
          fill="none" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="250" y="270" text-anchor="middle" font-size="14">Reflected Wave</text>
    
    <!-- Transmitted wave -->
    <path d="M400,200 Q500,150 600,200 T800,200" 
          fill="none" stroke="#FFA000" stroke-width="2"/>
    <text x="600" y="150" text-anchor="middle" font-size="14">Transmitted Wave</text>
    
    <!-- Arrows -->
    <path d="M320,180 L380,180 M370,175 L380,180 L370,185" stroke="#2196F3" stroke-width="2"/>
    <path d="M380,220 L320,220 M330,215 L320,220 L330,225" stroke="#4CAF50" stroke-width="2"/>
    <path d="M420,180 L480,180 M470,175 L480,180 L470,185" stroke="#FFA000" stroke-width="2"/>
    
    <!-- Formulas -->
    <text x="400" y="320" text-anchor="middle" font-size="16">R = |Z₂ - Z₁|/|Z₂ + Z₁|</text>
    <text x="400" y="350" text-anchor="middle" font-size="16">T = 2Z₂/|Z₂ + Z₁|</text>
</svg>
