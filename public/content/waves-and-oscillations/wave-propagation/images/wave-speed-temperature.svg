<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" font-size="20" font-family="Arial">Sound Speed vs Temperature</text>
    
    <!-- Graph axes -->
    <line x1="100" y1="350" x2="700" y2="350" stroke="black" stroke-width="2"/>
    <line x1="100" y1="350" x2="100" y2="50" stroke="black" stroke-width="2"/>
    
    <!-- Axis labels -->
    <text x="400" y="380" text-anchor="middle" font-size="14">Temperature (°C)</text>
    <text x="60" y="200" text-anchor="middle" font-size="14" transform="rotate(-90,60,200)">Speed of Sound (m/s)</text>
    
    <!-- Temperature scale -->
    <text x="100" y="370" text-anchor="middle" font-size="12">0°C</text>
    <text x="300" y="370" text-anchor="middle" font-size="12">20°C</text>
    <text x="500" y="370" text-anchor="middle" font-size="12">40°C</text>
    <text x="700" y="370" text-anchor="middle" font-size="12">60°C</text>
    
    <!-- Speed scale -->
    <text x="80" y="350" text-anchor="end" font-size="12">331</text>
    <text x="80" y="250" text-anchor="end" font-size="12">343</text>
    <text x="80" y="150" text-anchor="end" font-size="12">355</text>
    <text x="80" y="50" text-anchor="end" font-size="12">367</text>
    
    <!-- Graph line -->
    <path d="M100,350 L700,100" stroke="#2196F3" stroke-width="3" fill="none"/>
    
    <!-- Formula -->
    <text x="400" y="100" text-anchor="middle" font-size="16">v = 331.3 √(T/273.15)</text>
    <text x="400" y="120" text-anchor="middle" font-size="14">T in Kelvin</text>
</svg>
