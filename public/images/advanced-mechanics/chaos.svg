<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Grid -->
    <g stroke="#eee" stroke-width="1">
        <path d="M 50 50 L 750 50"/>
        <path d="M 50 150 L 750 150"/>
        <path d="M 50 250 L 750 250"/>
        <path d="M 50 350 L 750 350"/>
    </g>

    <!-- Lorenz Attractor-like paths -->
    <g transform="translate(400,200) scale(0.8)">
        <!-- Left butterfly wing -->
        <path d="M -100,0 C -150,-100 -50,-150 0,-50 C 50,50 -50,100 -100,0" 
              fill="#2196F3" fill-opacity="0.2" stroke="#2196F3" stroke-width="2"/>
              
        <!-- Right butterfly wing -->
        <path d="M 100,0 C 150,-100 50,-150 0,-50 C -50,50 50,100 100,0" 
              fill="#F44336" fill-opacity="0.2" stroke="#F44336" stroke-width="2"/>
              
        <!-- Chaotic trajectory -->
        <path d="M -80,-20 C -60,-80 -20,-60 0,-20 C 20,20 60,-20 80,-60 C 100,-100 60,-120 20,-80 
                 C -20,-40 -60,-60 -80,-20" 
              stroke="#9C27B0" stroke-width="2" fill="none"/>
              
        <!-- Initial conditions points -->
        <circle cx="-80" cy="-20" r="4" fill="#4CAF50"/>
        <circle cx="-79" cy="-20" r="4" fill="#FF9800"/>
    </g>

    <!-- Labels -->
    <text x="250" y="150" font-family="Arial" font-size="14" fill="#2196F3">Attractor Region 1</text>
    <text x="550" y="150" font-family="Arial" font-size="14" fill="#F44336">Attractor Region 2</text>
    <text x="250" y="300" font-family="Arial" font-size="14" fill="#9C27B0">Chaotic Trajectory</text>
    <text x="550" y="300" font-family="Arial" font-size="14">
        <tspan fill="#4CAF50">●</tspan>
        <tspan fill="#000"> Initial State</tspan>
        <tspan fill="#FF9800">●</tspan>
        <tspan fill="#000"> Slightly Different Initial State</tspan>
    </text>
    
    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold">
        Chaos in Nonlinear Systems
    </text>
</svg>
