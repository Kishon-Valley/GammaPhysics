<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#ffffff"/>
    
    <!-- Lorenz attractor visualization -->
    <g transform="translate(400,200) scale(1,-1)">
        <!-- First wing -->
        <path d="M -150,0 C -100,100 -50,150 0,0 C 50,-150 100,-100 150,0"
              stroke="#0066cc" stroke-width="2" fill="none"/>
        
        <!-- Second wing -->
        <path d="M -150,0 C -100,-100 -50,-150 0,0 C 50,150 100,100 150,0"
              stroke="#cc0000" stroke-width="2" fill="none"/>
        
        <!-- Connecting trajectories -->
        <path d="M 0,0 C 25,75 50,100 75,75 C 100,50 75,25 0,0"
              stroke="#009900" stroke-width="1.5" fill="none"/>
        <path d="M 0,0 C -25,-75 -50,-100 -75,-75 C -100,-50 -75,-25 0,0"
              stroke="#009900" stroke-width="1.5" fill="none"/>
    </g>

    <!-- Labels -->
    <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="20">Lorenz Attractor</text>
    <text x="150" y="200" font-family="Arial" font-size="16">Strange</text>
    <text x="150" y="220" font-family="Arial" font-size="16">Attractor</text>
    
    <!-- Axis indicators -->
    <g stroke="#000000" stroke-width="1">
        <path d="M 50,350 L 70,350" />
        <path d="M 50,350 L 50,330" />
        <text x="75" y="355" font-family="Arial" font-size="12">x</text>
        <text x="45" y="325" font-family="Arial" font-size="12">z</text>
    </g>
</svg>
