<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Grid -->
    <g stroke="#eee" stroke-width="1">
        <path d="M 50 50 L 750 50"/>
        <path d="M 50 150 L 750 150"/>
        <path d="M 50 250 L 750 250"/>
        <path d="M 50 350 L 750 350"/>
        <path d="M 150 50 L 150 350"/>
        <path d="M 350 50 L 350 350"/>
        <path d="M 550 50 L 550 350"/>
    </g>

    <!-- Axes -->
    <g stroke="#000" stroke-width="2">
        <path d="M 400 50 L 400 350"/>
        <path d="M 50 200 L 750 200"/>
        <!-- Arrows -->
        <path d="M 395 60 L 400 50 L 405 60"/>
        <path d="M 740 195 L 750 200 L 740 205"/>
    </g>

    <!-- Phase trajectories -->
    <!-- Center spiral -->
    <path d="M 400 200 Q 420 180, 440 200 T 480 200 T 520 200" 
          stroke="#2196F3" stroke-width="2" fill="none"/>
    <!-- Closed orbit -->
    <ellipse cx="400" cy="200" rx="100" ry="50" 
             stroke="#4CAF50" stroke-width="2" fill="none"/>
    <!-- Separatrix -->
    <path d="M 250 100 Q 400 200, 550 100 M 250 300 Q 400 200, 550 300" 
          stroke="#F44336" stroke-width="2" fill="none"/>

    <!-- Energy surfaces -->
    <ellipse cx="400" cy="200" rx="150" ry="75" 
             stroke="#9C27B0" stroke-width="1" fill="none" stroke-dasharray="5,5"/>
    <ellipse cx="400" cy="200" rx="200" ry="100" 
             stroke="#9C27B0" stroke-width="1" fill="none" stroke-dasharray="5,5"/>

    <!-- Labels -->
    <text x="760" y="190" font-family="Arial" font-size="14">q</text>
    <text x="410" y="40" font-family="Arial" font-size="14">p</text>
    <text x="600" y="180" font-family="Arial" font-size="14" fill="#4CAF50">Closed Orbit</text>
    <text x="600" y="140" font-family="Arial" font-size="14" fill="#F44336">Separatrix</text>
    <text x="600" y="100" font-family="Arial" font-size="14" fill="#9C27B0">Energy Surfaces</text>
    
    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold">
        Phase Space Dynamics
    </text>
</svg>
