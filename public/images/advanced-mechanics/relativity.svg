<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Grid representing spacetime -->
    <g stroke="#eee" stroke-width="1">
        <path d="M 50 50 L 750 50"/>
        <path d="M 50 150 L 750 150"/>
        <path d="M 50 250 L 750 250"/>
        <path d="M 50 350 L 750 350"/>
        <path d="M 150 50 L 150 350"/>
        <path d="M 350 50 L 350 350"/>
        <path d="M 550 50 L 550 350"/>
    </g>

    <!-- Light cone -->
    <g transform="translate(400,200)">
        <!-- Past light cone -->
        <path d="M -150,150 L 0,0 L 150,150" 
              stroke="#2196F3" stroke-width="2" fill="#2196F3" fill-opacity="0.1"/>
              
        <!-- Future light cone -->
        <path d="M -150,-150 L 0,0 L 150,-150" 
              stroke="#F44336" stroke-width="2" fill="#F44336" fill-opacity="0.1"/>
              
        <!-- Worldline -->
        <path d="M 0,100 L 0,-100" 
              stroke="#4CAF50" stroke-width="3" stroke-dasharray="5,5"/>
              
        <!-- Event point -->
        <circle cx="0" cy="0" r="6" fill="#9C27B0"/>
    </g>

    <!-- Lorentz transformation -->
    <g transform="translate(400,200)">
        <!-- Transformed coordinates -->
        <path d="M -120,0 L 120,0" stroke="#FF9800" stroke-width="2" transform="rotate(-30)"/>
        <path d="M 0,-120 L 0,120" stroke="#FF9800" stroke-width="2" transform="rotate(-30)"/>
    </g>

    <!-- Labels -->
    <text x="560" y="150" font-family="Arial" font-size="14" fill="#F44336">Future Light Cone</text>
    <text x="560" y="250" font-family="Arial" font-size="14" fill="#2196F3">Past Light Cone</text>
    <text x="250" y="180" font-family="Arial" font-size="14" fill="#4CAF50">World Line</text>
    <text x="250" y="200" font-family="Arial" font-size="14" fill="#9C27B0">Event</text>
    <text x="250" y="220" font-family="Arial" font-size="14" fill="#FF9800">Transformed Frame</text>
    
    <!-- Axes labels -->
    <text x="750" y="210" font-family="Arial" font-size="14">x</text>
    <text x="410" y="60" font-family="Arial" font-size="14">t</text>
    
    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold">
        Relativistic Spacetime
    </text>
</svg>
