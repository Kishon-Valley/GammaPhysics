<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Grid -->
    <g stroke="#eee" stroke-width="1">
        <path d="M 50 50 L 750 50"/>
        <path d="M 50 150 L 750 150"/>
        <path d="M 50 250 L 750 250"/>
        <path d="M 50 350 L 750 350"/>
    </g>

    <!-- Rigid Body (cuboid) -->
    <g transform="translate(400,200)">
        <!-- Front face -->
        <path d="M -60,-40 L 60,-40 L 60,40 L -60,40 Z" 
              fill="#2196F3" fill-opacity="0.3" stroke="#2196F3" stroke-width="2"/>
        
        <!-- Principal axes -->
        <path d="M -80,0 L 80,0" stroke="#F44336" stroke-width="2" stroke-dasharray="5,5"/>
        <path d="M 0,-60 L 0,60" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,5"/>
        
        <!-- Rotation arrows -->
        <path d="M 0,-50 A 50 50 0 0 1 50,0" fill="none" stroke="#9C27B0" stroke-width="2"/>
        <path d="M 45,-5 L 50,0 L 45,5" fill="none" stroke="#9C27B0" stroke-width="2"/>
        
        <!-- Center of mass -->
        <circle cx="0" cy="0" r="5" fill="#FF9800"/>
    </g>

    <!-- Labels -->
    <text x="490" y="200" font-family="Arial" font-size="14" fill="#F44336">I₁</text>
    <text x="400" y="130" font-family="Arial" font-size="14" fill="#4CAF50">I₂</text>
    <text x="450" y="170" font-family="Arial" font-size="14" fill="#9C27B0">ω</text>
    <text x="400" y="205" font-family="Arial" font-size="14" fill="#FF9800">CM</text>
    
    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold">
        Rigid Body Dynamics
    </text>
    
    <!-- Legend -->
    <g transform="translate(600,100)">
        <text x="0" y="0" font-family="Arial" font-size="14">Legend:</text>
        <text x="0" y="25" font-family="Arial" font-size="14" fill="#F44336">— Principal Axis 1</text>
        <text x="0" y="50" font-family="Arial" font-size="14" fill="#4CAF50">— Principal Axis 2</text>
        <text x="0" y="75" font-family="Arial" font-size="14" fill="#9C27B0">— Angular Velocity</text>
        <text x="0" y="100" font-family="Arial" font-size="14" fill="#FF9800">● Center of Mass</text>
    </g>
</svg>
