<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#ffffff"/>
    
    <!-- Grid representing spacetime -->
    <g transform="translate(400,200)">
        <!-- Curved grid lines -->
        <g stroke="#e0e0e0" stroke-width="1">
            <!-- Horizontal lines -->
            <path d="M -300,0 Q -150,-50 0,-75 Q 150,-50 300,0" />
            <path d="M -300,50 Q -150,25 0,0 Q 150,25 300,50" />
            <path d="M -300,-50 Q -150,-75 0,-100 Q 150,-75 300,-50" />
            <!-- Vertical lines -->
            <path d="M -200,-100 Q -200,-50 -200,100" />
            <path d="M 0,-100 Q 0,-50 0,100" />
            <path d="M 200,-100 Q 200,-50 200,100" />
        </g>

        <!-- Mass causing spacetime curvature -->
        <circle cx="0" cy="0" r="30" fill="#0066cc"/>
        
        <!-- Geodesic path -->
        <path d="M -250,-50 Q -125,-75 0,-30 Q 125,15 250,50"
              stroke="#cc0000" stroke-width="3" fill="none"/>
    </g>

    <!-- Labels -->
    <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="20">Spacetime Curvature</text>
    <text x="400" y="200" text-anchor="middle" font-family="Arial" font-size="16" fill="#0066cc">Mass</text>
    <text x="600" y="300" font-family="Arial" font-size="16" fill="#cc0000">Geodesic</text>
    
    <!-- Coordinate labels -->
    <text x="50" y="380" font-family="Arial" font-size="16">Space</text>
    <text x="750" y="50" font-family="Arial" font-size="16">Time</text>
</svg>
