<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" font-size="24" font-family="Arial">Engineering Applications of Fluid Statics</text>
    
    <!-- Dam Design -->
    <g transform="translate(50,80)">
        <text x="100" y="-10" text-anchor="middle" font-size="18">Dam Design</text>
        
        <!-- Dam structure -->
        <path d="M50,50 L150,200 L150,50 Z" fill="#808080"/>
        
        <!-- Water -->
        <path d="M50,50 L150,200 L50,200 Z" fill="#ADD8E6" fill-opacity="0.3"/>
        
        <!-- Pressure arrows -->
        <g stroke="red" stroke-width="1" marker-end="url(#arrowhead)">
            <path d="M60,80 L40,80"/>
            <path d="M70,120 L50,120"/>
            <path d="M80,160 L60,160"/>
        </g>
    </g>
    
    <!-- Hydraulic Lift -->
    <g transform="translate(250,80)">
        <text x="100" y="-10" text-anchor="middle" font-size="18">Hydraulic Lift</text>
        
        <!-- Pistons -->
        <rect x="50" y="150" width="30" height="50" fill="#A0A0A0"/>
        <rect x="150" y="100" width="60" height="100" fill="#A0A0A0"/>
        
        <!-- Platform -->
        <rect x="140" y="90" width="80" height="10" fill="#404040"/>
        
        <!-- Car -->
        <rect x="150" y="50" width="60" height="40" fill="#FF6B6B"/>
        
        <!-- Fluid -->
        <path d="M50,200 L80,200 L80,250 L180,250 L180,200 L210,200" 
              fill="none" stroke="#0000FF" stroke-width="2"/>
    </g>
    
    <!-- Submarine -->
    <g transform="translate(450,80)">
        <text x="100" y="-10" text-anchor="middle" font-size="18">Submarine Design</text>
        
        <!-- Submarine body -->
        <ellipse cx="100" cy="120" rx="80" ry="30" fill="#404040"/>
        <path d="M20,120 L180,120 L160,170 L40,170 Z" fill="#404040"/>
        
        <!-- Forces -->
        <g stroke-width="2" marker-end="url(#arrowhead)">
            <path d="M100,90 L100,50" stroke="blue"/>
            <path d="M100,200 L100,240" stroke="red"/>
        </g>
        
        <!-- Labels -->
        <text x="110" y="70" font-size="14" fill="blue">Buoyant Force</text>
        <text x="110" y="230" font-size="14" fill="red">Weight</text>
    </g>
    
    <!-- Water Tower -->
    <g transform="translate(50,300)">
        <text x="100" y="-10" text-anchor="middle" font-size="18">Water Tower</text>
        
        <!-- Tower structure -->
        <path d="M80,50 L120,50 L140,100 L60,100 Z" fill="#A0A0A0"/>
        <rect x="90" y="100" width="20" height="100" fill="#808080"/>
        
        <!-- Water level -->
        <path d="M80,60 L120,60" stroke="blue" stroke-width="2"/>
        
        <!-- Pressure distribution -->
        <g stroke="red" stroke-dasharray="5,5">
            <line x1="140" y1="60" x2="180" y2="60"/>
            <line x1="140" y1="120" x2="180" y2="120"/>
            <line x1="140" y1="180" x2="180" y2="180"/>
        </g>
    </g>
    
    <!-- Blood Pressure -->
    <g transform="translate(250,300)">
        <text x="100" y="-10" text-anchor="middle" font-size="18">Blood Pressure</text>
        
        <!-- Artery -->
        <path d="M50,50 C70,50 80,100 100,100 C120,100 130,50 150,50" 
              fill="none" stroke="#FF0000" stroke-width="10"/>
        
        <!-- Pressure wave -->
        <path d="M50,30 C70,30 80,80 100,80 C120,80 130,30 150,30" 
              fill="none" stroke="#FF0000" stroke-width="2" stroke-dasharray="5,5"/>
    </g>
    
    <!-- Manometer -->
    <g transform="translate(450,300)">
        <text x="100" y="-10" text-anchor="middle" font-size="18">Pressure Measurement</text>
        
        <!-- U-tube -->
        <path d="M80,50 L80,150 C80,180 120,180 120,150 L120,50" 
              fill="none" stroke="black" stroke-width="2"/>
        
        <!-- Mercury -->
        <path d="M80,100 L80,150 C80,180 120,180 120,150 L120,120" 
              fill="#C0C0C0"/>
        
        <!-- Height difference -->
        <line x1="70" y1="100" x2="70" y2="120" stroke="black" stroke-dasharray="5,5"/>
        <text x="60" y="110" font-size="14">h</text>
    </g>
    
    <!-- Arrow marker definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
        </marker>
    </defs>
    
    <!-- Explanations -->
    <g transform="translate(50,500)" font-size="14">
        <text x="0" y="0">Applications demonstrate principles of:</text>
        <text x="20" y="25">• Hydrostatic pressure (Dam)</text>
        <text x="20" y="50">• Pascal's Law (Hydraulic systems)</text>
        <text x="20" y="75">• Buoyancy (Submarine)</text>
        <text x="20" y="100">• Pressure measurement (Manometer)</text>
    </g>
</svg>
