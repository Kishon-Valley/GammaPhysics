<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- Water body -->
    <rect x="50" y="150" width="300" height="120" fill="#ADD8E6" fill-opacity="0.3" stroke="#4682B4" stroke-width="2"/>
    
    <!-- Water surface waves -->
    <path d="M 50,150 Q 80,145 110,150 Q 140,155 170,150 Q 200,145 230,150 Q 260,155 290,150 Q 320,145 350,150" 
          fill="none" stroke="#4682B4" stroke-width="2"/>
    
    <!-- Floating object (rectangular block) -->
    <rect x="150" y="120" width="100" height="60" fill="#D2B48C" stroke="#8B4513" stroke-width="2"/>
    
    <!-- Forces -->
    <!-- Buoyant force arrow -->
    <line x1="200" y1="160" x2="200" y2="120" stroke="#FF0000" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="210" y="145" fill="#FF0000" font-family="Arial" font-size="16">F_B</text>
    
    <!-- Weight force arrow -->
    <line x1="200" y1="160" x2="200" y2="200" stroke="#008000" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="210" y="185" fill="#008000" font-family="Arial" font-size="16">W</text>
    
    <!-- Arrow marker definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
        </marker>
    </defs>
    
    <!-- Water level label -->
    <text x="30" y="145" font-family="Arial" font-size="12">Water</text>
    <text x="30" y="160" font-family="Arial" font-size="12">Level</text>
    
    <!-- Object label -->
    <text x="170" y="110" font-family="Arial" font-size="14">Floating Object</text>
</svg>
