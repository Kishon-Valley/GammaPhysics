<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg style="background-color: white;" width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="white"/>
    <!-- Continuity Equation -->
    <g transform="translate(0,0)">
        <!-- Pipe -->
        <path d="M50,150 L150,150 L200,100 L300,100 L350,150 L450,150" 
              fill="none" stroke="#1a73e8" stroke-width="2"/>
        <path d="M50,200 L150,200 L200,180 L300,180 L350,200 L450,200" 
              fill="none" stroke="#1a73e8" stroke-width="2"/>
        <!-- Flow lines -->
        <path d="M100,175 L130,175" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowhead)"/>
        <path d="M250,140 L280,140" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowhead)"/>
        <path d="M380,175 L410,175" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowhead)"/>
        <!-- Areas -->
        <line x1="150" y1="150" x2="150" y2="200" stroke="#f44336" stroke-width="2"/>
        <line x1="250" y1="100" x2="250" y2="180" stroke="#f44336" stroke-width="2"/>
        <line x1="350" y1="150" x2="350" y2="200" stroke="#f44336" stroke-width="2"/>
        <!-- Labels -->
        <text x="140" y="220" font-family="Arial" font-size="14">A₁</text>
        <text x="240" y="220" font-family="Arial" font-size="14">A₂</text>
        <text x="340" y="220" font-family="Arial" font-size="14">A₃</text>
        <text x="100" y="170" font-family="Arial" font-size="14">v₁</text>
        <text x="250" y="135" font-family="Arial" font-size="14">v₂</text>
        <text x="380" y="170" font-family="Arial" font-size="14">v₃</text>
        <text x="200" y="250" font-family="Arial" font-size="14">A₁v₁ = A₂v₂ = A₃v₃</text>
    </g>

    <!-- Bernoulli's Principle -->
    <g transform="translate(400,0)">
        <!-- Pipe -->
        <path d="M50,150 L150,150 C175,150 175,100 200,100 L300,100 C325,100 325,150 350,150 L450,150" 
              fill="none" stroke="#1a73e8" stroke-width="2"/>
        <path d="M50,200 L150,200 C175,200 175,180 200,180 L300,180 C325,180 325,200 350,200 L450,200" 
              fill="none" stroke="#1a73e8" stroke-width="2"/>
        <!-- Flow lines -->
        <g stroke="#4caf50" stroke-width="1">
            <path d="M100,175 L130,175" marker-end="url(#arrowhead)"/>
            <path d="M250,140 L280,140" marker-end="url(#arrowhead)"/>
            <path d="M380,175 L410,175" marker-end="url(#arrowhead)"/>
        </g>
        <!-- Pressure indicators -->
        <g fill="#f44336">
            <circle cx="100" cy="175" r="3"/>
            <circle cx="250" cy="140" r="3"/>
            <circle cx="400" cy="175" r="3"/>
        </g>
        <!-- Labels -->
        <text x="90" y="160" font-family="Arial" font-size="12">P₁</text>
        <text x="240" y="125" font-family="Arial" font-size="12">P₂</text>
        <text x="390" y="160" font-family="Arial" font-size="12">P₃</text>
        <text x="90" y="190" font-family="Arial" font-size="12">v₁</text>
        <text x="240" y="155" font-family="Arial" font-size="12">v₂</text>
        <text x="390" y="190" font-family="Arial" font-size="12">v₃</text>
        <text x="200" y="250" font-family="Arial" font-size="14">P + ½ρv² + ρgh = constant</text>
    </g>

    <!-- Arrow Marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#4caf50"/>
        </marker>
    </defs>
</svg>
