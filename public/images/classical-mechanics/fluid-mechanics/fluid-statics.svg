<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Pascal's Law -->
    <g transform="translate(0,0)">
        <!-- Container -->
        <path d="M50,150 L100,150 L100,250 L300,250 L300,150 L350,150" 
              fill="none" stroke="#1a73e8" stroke-width="2"/>
        <!-- Fluid -->
        <rect x="100" y="150" width="200" height="100" fill="#90caf9" fill-opacity="0.5"/>
        <!-- Forces -->
        <path d="M150,150 L150,100" stroke="#f44336" stroke-width="2" marker-end="url(#arrowhead)"/>
        <path d="M250,150 L250,100" stroke="#f44336" stroke-width="2" marker-end="url(#arrowhead)"/>
        <!-- Labels -->
        <text x="140" y="120" font-family="Arial" font-size="14" fill="#f44336">F₁</text>
        <text x="240" y="120" font-family="Arial" font-size="14" fill="#f44336">F₂</text>
        <text x="175" y="280" font-family="Arial" font-size="14">Pascal's Law</text>
    </g>

    <!-- Hydrostatic Pressure -->
    <g transform="translate(400,0)">
        <!-- Container -->
        <rect x="100" y="100" width="200" height="200" fill="none" stroke="#1a73e8" stroke-width="2"/>
        <!-- Fluid -->
        <rect x="100" y="100" width="200" height="200" fill="#90caf9" fill-opacity="0.5"/>
        <!-- Pressure points -->
        <circle cx="150" cy="150" r="5" fill="#f44336"/>
        <circle cx="150" cy="200" r="5" fill="#f44336"/>
        <circle cx="150" cy="250" r="5" fill="#f44336"/>
        <!-- Depth lines -->
        <line x1="80" y1="150" x2="100" y2="150" stroke="#666" stroke-width="1"/>
        <line x1="80" y1="200" x2="100" y2="200" stroke="#666" stroke-width="1"/>
        <line x1="80" y1="250" x2="100" y2="250" stroke="#666" stroke-width="1"/>
        <!-- Labels -->
        <text x="60" y="155" font-family="Arial" font-size="12">h₁</text>
        <text x="60" y="205" font-family="Arial" font-size="12">h₂</text>
        <text x="60" y="255" font-family="Arial" font-size="12">h₃</text>
        <text x="160" y="155" font-family="Arial" font-size="12">P₁</text>
        <text x="160" y="205" font-family="Arial" font-size="12">P₂</text>
        <text x="160" y="255" font-family="Arial" font-size="12">P₃</text>
        <text x="150" y="320" font-family="Arial" font-size="14">Hydrostatic Pressure</text>
    </g>

    <!-- Arrow Marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#f44336"/>
        </marker>
    </defs>

    <!-- Equations -->
    <g transform="translate(0,350)">
        <text x="50" y="20" font-family="Arial" font-size="14">P = P₀ + ρgh</text>
        <text x="400" y="20" font-family="Arial" font-size="14">F = PA</text>
    </g>
</svg>
