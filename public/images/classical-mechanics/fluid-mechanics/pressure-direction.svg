<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" font-size="24" font-family="Arial">Pressure Acts Equally in All Directions</text>
    
    <!-- Container with fluid -->
    <g transform="translate(200,80)">
        <!-- Container -->
        <rect x="100" y="50" width="300" height="200" fill="#ADD8E6" fill-opacity="0.3" stroke="black"/>
        
        <!-- Point in fluid -->
        <circle cx="250" cy="150" r="5" fill="red"/>
        
        <!-- Pressure arrows -->
        <g stroke="blue" stroke-width="2" marker-end="url(#arrowhead)">
            <!-- Right arrow -->
            <path d="M250,150 L300,150"/>
            <text x="310" y="155" font-size="16">P</text>
            
            <!-- Left arrow -->
            <path d="M250,150 L200,150"/>
            <text x="180" y="155" font-size="16">P</text>
            
            <!-- Up arrow -->
            <path d="M250,150 L250,100"/>
            <text x="255" y="95" font-size="16">P</text>
            
            <!-- Down arrow -->
            <path d="M250,150 L250,200"/>
            <text x="255" y="215" font-size="16">P</text>
            
            <!-- Diagonal arrows -->
            <path d="M250,150 L285,115"/>
            <path d="M250,150 L285,185"/>
            <path d="M250,150 L215,115"/>
            <path d="M250,150 L215,185"/>
        </g>
        
        <!-- Labels -->
        <text x="400" y="150" font-size="16">• Pressure (P) acts equally in all directions</text>
        <text x="400" y="170" font-size="16">• Force is perpendicular to any surface</text>
        <text x="400" y="190" font-size="16">• Magnitude depends on depth</text>
    </g>
    
    <!-- Arrow marker definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="blue"/>
        </marker>
    </defs>
</svg>
