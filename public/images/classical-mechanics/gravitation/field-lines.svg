<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- White background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Central mass -->
    <circle cx="400" cy="300" r="30" fill="#1a73e8"/>
    
    <!-- Equipotential surfaces (red circles) -->
    <g stroke="#e91e63" stroke-width="2" fill="none" opacity="0.6">
        <circle cx="400" cy="300" r="100"/>
        <circle cx="400" cy="300" r="200"/>
        <circle cx="400" cy="300" r="300"/>
    </g>
    
    <!-- Field lines (blue) -->
    <g stroke="#1a73e8" stroke-width="2" fill="none">
        <!-- Radial lines at different angles -->
        <path d="M 400 0 L 400 270" marker-end="url(#arrowhead)"/>
        <path d="M 400 330 L 400 600" marker-end="url(#arrowhead)"/>
        <path d="M 100 300 L 370 300" marker-end="url(#arrowhead)"/>
        <path d="M 430 300 L 700 300" marker-end="url(#arrowhead)"/>
        
        <!-- Diagonal lines -->
        <path d="M 228 128 L 370 270" marker-end="url(#arrowhead)"/>
        <path d="M 572 128 L 430 270" marker-end="url(#arrowhead)"/>
        <path d="M 228 472 L 370 330" marker-end="url(#arrowhead)"/>
        <path d="M 572 472 L 430 330" marker-end="url(#arrowhead)"/>
    </g>
    
    <!-- Arrow markers -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#1a73e8"/>
        </marker>
    </defs>
    
    <!-- Legend -->
    <g transform="translate(600,50)">
        <text x="0" y="0" font-family="Arial" font-size="14" font-weight="bold">Legend:</text>
        <line x1="0" y1="20" x2="40" y2="20" stroke="#1a73e8" stroke-width="2"/>
        <text x="50" y="25" font-family="Arial" font-size="14">Field lines</text>
        <line x1="0" y1="50" x2="40" y2="50" stroke="#e91e63" stroke-width="2"/>
        <text x="50" y="55" font-family="Arial" font-size="14">Equipotential</text>
        <circle cx="20" cy="85" r="10" fill="#1a73e8"/>
        <text x="50" y="90" font-family="Arial" font-size="14">Mass</text>
    </g>
</svg>
