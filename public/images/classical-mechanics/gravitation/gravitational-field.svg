<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- White background -->
    <rect width="100%" height="100%" fill="white"/>
    <!-- Central Mass -->
    <circle cx="300" cy="200" r="50" fill="#1a73e8"/>
    <text x="290" y="205" font-family="Arial" font-size="16" fill="white">M</text>
    
    <!-- Field Lines -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
        </marker>
    </defs>
    
    <!-- Radial Field Lines -->
    <g stroke="#666" stroke-width="1.5" marker-end="url(#arrowhead)">
        <!-- Top -->
        <line x1="300" y1="150" x2="300" y2="50"/>
        <!-- Top Right -->
        <line x1="335" y1="165" x2="400" y2="100"/>
        <!-- Right -->
        <line x1="350" y1="200" x2="450" y2="200"/>
        <!-- Bottom Right -->
        <line x1="335" y1="235" x2="400" y2="300"/>
        <!-- Bottom -->
        <line x1="300" y1="250" x2="300" y2="350"/>
        <!-- Bottom Left -->
        <line x1="265" y1="235" x2="200" y2="300"/>
        <!-- Left -->
        <line x1="250" y1="200" x2="150" y2="200"/>
        <!-- Top Left -->
        <line x1="265" y1="165" x2="200" y2="100"/>
    </g>
    
    <!-- Equipotential Lines -->
    <g stroke="#4caf50" stroke-width="1" stroke-dasharray="5,5" fill="none">
        <circle cx="300" cy="200" r="100"/>
        <circle cx="300" cy="200" r="150"/>
        <circle cx="300" cy="200" r="200"/>
    </g>
    
    <!-- Test Mass -->
    <circle cx="400" cy="200" r="10" fill="#f44336"/>
    <text x="390" y="190" font-family="Arial" font-size="14">m</text>
    
    <!-- Force Vector -->
    <path d="M400,200 L370,200" stroke="#f44336" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="380" y="190" font-family="Arial" font-size="14" fill="#f44336">F</text>
    
    <!-- Labels -->
    <text x="450" y="150" font-family="Arial" font-size="14" fill="#666">Field Lines</text>
    <text x="450" y="170" font-family="Arial" font-size="14" fill="#4caf50">Equipotential</text>
    <text x="450" y="190" font-family="Arial" font-size="14" fill="#f44336">Force</text>
    
    <!-- g equation -->
    <text x="50" y="350" font-family="Arial" font-size="16">g = GM/rÂ²</text>
</svg>
