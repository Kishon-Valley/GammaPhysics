<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- First Law: Elliptical Orbits -->
    <g transform="translate(0,0)">
        <!-- Ellipse -->
        <ellipse cx="200" cy="200" rx="150" ry="100" fill="none" stroke="#1a73e8" stroke-width="2"/>
        <!-- Sun at focus -->
        <circle cx="150" cy="200" r="20" fill="#f44336"/>
        <text x="140" y="205" font-family="Arial" font-size="14" fill="white">F₁</text>
        <!-- Other focus -->
        <circle cx="250" cy="200" r="5" fill="#666"/>
        <text x="240" y="190" font-family="Arial" font-size="14">F₂</text>
        <!-- Planet -->
        <circle cx="300" cy="200" r="10" fill="#4caf50"/>
        <!-- Label -->
        <text x="150" y="350" font-family="Arial" font-size="14">First Law: Elliptical Orbits</text>
    </g>

    <!-- Second Law: Equal Areas -->
    <g transform="translate(400,0)">
        <!-- Ellipse -->
        <ellipse cx="200" cy="200" rx="150" ry="100" fill="none" stroke="#1a73e8" stroke-width="2"/>
        <!-- Sun -->
        <circle cx="150" cy="200" r="20" fill="#f44336"/>
        <!-- Areas -->
        <path d="M150,200 L300,150 L300,250 Z" fill="#4caf50" fill-opacity="0.3" stroke="#4caf50"/>
        <path d="M150,200 L100,170 L100,230 Z" fill="#4caf50" fill-opacity="0.3" stroke="#4caf50"/>
        <!-- Planets -->
        <circle cx="300" cy="150" r="8" fill="#4caf50"/>
        <circle cx="300" cy="250" r="8" fill="#4caf50"/>
        <circle cx="100" cy="170" r="8" fill="#4caf50"/>
        <circle cx="100" cy="230" r="8" fill="#4caf50"/>
        <!-- Label -->
        <text x="150" y="350" font-family="Arial" font-size="14">Second Law: Equal Areas</text>
    </g>

    <!-- Third Law -->
    <g transform="translate(0,50)">
        <text x="50" y="300" font-family="Arial" font-size="16">Third Law: T² ∝ a³</text>
        <text x="50" y="320" font-family="Arial" font-size="14">T = orbital period</text>
        <text x="50" y="340" font-family="Arial" font-size="14">a = semi-major axis</text>
    </g>
</svg>
