<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="400" height="300" fill="white"/>
    
    <!-- Central mass (Sun) -->
    <circle cx="200" cy="150" r="20" fill="yellow" stroke="orange" stroke-width="2"/>
    
    <!-- Circular orbit -->
    <circle cx="200" cy="150" r="80" fill="none" stroke="blue" stroke-width="1" stroke-dasharray="4,4"/>
    
    <!-- Elliptical orbit -->
    <ellipse cx="200" cy="150" rx="120" ry="80" fill="none" stroke="red" stroke-width="1"/>
    
    <!-- Hyperbolic trajectory -->
    <path d="M 50 250 Q 200 150 350 50" fill="none" stroke="green" stroke-width="1"/>
    
    <!-- Planets/Objects -->
    <circle cx="280" cy="150" r="5" fill="blue"/>  <!-- Object in circular orbit -->
    <circle cx="320" cy="150" r="5" fill="red"/>   <!-- Object in elliptical orbit -->
    <circle cx="350" cy="50" r="5" fill="green"/>  <!-- Object in hyperbolic trajectory -->
    
    <!-- Labels -->
    <text x="290" y="140" font-family="Arial" font-size="10">Circular</text>
    <text x="330" y="140" font-family="Arial" font-size="10">Elliptical</text>
    <text x="360" y="40" font-family="Arial" font-size="10">Hyperbolic</text>
    <text x="190" y="140" font-family="Arial" font-size="12">Sun</text>
</svg>
