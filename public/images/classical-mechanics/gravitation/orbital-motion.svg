<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Circular Orbit -->
    <g transform="translate(50,50)">
        <!-- Orbit -->
        <circle cx="200" cy="150" r="100" fill="none" stroke="#1a73e8" stroke-width="2"/>
        <!-- Central body -->
        <circle cx="200" cy="150" r="20" fill="#f44336"/>
        <!-- Satellite -->
        <circle cx="300" cy="150" r="10" fill="#4caf50"/>
        <!-- Velocity vector -->
        <path d="M300,150 L300,100" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
        <text x="305" y="120" font-family="Arial" font-size="14">v</text>
        <!-- Centripetal force -->
        <path d="M300,150 L250,150" stroke="#f44336" stroke-width="2" marker-end="url(#arrowhead)"/>
        <text x="260" y="145" font-family="Arial" font-size="14" fill="#f44336">F_g</text>
        <!-- Radius -->
        <line x1="200" y1="150" x2="300" y2="150" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
        <text x="240" y="145" font-family="Arial" font-size="14">r</text>
    </g>

    <!-- Arrow Marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
        </marker>
    </defs>

    <!-- Equations -->
    <g transform="translate(50,300)">
        <!-- Centripetal force -->
        <text x="50" y="20" font-family="Arial" font-size="16">F_g = GmM/r² = mv²/r</text>
        <!-- Orbital velocity -->
        <text x="50" y="50" font-family="Arial" font-size="16">v = √(GM/r)</text>
        <!-- Period -->
        <text x="50" y="80" font-family="Arial" font-size="16">T = 2πr/v = 2π√(r³/GM)</text>
    </g>
</svg>
