<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="400" height="300" fill="white"/>
    
    <!-- Grid (faint) -->
    <g stroke="#eee" stroke-width="1">
        <line x1="0" y1="150" x2="400" y2="150"/>
        <line x1="200" y1="0" x2="200" y2="300"/>
    </g>
    
    <!-- Main elliptical orbit -->
    <ellipse cx="200" cy="150" rx="160" ry="100" fill="none" stroke="#666" stroke-width="1"/>
    
    <!-- Sun at focus -->
    <circle cx="140" cy="150" r="15" fill="yellow" stroke="orange" stroke-width="2"/>
    <text x="130" y="180" font-family="Arial" font-size="12">Sun</text>
    
    <!-- Other focus -->
    <circle cx="260" cy="150" r="2" fill="#999"/>
    <text x="250" y="170" font-family="Arial" font-size="10">Focus</text>
    
    <!-- Planet at different positions -->
    <circle cx="360" cy="150" r="8" fill="blue"/>
    <circle cx="200" cy="250" r="8" fill="blue" fill-opacity="0.6"/>
    <circle cx="40" cy="150" r="8" fill="blue" fill-opacity="0.3"/>
    
    <!-- Labels -->
    <text x="20" y="30" font-family="Arial" font-size="14">Elliptical Planetary Orbit</text>
    <text x="20" y="50" font-family="Arial" font-size="12">Sun at one focus</text>
    
    <!-- Semi-major axis -->
    <line x1="40" y1="150" x2="360" y2="150" stroke="red" stroke-width="1" stroke-dasharray="4,4"/>
    <text x="180" y="140" font-family="Arial" font-size="10">Semi-major axis</text>
</svg>
