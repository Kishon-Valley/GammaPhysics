<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="400" height="300" fill="white"/>
    
    <!-- Axes -->
    <line x1="50" y1="250" x2="350" y2="250" stroke="black" stroke-width="2"/>
    <line x1="50" y1="50" x2="50" y2="250" stroke="black" stroke-width="2"/>
    
    <!-- Axis labels -->
    <text x="360" y="255" font-family="Arial" font-size="14">r</text>
    <text x="30" y="40" font-family="Arial" font-size="14">U(r)</text>
    
    <!-- Zero line -->
    <line x1="50" y1="100" x2="350" y2="100" stroke="#cccccc" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="30" y="105" font-family="Arial" font-size="12">0</text>
    
    <!-- Potential well curve -->
    <path d="M 350 100 Q 200 250 50 250" fill="none" stroke="blue" stroke-width="2"/>
    
    <!-- Labels -->
    <text x="180" y="280" font-family="Arial" font-size="12">Separation distance</text>
    <text x="60" y="140" font-family="Arial" font-size="12" transform="rotate(-90 60,140)">Potential Energy</text>
    
    <!-- Annotations -->
    <text x="250" y="90" font-family="Arial" font-size="10">U → 0 as r → ∞</text>
    <text x="60" y="230" font-family="Arial" font-size="10">U = -GMm/r</text>
</svg>
