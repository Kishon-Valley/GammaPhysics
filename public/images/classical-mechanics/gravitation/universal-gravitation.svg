<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- White background -->
    <rect width="100%" height="100%" fill="white"/>
    <!-- Background Grid (subtle) -->
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
        <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#f0f0f0" stroke-width="1"/>
    </pattern>
    <rect width="600" height="400" fill="url(#grid)"/>
    
    <!-- Mass 1 -->
    <circle cx="200" cy="200" r="40" fill="#1a73e8"/>
    <text x="190" y="205" font-family="Arial" font-size="16" fill="white">m₁</text>
    
    <!-- Mass 2 -->
    <circle cx="400" cy="200" r="30" fill="#4caf50"/>
    <text x="390" y="205" font-family="Arial" font-size="16" fill="white">m₂</text>
    
    <!-- Distance r -->
    <line x1="240" y1="200" x2="370" y2="200" stroke="#666" stroke-width="2"/>
    <text x="290" y="190" font-family="Arial" font-size="16">r</text>
    
    <!-- Force Arrows -->
    <!-- F12 -->
    <path d="M240,200 L280,200" stroke="#f44336" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="250" y="190" font-family="Arial" font-size="14" fill="#f44336">F₁₂</text>
    
    <!-- F21 -->
    <path d="M360,200 L320,200" stroke="#f44336" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="330" y="190" font-family="Arial" font-size="14" fill="#f44336">F₂₁</text>
    
    <!-- Arrow Marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#f44336"/>
        </marker>
    </defs>
    
    <!-- Equation -->
    <text x="150" y="300" font-family="Arial" font-size="20">F = G</text>
    <text x="220" y="290" font-family="Arial" font-size="20">m₁m₂</text>
    <line x1="220" y1="300" x2="270" y2="300" stroke="black" stroke-width="2"/>
    <text x="240" y="320" font-family="Arial" font-size="20">r²</text>
    
    <!-- Key Points -->
    <text x="50" y="350" font-family="Arial" font-size="14">• Forces are equal and opposite</text>
    <text x="50" y="370" font-family="Arial" font-size="14">• Force decreases with square of distance</text>
</svg>
