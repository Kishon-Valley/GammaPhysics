<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- White background -->
    <rect width="100%" height="100%" fill="white"/>
    <!-- Coordinate System for Underdamped -->
    <g transform="translate(0,0)">
        <line x1="30" y1="100" x2="180" y2="100" stroke="#000" stroke-width="1"/> <!-- x-axis -->
        <line x1="30" y1="50" x2="30" y2="150" stroke="#000" stroke-width="1"/> <!-- y-axis -->
        <path d="M30,100 C40,80 50,120 60,100 S80,80 90,100 S110,120 120,100 S140,85 150,100" 
              fill="none" stroke="#1a73e8" stroke-width="2"/>
        <!-- Envelope curves -->
        <path d="M30,70 Q90,100 150,100" fill="none" stroke="#f44336" stroke-width="1" stroke-dasharray="3,3"/>
        <path d="M30,130 Q90,100 150,100" fill="none" stroke="#f44336" stroke-width="1" stroke-dasharray="3,3"/>
        <text x="70" y="170" font-family="Arial" font-size="12">Underdamped</text>
    </g>

    <!-- Coordinate System for Critically Damped -->
    <g transform="translate(200,0)">
        <line x1="30" y1="100" x2="180" y2="100" stroke="#000" stroke-width="1"/> <!-- x-axis -->
        <line x1="30" y1="50" x2="30" y2="150" stroke="#000" stroke-width="1"/> <!-- y-axis -->
        <path d="M30,70 Q90,100 150,100" 
              fill="none" stroke="#1a73e8" stroke-width="2"/>
        <text x="70" y="170" font-family="Arial" font-size="12">Critically Damped</text>
    </g>

    <!-- Coordinate System for Overdamped -->
    <g transform="translate(400,0)">
        <line x1="30" y1="100" x2="180" y2="100" stroke="#000" stroke-width="1"/> <!-- x-axis -->
        <line x1="30" y1="50" x2="30" y2="150" stroke="#000" stroke-width="1"/> <!-- y-axis -->
        <path d="M30,70 C60,85 90,95 150,100" 
              fill="none" stroke="#1a73e8" stroke-width="2"/>
        <text x="70" y="170" font-family="Arial" font-size="12">Overdamped</text>
    </g>

    <!-- Energy decay graphs -->
    <g transform="translate(0,200)">
        <line x1="30" y1="100" x2="180" y2="100" stroke="#000" stroke-width="1"/> <!-- x-axis -->
        <line x1="30" y1="50" x2="30" y2="150" stroke="#000" stroke-width="1"/> <!-- y-axis -->
        <path d="M30,70 Q90,85 150,95" fill="none" stroke="#4caf50" stroke-width="2"/>
        <text x="70" y="170" font-family="Arial" font-size="12">Energy Decay</text>
        <text x="180" y="110" font-family="Arial" font-size="10">t</text>
        <text x="20" y="45" font-family="Arial" font-size="10">E</text>
    </g>
</svg>
