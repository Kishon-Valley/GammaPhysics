<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!-- White background -->
    <rect width="100%" height="100%" fill="white"/>
    <!-- Fixed support -->
    <rect x="150" y="20" width="100" height="10" fill="#666"/>
    
    <!-- Damper -->
    <rect x="270" y="30" width="10" height="120" fill="#999"/>
    <rect x="265" y="60" width="20" height="40" fill="#ccc"/>
    <line x1="270" y1="100" x2="280" y2="100" stroke="#666" stroke-width="2"/>
    
    <!-- Spring -->
    <path d="M200,30 L200,50 L180,60 L220,70 L180,80 L220,90 L180,100 L220,110 L180,120 L220,130 L200,140" 
          fill="none" stroke="#444" stroke-width="3"/>
    
    <!-- Mass -->
    <rect x="180" y="140" width="40" height="40" fill="#1a73e8"/>
    
    <!-- Forces -->
    <!-- Spring force -->
    <path d="M160,160 L140,160 L145,155 M140,160 L145,165" stroke="#f44336" stroke-width="2"/>
    <text x="120" y="155" font-family="Arial" font-size="14" fill="#f44336">F₍ₛ₎</text>
    
    <!-- Damping force -->
    <path d="M240,160 L260,160 L255,155 M260,160 L255,165" stroke="#4caf50" stroke-width="2"/>
    <text x="265" y="155" font-family="Arial" font-size="14" fill="#4caf50">F₍ᵤ₎</text>
    
    <!-- Equilibrium line -->
    <line x1="100" y1="160" x2="300" y2="160" stroke="#999" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="310" y="165" font-family="Arial" font-size="12" fill="#666">Equilibrium</text>
    
    <!-- Labels -->
    <text x="190" y="165" font-family="Arial" font-size="14">m</text>
    <text x="285" y="80" font-family="Arial" font-size="14">b</text>
    <text x="160" y="100" font-family="Arial" font-size="14">k</text>
</svg>
