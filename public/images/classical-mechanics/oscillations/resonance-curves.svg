<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Amplitude vs Frequency -->
    <g transform="translate(50,50)">
        <!-- Axes -->
        <line x1="0" y1="250" x2="400" y2="250" stroke="black" stroke-width="2"/> <!-- x-axis -->
        <line x1="0" y1="250" x2="0" y2="0" stroke="black" stroke-width="2"/> <!-- y-axis -->
        
        <!-- Axis labels -->
        <text x="420" y="255" font-family="Arial" font-size="14">ω/ω₀</text>
        <text x="-30" y="10" font-family="Arial" font-size="14">A/A₀</text>
        
        <!-- Grid lines -->
        <line x1="100" y1="250" x2="100" y2="245" stroke="black" stroke-width="1"/>
        <line x1="200" y1="250" x2="200" y2="245" stroke="black" stroke-width="1"/>
        <line x1="300" y1="250" x2="300" y2="245" stroke="black" stroke-width="1"/>
        
        <!-- Resonance curves for different damping -->
        <path d="M0,200 Q50,195 100,150 Q150,50 200,25 Q250,50 300,150 Q350,195 400,200" 
              fill="none" stroke="#f44336" stroke-width="2"/>
        <path d="M0,220 Q50,215 100,180 Q150,120 200,100 Q250,120 300,180 Q350,215 400,220" 
              fill="none" stroke="#2196f3" stroke-width="2"/>
        <path d="M0,230 Q50,225 100,200 Q150,170 200,160 Q250,170 300,200 Q350,225 400,230" 
              fill="none" stroke="#4caf50" stroke-width="2"/>
              
        <!-- Labels -->
        <text x="420" y="200" font-family="Arial" font-size="12" fill="#f44336">Low damping</text>
        <text x="420" y="220" font-family="Arial" font-size="12" fill="#2196f3">Medium damping</text>
        <text x="420" y="240" font-family="Arial" font-size="12" fill="#4caf50">High damping</text>
        
        <!-- Resonance point -->
        <line x1="200" y1="0" x2="200" y2="250" stroke="#999" stroke-width="1" stroke-dasharray="5,5"/>
        <text x="190" y="270" font-family="Arial" font-size="12">ω = ω₀</text>
    </g>
    
    <!-- Phase angle vs Frequency -->
    <g transform="translate(50,300)">
        <!-- Phase curve -->
        <path d="M0,30 Q100,35 200,50 L200,50 Q300,65 400,70" 
              fill="none" stroke="#673ab7" stroke-width="2"/>
        <text x="420" y="50" font-family="Arial" font-size="12">Phase angle</text>
    </g>
</svg>
