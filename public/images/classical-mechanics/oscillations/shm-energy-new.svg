<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="100%" height="100%" fill="white"/>
  <g>
    <line x1="50" y1="350" x2="550" y2="350" stroke="black" stroke-width="2" />
    <line x1="50" y1="50" x2="50" y2="350" stroke="black" stroke-width="2" />
    <text x="20" y="355" font-size="14">Time</text>
    <text x="10" y="50" font-size="14">Energy</text>
    <text x="300" y="370" font-size="14" text-anchor="middle">Energy in SHM</text>

    <!-- Kinetic Energy Curve -->
    <path d="M 50 300 Q 150 100 250 300 T 450 300" fill="none" stroke="blue" stroke-width="2" />
    <text x="450" y="290" font-size="12" fill="blue">Kinetic Energy</text>

    <!-- Potential Energy Curve -->
    <path d="M 50 50 Q 150 250 250 50 T 450 50" fill="none" stroke="red" stroke-width="2" />
    <text x="450" y="40" font-size="12" fill="red">Potential Energy</text>

    <!-- Total Mechanical Energy Line -->
    <line x1="50" y1="200" x2="550" y2="200" stroke="green" stroke-width="2" stroke-dasharray="5,5" />
    <text x="450" y="210" font-size="12" fill="green">Total Mechanical Energy</text>
  </g>
</svg>
