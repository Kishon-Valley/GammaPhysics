<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Coordinate System -->
    <line x1="50" y1="250" x2="450" y2="250" stroke="#000" stroke-width="2"/> <!-- x-axis -->
    <line x1="50" y1="50" x2="50" y2="250" stroke="#000" stroke-width="2"/> <!-- y-axis -->
    
    <!-- Grid lines -->
    <line x1="50" y1="150" x2="450" y2="150" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Total Energy (constant) -->
    <line x1="50" y1="100" x2="450" y2="100" stroke="#000" stroke-width="2"/>
    <text x="460" y="105" font-family="Arial" font-size="14">E</text>
    
    <!-- Potential Energy -->
    <path d="M50,100 Q125,250 200,100 T350,100 T450,100" 
          fill="none" stroke="#f44336" stroke-width="2"/>
    <text x="460" y="200" font-family="Arial" font-size="14" fill="#f44336">U</text>
    
    <!-- Kinetic Energy -->
    <path d="M50,250 Q125,100 200,250 T350,250 T450,250" 
          fill="none" stroke="#2196f3" stroke-width="2"/>
    <text x="460" y="150" font-family="Arial" font-size="14" fill="#2196f3">K</text>
    
    <!-- Labels -->
    <text x="30" y="45" font-family="Arial" font-size="14">Energy</text>
    <text x="460" y="265" font-family="Arial" font-size="14">t</text>
    
    <!-- Time markers -->
    <text x="125" y="270" font-family="Arial" font-size="12">T/4</text>
    <text x="200" y="270" font-family="Arial" font-size="12">T/2</text>
    <text x="275" y="270" font-family="Arial" font-size="12">3T/4</text>
    <text x="350" y="270" font-family="Arial" font-size="12">T</text>
</svg>
