<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!-- White background -->
    <rect width="100%" height="100%" fill="white"/>
    <!-- Coordinate System -->
    <line x1="50" y1="250" x2="350" y2="250" stroke="#000" stroke-width="2"/> <!-- x-axis -->
    <line x1="50" y1="50" x2="50" y2="250" stroke="#000" stroke-width="2"/> <!-- y-axis -->
    
    <!-- Energy Curves -->
    <!-- Total Energy (constant) -->
    <line x1="50" y1="100" x2="350" y2="100" stroke="#000" stroke-width="2"/>
    <text x="360" y="105" font-family="Arial" font-size="12">E</text>
    
    <!-- Potential Energy -->
    <path d="M50,250 Q200,100 350,250" fill="none" stroke="#f44336" stroke-width="2"/>
    <text x="360" y="200" font-family="Arial" font-size="12" fill="#f44336">U</text>
    
    <!-- Kinetic Energy -->
    <path d="M50,100 Q200,250 350,100" fill="none" stroke="#2196f3" stroke-width="2"/>
    <text x="360" y="150" font-family="Arial" font-size="12" fill="#2196f3">K</text>
    
    <!-- Labels -->
    <text x="30" y="45" font-family="Arial" font-size="12">Energy</text>
    <text x="360" y="265" font-family="Arial" font-size="12">x</text>
</svg>
