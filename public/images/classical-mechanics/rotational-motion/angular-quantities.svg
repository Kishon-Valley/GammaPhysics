<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <!-- White Background -->
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Title -->
  <text x="150" y="30" font-size="16" font-weight="bold">Angular Motion Quantities</text>
  
  <!-- Circular Path -->
  <circle cx="250" cy="200" r="100" fill="none" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Rotating Point -->
  <circle cx="350" cy="200" r="6" fill="#1E88E5"/>
  
  <!-- Center Point -->
  <circle cx="250" cy="200" r="3" fill="black"/>
  
  <!-- Radius Vector -->
  <line x1="250" y1="200" x2="350" y2="200" stroke="red" stroke-width="2"/>
  <text x="290" y="190" fill="red">r</text>
  
  <!-- Angular Displacement -->
  <path d="M 350,200 A 100,100 0 0 1 300,120" stroke="#4CAF50" stroke-width="2" fill="none"/>
  <text x="340" y="150" fill="#4CAF50">θ</text>
  
  <!-- Angular Velocity -->
  <path d="M 250,200 A 130,130 0 0 1 350,70" stroke="#FF9800" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="320" y="100" fill="#FF9800">ω</text>
  
  <!-- Angular Acceleration -->
  <path d="M 250,200 A 160,160 0 0 1 410,200" stroke="#9C27B0" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="380" y="170" fill="#9C27B0">α</text>
  
  <!-- Legend -->
  <g transform="translate(20, 300)">
    <text x="0" y="0" font-size="14" font-weight="bold">Legend:</text>
    <circle cx="10" cy="20" r="3" fill="black"/>
    <text x="20" y="25">Center of rotation</text>
    <line x1="0" y1="40" x2="30" y2="40" stroke="red" stroke-width="2"/>
    <text x="40" y="45">Radius vector</text>
    <path d="M 0,60 A 20,20 0 0 1 20,60" stroke="#4CAF50" stroke-width="2" fill="none"/>
    <text x="40" y="65">Angular displacement</text>
    <line x1="0" y1="80" x2="30" y2="80" stroke="#FF9800" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="40" y="85">Angular velocity</text>
    <line x1="0" y1="100" x2="30" y2="100" stroke="#9C27B0" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="40" y="105">Angular acceleration</text>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>
</svg>
