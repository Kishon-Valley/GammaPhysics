<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="300" viewBox="0 0 500 300">
  <rect width="100%" height="100%" fill="white"/>
  <!-- Title -->
  <text x="20" y="30" font-size="16" font-weight="bold">Common Moments of Inertia</text>
  
  <!-- Point Mass -->
  <g transform="translate(50,80)">
    <circle cx="100" cy="0" r="5" fill="blue"/>
    <line x1="0" y1="0" x2="100" y2="0" stroke="black" stroke-width="1" stroke-dasharray="4"/>
    <text x="0" y="30" font-size="14">Point Mass</text>
    <text x="0" y="50" font-size="12">I = mr²</text>
  </g>
  
  <!-- Solid Disk -->
  <g transform="translate(250,80)">
    <circle cx="0" cy="0" r="40" fill="lightblue" stroke="blue"/>
    <circle cx="0" cy="0" r="2" fill="black"/>
    <text x="-30" y="30" font-size="14">Solid Disk</text>
    <text x="-30" y="50" font-size="12">I = ½mr²</text>
  </g>
  
  <!-- Hollow Cylinder -->
  <g transform="translate(50,200)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="blue" stroke-width="4"/>
    <circle cx="0" cy="0" r="2" fill="black"/>
    <text x="-40" y="30" font-size="14">Hollow Cylinder</text>
    <text x="-30" y="50" font-size="12">I = mr²</text>
  </g>
  
  <!-- Solid Sphere -->
  <g transform="translate(250,200)">
    <circle cx="0" cy="0" r="40" fill="lightblue" stroke="blue"/>
    <ellipse cx="0" cy="0" rx="40" ry="10" fill="none" stroke="blue"/>
    <circle cx="0" cy="0" r="2" fill="black"/>
    <text x="-30" y="30" font-size="14">Solid Sphere</text>
    <text x="-30" y="50" font-size="12">I = ⅖mr²</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(400,30)">
    <text x="0" y="0" font-size="12">Legend:</text>
    <circle cx="0" cy="20" r="2" fill="black"/>
    <text x="10" y="25" font-size="12">Rotation Axis</text>
    <line x1="0" y1="40" x2="20" y2="40" stroke="blue" stroke-width="1"/>
    <text x="30" y="45" font-size="12">Radius (r)</text>
  </g>
</svg>
