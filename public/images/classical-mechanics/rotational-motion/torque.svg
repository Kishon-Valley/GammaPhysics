<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Add white background as the first element after the opening svg tag -->
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Coordinate system -->
  <line x1="50" y1="250" x2="350" y2="250" stroke="black" stroke-width="2"/>
  <line x1="200" y1="50" x2="200" y2="250" stroke="black" stroke-width="2"/>
  
  <!-- Rotation axis point -->
  <circle cx="200" cy="150" r="4" fill="black"/>
  
  <!-- Radius vector -->
  <line x1="200" y1="150" x2="280" y2="150" stroke="red" stroke-width="2"/>
  <text x="235" y="140" fill="red">r</text>
  
  <!-- Force vector -->
  <line x1="280" y1="150" x2="280" y2="100" stroke="blue" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="290" y="125" fill="blue">F</text>
  
  <!-- Angle arc -->
  <path d="M 280,150 A 20,20 0 0 1 280,130" fill="none" stroke="green" stroke-width="1"/>
  <text x="290" y="145" fill="green">θ</text>
  
  <!-- Torque direction (circular arrow) -->
  <path d="M 200,120 A 30,30 0 1 1 170,150" fill="none" stroke="purple" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="180" y="100" fill="purple">τ</text>
  
  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>
</svg>
