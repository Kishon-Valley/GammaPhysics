<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- Coordinate system -->
  <line x1="50" y1="350" x2="550" y2="350" stroke="black" stroke-width="2"/>
  <line x1="50" y1="350" x2="50" y2="50" stroke="black" stroke-width="2"/>
  
  <!-- Metal resistance curve -->
  <path d="M 50,300 L 550,100" stroke="#E91E63" stroke-width="3" fill="none"/>
  
  <!-- Semiconductor resistance curve -->
  <path d="M 50,100 Q 300,250 550,350" stroke="#4CAF50" stroke-width="3" fill="none"/>
  
  <!-- Superconductor resistance curve -->
  <path d="M 50,300 L 200,300 L 200,350 L 550,350" stroke="#2196F3" stroke-width="3" fill="none"/>
  
  <!-- Labels -->
  <text x="250" y="30" font-family="Arial" font-size="16" text-anchor="middle">Temperature Dependence of Resistance</text>
  
  <text x="300" y="380" font-family="Arial" font-size="14">Temperature</text>
  <text x="30" y="200" font-family="Arial" font-size="14" transform="rotate(-90,30,200)">Resistance</text>
  
  <!-- Legend -->
  <g transform="translate(400,80)">
    <line x1="0" y1="0" x2="30" y2="0" stroke="#E91E63" stroke-width="3"/>
    <text x="40" y="5" font-family="Arial" font-size="12">Metal</text>
    
    <line x1="0" y1="20" x2="30" y2="20" stroke="#4CAF50" stroke-width="3"/>
    <text x="40" y="25" font-family="Arial" font-size="12">Semiconductor</text>
    
    <line x1="0" y1="40" x2="30" y2="40" stroke="#2196F3" stroke-width="3"/>
    <text x="40" y="45" font-family="Arial" font-size="12">Superconductor</text>
  </g>
</svg>
