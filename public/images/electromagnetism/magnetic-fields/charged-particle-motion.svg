<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- Magnetic Field (crosses) -->
  <g id="field-symbols">
    <path d="M 50,50 l 10,10 m -10,0 l 10,-10" stroke="black" stroke-width="1"/>
    <path d="M 150,50 l 10,10 m -10,0 l 10,-10" stroke="black" stroke-width="1"/>
    <path d="M 250,50 l 10,10 m -10,0 l 10,-10" stroke="black" stroke-width="1"/>
    <path d="M 350,50 l 10,10 m -10,0 l 10,-10" stroke="black" stroke-width="1"/>
    
    <path d="M 50,150 l 10,10 m -10,0 l 10,-10" stroke="black" stroke-width="1"/>
    <path d="M 150,150 l 10,10 m -10,0 l 10,-10" stroke="black" stroke-width="1"/>
    <path d="M 250,150 l 10,10 m -10,0 l 10,-10" stroke="black" stroke-width="1"/>
    <path d="M 350,150 l 10,10 m -10,0 l 10,-10" stroke="black" stroke-width="1"/>
    
    <path d="M 50,250 l 10,10 m -10,0 l 10,-10" stroke="black" stroke-width="1"/>
    <path d="M 150,250 l 10,10 m -10,0 l 10,-10" stroke="black" stroke-width="1"/>
    <path d="M 250,250 l 10,10 m -10,0 l 10,-10" stroke="black" stroke-width="1"/>
    <path d="M 350,250 l 10,10 m -10,0 l 10,-10" stroke="black" stroke-width="1"/>
  </g>
  
  <!-- Helical Path -->
  <path d="M 50,150 C 100,100 150,200 200,150 C 250,100 300,200 350,150" 
        fill="none" stroke="red" stroke-width="2"/>
  
  <!-- Particle -->
  <circle cx="200" cy="150" r="5" fill="red"/>
  
  <!-- Velocity Vector -->
  <path d="M 200,150 l 30,-20" stroke="blue" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Force Vector -->
  <path d="M 200,150 l 0,-30" stroke="green" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrowhead Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>
  
  <!-- Labels -->
  <text x="235" y="140" font-size="12">v</text>
  <text x="190" y="110" font-size="12">F</text>
  <text x="20" y="20" font-size="12">B (into page)</text>
</svg>
