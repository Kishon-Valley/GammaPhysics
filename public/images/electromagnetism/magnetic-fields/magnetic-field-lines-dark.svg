<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- White Background -->
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Bar Magnet -->
  <rect x="100" y="120" width="200" height="60" fill="#cccccc" stroke="black"/>
  <text x="140" y="155" font-size="20" fill="red">N</text>
  <text x="240" y="155" font-size="20" fill="blue">S</text>
  
  <!-- Magnetic Field Lines -->
  <path d="M 100,50 Q 200,120 300,50" fill="none" stroke="blue" stroke-width="2"/>
  <path d="M 100,80 Q 200,140 300,80" fill="none" stroke="blue" stroke-width="2"/>
  <path d="M 100,220 Q 200,160 300,220" fill="none" stroke="blue" stroke-width="2"/>
  <path d="M 100,250 Q 200,180 300,250" fill="none" stroke="blue" stroke-width="2"/>
  
  <!-- Arrows -->
  <path d="M 290,50 l -10,-5 l 0,10 z" fill="blue"/>
  <path d="M 290,80 l -10,-5 l 0,10 z" fill="blue"/>
  <path d="M 110,220 l 10,-5 l 0,10 z" fill="blue"/>
  <path d="M 110,250 l 10,-5 l 0,10 z" fill="blue"/>
</svg>
