<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="20" fill="#333">Circular Motion and Forces</text>
    
    <!-- Horizontal Circular Motion -->
    <g transform="translate(250, 200)">
        <text x="0" y="-120" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">Horizontal Circle</text>
        
        <!-- Circular path -->
        <circle cx="0" cy="0" r="80" fill="none" stroke="#333" stroke-width="2" stroke-dasharray="4"/>
        
        <!-- Object -->
        <circle cx="80" cy="0" r="15" fill="#2196F3"/>
        
        <!-- Forces -->
        <path d="M 80,0 L 80,-40" stroke="#9C27B0" stroke-width="3" marker-end="url(#arrowhead)"/>
        <path d="M 80,0 L 40,0" stroke="#4CAF50" stroke-width="3" marker-end="url(#arrowhead)"/>
        <path d="M 80,0 L 80,40" stroke="#ff4444" stroke-width="3" marker-end="url(#arrowhead)"/>
        
        <!-- Labels -->
        <text x="90" y="-25" font-family="Arial" font-size="14" fill="#666">T</text>
        <text x="55" y="5" font-family="Arial" font-size="14" fill="#666">F_c</text>
        <text x="90" y="25" font-family="Arial" font-size="14" fill="#666">mg</text>
        
        <!-- Velocity vector -->
        <path d="M 80,0 L 110,30" stroke="#FF9800" stroke-width="2" marker-end="url(#arrowhead)"/>
        <text x="105" y="40" font-family="Arial" font-size="14" fill="#666">v</text>
    </g>
    
    <!-- Vertical Circular Motion -->
    <g transform="translate(600, 200)">
        <text x="0" y="-120" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">Vertical Circle</text>
        
        <!-- Circular path -->
        <circle cx="0" cy="0" r="80" fill="none" stroke="#333" stroke-width="2" stroke-dasharray="4"/>
        
        <!-- Points -->
        <circle cx="0" cy="-80" r="15" fill="#4CAF50"/> <!-- Top -->
        <circle cx="80" cy="0" r="15" fill="#FF9800"/> <!-- Right -->
        <circle cx="0" cy="80" r="15" fill="#F44336"/> <!-- Bottom -->
        <circle cx="-80" cy="0" r="15" fill="#9C27B0"/> <!-- Left -->
        
        <!-- Force vectors at different points -->
        <!-- Top -->
        <path d="M 0,-80 L 0,-120" stroke="#ff4444" stroke-width="3" marker-end="url(#arrowhead)"/>
        <text x="10" y="-100" font-family="Arial" font-size="12" fill="#666">T-mg</text>
        
        <!-- Right -->
        <path d="M 80,0 L 120,0" stroke="#ff4444" stroke-width="3" marker-end="url(#arrowhead)"/>
        <text x="100" y="20" font-family="Arial" font-size="12" fill="#666">T</text>
        
        <!-- Bottom -->
        <path d="M 0,80 L 0,120" stroke="#ff4444" stroke-width="3" marker-end="url(#arrowhead)"/>
        <text x="10" y="100" font-family="Arial" font-size="12" fill="#666">T+mg</text>
        
        <!-- Left -->
        <path d="M -80,0 L -120,0" stroke="#ff4444" stroke-width="3" marker-end="url(#arrowhead)"/>
        <text x="-100" y="20" font-family="Arial" font-size="12" fill="#666">T</text>
    </g>
    
    <!-- Equations -->
    <g transform="translate(400, 350)">
        <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">F_c = mv²/r</text>
        <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">a_c = v²/r</text>
    </g>
    
    <!-- Arrowhead marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
        </marker>
    </defs>
</svg>
