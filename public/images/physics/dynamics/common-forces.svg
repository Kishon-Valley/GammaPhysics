<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="20" fill="#333">Common Forces in Physics</text>
    
    <!-- Gravity Example -->
    <g transform="translate(200, 200)">
        <rect x="-30" y="-30" width="60" height="60" fill="#2196F3" stroke="#333" stroke-width="2"/>
        <!-- Weight arrow -->
        <path d="M 0,-30 L 0,50" stroke="#ff4444" stroke-width="3" marker-end="url(#arrowhead)"/>
        <text x="10" y="20" text-anchor="start" font-family="Arial" font-size="14" fill="#666">mg</text>
        <text x="0" y="80" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Gravity (Weight)</text>
    </g>
    
    <!-- Normal Force Example -->
    <g transform="translate(400, 200)">
        <rect x="-30" y="0" width="60" height="20" fill="#333" stroke="none"/>
        <rect x="-20" y="-30" width="40" height="30" fill="#4CAF50" stroke="#333" stroke-width="2"/>
        <!-- Normal force arrow -->
        <path d="M 0,0 L 0,-50" stroke="#9C27B0" stroke-width="3" marker-end="url(#arrowhead)"/>
        <!-- Weight arrow -->
        <path d="M 0,-30 L 0,20" stroke="#ff4444" stroke-width="3" marker-end="url(#arrowhead)"/>
        <text x="10" y="-25" text-anchor="start" font-family="Arial" font-size="14" fill="#666">N</text>
        <text x="0" y="80" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Normal Force</text>
    </g>
    
    <!-- Friction Example -->
    <g transform="translate(600, 200)">
        <rect x="-30" y="0" width="100" height="20" fill="#333" stroke="none"/>
        <rect x="-20" y="-30" width="40" height="30" fill="#FF9800" stroke="#333" stroke-width="2"/>
        <!-- Applied force arrow -->
        <path d="M -20,-15 L 40,-15" stroke="#2196F3" stroke-width="3" marker-end="url(#arrowhead)"/>
        <!-- Friction arrow -->
        <path d="M 20,-15 L -40,-15" stroke="#ff4444" stroke-width="3" marker-end="url(#arrowhead)"/>
        <text x="10" y="-30" text-anchor="start" font-family="Arial" font-size="14" fill="#666">f</text>
        <text x="0" y="80" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Friction</text>
    </g>
    
    <!-- Tension Example -->
    <g transform="translate(200, 350)">
        <circle cx="0" cy="-50" r="20" fill="#9C27B0" stroke="#333" stroke-width="2"/>
        <line x1="0" y1="-30" x2="0" y2="-100" stroke="#333" stroke-width="2"/>
        <!-- Tension arrows -->
        <path d="M 0,-40 L 0,-70" stroke="#FF9800" stroke-width="3" marker-end="url(#arrowhead)"/>
        <text x="10" y="-55" text-anchor="start" font-family="Arial" font-size="14" fill="#666">T</text>
        <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Tension</text>
    </g>
    
    <!-- Spring Force Example -->
    <g transform="translate(400, 350)">
        <!-- Spring (simplified) -->
        <path d="M -40,-50 L -30,-50 L -25,-40 L -15,-60 L -5,-40 L 5,-60 L 15,-40 L 25,-60 L 35,-40 L 40,-50" 
              fill="none" stroke="#333" stroke-width="2"/>
        <rect x="-50" y="-60" width="10" height="20" fill="#333"/>
        <rect x="40" y="-60" width="10" height="20" fill="#4CAF50"/>
        <!-- Force arrows -->
        <path d="M -40,-50 L -70,-50" stroke="#2196F3" stroke-width="3" marker-end="url(#arrowhead)"/>
        <path d="M 40,-50 L 70,-50" stroke="#2196F3" stroke-width="3" marker-end="url(#arrowhead)"/>
        <text x="0" y="-70" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">kx</text>
        <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Spring Force</text>
    </g>
    
    <!-- Air Resistance Example -->
    <g transform="translate(600, 350)">
        <!-- Object -->
        <path d="M -20,-60 L 20,-60 L 0,-90 Z" fill="#FF5722" stroke="#333" stroke-width="2"/>
        <!-- Air resistance arrows -->
        <path d="M -15,-75 L -35,-75" stroke="#00BCD4" stroke-width="2" marker-end="url(#arrowhead)"/>
        <path d="M 0,-75 L -20,-75" stroke="#00BCD4" stroke-width="2" marker-end="url(#arrowhead)"/>
        <path d="M 15,-75 L -5,-75" stroke="#00BCD4" stroke-width="2" marker-end="url(#arrowhead)"/>
        <text x="0" y="-95" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">F_D</text>
        <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Air Resistance</text>
    </g>
    
    <!-- Arrowhead marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
        </marker>
    </defs>
</svg>
