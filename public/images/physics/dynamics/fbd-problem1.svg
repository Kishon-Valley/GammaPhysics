<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect x="0" y="0" width="600" height="400" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="20" y="30" fill="#333" font-family="Arial" font-size="16" font-weight="bold">Problem 1: Connected Masses</text>
    
    <!-- Table -->
    <rect x="50" y="200" width="200" height="10" fill="#8D6E63"/>
    
    <!-- Masses -->
    <rect x="100" y="150" width="40" height="40" fill="#2196F3" stroke="#1976D2" stroke-width="2"/>
    <rect x="300" y="220" width="40" height="40" fill="#2196F3" stroke="#1976D2" stroke-width="2"/>
    
    <!-- Pulley -->
    <circle cx="250" cy="150" r="20" fill="#9E9E9E" stroke="#616161" stroke-width="2"/>
    
    <!-- String -->
    <line x1="140" y1="170" x2="230" y2="150" stroke="#000" stroke-width="1"/>
    <line x1="270" y1="150" x2="320" y2="220" stroke="#000" stroke-width="1"/>
    
    <!-- Forces m1 -->
    <line x1="120" y1="150" x2="120" y2="110" stroke="#FF5722" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="120" y1="190" x2="120" y2="230" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="140" y1="170" x2="180" y2="170" stroke="#9C27B0" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Forces m2 -->
    <line x1="320" y1="220" x2="320" y2="180" stroke="#FF5722" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="320" y1="260" x2="320" y2="300" stroke="#9C27B0" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Labels -->
    <text x="110" y="140" fill="#333" font-family="Arial" font-size="14">m₁</text>
    <text x="310" y="250" fill="#333" font-family="Arial" font-size="14">m₂</text>
    <text x="90" y="130" fill="#FF5722" font-family="Arial" font-size="12">W₁</text>
    <text x="90" y="220" fill="#4CAF50" font-family="Arial" font-size="12">N</text>
    <text x="160" y="160" fill="#9C27B0" font-family="Arial" font-size="12">T</text>
    <text x="330" y="200" fill="#FF5722" font-family="Arial" font-size="12">W₂</text>
    <text x="330" y="280" fill="#9C27B0" font-family="Arial" font-size="12">T</text>
    
    <!-- Solution Steps -->
    <text x="400" y="50" fill="#333" font-family="Arial" font-size="14" font-weight="bold">Solution Steps:</text>
    <text x="400" y="80" fill="#333" font-family="Arial" font-size="12">1. Draw FBD for each mass</text>
    <text x="400" y="100" fill="#333" font-family="Arial" font-size="12">2. For m₁: T - W₁ = m₁a</text>
    <text x="400" y="120" fill="#333" font-family="Arial" font-size="12">3. For m₂: W₂ - T = m₂a</text>
    <text x="400" y="140" fill="#333" font-family="Arial" font-size="12">4. Solve for T and a</text>
    
    <!-- Arrow Definitions -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
        </marker>
    </defs>
</svg>
