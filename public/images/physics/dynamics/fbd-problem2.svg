<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect x="0" y="0" width="600" height="400" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="20" y="30" fill="#333" font-family="Arial" font-size="16" font-weight="bold">Problem 2: Block on Rough Surface</text>
    
    <!-- Surface -->
    <line x1="50" y1="300" x2="350" y2="300" stroke="#333" stroke-width="2"/>
    
    <!-- Block -->
    <rect x="150" y="250" width="50" height="50" fill="#2196F3" stroke="#1976D2" stroke-width="2"/>
    
    <!-- Applied Force -->
    <line x1="200" y1="275" x2="250" y2="245" stroke="#FF9800" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Forces -->
    <line x1="175" y1="250" x2="175" y2="210" stroke="#FF5722" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="175" y1="300" x2="175" y2="340" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="150" y1="275" x2="110" y2="275" stroke="#9C27B0" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Angle -->
    <path d="M 200,275 A 20,20 0 0,1 240,260" fill="none" stroke="#333" stroke-width="1"/>
    <text x="220" y="255" fill="#333" font-family="Arial" font-size="14">θ</text>
    
    <!-- Labels -->
    <text x="165" y="235" fill="#FF5722" font-family="Arial" font-size="12">W = mg</text>
    <text x="165" y="330" fill="#4CAF50" font-family="Arial" font-size="12">N</text>
    <text x="120" y="265" fill="#9C27B0" font-family="Arial" font-size="12">f</text>
    <text x="240" y="235" fill="#FF9800" font-family="Arial" font-size="12">F</text>
    
    <!-- Solution Steps -->
    <text x="400" y="50" fill="#333" font-family="Arial" font-size="14" font-weight="bold">Solution Steps:</text>
    <text x="400" y="80" fill="#333" font-family="Arial" font-size="12">1. Draw FBD showing all forces</text>
    <text x="400" y="100" fill="#333" font-family="Arial" font-size="12">2. x-direction: F cosθ - f = ma</text>
    <text x="400" y="120" fill="#333" font-family="Arial" font-size="12">3. y-direction: N - W = 0</text>
    <text x="400" y="140" fill="#333" font-family="Arial" font-size="12">4. f = μN (friction law)</text>
    <text x="400" y="160" fill="#333" font-family="Arial" font-size="12">5. Solve for acceleration</text>
    
    <!-- Component Diagram -->
    <text x="50" y="50" fill="#333" font-family="Arial" font-size="14" font-weight="bold">Force Components:</text>
    <!-- F components -->
    <line x1="50" y1="100" x2="100" y2="70" stroke="#FF9800" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="50" y1="100" x2="100" y2="100" stroke="#FF9800" stroke-width="1" stroke-dasharray="4"/>
    <line x1="100" y1="70" x2="100" y2="100" stroke="#FF9800" stroke-width="1" stroke-dasharray="4"/>
    <text x="110" y="90" fill="#FF9800" font-family="Arial" font-size="12">Fx = F cosθ</text>
    <text x="110" y="110" fill="#FF9800" font-family="Arial" font-size="12">Fy = F sinθ</text>
    
    <!-- Arrow Definitions -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
        </marker>
    </defs>
</svg>
