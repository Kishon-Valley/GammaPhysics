<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="20" fill="#333">Key Force Equations and Their Applications</text>
    
    <!-- Newton's Second Law -->
    <g transform="translate(200, 150)">
        <text x="0" y="-40" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">Newton's Second Law</text>
        <rect x="-40" y="-20" width="80" height="40" fill="#2196F3" stroke="#333" stroke-width="2"/>
        <path d="M 40,0 L 100,0" stroke="#4CAF50" stroke-width="3" marker-end="url(#arrowhead)"/>
        <text x="0" y="60" text-anchor="middle" font-family="Arial" font-size="16" fill="#666">F = ma</text>
    </g>
    
    <!-- Weight -->
    <g transform="translate(400, 150)">
        <text x="0" y="-40" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">Weight</text>
        <circle cx="0" cy="0" r="20" fill="#FF9800" stroke="#333" stroke-width="2"/>
        <path d="M 0,20 L 0,60" stroke="#ff4444" stroke-width="3" marker-end="url(#arrowhead)"/>
        <text x="0" y="90" text-anchor="middle" font-family="Arial" font-size="16" fill="#666">W = mg</text>
    </g>
    
    <!-- Friction -->
    <g transform="translate(600, 150)">
        <text x="0" y="-40" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">Friction</text>
        <rect x="-40" y="-20" width="80" height="40" fill="#9C27B0" stroke="#333" stroke-width="2"/>
        <line x1="-60" y1="20" x2="60" y2="20" stroke="#333" stroke-width="2"/>
        <path d="M 40,0 L -20,0" stroke="#FF5722" stroke-width="3" marker-end="url(#arrowhead)"/>
        <text x="0" y="60" text-anchor="middle" font-family="Arial" font-size="16" fill="#666">f = μN</text>
    </g>
    
    <!-- Spring Force -->
    <g transform="translate(200, 300)">
        <text x="0" y="-40" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">Spring Force</text>
        <!-- Spring (simplified) -->
        <path d="M -40,0 L -30,0 L -25,10 L -15,-10 L -5,10 L 5,-10 L 15,10 L 25,-10 L 35,10 L 40,0" 
              fill="none" stroke="#333" stroke-width="2"/>
        <rect x="-50" y="-10" width="10" height="20" fill="#333"/>
        <rect x="40" y="-10" width="10" height="20" fill="#4CAF50"/>
        <text x="0" y="40" text-anchor="middle" font-family="Arial" font-size="16" fill="#666">F = -kx</text>
    </g>
    
    <!-- Air Resistance -->
    <g transform="translate(400, 300)">
        <text x="0" y="-40" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">Air Resistance</text>
        <path d="M -20,-20 L 20,-20 L 0,-50 Z" fill="#00BCD4" stroke="#333" stroke-width="2"/>
        <!-- Air resistance arrows -->
        <path d="M -15,-35 L -35,-35" stroke="#E91E63" stroke-width="2" marker-end="url(#arrowhead)"/>
        <path d="M 0,-35 L -20,-35" stroke="#E91E63" stroke-width="2" marker-end="url(#arrowhead)"/>
        <path d="M 15,-35 L -5,-35" stroke="#E91E63" stroke-width="2" marker-end="url(#arrowhead)"/>
        <text x="0" y="40" text-anchor="middle" font-family="Arial" font-size="16" fill="#666">F = ½ρv²CᵈA</text>
    </g>
    
    <!-- Net Force -->
    <g transform="translate(600, 300)">
        <text x="0" y="-40" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">Net Force</text>
        <circle cx="0" cy="0" r="25" fill="#673AB7" stroke="#333" stroke-width="2"/>
        <!-- Multiple force arrows -->
        <path d="M 0,0 L 30,0" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead)"/>
        <path d="M 0,0 L 0,-30" stroke="#FF5722" stroke-width="2" marker-end="url(#arrowhead)"/>
        <path d="M 0,0 L -21.21,-21.21" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowhead)"/>
        <text x="0" y="40" text-anchor="middle" font-family="Arial" font-size="16" fill="#666">Fₙₑₜ = ΣF</text>
    </g>
    
    <!-- Arrowhead marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
        </marker>
    </defs>
</svg>
