<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="20" fill="#333">Free Body Diagrams (FBDs)</text>
    
    <!-- Block on Table -->
    <g transform="translate(200, 150)">
        <!-- Situation -->
        <rect x="-100" y="30" width="200" height="20" fill="#333"/>
        <rect x="-30" y="0" width="60" height="30" fill="#2196F3" stroke="#333" stroke-width="2"/>
        <!-- Applied force -->
        <path d="M -30,15 L 50,15" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead)"/>
        <text x="-80" y="80" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Actual Situation</text>
        
        <!-- FBD -->
        <g transform="translate(0, -20)">
            <!-- Normal force -->
            <path d="M 0,0 L 0,-40" stroke="#9C27B0" stroke-width="2" marker-end="url(#arrowhead)"/>
            <!-- Weight -->
            <path d="M 0,0 L 0,40" stroke="#ff4444" stroke-width="2" marker-end="url(#arrowhead)"/>
            <!-- Applied force -->
            <path d="M 0,0 L 40,0" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead)"/>
            <!-- Friction -->
            <path d="M 0,0 L -40,0" stroke="#FF9800" stroke-width="2" marker-end="url(#arrowhead)"/>
            <!-- Labels -->
            <text x="0" y="-45" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">N</text>
            <text x="0" y="50" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">mg</text>
            <text x="45" y="0" text-anchor="start" font-family="Arial" font-size="12" fill="#666">F</text>
            <text x="-45" y="0" text-anchor="end" font-family="Arial" font-size="12" fill="#666">f</text>
        </g>
        <text x="80" y="80" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Free Body Diagram</text>
    </g>
    
    <!-- Inclined Plane -->
    <g transform="translate(600, 150)">
        <!-- Situation -->
        <g transform="rotate(-30)">
            <rect x="-100" y="0" width="200" height="20" fill="#333"/>
            <rect x="-30" y="-30" width="60" height="30" fill="#2196F3" stroke="#333" stroke-width="2"/>
        </g>
        <text x="-80" y="80" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Actual Situation</text>
        
        <!-- FBD -->
        <g transform="translate(0, -20)">
            <!-- Normal force -->
            <path d="M 0,0 L 34.64,-20" stroke="#9C27B0" stroke-width="2" marker-end="url(#arrowhead)"/>
            <!-- Weight -->
            <path d="M 0,0 L 0,40" stroke="#ff4444" stroke-width="2" marker-end="url(#arrowhead)"/>
            <!-- Friction -->
            <path d="M 0,0 L -20,-34.64" stroke="#FF9800" stroke-width="2" marker-end="url(#arrowhead)"/>
            <!-- Labels -->
            <text x="40" y="-25" text-anchor="start" font-family="Arial" font-size="12" fill="#666">N</text>
            <text x="0" y="50" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">mg</text>
            <text x="-25" y="-40" text-anchor="end" font-family="Arial" font-size="12" fill="#666">f</text>
        </g>
        <text x="80" y="80" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Free Body Diagram</text>
    </g>
    
    <!-- Pulley System -->
    <g transform="translate(400, 300)">
        <!-- Situation -->
        <circle cx="0" cy="-50" r="20" fill="#ddd" stroke="#333" stroke-width="2"/>
        <line x1="-40" y1="-50" x2="40" y2="-50" stroke="#333" stroke-width="2"/>
        <rect x="-60" y="-30" width="40" height="30" fill="#2196F3" stroke="#333" stroke-width="2"/>
        <rect x="20" y="-30" width="40" height="30" fill="#4CAF50" stroke="#333" stroke-width="2"/>
        <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Pulley System</text>
        
        <!-- FBDs -->
        <g transform="translate(-100, -15)">
            <!-- Weight -->
            <path d="M 0,0 L 0,30" stroke="#ff4444" stroke-width="2" marker-end="url(#arrowhead)"/>
            <!-- Tension -->
            <path d="M 0,0 L 0,-30" stroke="#FF9800" stroke-width="2" marker-end="url(#arrowhead)"/>
            <!-- Labels -->
            <text x="0" y="40" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">m₁g</text>
            <text x="0" y="-35" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">T</text>
        </g>
        <g transform="translate(100, -15)">
            <!-- Weight -->
            <path d="M 0,0 L 0,30" stroke="#ff4444" stroke-width="2" marker-end="url(#arrowhead)"/>
            <!-- Tension -->
            <path d="M 0,0 L 0,-30" stroke="#FF9800" stroke-width="2" marker-end="url(#arrowhead)"/>
            <!-- Labels -->
            <text x="0" y="40" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">m₂g</text>
            <text x="0" y="-35" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">T</text>
        </g>
    </g>
    
    <!-- Arrowhead marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
        </marker>
    </defs>
</svg>
