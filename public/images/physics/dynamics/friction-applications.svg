<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="20" fill="#333">Applications of Friction</text>
    
    <!-- Walking -->
    <g transform="translate(200, 150)">
        <text x="0" y="-60" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">Walking</text>
        
        <!-- Ground -->
        <line x1="-100" y1="50" x2="100" y2="50" stroke="#333" stroke-width="2"/>
        
        <!-- Stick figure -->
        <circle cx="0" cy="-20" r="15" fill="#2196F3"/> <!-- Head -->
        <line x1="0" y1="-5" x2="0" y2="20" stroke="#2196F3" stroke-width="3"/> <!-- Body -->
        <line x1="0" y1="20" x2="-20" y2="50" stroke="#2196F3" stroke-width="3"/> <!-- Left leg -->
        <line x1="0" y1="20" x2="20" y2="50" stroke="#2196F3" stroke-width="3"/> <!-- Right leg -->
        
        <!-- Forces -->
        <path d="M -20,50 L -20,80" stroke="#ff4444" stroke-width="3" marker-end="url(#arrowhead)"/>
        <path d="M -20,50 L -50,50" stroke="#FF9800" stroke-width="3" marker-end="url(#arrowhead)"/>
        <path d="M -20,50 L -20,20" stroke="#9C27B0" stroke-width="3" marker-end="url(#arrowhead)"/>
        
        <!-- Labels -->
        <text x="-55" y="45" font-family="Arial" font-size="14" fill="#666">f</text>
        <text x="-10" y="75" font-family="Arial" font-size="14" fill="#666">mg</text>
        <text x="-10" y="30" font-family="Arial" font-size="14" fill="#666">N</text>
    </g>
    
    <!-- Car on Road -->
    <g transform="translate(600, 150)">
        <text x="0" y="-60" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">Car Motion</text>
        
        <!-- Road -->
        <line x1="-100" y1="50" x2="100" y2="50" stroke="#333" stroke-width="2"/>
        
        <!-- Car (simplified) -->
        <rect x="-40" y="0" width="80" height="40" fill="#4CAF50" stroke="#333" stroke-width="2"/>
        <circle cx="-20" cy="40" r="10" fill="#333"/> <!-- Left wheel -->
        <circle cx="20" cy="40" r="10" fill="#333"/> <!-- Right wheel -->
        
        <!-- Forces -->
        <path d="M 0,20 L 40,20" stroke="#2196F3" stroke-width="3" marker-end="url(#arrowhead)"/> <!-- Engine force -->
        <path d="M -20,40 L -50,40" stroke="#FF9800" stroke-width="3" marker-end="url(#arrowhead)"/> <!-- Friction -->
        <path d="M 0,20 L 0,-20" stroke="#9C27B0" stroke-width="3" marker-end="url(#arrowhead)"/> <!-- Normal -->
        <path d="M 0,20 L 0,60" stroke="#ff4444" stroke-width="3" marker-end="url(#arrowhead)"/> <!-- Weight -->
        
        <!-- Labels -->
        <text x="35" y="15" font-family="Arial" font-size="14" fill="#666">F</text>
        <text x="-55" y="35" font-family="Arial" font-size="14" fill="#666">f</text>
        <text x="10" y="-10" font-family="Arial" font-size="14" fill="#666">N</text>
        <text x="10" y="55" font-family="Arial" font-size="14" fill="#666">mg</text>
    </g>
    
    <!-- Block on Rough Surface -->
    <g transform="translate(400, 300)">
        <text x="0" y="-60" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">Static vs Kinetic Friction</text>
        
        <!-- Surface -->
        <line x1="-100" y1="20" x2="100" y2="20" stroke="#333" stroke-width="2"/>
        <path d="M -100,20 L 100,20 M -95,25 L 95,25" stroke="#666" stroke-width="1"/>
        
        <!-- Block -->
        <rect x="-30" y="-20" width="60" height="40" fill="#F44336" stroke="#333" stroke-width="2"/>
        
        <!-- Forces -->
        <path d="M 0,0 L 50,0" stroke="#2196F3" stroke-width="3" marker-end="url(#arrowhead)"/> <!-- Applied force -->
        <path d="M 0,0 L -50,0" stroke="#FF9800" stroke-width="3" marker-end="url(#arrowhead)"/> <!-- Friction -->
        
        <!-- Labels -->
        <text x="45" y="-10" font-family="Arial" font-size="14" fill="#666">F_app</text>
        <text x="-45" y="-10" font-family="Arial" font-size="14" fill="#666">f_s or f_k</text>
        <text x="0" y="50" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">f_s ≤ μ_s N,  f_k = μ_k N</text>
    </g>
    
    <!-- Arrowhead marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
        </marker>
    </defs>
</svg>
