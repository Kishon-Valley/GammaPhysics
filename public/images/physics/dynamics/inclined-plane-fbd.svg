<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect x="0" y="0" width="600" height="400" fill="#f8f9fa"/>
    
    <!-- Inclined Plane -->
    <line x1="100" y1="300" x2="400" y2="150" stroke="#333" stroke-width="2"/>
    <line x1="100" y1="300" x2="400" y2="300" stroke="#333" stroke-width="1" stroke-dasharray="4"/>
    
    <!-- Block -->
    <rect x="220" y="200" width="50" height="50" fill="#2196F3" stroke="#1976D2" stroke-width="2" transform="rotate(-30 245 225)"/>
    
    <!-- Forces -->
    <!-- Weight -->
    <line x1="245" y1="225" x2="245" y2="285" stroke="#FF5722" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="255" y="265" fill="#FF5722" font-family="Arial" font-size="16">W = mg</text>
    
    <!-- Normal Force -->
    <line x1="245" y1="225" x2="215" y2="195" stroke="#4CAF50" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="180" y="190" fill="#4CAF50" font-family="Arial" font-size="16">N</text>
    
    <!-- Friction -->
    <line x1="245" y1="225" x2="215" y2="240" stroke="#9C27B0" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="190" y="250" fill="#9C27B0" font-family="Arial" font-size="16">fs</text>
    
    <!-- Weight Components -->
    <line x1="245" y1="225" x2="245" y2="255" stroke="#FF9800" stroke-width="2" stroke-dasharray="4"/>
    <line x1="245" y1="255" x2="215" y2="255" stroke="#FF9800" stroke-width="2" stroke-dasharray="4"/>
    <text x="260" y="245" fill="#FF9800" font-family="Arial" font-size="14">W⊥ = mgcosθ</text>
    <text x="215" y="270" fill="#FF9800" font-family="Arial" font-size="14">W∥ = mgsinθ</text>
    
    <!-- Angle -->
    <path d="M 130,300 A 30,30 0 0,1 150,280" fill="none" stroke="#333" stroke-width="1"/>
    <text x="140" y="290" fill="#333" font-family="Arial" font-size="16">θ</text>
    
    <!-- Coordinate System -->
    <line x1="50" y1="350" x2="90" y2="350" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="50" y1="350" x2="50" y2="310" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="85" y="365" fill="#666" font-family="Arial" font-size="14">x</text>
    <text x="35" y="315" fill="#666" font-family="Arial" font-size="14">y</text>
    
    <!-- Arrow Definitions -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
        </marker>
    </defs>
    
    <!-- Legend -->
    <text x="450" y="180" fill="#333" font-family="Arial" font-size="14" font-weight="bold">Legend:</text>
    <line x1="450" y1="200" x2="480" y2="200" stroke="#FF5722" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="490" y="205" fill="#FF5722" font-family="Arial" font-size="14">Weight Force</text>
    <line x1="450" y1="230" x2="480" y2="230" stroke="#4CAF50" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="490" y="235" fill="#4CAF50" font-family="Arial" font-size="14">Normal Force</text>
    <line x1="450" y1="260" x2="480" y2="260" stroke="#9C27B0" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="490" y="265" fill="#9C27B0" font-family="Arial" font-size="14">Friction Force</text>
</svg>
