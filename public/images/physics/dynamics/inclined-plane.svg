<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="20" fill="#333">Forces on an Inclined Plane</text>
    
    <!-- Left: Inclined Plane with Forces -->
    <g transform="translate(250, 200)">
        <!-- Plane -->
        <g transform="rotate(-30)">
            <rect x="-150" y="0" width="300" height="10" fill="#666"/>
            <!-- Block -->
            <rect x="-30" y="-30" width="60" height="30" fill="#2196F3" stroke="#333" stroke-width="2"/>
        </g>
        
        <!-- Force Vectors -->
        <g transform="translate(0, -50)">
            <!-- Weight -->
            <path d="M 0,0 L 0,60" stroke="#ff4444" stroke-width="3" marker-end="url(#arrowhead)"/>
            <!-- Weight components -->
            <path d="M 0,0 L 30,52" stroke="#ff4444" stroke-width="2" stroke-dasharray="4"/>
            <path d="M 0,0 L -60,0" stroke="#ff4444" stroke-width="2" stroke-dasharray="4"/>
            <!-- Normal force -->
            <path d="M 0,0 L 52,-30" stroke="#9C27B0" stroke-width="3" marker-end="url(#arrowhead)"/>
            <!-- Friction -->
            <path d="M 0,0 L -30,-52" stroke="#FF9800" stroke-width="3" marker-end="url(#arrowhead)"/>
        </g>
        
        <!-- Angle -->
        <path d="M 50,0 A 50 50 0 0 0 43.3,-25" fill="none" stroke="#333" stroke-width="1"/>
        <text x="55" y="-15" font-family="Arial" font-size="14" fill="#666">θ</text>
        
        <!-- Labels -->
        <g transform="translate(0, -50)">
            <text x="10" y="40" font-family="Arial" font-size="14" fill="#666">mg</text>
            <text x="60" y="-25" font-family="Arial" font-size="14" fill="#666">N</text>
            <text x="-45" y="-60" font-family="Arial" font-size="14" fill="#666">f</text>
            <text x="-70" y="5" font-family="Arial" font-size="14" fill="#666">mg sinθ</text>
            <text x="40" y="60" font-family="Arial" font-size="14" fill="#666">mg cosθ</text>
        </g>
    </g>
    
    <!-- Right: Component Diagram -->
    <g transform="translate(600, 200)">
        <!-- Coordinate System -->
        <line x1="-100" y1="0" x2="100" y2="0" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
        <line x1="0" y1="100" x2="0" y2="-100" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
        
        <!-- Weight Vector -->
        <path d="M 0,0 L 0,80" stroke="#ff4444" stroke-width="3" marker-end="url(#arrowhead)"/>
        
        <!-- Component Vectors -->
        <path d="M 0,0 L 40,69.3" stroke="#4CAF50" stroke-width="3" marker-end="url(#arrowhead)"/>
        <path d="M 0,0 L 80,0" stroke="#2196F3" stroke-width="3" marker-end="url(#arrowhead)"/>
        
        <!-- Labels -->
        <text x="-20" y="50" font-family="Arial" font-size="14" fill="#666">mg</text>
        <text x="90" y="15" font-family="Arial" font-size="14" fill="#666">x</text>
        <text x="15" y="-90" font-family="Arial" font-size="14" fill="#666">y</text>
        <text x="50" y="40" font-family="Arial" font-size="14" fill="#666">Components</text>
    </g>
    
    <!-- Arrowhead marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
        </marker>
    </defs>
</svg>
