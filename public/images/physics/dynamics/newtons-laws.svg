<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- First Law -->
    <g transform="translate(50, 50)">
        <rect x="0" y="0" width="200" height="100" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
        <text x="100" y="30" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">First Law</text>
        <rect x="70" y="40" width="60" height="40" fill="#4CAF50" stroke="#333"/>
        <line x1="50" y1="60" x2="150" y2="60" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
        <text x="100" y="90" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Object at rest or</text>
        <text x="100" y="105" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">uniform motion</text>
    </g>

    <!-- Second Law -->
    <g transform="translate(300, 50)">
        <rect x="0" y="0" width="200" height="100" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
        <text x="100" y="30" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Second Law</text>
        <rect x="60" y="40" width="40" height="40" fill="#2196F3" stroke="#333"/>
        <path d="M 110,60 L 160,60" stroke="#ff4444" stroke-width="3" marker-end="url(#arrowhead)"/>
        <text x="100" y="90" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">F = ma</text>
    </g>

    <!-- Third Law -->
    <g transform="translate(550, 50)">
        <rect x="0" y="0" width="200" height="100" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
        <text x="100" y="30" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Third Law</text>
        <rect x="40" y="40" width="40" height="40" fill="#9C27B0" stroke="#333"/>
        <rect x="120" y="40" width="40" height="40" fill="#FF9800" stroke="#333"/>
        <path d="M 85,60 L 115,60" stroke="#ff4444" stroke-width="3" marker-end="url(#arrowhead)"/>
        <path d="M 115,70 L 85,70" stroke="#4444ff" stroke-width="3" marker-end="url(#arrowhead)"/>
        <text x="100" y="90" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Action-Reaction</text>
    </g>

    <!-- Examples -->
    <g transform="translate(50, 200)">
        <!-- Inertia Example -->
        <rect x="0" y="0" width="200" height="150" fill="#fff" stroke="#333" stroke-width="2"/>
        <text x="100" y="30" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Inertia Example</text>
        <rect x="70" y="50" width="60" height="40" fill="#4CAF50" stroke="#333"/>
        <line x1="70" y1="100" x2="130" y2="100" stroke="#666" stroke-width="2"/>
        <text x="100" y="130" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Book on table</text>
    </g>

    <!-- Force Example -->
    <g transform="translate(300, 200)">
        <rect x="0" y="0" width="200" height="150" fill="#fff" stroke="#333" stroke-width="2"/>
        <text x="100" y="30" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Force Example</text>
        <circle cx="100" cy="70" r="20" fill="#2196F3" stroke="#333"/>
        <path d="M 100,70 L 150,70" stroke="#ff4444" stroke-width="3" marker-end="url(#arrowhead)"/>
        <text x="100" y="130" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Pushing an object</text>
    </g>

    <!-- Rocket Example -->
    <g transform="translate(550, 200)">
        <rect x="0" y="0" width="200" height="150" fill="#fff" stroke="#333" stroke-width="2"/>
        <text x="100" y="30" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Rocket Example</text>
        <path d="M 80,90 L 120,90 L 100,50 Z" fill="#FF9800" stroke="#333"/>
        <path d="M 80,90 L 60,100 L 60,80 Z" fill="#ff4444" stroke="none"/>
        <path d="M 120,90 L 140,100 L 140,80 Z" fill="#4444ff" stroke="none"/>
        <text x="100" y="130" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Rocket propulsion</text>
    </g>

    <!-- Arrowhead marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
        </marker>
    </defs>
</svg>
