<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect x="0" y="0" width="600" height="400" fill="#f8f9fa"/>
    
    <!-- Grid -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#eee" stroke-width="1"/>
    </pattern>
    <rect x="0" y="0" width="600" height="400" fill="url(#grid)"/>
    
    <!-- Block -->
    <rect x="150" y="180" width="100" height="100" fill="#2196F3" stroke="#1976D2" stroke-width="2"/>
    
    <!-- Force Arrow -->
    <line x1="250" y1="230" x2="400" y2="230" stroke="#4CAF50" stroke-width="4" marker-end="url(#arrowhead)"/>
    
    <!-- Acceleration Arrow -->
    <line x1="250" y1="250" x2="350" y2="250" stroke="#FF5722" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- Mass Label -->
    <text x="185" y="240" fill="#fff" font-family="Arial" font-size="24" font-weight="bold">m</text>
    
    <!-- Equation -->
    <text x="150" y="350" fill="#333" font-family="Arial" font-size="24">F = ma</text>
    
    <!-- Labels -->
    <text x="420" y="235" fill="#4CAF50" font-family="Arial" font-size="20">F (Force)</text>
    <text x="370" y="255" fill="#FF5722" font-family="Arial" font-size="20">a (Acceleration)</text>
    
    <!-- Arrow Definitions -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
        </marker>
    </defs>
    
    <!-- Additional Information -->
    <text x="50" y="50" fill="#333" font-family="Arial" font-size="16">• Force (F) causes acceleration (a)</text>
    <text x="50" y="80" fill="#333" font-family="Arial" font-size="16">• Acceleration is proportional to force</text>
    <text x="50" y="110" fill="#333" font-family="Arial" font-size="16">• Acceleration is inversely proportional to mass</text>
</svg>
