<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="300" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="20" fill="#333">Newton's Second Law: F = ma</text>
    
    <!-- Small Mass -->
    <g transform="translate(200, 150)">
        <rect x="-30" y="-20" width="60" height="40" fill="#2196F3" stroke="#333" stroke-width="2"/>
        <line x1="-100" y1="20" x2="100" y2="20" stroke="#333" stroke-width="2"/>
        <!-- Force arrow -->
        <path d="M -80,0 L -30,0" stroke="#ff4444" stroke-width="3" marker-end="url(#arrowhead)"/>
        <text x="-55" y="-10" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">F</text>
        <!-- Acceleration arrow -->
        <path d="M 30,0 L 80,0" stroke="#4CAF50" stroke-width="3" marker-end="url(#arrowhead)"/>
        <text x="55" y="-10" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">a₁</text>
        <text x="0" y="50" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Small Mass (m₁)</text>
    </g>
    
    <!-- Large Mass -->
    <g transform="translate(600, 150)">
        <rect x="-50" y="-35" width="100" height="70" fill="#2196F3" stroke="#333" stroke-width="2"/>
        <line x1="-100" y1="35" x2="100" y2="35" stroke="#333" stroke-width="2"/>
        <!-- Force arrow -->
        <path d="M -80,0 L -50,0" stroke="#ff4444" stroke-width="3" marker-end="url(#arrowhead)"/>
        <text x="-65" y="-10" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">F</text>
        <!-- Acceleration arrow -->
        <path d="M 50,0 L 70,0" stroke="#4CAF50" stroke-width="3" marker-end="url(#arrowhead)"/>
        <text x="60" y="-10" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">a₂</text>
        <text x="0" y="65" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Large Mass (m₂)</text>
    </g>
    
    <!-- Explanation -->
    <text x="400" y="250" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Same force (F) results in different accelerations (a₁ > a₂) for different masses (m₁ < m₂)</text>
    
    <!-- Arrowhead marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
        </marker>
    </defs>
</svg>
