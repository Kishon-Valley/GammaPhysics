<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="300" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="20" fill="#333">Newton's Third Law: Action-Reaction</text>
    
    <!-- Example 1: Push against wall -->
    <g transform="translate(200, 150)">
        <!-- Wall -->
        <rect x="50" y="-60" width="20" height="120" fill="#9C27B0" stroke="#333" stroke-width="2"/>
        <!-- Person (simplified) -->
        <rect x="-50" y="-30" width="60" height="60" fill="#2196F3" stroke="#333" stroke-width="2"/>
        <!-- Force arrows -->
        <path d="M -20,0 L 50,0" stroke="#ff4444" stroke-width="3" marker-end="url(#arrowhead)"/>
        <path d="M 50,20 L -20,20" stroke="#4CAF50" stroke-width="3" marker-end="url(#arrowhead)"/>
        <text x="15" y="-10" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Action</text>
        <text x="15" y="40" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Reaction</text>
        <text x="0" y="80" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Push Against Wall</text>
    </g>
    
    <!-- Example 2: Rocket propulsion -->
    <g transform="translate(600, 150)">
        <!-- Rocket -->
        <path d="M -40,-40 L 40,-40 L 0,-80 Z" fill="#FF9800" stroke="#333" stroke-width="2"/>
        <rect x="-40" y="-40" width="80" height="60" fill="#FF9800" stroke="#333" stroke-width="2"/>
        <!-- Exhaust -->
        <path d="M -30,20 L 30,20 L 0,-10 Z" fill="#ff4444" fill-opacity="0.5"/>
        <!-- Force arrows -->
        <path d="M 0,-30 L 60,-30" stroke="#ff4444" stroke-width="3" marker-end="url(#arrowhead)"/>
        <path d="M 0,30 L -60,30" stroke="#4CAF50" stroke-width="3" marker-end="url(#arrowhead)"/>
        <text x="30" y="-40" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Thrust</text>
        <text x="-30" y="50" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Exhaust</text>
        <text x="0" y="80" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Rocket Propulsion</text>
    </g>
    
    <!-- Arrowhead marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
        </marker>
    </defs>
</svg>
