<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="20" fill="#333">Types of Forces</text>
    
    <!-- Contact Forces -->
    <g transform="translate(200, 120)">
        <text x="0" y="-20" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">Contact Forces</text>
        
        <!-- Normal Force -->
        <g transform="translate(-60, 30)">
            <rect x="-20" y="-20" width="40" height="20" fill="#2196F3"/>
            <line x1="-30" y1="0" x2="30" y2="0" stroke="#333" stroke-width="2"/>
            <path d="M 0,0 L 0,-40" stroke="#9C27B0" stroke-width="2" marker-end="url(#arrowhead)"/>
            <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Normal</text>
        </g>
        
        <!-- Friction -->
        <g transform="translate(60, 30)">
            <rect x="-20" y="-20" width="40" height="20" fill="#2196F3"/>
            <line x1="-30" y1="0" x2="30" y2="0" stroke="#333" stroke-width="2"/>
            <path d="M 0,-10 L -40,-10" stroke="#FF9800" stroke-width="2" marker-end="url(#arrowhead)"/>
            <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Friction</text>
        </g>
    </g>
    
    <!-- Non-Contact Forces -->
    <g transform="translate(600, 120)">
        <text x="0" y="-20" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">Non-Contact Forces</text>
        
        <!-- Gravity -->
        <g transform="translate(-60, 30)">
            <circle cx="0" cy="-10" r="15" fill="#4CAF50"/>
            <path d="M 0,-10 L 0,30" stroke="#ff4444" stroke-width="2" marker-end="url(#arrowhead)"/>
            <text x="0" y="50" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Gravity</text>
        </g>
        
        <!-- Electromagnetic -->
        <g transform="translate(60, 30)">
            <circle cx="-20" cy="-10" r="10" fill="#F44336"/>
            <circle cx="20" cy="-10" r="10" fill="#2196F3"/>
            <path d="M -20,-10 L 20,-10" stroke="#673AB7" stroke-width="2" marker-end="url(#arrowhead)"/>
            <text x="0" y="50" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Electromagnetic</text>
        </g>
    </g>
    
    <!-- Real vs Pseudo Forces -->
    <g transform="translate(400, 280)">
        <text x="0" y="-20" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">Real vs Pseudo Forces</text>
        
        <!-- Real Force -->
        <g transform="translate(-100, 30)">
            <rect x="-30" y="-20" width="60" height="40" fill="#2196F3"/>
            <path d="M -30,0 L 30,0" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead)"/>
            <text x="0" y="35" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Real Force</text>
        </g>
        
        <!-- Pseudo Force -->
        <g transform="translate(100, 30)">
            <rect x="-30" y="-20" width="60" height="40" fill="#FF9800"/>
            <path d="M 30,0 L -30,0" stroke="#F44336" stroke-width="2" stroke-dasharray="4" marker-end="url(#arrowhead)"/>
            <text x="0" y="35" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Pseudo Force</text>
            <text x="0" y="50" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">(in rotating frame)</text>
        </g>
    </g>
    
    <!-- Arrowhead marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
        </marker>
    </defs>
</svg>
