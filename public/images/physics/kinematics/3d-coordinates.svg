<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- White background -->
    <rect width="100%" height="100%" fill="white"/>
    <!-- 3D Coordinate System -->
    <!-- X-axis -->
    <line x1="100" y1="200" x2="300" y2="200" stroke="black" stroke-width="2"/>
    <!-- Y-axis -->
    <line x1="100" y1="200" x2="50" y2="100" stroke="black" stroke-width="2"/>
    <!-- Z-axis -->
    <line x1="100" y1="200" x2="100" y2="50" stroke="black" stroke-width="2"/>
    
    <!-- 3D Vector -->
    <line x1="100" y1="200" x2="250" y2="100" stroke="blue" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Vector Components -->
    <line x1="100" y1="200" x2="250" y2="200" stroke="red" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="250" y1="200" x2="250" y2="100" stroke="green" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="100" y1="200" x2="75" y2="150" stroke="purple" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Arrowhead definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="blue"/>
        </marker>
    </defs>
    
    <!-- Labels -->
    <text x="310" y="205" font-family="Arial" font-size="16">x</text>
    <text x="40" y="90" font-family="Arial" font-size="16">y</text>
    <text x="90" y="40" font-family="Arial" font-size="16">z</text>
    <text x="170" y="220" font-family="Arial" font-size="14">vx</text>
    <text x="260" y="150" font-family="Arial" font-size="14">vz</text>
    <text x="60" y="170" font-family="Arial" font-size="14">vy</text>
    <text x="180" y="120" font-family="Arial" font-size="14">v</text>
</svg>
