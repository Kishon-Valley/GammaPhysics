<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!-- White background -->
    <rect width="100%" height="100%" fill="white"/>
    <!-- Coordinate axes -->
    <line x1="50" y1="250" x2="350" y2="250" stroke="black" stroke-width="2"/>
    <line x1="50" y1="250" x2="50" y2="50" stroke="black" stroke-width="2"/>
    
    <!-- Axis labels -->
    <text x="190" y="280" text-anchor="middle" font-family="Arial">Time (s)</text>
    <text x="30" y="150" text-anchor="middle" font-family="Arial" transform="rotate(-90,30,150)">Acceleration (m/s²)</text>
    
    <!-- Graph lines -->
    <!-- Constant acceleration -->
    <line x1="50" y1="150" x2="350" y2="150" stroke="blue" stroke-width="2"/>
    
    <!-- Variable acceleration -->
    <path d="M 50 200 Q 200 100 350 180" stroke="red" stroke-width="2" fill="none"/>
    
    <!-- Area shading for velocity change -->
    <path d="M 50 150 L 350 150 L 350 250 L 50 250 Z" fill="rgba(0,0,255,0.1)" stroke="none"/>
    <text x="180" y="220" text-anchor="middle" font-family="Arial" fill="rgba(0,0,255,0.7)">Area = Δv</text>
    
    <!-- Legend -->
    <rect x="250" y="20" width="120" height="50" fill="white" stroke="black"/>
    <line x1="260" y1="35" x2="290" y2="35" stroke="blue" stroke-width="2"/>
    <text x="300" y="40" font-family="Arial" font-size="12">Constant Acceleration</text>
    <line x1="260" y1="55" x2="290" y2="55" stroke="red" stroke-width="2"/>
    <text x="300" y="60" font-family="Arial" font-size="12">Variable Acceleration</text>
</svg>
