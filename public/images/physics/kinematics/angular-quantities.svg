<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- White background that covers the entire viewport -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Circle -->
    <circle cx="200" cy="150" r="100" fill="none" stroke="black" stroke-width="2"/>
    
    <!-- Center point -->
    <circle cx="200" cy="150" r="3" fill="black"/>
    
    <!-- Reference line -->
    <line x1="200" y1="150" x2="300" y2="150" stroke="gray" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Position vector -->
    <line x1="200" y1="150" x2="250" y2="80" stroke="blue" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Arc -->
    <path d="M 300,150 A 100,100 0 0,0 250,80" fill="none" stroke="purple" stroke-width="2"/>
    
    <!-- Angle arc -->
    <path d="M 220,150 A 20,20 0 0,0 215,130" fill="none" stroke="red" stroke-width="2"/>
    
    <!-- Arrowhead definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
        </marker>
    </defs>
    
    <!-- Labels -->
    <text x="190" y="130" font-family="Arial" font-size="14">O</text>
    <text x="230" y="140" font-family="Arial" font-size="14">θ</text>
    <text x="260" y="100" font-family="Arial" font-size="14">r</text>
    <text x="270" y="130" font-family="Arial" font-size="14">s = rθ</text>
</svg>
