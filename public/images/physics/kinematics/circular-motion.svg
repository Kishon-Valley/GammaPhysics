<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- White background -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Circle -->
    <circle cx="200" cy="150" r="100" fill="none" stroke="black" stroke-width="2"/>
    
    <!-- Center point -->
    <circle cx="200" cy="150" r="3" fill="black"/>
    
    <!-- Moving object -->
    <circle cx="300" cy="150" r="5" fill="blue"/>
    
    <!-- Velocity vector -->
    <line x1="300" y1="150" x2="300" y2="50" stroke="green" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Acceleration vector -->
    <line x1="300" y1="150" x2="200" y2="150" stroke="red" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Radius -->
    <line x1="200" y1="150" x2="300" y2="150" stroke="black" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Arrowhead definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
        </marker>
    </defs>
    
    <!-- Labels -->
    <text x="310" y="100" font-family="Arial" font-size="14">v</text>
    <text x="240" y="140" font-family="Arial" font-size="14">ac</text>
    <text x="240" y="170" font-family="Arial" font-size="14">r</text>
    <text x="190" y="130" font-family="Arial" font-size="14">O</text>
</svg>
