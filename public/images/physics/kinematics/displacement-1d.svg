<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="600" height="300" fill="white"/>
    
    <!-- Number line -->
    <line x1="50" y1="150" x2="550" y2="150" stroke="black" stroke-width="2"/>
    
    <!-- Tick marks -->
    <g stroke="black" stroke-width="2">
        <line x1="100" y1="145" x2="100" y2="155"/>
        <line x1="200" y1="145" x2="200" y2="155"/>
        <line x1="300" y1="145" x2="300" y2="155"/>
        <line x1="400" y1="145" x2="400" y2="155"/>
        <line x1="500" y1="145" x2="500" y2="155"/>
    </g>
    
    <!-- Numbers -->
    <g font-family="Arial" font-size="14" text-anchor="middle">
        <text x="100" y="170">-2</text>
        <text x="200" y="170">-1</text>
        <text x="300" y="170">0</text>
        <text x="400" y="170">1</text>
        <text x="500" y="170">2</text>
    </g>
    
    <!-- Initial position -->
    <circle cx="200" cy="150" r="5" fill="blue"/>
    <text x="200" y="130" font-family="Arial" font-size="14" text-anchor="middle">Initial Position</text>
    
    <!-- Final position -->
    <circle cx="400" cy="150" r="5" fill="red"/>
    <text x="400" y="130" font-family="Arial" font-size="14" text-anchor="middle">Final Position</text>
    
    <!-- Displacement arrow -->
    <path d="M 200,120 L 400,120" stroke="green" stroke-width="2" fill="none"/>
    <path d="M 390,115 L 400,120 L 390,125" fill="green"/>
    <text x="300" y="110" font-family="Arial" font-size="14" text-anchor="middle">Displacement = 2</text>
    
    <!-- Title -->
    <text x="300" y="50" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">
        Displacement in One Dimension
    </text>
</svg>
