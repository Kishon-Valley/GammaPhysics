<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Sky gradient -->
    <defs>
        <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="400" height="500" fill="url(#sky)"/>
    
    <!-- Building -->
    <rect x="50" y="100" width="100" height="400" fill="#808080"/>
    <rect x="60" y="120" width="20" height="20" fill="#FFFFFF"/>
    <rect x="90" y="120" width="20" height="20" fill="#FFFFFF"/>
    <rect x="60" y="150" width="20" height="20" fill="#FFFFFF"/>
    <rect x="90" y="150" width="20" height="20" fill="#FFFFFF"/>
    
    <!-- Ball positions -->
    <circle cx="200" cy="150" r="15" fill="#FF0000" opacity="0.3"/>
    <circle cx="200" cy="250" r="15" fill="#FF0000" opacity="0.6"/>
    <circle cx="200" cy="400" r="15" fill="#FF0000"/>
    
    <!-- Motion arrows -->
    <line x1="200" y1="170" x2="200" y2="230" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="200" y1="270" x2="200" y2="380" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Arrow marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
        </marker>
    </defs>
    
    <!-- Labels -->
    <text x="230" y="150" font-family="Arial">t₀</text>
    <text x="230" y="250" font-family="Arial">t₁</text>
    <text x="230" y="400" font-family="Arial">t₂</text>
    <text x="250" y="200" font-family="Arial">v₁ = gt₁</text>
    <text x="250" y="350" font-family="Arial">v₂ = gt₂</text>
</svg>
