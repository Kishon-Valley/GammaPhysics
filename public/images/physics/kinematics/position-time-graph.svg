<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!-- White background -->
    <rect width="100%" height="100%" fill="white"/>
    <!-- Coordinate axes -->
    <line x1="50" y1="250" x2="350" y2="250" stroke="black" stroke-width="2"/>
    <line x1="50" y1="250" x2="50" y2="50" stroke="black" stroke-width="2"/>
    
    <!-- Axis labels -->
    <text x="190" y="280" text-anchor="middle" font-family="Arial">Time (s)</text>
    <text x="30" y="150" text-anchor="middle" font-family="Arial" transform="rotate(-90,30,150)">Position (m)</text>
    
    <!-- Graph lines -->
    <!-- Constant velocity (straight line) -->
    <path d="M 50 200 L 350 100" stroke="blue" stroke-width="2" fill="none"/>
    
    <!-- Accelerated motion (parabola) -->
    <path d="M 50 200 Q 200 180 350 50" stroke="red" stroke-width="2" fill="none"/>
    
    <!-- Legend -->
    <rect x="250" y="20" width="120" height="50" fill="white" stroke="black"/>
    <line x1="260" y1="35" x2="290" y2="35" stroke="blue" stroke-width="2"/>
    <text x="300" y="40" font-family="Arial" font-size="12">Constant Velocity</text>
    <line x1="260" y1="55" x2="290" y2="55" stroke="red" stroke-width="2"/>
    <text x="300" y="60" font-family="Arial" font-size="12">Acceleration</text>
</svg>
