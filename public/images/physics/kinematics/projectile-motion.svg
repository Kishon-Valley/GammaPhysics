<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
    <!-- White background -->
    <rect width="100%" height="100%" fill="white"/>
    <!-- Ground -->
    <line x1="50" y1="250" x2="350" y2="250" stroke="black" stroke-width="2"/>
    
    <!-- Trajectory -->
    <path d="M 50,200 Q 200,100 350,250" fill="none" stroke="blue" stroke-width="2"/>
    
    <!-- Initial velocity vector -->
    <line x1="50" y1="200" x2="100" y2="150" stroke="red" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Velocity components at different points -->
    <line x1="175" y1="150" x2="200" y2="150" stroke="green" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="175" y1="150" x2="175" y2="175" stroke="green" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Arrowhead definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
        </marker>
    </defs>
    
    <!-- Labels -->
    <text x="70" y="140" font-family="Arial" font-size="14">vâ‚€</text>
    <text x="205" y="155" font-family="Arial" font-size="14">vx</text>
    <text x="155" y="170" font-family="Arial" font-size="14">vy</text>
    <text x="150" y="270" font-family="Arial" font-size="14">Range</text>
    <text x="30" y="175" font-family="Arial" font-size="14">h</text>
</svg>
