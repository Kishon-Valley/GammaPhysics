<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- White background that covers the entire viewport -->
    <rect width="100%" height="100%" fill="white"/>
    
    <!-- Circle -->
    <circle cx="200" cy="150" r="100" fill="none" stroke="black" stroke-width="2"/>
    
    <!-- Center point -->
    <circle cx="200" cy="150" r="3" fill="black"/>
    
    <!-- Moving object at different positions -->
    <circle cx="300" cy="150" r="5" fill="blue"/>
    <circle cx="200" cy="250" r="5" fill="blue"/>
    <circle cx="100" cy="150" r="5" fill="blue"/>
    <circle cx="200" cy="50" r="5" fill="blue"/>
    
    <!-- Velocity vectors -->
    <line x1="300" y1="150" x2="300" y2="50" stroke="green" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="200" y1="250" x2="300" y2="250" stroke="green" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="100" y1="150" x2="100" y2="250" stroke="green" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="200" y1="50" x2="100" y2="50" stroke="green" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Acceleration vectors -->
    <line x1="300" y1="150" x2="200" y2="150" stroke="red" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="200" y1="250" x2="200" y2="150" stroke="red" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="100" y1="150" x2="200" y2="150" stroke="red" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="200" y1="50" x2="200" y2="150" stroke="red" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Angular velocity -->
    <path d="M 220,150 A 20,20 0 0,1 220,130" fill="none" stroke="purple" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Arrowhead definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
        </marker>
    </defs>
    
    <!-- Labels -->
    <text x="310" y="100" font-family="Arial" font-size="14">v</text>
    <text x="240" y="140" font-family="Arial" font-size="14">ac</text>
    <text x="220" y="130" font-family="Arial" font-size="14">Ï‰</text>
    <text x="190" y="130" font-family="Arial" font-size="14">O</text>
</svg>
