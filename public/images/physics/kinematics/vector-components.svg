<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- Coordinate System -->
    <line x1="50" y1="250" x2="350" y2="250" stroke="black" stroke-width="2"/>
    <line x1="50" y1="250" x2="50" y2="50" stroke="black" stroke-width="2"/>
    
    <!-- X and Y labels -->
    <text x="360" y="255" font-family="Arial" font-size="16">x</text>
    <text x="40" y="40" font-family="Arial" font-size="16">y</text>
    
    <!-- Vector -->
    <line x1="50" y1="250" x2="250" y2="100" stroke="blue" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- Vector Components -->
    <line x1="50" y1="250" x2="250" y2="250" stroke="red" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="250" y1="250" x2="250" y2="100" stroke="green" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Arrowhead definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="blue"/>
        </marker>
    </defs>
    
    <!-- Labels -->
    <text x="140" y="270" font-family="Arial" font-size="14">vx</text>
    <text x="260" y="175" font-family="Arial" font-size="14">vy</text>
    <text x="140" y="140" font-family="Arial" font-size="14">v</text>
</svg>
