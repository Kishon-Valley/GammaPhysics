<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
    <style>
        .title { font: bold 20px sans-serif; }
        .label { font: 14px sans-serif; }
        .equation { font: italic 16px sans-serif; }
    </style>
    
    <!-- Title -->
    <text x="200" y="40" text-anchor="middle" class="title">Center of Mass</text>
    
    <!-- Coordinate System -->
    <line x1="50" y1="250" x2="350" y2="250" stroke="#000" stroke-width="2"/>
    <line x1="50" y1="50" x2="50" y2="250" stroke="#000" stroke-width="2"/>
    
    <!-- Particles -->
    <circle cx="100" cy="200" r="20" fill="#ff0000"/>
    <circle cx="200" cy="150" r="15" fill="#00ff00"/>
    <circle cx="300" cy="100" r="25" fill="#0000ff"/>
    
    <!-- Center of Mass -->
    <circle cx="200" cy="150" r="5" fill="#000"/>
    <line x1="200" y1="150" x2="200" y2="250" stroke="#000" stroke-dasharray="5,5"/>
    
    <!-- Labels -->
    <text x="100" y="190" text-anchor="middle" class="label">m₁</text>
    <text x="200" y="140" text-anchor="middle" class="label">m₂</text>
    <text x="300" y="90" text-anchor="middle" class="label">m₃</text>
    <text x="200" y="170" text-anchor="middle" class="label">COM</text>
    
    <!-- Axes Labels -->
    <text x="340" y="270" class="label">x</text>
    <text x="30" y="60" class="label">y</text>
</svg>
