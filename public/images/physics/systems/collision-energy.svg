<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- White background that covers the entire viewport -->
    <rect width="100%" height="100%" fill="white"/>
    <style>
        .title { font: bold 16px sans-serif; }
        .label { font: 14px sans-serif; }
        .math { font-style: italic; }
        .equation { font: italic 16px serif; }
    </style>
    
    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" class="title">Energy in Collisions</text>
    
    <!-- Elastic Energy -->
    <g transform="translate(0,50)">
        <text x="200" y="30" text-anchor="middle" class="title">Elastic Collision</text>
        
        <!-- Energy Bars Before -->
        <text x="100" y="60" text-anchor="middle" class="label">Before</text>
        <rect x="50" y="80" width="100" height="60" fill="#ff4444"/>
        <text x="100" y="160" text-anchor="middle" class="label">KE = 100%</text>
        
        <!-- Energy Bars After -->
        <text x="300" y="60" text-anchor="middle" class="label">After</text>
        <rect x="250" y="80" width="100" height="60" fill="#ff4444"/>
        <text x="300" y="160" text-anchor="middle" class="label">KE = 100%</text>
    </g>
    
    <!-- Inelastic Energy -->
    <g transform="translate(400,50)">
        <text x="200" y="30" text-anchor="middle" class="title">Inelastic Collision</text>
        
        <!-- Energy Bars Before -->
        <text x="100" y="60" text-anchor="middle" class="label">Before</text>
        <rect x="50" y="80" width="100" height="60" fill="#ff4444"/>
        <text x="100" y="160" text-anchor="middle" class="label">KE = 100%</text>
        
        <!-- Energy Bars After -->
        <text x="300" y="60" text-anchor="middle" class="label">After</text>
        <rect x="250" y="80" width="60" height="60" fill="#ff4444"/>
        <rect x="310" y="80" width="40" height="60" fill="#44ff44"/>
        <text x="280" y="160" text-anchor="middle" class="label">KE = 60%</text>
        <text x="330" y="180" text-anchor="middle" class="label">Heat, Sound = 40%</text>
    </g>
    
    <!-- Energy Conservation Law -->
    <g transform="translate(0,250)">
        <text x="400" y="30" text-anchor="middle" class="title">Energy Conservation</text>
        <text x="400" y="60" text-anchor="middle" class="equation">ΔE = KEᵢ - KEf = Heat + Sound + Deformation</text>
        <text x="400" y="90" text-anchor="middle" class="equation">KEᵢ = ½m₁v₁ᵢ² + ½m₂v₂ᵢ²</text>
        <text x="400" y="120" text-anchor="middle" class="equation">KEf = ½m₁v₁f² + ½m₂v₂f²</text>
    </g>
</svg>
