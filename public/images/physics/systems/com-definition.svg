<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- White background that covers the entire viewport -->
    <rect width="100%" height="100%" fill="white"/>
    <style>
        .title { font: bold 18px sans-serif; }
        .label { font: 14px sans-serif; }
        .math { font-style: italic; }
    </style>
    
    <!-- Title -->
    <text x="300" y="30" text-anchor="middle" class="title">Center of Mass of a System</text>
    
    <!-- Coordinate System -->
    <line x1="150" y1="350" x2="450" y2="350" stroke="#000" stroke-width="2"/>
    <line x1="150" y1="50" x2="150" y2="350" stroke="#000" stroke-width="2"/>
    <text x="440" y="370" class="label">x</text>
    <text x="130" y="60" class="label">y</text>
    
    <!-- Particles -->
    <circle cx="200" cy="300" r="15" fill="#ff4444" opacity="0.7"/>
    <circle cx="300" cy="250" r="20" fill="#4444ff" opacity="0.7"/>
    <circle cx="400" cy="200" r="12" fill="#44ff44" opacity="0.7"/>
    
    <!-- Center of Mass -->
    <circle cx="300" cy="250" r="6" fill="#000"/>
    <line x1="300" y1="250" x2="300" y2="350" stroke="#000" stroke-dasharray="5,5"/>
    
    <!-- Labels -->
    <text x="185" y="305" class="label math">m₁</text>
    <text x="285" y="255" class="label math">m₂</text>
    <text x="385" y="205" class="label math">m₃</text>
    <text x="310" y="245" class="label">COM</text>
    
    <!-- Position Vectors -->
    <line x1="150" y1="350" x2="200" y2="300" stroke="#666" stroke-width="1"/>
    <line x1="150" y1="350" x2="300" y2="250" stroke="#666" stroke-width="1"/>
    <line x1="150" y1="350" x2="400" y2="200" stroke="#666" stroke-width="1"/>
    <text x="180" y="330" class="label math">r₁</text>
    <text x="230" y="300" class="label math">r₂</text>
    <text x="280" y="270" class="label math">r₃</text>
</svg>
