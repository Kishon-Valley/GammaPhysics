<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- White background that covers the entire viewport -->
    <rect width="100%" height="100%" fill="white"/>
    
    <style>
        .title { font: bold 16px sans-serif; }
        .label { font: 14px sans-serif; }
        .math { font-style: italic; }
    </style>
    
    <!-- Problem 1 -->
    <g transform="translate(0,0)">
        <text x="250" y="30" text-anchor="middle" class="title">Problem 1: Two Particles</text>
        
        <!-- Axis -->
        <line x1="50" y1="100" x2="450" y2="100" stroke="#000" stroke-width="2"/>
        <text x="440" y="90" class="label">x</text>
        
        <!-- Scale marks -->
        <line x1="100" y1="95" x2="100" y2="105" stroke="#000"/>
        <line x1="200" y1="95" x2="200" y2="105" stroke="#000"/>
        <line x1="300" y1="95" x2="300" y2="105" stroke="#000"/>
        <line x1="400" y1="95" x2="400" y2="105" stroke="#000"/>
        <text x="100" y="120" text-anchor="middle" class="label">1m</text>
        <text x="200" y="120" text-anchor="middle" class="label">2m</text>
        <text x="300" y="120" text-anchor="middle" class="label">3m</text>
        <text x="400" y="120" text-anchor="middle" class="label">4m</text>
        
        <!-- Particles -->
        <circle cx="100" cy="100" r="15" fill="#ff4444"/>
        <circle cx="400" cy="100" r="20" fill="#4444ff"/>
        
        <!-- COM -->
        <circle cx="280" cy="100" r="5" fill="#000"/>
        <line x1="280" y1="90" x2="280" y2="110" stroke="#000" stroke-dasharray="3,3"/>
        
        <!-- Labels -->
        <text x="100" y="80" text-anchor="middle" class="label">m₁ = 2kg</text>
        <text x="400" y="80" text-anchor="middle" class="label">m₂ = 3kg</text>
        <text x="280" y="70" text-anchor="middle" class="label">COM = 2.8m</text>
    </g>
    
    <!-- Problem 2 -->
    <g transform="translate(0,200)">
        <text x="250" y="30" text-anchor="middle" class="title">Problem 2: Three Particles</text>
        
        <!-- Axis -->
        <line x1="50" y1="100" x2="450" y2="100" stroke="#000" stroke-width="2"/>
        <text x="440" y="90" class="label">x</text>
        
        <!-- Scale marks -->
        <line x1="100" y1="95" x2="100" y2="105" stroke="#000"/>
        <line x1="200" y1="95" x2="200" y2="105" stroke="#000"/>
        <line x1="300" y1="95" x2="300" y2="105" stroke="#000"/>
        <line x1="400" y1="95" x2="400" y2="105" stroke="#000"/>
        <text x="100" y="120" text-anchor="middle" class="label">1m</text>
        <text x="200" y="120" text-anchor="middle" class="label">2m</text>
        <text x="300" y="120" text-anchor="middle" class="label">3m</text>
        <text x="400" y="120" text-anchor="middle" class="label">5m</text>
        
        <!-- Particles -->
        <circle cx="100" cy="100" r="12" fill="#ff4444"/>
        <circle cx="200" cy="100" r="15" fill="#4444ff"/>
        <circle cx="400" cy="100" r="18" fill="#44ff44"/>
        
        <!-- COM -->
        <circle cx="317" cy="100" r="5" fill="#000"/>
        <line x1="317" y1="90" x2="317" y2="110" stroke="#000" stroke-dasharray="3,3"/>
        
        <!-- Labels -->
        <text x="100" y="80" text-anchor="middle" class="label">m₁ = 1kg</text>
        <text x="200" y="80" text-anchor="middle" class="label">m₂ = 2kg</text>
        <text x="400" y="80" text-anchor="middle" class="label">m₃ = 3kg</text>
        <text x="317" y="70" text-anchor="middle" class="label">COM ≈ 3.17m</text>
    </g>
</svg>
