<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- White background that covers the entire viewport -->
    <rect width="100%" height="100%" fill="white"/>
    <style>
        .title { font: bold 16px sans-serif; }
        .label { font: 14px sans-serif; }
    </style>
    
    <!-- Stable -->
    <g transform="translate(50,20)">
        <path d="M20,120 L100,120 L80,40 L40,40 Z" fill="#90EE90" stroke="#000"/>
        <circle cx="60" cy="80" r="4" fill="#f00"/>
        <line x1="60" y1="80" x2="60" y2="120" stroke="#000" stroke-dasharray="4,4"/>
        <text x="60" y="150" text-anchor="middle" class="title">Stable</text>
        <text x="60" y="170" text-anchor="middle" class="label">COM above base</text>
    </g>
    
    <!-- Neutral -->
    <g transform="translate(200,20)">
        <circle cx="60" cy="120" r="40" fill="#FFD700" stroke="#000"/>
        <circle cx="60" cy="120" r="4" fill="#f00"/>
        <text x="60" y="150" text-anchor="middle" class="title">Neutral</text>
        <text x="60" y="170" text-anchor="middle" class="label">COM at pivot</text>
    </g>
    
    <!-- Unstable -->
    <g transform="translate(350,20)">
        <path d="M40,120 L80,120 L100,40 L20,40 Z" fill="#FFB6C6" stroke="#000"/>
        <circle cx="60" cy="80" r="4" fill="#f00"/>
        <line x1="60" y1="80" x2="60" y2="120" stroke="#000" stroke-dasharray="4,4"/>
        <text x="60" y="150" text-anchor="middle" class="title">Unstable</text>
        <text x="60" y="170" text-anchor="middle" class="label">COM outside base</text>
    </g>
</svg>
