<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- White background that covers the entire viewport -->
    <rect width="100%" height="100%" fill="white"/>
    <style>
        .title { font: bold 16px sans-serif; }
        .label { font: 14px sans-serif; }
    </style>
    
    <!-- Rod -->
    <g transform="translate(50,50)">
        <rect x="0" y="40" width="100" height="20" fill="#ddd" stroke="#000"/>
        <circle cx="50" cy="50" r="4" fill="#f00"/>
        <text x="50" y="30" text-anchor="middle" class="title">Uniform Rod</text>
        <text x="50" y="90" text-anchor="middle" class="label">COM at L/2</text>
    </g>
    
    <!-- Circle -->
    <g transform="translate(200,50)">
        <circle cx="50" cy="50" r="40" fill="none" stroke="#000"/>
        <circle cx="50" cy="50" r="4" fill="#f00"/>
        <text x="50" y="30" text-anchor="middle" class="title">Ring</text>
        <text x="50" y="90" text-anchor="middle" class="label">COM at center</text>
    </g>
    
    <!-- Cube -->
    <g transform="translate(350,50)">
        <path d="M30,30 L90,30 L90,90 L30,90 Z" fill="none" stroke="#000"/>
        <path d="M30,30 L50,10 L110,10 L90,30" fill="none" stroke="#000"/>
        <path d="M90,90 L110,70 L110,10" fill="none" stroke="#000"/>
        <circle cx="60" cy="50" r="4" fill="#f00"/>
        <text x="70" y="30" text-anchor="middle" class="title">Cube</text>
        <text x="70" y="110" text-anchor="middle" class="label">COM at center</text>
    </g>
</svg>
