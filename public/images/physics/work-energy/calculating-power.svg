<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="300" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- Object -->
  <rect x="200" y="150" width="100" height="50" fill="#3b82f6"/>
  
  <!-- Force Vector -->
  <line x1="300" y1="175" x2="400" y2="175" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="340" y="160" font-family="Arial" font-size="14">F</text>
  
  <!-- Velocity Vector -->
  <line x1="250" y1="210" x2="350" y2="210" stroke="#e11d48" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="290" y="230" font-family="Arial" font-size="14">v</text>
  
  <!-- Equation -->
  <text x="180" y="50" font-family="Arial" font-size="16">P = F · v</text>
  <text x="150" y="80" font-family="Arial" font-size="14">Power = Force × Velocity</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>
</svg>
