<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- White background that covers the entire viewport -->
    <rect width="100%" height="100%" fill="white"/>
    <!-- Background -->
    <rect width="100%" height="100%" fill="#f0f0f0"/>
    
    <!-- Falling Object -->
    <g transform="translate(100,50)">
        <!-- Height markers -->
        <line x1="0" y1="0" x2="0" y2="300" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
        <line x1="-10" y1="0" x2="10" y2="0" stroke="#666" stroke-width="2"/>
        <line x1="-10" y1="300" x2="10" y2="300" stroke="#666" stroke-width="2"/>
        <!-- Height label -->
        <text x="-20" y="150" text-anchor="end">h = 10m</text>
        <!-- Object -->
        <rect x="-15" y="-30" width="30" height="30" fill="#4a90e2"/>
        <text x="0" y="-10" text-anchor="middle" fill="white">2kg</text>
        <!-- Velocity arrow -->
        <line x1="0" y1="250" x2="50" y2="250" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)"/>
        <text x="25" y="240" text-anchor="middle">v = 14 m/s</text>
    </g>

    <!-- Pendulum -->
    <g transform="translate(300,50)">
        <!-- Pivot point -->
        <circle cx="0" cy="0" r="5" fill="#333"/>
        <!-- String -->
        <line x1="0" y1="0" x2="86.6" y2="50" stroke="#333" stroke-width="2"/>
        <!-- Bob -->
        <circle cx="86.6" cy="50" r="15" fill="#2ecc71"/>
        <!-- Height marker -->
        <line x1="86.6" y1="50" x2="86.6" y2="100" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
        <text x="100" y="75" text-anchor="start">h = 0.2m</text>
        <!-- Mass label -->
        <text x="86.6" cy="50" text-anchor="middle">0.5kg</text>
    </g>

    <!-- Roller Coaster -->
    <g transform="translate(500,50)">
        <!-- Track -->
        <path d="M0,0 Q100,50 200,200" fill="none" stroke="#333" stroke-width="3"/>
        <!-- Height markers -->
        <line x1="0" y1="0" x2="0" y2="200" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
        <text x="-20" y="100" text-anchor="end">h₁ = 50m</text>
        <line x1="200" y1="200" x2="200" y2="300" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
        <text x="220" y="250" text-anchor="start">h₂ = 20m</text>
        <!-- Car -->
        <rect x="-20" y="-20" width="40" height="20" fill="#e74c3c"/>
        <text x="0" y="-5" text-anchor="middle" fill="white">1000kg</text>
    </g>

    <!-- Arrowhead marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
        </marker>
    </defs>

    <!-- Title -->
    <text x="300" y="30" text-anchor="middle" font-size="24" font-weight="bold">Conservation of Energy Examples</text>
</svg>
