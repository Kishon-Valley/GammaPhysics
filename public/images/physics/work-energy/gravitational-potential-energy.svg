<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- White background that covers the entire viewport -->
    <rect width="100%" height="100%" fill="white"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>

  <!-- Ground level -->
  <line x1="50" y1="350" x2="450" y2="350" stroke="#000" stroke-width="2"/>
  <text x="20" y="355" font-family="Arial" font-size="14">h = 0</text>

  <!-- Height measurement -->
  <line x1="100" y1="350" x2="100" y2="150" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="70" y="250" font-family="Arial" font-size="16">h</text>

  <!-- Object at height -->
  <g transform="translate(150,150)">
    <!-- Box -->
    <rect x="-25" y="-25" width="50" height="50" fill="#3b82f6"/>
    <!-- Mass label -->
    <text x="-10" y="5" font-family="Arial" font-size="16">m</text>
  </g>

  <!-- Gravitational force -->
  <g transform="translate(150,200)">
    <line x1="0" y1="-25" x2="0" y2="50" stroke="#e11d48" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="10" y="20" font-family="Arial" font-size="16">mg</text>
  </g>

  <!-- Energy levels -->
  <g transform="translate(300,150)">
    <!-- Energy scale -->
    <line x1="0" y1="0" x2="0" y2="200" stroke="#000" stroke-width="2"/>
    <text x="10" y="10" font-family="Arial" font-size="14">High PE</text>
    <text x="10" y="190" font-family="Arial" font-size="14">Low PE</text>
    <!-- Energy arrows -->
    <line x1="-10" y1="50" x2="10" y2="50" stroke="#000" stroke-width="1"/>
    <line x1="-10" y1="100" x2="10" y2="100" stroke="#000" stroke-width="1"/>
    <line x1="-10" y1="150" x2="10" y2="150" stroke="#000" stroke-width="1"/>
  </g>

  <!-- Equation -->
  <g transform="translate(250,50)">
    <text x="0" y="0" font-family="Arial" font-size="18">Gravitational Potential Energy</text>
    <text x="0" y="30" font-family="Arial" font-size="16">PE = mgh</text>
  </g>

  <!-- Legend -->
  <g transform="translate(350,100)">
    <text x="0" y="0" font-family="Arial" font-size="14">Legend:</text>
    <rect x="0" y="10" width="20" height="20" fill="#3b82f6"/>
    <text x="30" y="25" font-family="Arial" font-size="12">Object (mass m)</text>
    <line x1="0" y1="45" x2="20" y2="45" stroke="#e11d48" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="30" y="50" font-family="Arial" font-size="12">Gravitational force</text>
  </g>

  <!-- Notes -->
  <g transform="translate(50,380)">
    <text x="0" y="0" font-family="Arial" font-size="12">• PE increases with height</text>
    <text x="200" y="0" font-family="Arial" font-size="12">• Reference level (h = 0) can be chosen arbitrarily</text>
  </g>
</svg>
