<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- White background that covers the entire viewport -->
    <rect width="100%" height="100%" fill="white"/>
    <!-- Background -->
    <rect width="100%" height="100%" fill="#f0f0f0"/>
    
    <!-- Ground/Reference line -->
    <line x1="50" y1="350" x2="750" y2="350" stroke="black" stroke-width="2"/>
    
    <!-- Car Example -->
    <g transform="translate(100,300)">
        <!-- Car body -->
        <rect x="0" y="-40" width="120" height="30" fill="#4a90e2" stroke="black"/>
        <!-- Wheels -->
        <circle cx="30" cy="0" r="15" fill="#333"/>
        <circle cx="90" cy="0" r="15" fill="#333"/>
        <!-- Velocity arrow -->
        <line x1="120" y1="-25" x2="200" y2="-25" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)"/>
        <!-- Mass and velocity labels -->
        <text x="60" y="-20" text-anchor="middle" fill="white">5 kg</text>
        <text x="160" y="-40" text-anchor="middle">v = 12 m/s</text>
    </g>

    <!-- Bullet Example -->
    <g transform="translate(500,200)">
        <!-- Bullet -->
        <rect x="0" y="-10" width="30" height="20" fill="#e74c3c"/>
        <!-- Velocity arrow -->
        <line x1="30" y1="0" x2="110" y2="0" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)"/>
        <!-- Mass and velocity labels -->
        <text x="15" y="5" text-anchor="middle" fill="white">10g</text>
        <text x="70" y="-15" text-anchor="middle">v = 632.46 m/s</text>
    </g>

    <!-- Car Example 2 -->
    <g transform="translate(400,100)">
        <!-- Car body -->
        <rect x="0" y="-40" width="150" height="35" fill="#2ecc71" stroke="black"/>
        <!-- Wheels -->
        <circle cx="30" cy="0" r="15" fill="#333"/>
        <circle cx="120" cy="0" r="15" fill="#333"/>
        <!-- Velocity arrows -->
        <line x1="150" y1="-30" x2="230" y2="-30" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)"/>
        <line x1="150" y1="-10" x2="180" y2="-10" stroke="#3498db" stroke-width="3" marker-end="url(#arrowhead)"/>
        <!-- Labels -->
        <text x="75" y="-15" text-anchor="middle" fill="white">1000 kg</text>
        <text x="190" y="-45" text-anchor="middle">v₁ = 25 m/s</text>
        <text x="165" y="5" text-anchor="middle">v₂ = 15 m/s</text>
    </g>

    <!-- Arrowhead marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
        </marker>
    </defs>

    <!-- Title -->
    <text x="400" y="50" text-anchor="middle" font-size="24" font-weight="bold">Kinetic Energy Examples</text>
</svg>
