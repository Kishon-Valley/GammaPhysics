<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- White background that covers the entire viewport -->
    <rect width="100%" height="100%" fill="white"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="150" y="40" font-family="Arial" font-size="20" font-weight="bold">Mechanical Energy Conservation</text>

  <!-- Pendulum System -->
  <g transform="translate(100,150)">
    <!-- Pivot point -->
    <circle cx="0" cy="0" r="5" fill="#000"/>
    
    <!-- String -->
    <line x1="0" y1="0" x2="70" y2="120" stroke="#000" stroke-width="2"/>
    
    <!-- Bob -->
    <circle cx="70" cy="120" r="20" fill="#3b82f6"/>
    
    <!-- Path of motion -->
    <path d="M 0,120 A 120,120 0 0,1 140,120" fill="none" stroke="#666" stroke-dasharray="5,5"/>
    
    <!-- Position markers -->
    <text x="-10" y="140" font-family="Arial" font-size="12">A</text>
    <text x="130" y="140" font-family="Arial" font-size="12">C</text>
    <text x="60" y="30" font-family="Arial" font-size="12">B</text>
  </g>

  <!-- Energy Bar Charts -->
  <g transform="translate(300,100)">
    <!-- Position A -->
    <text x="0" y="0" font-family="Arial" font-size="14">Position A</text>
    <rect x="0" y="20" width="40" height="100" fill="#e11d48" opacity="0.7"/>
    <rect x="0" y="120" width="40" height="0" fill="#3b82f6" opacity="0.7"/>
    <text x="0" y="140" font-family="Arial" font-size="12">PE max</text>
    <text x="0" y="155" font-family="Arial" font-size="12">KE = 0</text>

    <!-- Position B -->
    <text x="60" y="0" font-family="Arial" font-size="14">Position B</text>
    <rect x="60" y="20" width="40" height="50" fill="#e11d48" opacity="0.7"/>
    <rect x="60" y="70" width="40" height="50" fill="#3b82f6" opacity="0.7"/>
    <text x="60" y="140" font-family="Arial" font-size="12">PE = KE</text>

    <!-- Position C -->
    <text x="120" y="0" font-family="Arial" font-size="14">Position C</text>
    <rect x="120" y="20" width="40" height="0" fill="#e11d48" opacity="0.7"/>
    <rect x="120" y="20" width="40" height="100" fill="#3b82f6" opacity="0.7"/>
    <text x="120" y="140" font-family="Arial" font-size="12">PE = 0</text>
    <text x="120" y="155" font-family="Arial" font-size="12">KE max</text>
  </g>

  <!-- Total Energy Line -->
  <g transform="translate(300,70)">
    <line x1="0" y1="50" x2="160" y2="50" stroke="#000" stroke-width="2"/>
    <text x="170" y="55" font-family="Arial" font-size="14">Total E = constant</text>
  </g>

  <!-- Legend -->
  <g transform="translate(300,300)">
    <text x="0" y="0" font-family="Arial" font-size="14">Legend:</text>
    <rect x="0" y="10" width="20" height="20" fill="#e11d48" opacity="0.7"/>
    <text x="30" y="25" font-family="Arial" font-size="12">Potential Energy (PE)</text>
    <rect x="0" y="40" width="20" height="20" fill="#3b82f6" opacity="0.7"/>
    <text x="30" y="55" font-family="Arial" font-size="12">Kinetic Energy (KE)</text>
  </g>

  <!-- Equation -->
  <g transform="translate(50,350)">
    <text x="0" y="0" font-family="Arial" font-size="16">E₁ = E₂</text>
    <text x="0" y="25" font-family="Arial" font-size="16">PE₁ + KE₁ = PE₂ + KE₂</text>
  </g>
</svg>
