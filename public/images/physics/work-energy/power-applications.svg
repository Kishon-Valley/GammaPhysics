<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <style>
        .title { font: bold 20px sans-serif; }
        .label { font: 14px sans-serif; }
    </style>
    
    <!-- Title -->
    <text x="200" y="40" text-anchor="middle" class="title">Power Applications</text>
    
    <!-- Light Bulb -->
    <circle cx="100" y="100" r="30" fill="#ffff00" stroke="#000"/>
    <text x="100" y="150" text-anchor="middle" class="label">Light Bulb (60W)</text>
    
    <!-- Car Engine -->
    <rect x="200" y="80" width="80" height="40" fill="#808080" stroke="#000"/>
    <text x="240" y="150" text-anchor="middle" class="label">Car Engine (100kW)</text>
    
    <!-- Wind Turbine -->
    <line x1="100" y1="200" x2="100" y2="300" stroke="#000" stroke-width="4"/>
    <circle cx="100" cy="200" r="50" fill="none" stroke="#000"/>
    <text x="100" y="320" text-anchor="middle" class="label">Wind Turbine (2MW)</text>
    
    <!-- Hydroelectric Dam -->
    <path d="M200,200 L300,300 L200,300 Z" fill="#4169e1" stroke="#000"/>
    <text x="250" y="320" text-anchor="middle" class="label">Hydroelectric Dam (500MW)</text>
</svg>
