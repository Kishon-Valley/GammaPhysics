<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- White background that covers the entire viewport -->
    <rect width="100%" height="100%" fill="white"/>
  <!-- Time Axis -->
  <line x1="50" y1="250" x2="450" y2="250" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="460" y="250" font-family="Arial" font-size="14">t</text>
  
  <!-- Work Axis -->
  <line x1="50" y1="250" x2="50" y2="50" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="30" y="40" font-family="Arial" font-size="14">W</text>
  
  <!-- Work vs Time Graph -->
  <path d="M 50,250 L 450,50" stroke="#e11d48" stroke-width="2" fill="none"/>
  
  <!-- Power = Slope -->
  <text x="250" y="100" font-family="Arial" font-size="16">Power = ΔW/Δt</text>
  
  <!-- Slope Triangle -->
  <path d="M 150,200 L 150,150 L 250,150" stroke="#3b82f6" stroke-width="1" stroke-dasharray="5,5" fill="none"/>
  <text x="180" y="180" font-family="Arial" font-size="14">ΔW</text>
  <text x="200" y="140" font-family="Arial" font-size="14">Δt</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>
</svg>
