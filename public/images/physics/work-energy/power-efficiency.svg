<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- White background that covers the entire viewport -->
    <rect width="100%" height="100%" fill="white"/>
    <style>
        .title { font: bold 20px sans-serif; }
        .label { font: 14px sans-serif; }
        .equation { font: italic 16px sans-serif; }
    </style>
    
    <!-- Title -->
    <text x="300" y="40" text-anchor="middle" class="title">Power and Efficiency</text>
    
    <!-- Input Energy Arrow -->
    <line x1="150" y1="150" x2="250" y2="150" stroke="#ff0000" stroke-width="4" marker-end="url(#arrowhead)"/>
    <text x="200" y="140" text-anchor="middle" class="label">Input Power</text>
    
    <!-- System Box -->
    <rect x="250" y="100" width="100" height="100" fill="#f0f0f0" stroke="#000"/>
    <text x="300" y="150" text-anchor="middle" class="label">System</text>
    
    <!-- Output Energy Arrow -->
    <line x1="350" y1="150" x2="450" y2="150" stroke="#00ff00" stroke-width="4" marker-end="url(#arrowhead)"/>
    <text x="400" y="140" text-anchor="middle" class="label">Output Power</text>
    
    <!-- Efficiency Equation -->
    <text x="300" y="250" text-anchor="middle" class="equation">Efficiency = (Output Power/Input Power) Ã— 100%</text>
    
    <!-- Arrow Marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
        </marker>
    </defs>
</svg>
