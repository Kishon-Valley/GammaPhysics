<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- White background that covers the entire viewport -->
    <rect width="100%" height="100%" fill="white"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>

  <!-- Positive Work -->
  <g transform="translate(0,0)">
    <rect x="50" y="50" width="150" height="100" fill="#f0f0f0" stroke="#000"/>
    <text x="85" y="40" font-family="Arial" font-size="14">Positive Work</text>
    <!-- Object -->
    <rect x="70" y="80" width="40" height="40" fill="#3b82f6"/>
    <!-- Force and displacement arrows -->
    <line x1="110" y1="100" x2="180" y2="100" stroke="#e11d48" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="70" y1="130" x2="140" y2="130" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="150" y="95" font-family="Arial" font-size="12">F</text>
    <text x="150" y="125" font-family="Arial" font-size="12">d</text>
    <text x="60" y="160" font-family="Arial" font-size="12">θ = 0°</text>
  </g>

  <!-- Negative Work -->
  <g transform="translate(200,0)">
    <rect x="50" y="50" width="150" height="100" fill="#f0f0f0" stroke="#000"/>
    <text x="85" y="40" font-family="Arial" font-size="14">Negative Work</text>
    <!-- Object -->
    <rect x="70" y="80" width="40" height="40" fill="#3b82f6"/>
    <!-- Force and displacement arrows -->
    <line x1="180" y1="100" x2="110" y2="100" stroke="#e11d48" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="70" y1="130" x2="140" y2="130" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="150" y="95" font-family="Arial" font-size="12">F</text>
    <text x="150" y="125" font-family="Arial" font-size="12">d</text>
    <text x="60" y="160" font-family="Arial" font-size="12">θ = 180°</text>
  </g>

  <!-- Zero Work -->
  <g transform="translate(400,0)">
    <rect x="50" y="50" width="150" height="100" fill="#f0f0f0" stroke="#000"/>
    <text x="85" y="40" font-family="Arial" font-size="14">Zero Work</text>
    <!-- Object -->
    <rect x="70" y="80" width="40" height="40" fill="#3b82f6"/>
    <!-- Force and displacement arrows -->
    <line x1="90" y1="70" x2="90" y2="130" stroke="#e11d48" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="70" y1="130" x2="140" y2="130" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="85" y="65" font-family="Arial" font-size="12">F</text>
    <text x="150" y="125" font-family="Arial" font-size="12">d</text>
    <text x="60" y="160" font-family="Arial" font-size="12">θ = 90°</text>
  </g>

  <!-- Legend -->
  <g transform="translate(50,200)">
    <text x="0" y="20" font-family="Arial" font-size="14">Legend:</text>
    <rect x="20" y="40" width="20" height="20" fill="#3b82f6"/>
    <text x="50" y="55" font-family="Arial" font-size="12">Object</text>
    
    <line x1="20" y1="80" x2="40" y2="80" stroke="#e11d48" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="50" y="85" font-family="Arial" font-size="12">Force (F)</text>
    
    <line x1="20" y1="110" x2="40" y2="110" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="50" y="115" font-family="Arial" font-size="12">Displacement (d)</text>
  </g>

  <!-- Equations -->
  <g transform="translate(250,200)">
    <text x="0" y="20" font-family="Arial" font-size="14">Work = F·d·cos(θ)</text>
    <text x="0" y="50" font-family="Arial" font-size="12">Positive: cos(0°) = 1</text>
    <text x="0" y="70" font-family="Arial" font-size="12">Negative: cos(180°) = -1</text>
    <text x="0" y="90" font-family="Arial" font-size="12">Zero: cos(90°) = 0</text>
  </g>
</svg>