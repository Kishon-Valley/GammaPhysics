<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- White background that covers the entire viewport -->
    <rect width="100%" height="100%" fill="white"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>

  <!-- Initial State -->
  <g transform="translate(50,150)">
    <text x="0" y="-20" font-family="Arial" font-size="16">Initial State</text>
    <rect x="0" y="0" width="150" height="100" fill="#f0f0f0" stroke="#000"/>
    <!-- Object -->
    <rect x="20" y="30" width="40" height="40" fill="#3b82f6"/>
    <!-- Velocity vector -->
    <line x1="60" y1="50" x2="130" y2="50" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="85" y="45" font-family="Arial" font-size="16">v₁</text>
    <!-- Initial KE -->
    <text x="20" y="90" font-family="Arial" font-size="14">KE₁ = ½mv₁²</text>
  </g>

  <!-- Work Done -->
  <g transform="translate(250,150)">
    <text x="-20" y="-20" font-family="Arial" font-size="16">Work Done</text>
    <!-- Force arrow -->
    <line x1="0" y1="50" x2="100" y2="50" stroke="#e11d48" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="40" y="40" font-family="Arial" font-size="16">F</text>
    <!-- Displacement -->
    <line x1="0" y1="70" x2="100" y2="70" stroke="#000" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="40" y="85" font-family="Arial" font-size="16">d</text>
    <!-- Work equation -->
    <text x="20" y="110" font-family="Arial" font-size="14">W = F·d</text>
  </g>

  <!-- Final State -->
  <g transform="translate(400,150)">
    <text x="0" y="-20" font-family="Arial" font-size="16">Final State</text>
    <rect x="0" y="0" width="150" height="100" fill="#f0f0f0" stroke="#000"/>
    <!-- Object -->
    <rect x="20" y="30" width="40" height="40" fill="#3b82f6"/>
    <!-- Velocity vector -->
    <line x1="60" y1="50" x2="130" y2="50" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="85" y="45" font-family="Arial" font-size="16">v₂</text>
    <!-- Final KE -->
    <text x="20" y="90" font-family="Arial" font-size="14">KE₂ = ½mv₂²</text>
  </g>

  <!-- Main Equation -->
  <g transform="translate(50,300)">
    <text x="0" y="20" font-family="Arial" font-size="18" font-weight="bold">Work-Energy Theorem:</text>
    <text x="50" y="50" font-family="Arial" font-size="16">W = ΔKE = KE₂ - KE₁ = ½mv₂² - ½mv₁²</text>
  </g>

  <!-- Legend -->
  <g transform="translate(400,320)">
    <text x="0" y="0" font-family="Arial" font-size="14">Legend:</text>
    <rect x="20" y="10" width="20" height="20" fill="#3b82f6"/>
    <text x="50" y="25" font-family="Arial" font-size="12">Object</text>
    <line x1="20" y1="45" x2="40" y2="45" stroke="#e11d48" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="50" y="50" font-family="Arial" font-size="12">Force</text>
    <line x1="20" y1="70" x2="40" y2="70" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="50" y="75" font-family="Arial" font-size="12">Velocity</text>
  </g>
</svg>