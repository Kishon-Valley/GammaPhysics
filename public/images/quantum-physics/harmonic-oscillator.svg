<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f8f8" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Quantum Harmonic Oscillator</text>
  
  <!-- Coordinate axes -->
  <g transform="translate(50, 400)">
    <!-- x-axis -->
    <line x1="0" y1="0" x2="700" y2="0" stroke="#333" stroke-width="2" />
    <text x="710" y="15" font-family="Arial" font-size="16" fill="#333">x</text>
    
    <!-- y-axis -->
    <line x1="350" y1="100" x2="350" y2="-350" stroke="#333" stroke-width="2" />
    <text x="360" y="-350" font-family="Arial" font-size="16" fill="#333">E, ψ(x)</text>
    
    <!-- Potential curve (parabola) -->
    <path d="M 50,-10 Q 350,-300 650,-10" stroke="#666" stroke-width="2" fill="none" />
    <text x="660" y="-10" font-family="Arial" font-size="14" fill="#666">V(x) = ½mω²x²</text>
  </g>
  
  <!-- Energy levels and wavefunctions -->
  <g transform="translate(50, 400)">
    <!-- Ground state (n=0) -->
    <line x1="100" y1="-50" x2="600" y2="-50" stroke="#3366cc" stroke-width="1" stroke-dasharray="5,5" />
    <text x="80" y="-50" font-family="Arial" font-size="14" text-anchor="end" fill="#3366cc">E₀</text>
    
    <!-- Ground state wavefunction -->
    <path d="M 100,-50 C 150,-50 150,-80 350,-80 C 550,-80 550,-50 600,-50" stroke="#3366cc" stroke-width="2" fill="none" />
    <text x="620" y="-50" font-family="Arial" font-size="14" fill="#3366cc">n=0</text>
    
    <!-- First excited state (n=1) -->
    <line x1="100" y1="-100" x2="600" y2="-100" stroke="#cc3366" stroke-width="1" stroke-dasharray="5,5" />
    <text x="80" y="-100" font-family="Arial" font-size="14" text-anchor="end" fill="#cc3366">E₁</text>
    
    <!-- First excited state wavefunction -->
    <path d="M 100,-100 C 150,-100 200,-130 350,-100 C 500,-70 550,-100 600,-100" stroke="#cc3366" stroke-width="2" fill="none" />
    <text x="620" y="-100" font-family="Arial" font-size="14" fill="#cc3366">n=1</text>
    
    <!-- Second excited state (n=2) -->
    <line x1="100" y1="-150" x2="600" y2="-150" stroke="#33cc66" stroke-width="1" stroke-dasharray="5,5" />
    <text x="80" y="-150" font-family="Arial" font-size="14" text-anchor="end" fill="#33cc66">E₂</text>
    
    <!-- Second excited state wavefunction -->
    <path d="M 100,-150 C 150,-150 200,-180 275,-150 C 350,-120 425,-150 500,-180 C 550,-150 600,-150 600,-150" stroke="#33cc66" stroke-width="2" fill="none" />
    <text x="620" y="-150" font-family="Arial" font-size="14" fill="#33cc66">n=2</text>
    
    <!-- Third excited state (n=3) -->
    <line x1="100" y1="-200" x2="600" y2="-200" stroke="#cc9933" stroke-width="1" stroke-dasharray="5,5" />
    <text x="80" y="-200" font-family="Arial" font-size="14" text-anchor="end" fill="#cc9933">E₃</text>
    
    <!-- Third excited state wavefunction -->
    <path d="M 100,-200 C 125,-200 150,-230 200,-200 C 250,-170 300,-200 350,-230 C 400,-200 450,-170 500,-200 C 550,-230 575,-200 600,-200" stroke="#cc9933" stroke-width="2" fill="none" />
    <text x="620" y="-200" font-family="Arial" font-size="14" fill="#cc9933">n=3</text>
    
    <!-- Fourth excited state (n=4) -->
    <line x1="100" y1="-250" x2="600" y2="-250" stroke="#9933cc" stroke-width="1" stroke-dasharray="5,5" />
    <text x="80" y="-250" font-family="Arial" font-size="14" text-anchor="end" fill="#9933cc">E₄</text>
    
    <!-- Fourth excited state wavefunction -->
    <path d="M 100,-250 C 125,-250 140,-280 175,-250 C 210,-220 245,-250 280,-280 C 315,-250 350,-220 385,-250 C 420,-280 455,-250 490,-220 C 525,-250 560,-280 575,-250 C 590,-220 600,-250 600,-250" stroke="#9933cc" stroke-width="2" fill="none" />
    <text x="620" y="-250" font-family="Arial" font-size="14" fill="#9933cc">n=4</text>
  </g>
  
  <!-- Energy level equation -->
  <text x="400" y="460" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">
    Eₙ = ℏω(n + ½)
  </text>
  
  <!-- Energy level spacing annotation -->
  <g transform="translate(50, 400)">
    <line x1="650" y1="-50" x2="650" y2="-100" stroke="#333" stroke-width="1" />
    <text x="660" y="-75" font-family="Arial" font-size="14" fill="#333">ℏω</text>
    
    <line x1="650" y1="-100" x2="650" y2="-150" stroke="#333" stroke-width="1" />
    <text x="660" y="-125" font-family="Arial" font-size="14" fill="#333">ℏω</text>
    
    <line x1="650" y1="-150" x2="650" y2="-200" stroke="#333" stroke-width="1" />
    <text x="660" y="-175" font-family="Arial" font-size="14" fill="#333">ℏω</text>
    
    <line x1="650" y1="-200" x2="650" y2="-250" stroke="#333" stroke-width="1" />
    <text x="660" y="-225" font-family="Arial" font-size="14" fill="#333">ℏω</text>
  </g>
</svg>
