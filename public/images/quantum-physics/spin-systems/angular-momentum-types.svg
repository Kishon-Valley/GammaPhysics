<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="500" height="300" fill="white"/>
  
  <!-- Title -->
  <text x="250" y="30" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Types of Angular Momentum in Quantum Mechanics</text>
  
  <!-- Orbital Angular Momentum -->
  <g transform="translate(125, 150)">
    <!-- Nucleus -->
    <circle cx="0" cy="0" r="15" fill="#FFD700" stroke="#CC9900" stroke-width="2" />
    <text x="0" y="5" font-family="Arial" font-size="14" text-anchor="middle">+</text>
    
    <!-- Electron orbit -->
    <ellipse cx="0" cy="0" rx="80" ry="50" fill="none" stroke="#0066CC" stroke-width="2" stroke-dasharray="5,3" />
    
    <!-- Electron -->
    <circle cx="-60" cy="-35" r="10" fill="#0066CC" stroke="#003366" stroke-width="1.5" />
    <text x="-60" y="-32" font-family="Arial" font-size="14" text-anchor="middle" fill="white">eu207b</text>
    
    <!-- Orbital angular momentum vector -->
    <line x1="0" y1="0" x2="0" y2="-70" stroke="#006600" stroke-width="2.5" />
    <polygon points="0,-75 -5,-65 5,-65" fill="#006600" />
    
    <!-- Label -->
    <text x="0" y="80" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Orbital Angular Momentum (L)</text>
    <text x="0" y="100" font-family="Arial" font-size="14" text-anchor="middle">Due to spatial motion of particles</text>
  </g>
  
  <!-- Spin Angular Momentum -->
  <g transform="translate(375, 150)">
    <!-- Particle -->
    <circle cx="0" cy="0" r="40" fill="#E6E6FF" stroke="#0066CC" stroke-width="2" />
    <text x="0" y="5" font-family="Arial" font-size="16" text-anchor="middle">eu207b</text>
    
    <!-- Spin axis -->
    <line x1="0" y1="-40" x2="0" y2="40" stroke="#999999" stroke-width="1" stroke-dasharray="3,2" />
    
    <!-- Spin angular momentum vector -->
    <line x1="0" y1="0" x2="0" y2="-60" stroke="#CC3300" stroke-width="2.5" />
    <polygon points="0,-65 -5,-55 5,-55" fill="#CC3300" />
    
    <!-- Rotation indication -->
    <path d="M 20,-20 A 30,30 0 0 1 20,20" fill="none" stroke="#CC3300" stroke-width="1.5" />
    <polygon points="20,25 15,15 25,15" fill="#CC3300" />
    
    <!-- Label -->
    <text x="0" y="80" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Spin Angular Momentum (S)</text>
    <text x="0" y="100" font-family="Arial" font-size="14" text-anchor="middle">Intrinsic property with no classical analog</text>
  </g>
</svg>
