<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="400" height="400" fill="white"/>
  <!-- Coordinate axes -->
  <line x1="200" y1="350" x2="200" y2="50" stroke="black" stroke-width="2" />
  <line x1="50" y1="200" x2="350" y2="200" stroke="black" stroke-width="2" />
  <line x1="200" y1="200" x2="280" y2="120" stroke="black" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Axis labels -->
  <text x="360" y="205" font-family="Arial" font-size="16">x</text>
  <text x="205" y="45" font-family="Arial" font-size="16">z</text>
  <text x="285" y="115" font-family="Arial" font-size="16">y</text>
  
  <!-- Bloch sphere -->
  <circle cx="200" cy="200" r="150" fill="none" stroke="#AAAAAA" stroke-width="1" />
  <ellipse cx="200" cy="200" rx="150" ry="40" fill="none" stroke="#AAAAAA" stroke-width="1" />
  <line x1="50" y1="200" x2="350" y2="200" stroke="#AAAAAA" stroke-width="1" />
  
  <!-- Spin vector -->
  <line x1="200" y1="200" x2="200" y2="80" stroke="red" stroke-width="3" />
  <polygon points="200,70 193,85 207,85" fill="red" />
  
  <!-- Precession path -->
  <path d="M 200 80 A 120 30 0 1 1 199 80" fill="none" stroke="blue" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Magnetic field -->
  <line x1="200" y1="200" x2="200" y2="30" stroke="green" stroke-width="2" stroke-dasharray="10,5" />
  <text x="205" y="30" font-family="Arial" font-size="14" fill="green">B</text>
  
  <!-- Labels -->
  <text x="220" y="130" font-family="Arial" font-size="14" fill="red">Spin</text>
  <text x="260" y="160" font-family="Arial" font-size="14" fill="blue">Precession</text>
  
  <!-- Title -->
  <text x="80" y="380" font-family="Arial" font-size="18" font-weight="bold">Electron Spin Precession in Magnetic Field</text>
</svg>
