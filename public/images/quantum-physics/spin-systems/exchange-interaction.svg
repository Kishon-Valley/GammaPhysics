<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="500" height="300" fill="white"/>
  <!-- Title -->
  <text x="70" y="30" font-family="Arial" font-size="18" font-weight="bold">Exchange Interaction Between Electron Spins</text>
  
  <!-- Ferromagnetic coupling (J > 0) -->
  <g transform="translate(125, 120)">
    <!-- Electron 1 -->
    <circle cx="-40" cy="0" r="30" fill="#E6F2FF" stroke="#0066CC" stroke-width="2" />
    <text x="-40" y="5" font-family="Arial" font-size="14" text-anchor="middle">e⁻</text>
    
    <!-- Spin 1 -->
    <line x1="-40" y1="0" x2="-40" y2="-35" stroke="#0066CC" stroke-width="2.5" />
    <polygon points="-40,-40 -45,-30 -35,-30" fill="#0066CC" />
    
    <!-- Electron 2 -->
    <circle cx="40" cy="0" r="30" fill="#E6F2FF" stroke="#0066CC" stroke-width="2" />
    <text x="40" y="5" font-family="Arial" font-size="14" text-anchor="middle">e⁻</text>
    
    <!-- Spin 2 -->
    <line x1="40" y1="0" x2="40" y2="-35" stroke="#0066CC" stroke-width="2.5" />
    <polygon points="40,-40 35,-30 45,-30" fill="#0066CC" />
    
    <!-- Exchange interaction -->
    <path d="M -10,0 C -5,-20 5,-20 10,0" stroke="#22AA22" stroke-width="2" fill="none" />
    <path d="M 10,0 C 5,20 -5,20 -10,0" stroke="#22AA22" stroke-width="2" fill="none" />
    
    <!-- Label -->
    <text x="0" y="60" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Ferromagnetic (J > 0)</text>
    <text x="0" y="80" font-family="Arial" font-size="14" text-anchor="middle">Parallel spins preferred</text>
  </g>
  
  <!-- Antiferromagnetic coupling (J < 0) -->
  <g transform="translate(375, 120)">
    <!-- Electron 1 -->
    <circle cx="-40" cy="0" r="30" fill="#FFE6E6" stroke="#CC3300" stroke-width="2" />
    <text x="-40" y="5" font-family="Arial" font-size="14" text-anchor="middle">e⁻</text>
    
    <!-- Spin 1 -->
    <line x1="-40" y1="0" x2="-40" y2="-35" stroke="#CC3300" stroke-width="2.5" />
    <polygon points="-40,-40 -45,-30 -35,-30" fill="#CC3300" />
    
    <!-- Electron 2 -->
    <circle cx="40" cy="0" r="30" fill="#FFE6E6" stroke="#CC3300" stroke-width="2" />
    <text x="40" y="5" font-family="Arial" font-size="14" text-anchor="middle">e⁻</text>
    
    <!-- Spin 2 -->
    <line x1="40" y1="0" x2="40" y2="35" stroke="#CC3300" stroke-width="2.5" />
    <polygon points="40,40 35,30 45,30" fill="#CC3300" />
    
    <!-- Exchange interaction -->
    <path d="M -10,0 C -5,-20 5,-20 10,0" stroke="#AA2222" stroke-width="2" fill="none" />
    <path d="M 10,0 C 5,20 -5,20 -10,0" stroke="#AA2222" stroke-width="2" fill="none" />
    
    <!-- Label -->
    <text x="0" y="60" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Antiferromagnetic (J < 0)</text>
    <text x="0" y="80" font-family="Arial" font-size="14" text-anchor="middle">Antiparallel spins preferred</text>
  </g>
  
  <!-- Formula -->
  <text x="250" y="230" font-family="Arial" font-size="16" text-anchor="middle" font-style="italic">H = -J S₁·S₂</text>
  <text x="250" y="260" font-family="Arial" font-size="14" text-anchor="middle">Exchange Interaction Hamiltonian</text>
</svg>
