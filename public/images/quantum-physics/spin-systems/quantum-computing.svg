<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="500" height="400" fill="white"/>
  <!-- Title -->
  <text x="100" y="30" font-family="Arial" font-size="18" font-weight="bold">Quantum Computing with Spin Systems</text>
  
  <!-- Bloch Sphere Representation -->
  <g transform="translate(125, 150)">
    <!-- Sphere -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#AAAAAA" stroke-width="1" />
    <ellipse cx="0" cy="0" rx="80" ry="25" fill="none" stroke="#AAAAAA" stroke-width="1" />
    
    <!-- Coordinate axes -->
    <line x1="0" y1="80" x2="0" y2="-80" stroke="black" stroke-width="1.5" />
    <line x1="-80" y1="0" x2="80" y2="0" stroke="black" stroke-width="1.5" />
    <line x1="0" y1="0" x2="56" y2="-56" stroke="black" stroke-width="1.5" stroke-dasharray="4,2" />
    
    <!-- Axis labels -->
    <text x="85" y="5" font-family="Arial" font-size="14">x</text>
    <text x="5" y="-85" font-family="Arial" font-size="14">z</text>
    <text x="60" y="-60" font-family="Arial" font-size="14">y</text>
    
    <!-- Qubit states -->
    <line x1="0" y1="0" x2="0" y2="-80" stroke="#0066CC" stroke-width="2" />
    <polygon points="0,-85 -5,-75 5,-75" fill="#0066CC" />
    <text x="10" y="-75" font-family="Arial" font-size="14" fill="#0066CC">|0⟩</text>
    
    <line x1="0" y1="0" x2="0" y2="80" stroke="#CC3300" stroke-width="2" />
    <polygon points="0,85 -5,75 5,75" fill="#CC3300" />
    <text x="10" y="75" font-family="Arial" font-size="14" fill="#CC3300">|1⟩</text>
    
    <line x1="0" y1="0" x2="60" y2="0" stroke="#006600" stroke-width="2" />
    <polygon points="65,0 55,-5 55,5" fill="#006600" />
    <text x="70" y="5" font-family="Arial" font-size="14" fill="#006600">|+⟩</text>
    
    <line x1="0" y1="0" x2="-60" y2="0" stroke="#660066" stroke-width="2" />
    <polygon points="-65,0 -55,-5 -55,5" fill="#660066" />
    <text x="-75" y="5" font-family="Arial" font-size="14" fill="#660066">|-⟩</text>
    
    <!-- Superposition state -->
    <line x1="0" y1="0" x2="56" y2="-56" stroke="#FF6600" stroke-width="2" />
    <polygon points="60,-60 50,-60 60,-50" fill="#FF6600" />
    <text x="65" y="-50" font-family="Arial" font-size="14" fill="#FF6600">|ψ⟩</text>
    
    <!-- Label -->
    <text x="0" y="110" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Bloch Sphere Representation</text>
  </g>
  
  <!-- Quantum Circuit Representation -->
  <g transform="translate(375, 150)">
    <!-- Circuit background -->
    <rect x="-100" y="-80" width="200" height="160" fill="#F8F8F8" stroke="#CCCCCC" stroke-width="1" />
    
    <!-- Qubit lines -->
    <line x1="-90" y1="-40" x2="90" y2="-40" stroke="black" stroke-width="1.5" />
    <text x="-95" y="-35" font-family="Arial" font-size="14" text-anchor="end">q₀</text>
    
    <line x1="-90" y1="0" x2="90" y2="0" stroke="black" stroke-width="1.5" />
    <text x="-95" y="5" font-family="Arial" font-size="14" text-anchor="end">q₁</text>
    
    <line x1="-90" y1="40" x2="90" y2="40" stroke="black" stroke-width="1.5" />
    <text x="-95" y="45" font-family="Arial" font-size="14" text-anchor="end">q₂</text>
    
    <!-- Gates -->
    <!-- Hadamard gate -->
    <rect x="-70" y="-55" width="30" height="30" fill="white" stroke="#0066CC" stroke-width="1.5" />
    <text x="-55" y="-35" font-family="Arial" font-size="14" text-anchor="middle">H</text>
    
    <!-- CNOT gate -->
    <circle cx="-20" cy="-40" r="7" fill="white" stroke="#CC3300" stroke-width="1.5" />
    <line x1="-20" y1="-33" x2="-20" y2="0" stroke="#CC3300" stroke-width="1.5" />
    <line x1="-27" y1="0" x2="-13" y2="0" stroke="#CC3300" stroke-width="1.5" />
    <circle cx="-20" cy="0" r="7" fill="#CC3300" stroke="#CC3300" stroke-width="0" />
    
    <!-- Rotation gate -->
    <rect x="20" y="-55" width="30" height="30" fill="white" stroke="#006600" stroke-width="1.5" />
    <text x="35" y="-35" font-family="Arial" font-size="14" text-anchor="middle">Rₓ</text>
    
    <!-- Measurement -->
    <path d="M 60,-55 L 80,-40 L 60,-25 Z" fill="white" stroke="#660066" stroke-width="1.5" />
    <path d="M 80,-40 L 90,-40" stroke="#660066" stroke-width="1.5" />
    
    <!-- Toffoli gate -->
    <circle cx="20" cy="0" r="7" fill="white" stroke="#FF6600" stroke-width="1.5" />
    <line x1="20" y1="7" x2="20" y2="40" stroke="#FF6600" stroke-width="1.5" />
    <line x1="13" y1="40" x2="27" y2="40" stroke="#FF6600" stroke-width="1.5" />
    <circle cx="20" cy="40" r="7" fill="#FF6600" stroke="#FF6600" stroke-width="0" />
    
    <!-- Label -->
    <text x="0" y="80" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Quantum Circuit</text>
  </g>
  
  <!-- Description -->
  <text x="250" y="280" font-family="Arial" font-size="14" text-anchor="middle">Spin-1/2 particles provide natural two-level systems for qubits</text>
  <text x="250" y="300" font-family="Arial" font-size="14" text-anchor="middle">|0⟩ and |1⟩ correspond to spin-up and spin-down states</text>
  <text x="250" y="320" font-family="Arial" font-size="14" text-anchor="middle">Quantum gates are implemented through controlled spin rotations</text>
  <text x="250" y="340" font-family="Arial" font-size="14" text-anchor="middle">Magnetic fields and exchange interactions enable quantum operations</text>
  
  <!-- Formula -->
  <text x="250" y="370" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic">R_x(θ) = e^{-iθS_x/ℏ} = cos(θ/2)I - isin(θ/2)σ_x</text>
</svg>
