<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="500" height="400" fill="white"/>
  <!-- Title -->
  <text x="120" y="30" font-family="Arial" font-size="18" font-weight="bold">Spin Chain Models in Quantum Physics</text>
  
  <!-- Ising Model -->
  <g transform="translate(250, 100)">
    <!-- Label -->
    <text x="0" y="-40" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Ising Model (z-component interaction)</text>
    
    <!-- Spins -->
    <g transform="translate(-180, 0)">
      <circle cx="0" cy="0" r="15" fill="#E6E6FF" stroke="#000066" stroke-width="1.5" />
      <line x1="0" y1="0" x2="0" y2="-20" stroke="#000066" stroke-width="2" />
      <polygon points="0,-25 -4,-18 4,-18" fill="#000066" />
    </g>
    
    <g transform="translate(-120, 0)">
      <circle cx="0" cy="0" r="15" fill="#E6E6FF" stroke="#000066" stroke-width="1.5" />
      <line x1="0" y1="0" x2="0" y2="-20" stroke="#000066" stroke-width="2" />
      <polygon points="0,-25 -4,-18 4,-18" fill="#000066" />
    </g>
    
    <g transform="translate(-60, 0)">
      <circle cx="0" cy="0" r="15" fill="#E6E6FF" stroke="#000066" stroke-width="1.5" />
      <line x1="0" y1="0" x2="0" y2="20" stroke="#000066" stroke-width="2" />
      <polygon points="0,25 -4,18 4,18" fill="#000066" />
    </g>
    
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="15" fill="#E6E6FF" stroke="#000066" stroke-width="1.5" />
      <line x1="0" y1="0" x2="0" y2="-20" stroke="#000066" stroke-width="2" />
      <polygon points="0,-25 -4,-18 4,-18" fill="#000066" />
    </g>
    
    <g transform="translate(60, 0)">
      <circle cx="0" cy="0" r="15" fill="#E6E6FF" stroke="#000066" stroke-width="1.5" />
      <line x1="0" y1="0" x2="0" y2="20" stroke="#000066" stroke-width="2" />
      <polygon points="0,25 -4,18 4,18" fill="#000066" />
    </g>
    
    <g transform="translate(120, 0)">
      <circle cx="0" cy="0" r="15" fill="#E6E6FF" stroke="#000066" stroke-width="1.5" />
      <line x1="0" y1="0" x2="0" y2="-20" stroke="#000066" stroke-width="2" />
      <polygon points="0,-25 -4,-18 4,-18" fill="#000066" />
    </g>
    
    <g transform="translate(180, 0)">
      <circle cx="0" cy="0" r="15" fill="#E6E6FF" stroke="#000066" stroke-width="1.5" />
      <line x1="0" y1="0" x2="0" y2="-20" stroke="#000066" stroke-width="2" />
      <polygon points="0,-25 -4,-18 4,-18" fill="#000066" />
    </g>
    
    <!-- Connections -->
    <line x1="-165" y1="0" x2="-135" y2="0" stroke="#000066" stroke-width="1.5" />
    <line x1="-105" y1="0" x2="-75" y2="0" stroke="#000066" stroke-width="1.5" />
    <line x1="-45" y1="0" x2="-15" y2="0" stroke="#000066" stroke-width="1.5" />
    <line x1="15" y1="0" x2="45" y2="0" stroke="#000066" stroke-width="1.5" />
    <line x1="75" y1="0" x2="105" y2="0" stroke="#000066" stroke-width="1.5" />
    <line x1="135" y1="0" x2="165" y2="0" stroke="#000066" stroke-width="1.5" />
    
    <!-- Formula -->
    <text x="0" y="40" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic">H = -J Σ S_i^z S_{i+1}^z</text>
  </g>
  
  <!-- XY Model -->
  <g transform="translate(250, 200)">
    <!-- Label -->
    <text x="0" y="-40" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">XY Model (xy-plane interaction)</text>
    
    <!-- Spins -->
    <g transform="translate(-180, 0)">
      <circle cx="0" cy="0" r="15" fill="#E6FFE6" stroke="#006600" stroke-width="1.5" />
      <line x1="0" y1="0" x2="15" y2="-15" stroke="#006600" stroke-width="2" />
      <polygon points="18,-18 8,-18 18,-8" fill="#006600" />
    </g>
    
    <g transform="translate(-120, 0)">
      <circle cx="0" cy="0" r="15" fill="#E6FFE6" stroke="#006600" stroke-width="1.5" />
      <line x1="0" y1="0" x2="-15" y2="-15" stroke="#006600" stroke-width="2" />
      <polygon points="-18,-18 -8,-18 -18,-8" fill="#006600" />
    </g>
    
    <g transform="translate(-60, 0)">
      <circle cx="0" cy="0" r="15" fill="#E6FFE6" stroke="#006600" stroke-width="1.5" />
      <line x1="0" y1="0" x2="15" y2="-15" stroke="#006600" stroke-width="2" />
      <polygon points="18,-18 8,-18 18,-8" fill="#006600" />
    </g>
    
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="15" fill="#E6FFE6" stroke="#006600" stroke-width="1.5" />
      <line x1="0" y1="0" x2="-15" y2="-15" stroke="#006600" stroke-width="2" />
      <polygon points="-18,-18 -8,-18 -18,-8" fill="#006600" />
    </g>
    
    <g transform="translate(60, 0)">
      <circle cx="0" cy="0" r="15" fill="#E6FFE6" stroke="#006600" stroke-width="1.5" />
      <line x1="0" y1="0" x2="15" y2="-15" stroke="#006600" stroke-width="2" />
      <polygon points="18,-18 8,-18 18,-8" fill="#006600" />
    </g>
    
    <g transform="translate(120, 0)">
      <circle cx="0" cy="0" r="15" fill="#E6FFE6" stroke="#006600" stroke-width="1.5" />
      <line x1="0" y1="0" x2="-15" y2="-15" stroke="#006600" stroke-width="2" />
      <polygon points="-18,-18 -8,-18 -18,-8" fill="#006600" />
    </g>
    
    <g transform="translate(180, 0)">
      <circle cx="0" cy="0" r="15" fill="#E6FFE6" stroke="#006600" stroke-width="1.5" />
      <line x1="0" y1="0" x2="15" y2="-15" stroke="#006600" stroke-width="2" />
      <polygon points="18,-18 8,-18 18,-8" fill="#006600" />
    </g>
    
    <!-- Connections -->
    <line x1="-165" y1="0" x2="-135" y2="0" stroke="#006600" stroke-width="1.5" />
    <line x1="-105" y1="0" x2="-75" y2="0" stroke="#006600" stroke-width="1.5" />
    <line x1="-45" y1="0" x2="-15" y2="0" stroke="#006600" stroke-width="1.5" />
    <line x1="15" y1="0" x2="45" y2="0" stroke="#006600" stroke-width="1.5" />
    <line x1="75" y1="0" x2="105" y2="0" stroke="#006600" stroke-width="1.5" />
    <line x1="135" y1="0" x2="165" y2="0" stroke="#006600" stroke-width="1.5" />
    
    <!-- Formula -->
    <text x="0" y="40" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic">H = -J Σ (S_i^x S_{i+1}^x + S_i^y S_{i+1}^y)</text>
  </g>
  
  <!-- Heisenberg Model -->
  <g transform="translate(250, 300)">
    <!-- Label -->
    <text x="0" y="-40" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Heisenberg Model (isotropic interaction)</text>
    
    <!-- Spins with different orientations -->
    <g transform="translate(-180, 0)">
      <circle cx="0" cy="0" r="15" fill="#FFE6E6" stroke="#660000" stroke-width="1.5" />
      <line x1="0" y1="0" x2="0" y2="-20" stroke="#660000" stroke-width="2" />
      <polygon points="0,-25 -4,-18 4,-18" fill="#660000" />
    </g>
    
    <g transform="translate(-120, 0)">
      <circle cx="0" cy="0" r="15" fill="#FFE6E6" stroke="#660000" stroke-width="1.5" />
      <line x1="0" y1="0" x2="15" y2="-15" stroke="#660000" stroke-width="2" />
      <polygon points="18,-18 8,-18 18,-8" fill="#660000" />
    </g>
    
    <g transform="translate(-60, 0)">
      <circle cx="0" cy="0" r="15" fill="#FFE6E6" stroke="#660000" stroke-width="1.5" />
      <line x1="0" y1="0" x2="20" y2="0" stroke="#660000" stroke-width="2" />
      <polygon points="25,0 18,-4 18,4" fill="#660000" />
    </g>
    
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="15" fill="#FFE6E6" stroke="#660000" stroke-width="1.5" />
      <line x1="0" y1="0" x2="0" y2="20" stroke="#660000" stroke-width="2" />
      <polygon points="0,25 -4,18 4,18" fill="#660000" />
    </g>
    
    <g transform="translate(60, 0)">
      <circle cx="0" cy="0" r="15" fill="#FFE6E6" stroke="#660000" stroke-width="1.5" />
      <line x1="0" y1="0" x2="-15" y2="-15" stroke="#660000" stroke-width="2" />
      <polygon points="-18,-18 -8,-18 -18,-8" fill="#660000" />
    </g>
    
    <g transform="translate(120, 0)">
      <circle cx="0" cy="0" r="15" fill="#FFE6E6" stroke="#660000" stroke-width="1.5" />
      <line x1="0" y1="0" x2="-20" y2="0" stroke="#660000" stroke-width="2" />
      <polygon points="-25,0 -18,-4 -18,4" fill="#660000" />
    </g>
    
    <g transform="translate(180, 0)">
      <circle cx="0" cy="0" r="15" fill="#FFE6E6" stroke="#660000" stroke-width="1.5" />
      <line x1="0" y1="0" x2="0" y2="-20" stroke="#660000" stroke-width="2" />
      <polygon points="0,-25 -4,-18 4,-18" fill="#660000" />
    </g>
    
    <!-- Connections -->
    <line x1="-165" y1="0" x2="-135" y2="0" stroke="#660000" stroke-width="1.5" />
    <line x1="-105" y1="0" x2="-75" y2="0" stroke="#660000" stroke-width="1.5" />
    <line x1="-45" y1="0" x2="-15" y2="0" stroke="#660000" stroke-width="1.5" />
    <line x1="15" y1="0" x2="45" y2="0" stroke="#660000" stroke-width="1.5" />
    <line x1="75" y1="0" x2="105" y2="0" stroke="#660000" stroke-width="1.5" />
    <line x1="135" y1="0" x2="165" y2="0" stroke="#660000" stroke-width="1.5" />
    
    <!-- Formula -->
    <text x="0" y="40" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic">H = -J Σ S_i·S_{i+1}</text>
  </g>
  
  <!-- Legend -->
  <text x="250" y="380" font-family="Arial" font-size="14" text-anchor="middle">J: Exchange constant, S_i: Spin at site i</text>
</svg>
