<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="500" height="400" fill="white"/>
  
  <!-- Title -->
  <text x="250" y="30" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Spin-Orbit Coupling in Atomic Systems</text>
  
  <!-- Vector diagram -->
  <g transform="translate(125, 150)">
    <!-- Nucleus -->
    <circle cx="0" cy="0" r="20" fill="#FFD700" stroke="#CC9900" stroke-width="2" />
    <text x="0" y="5" font-family="Arial" font-size="16" text-anchor="middle">+</text>
    
    <!-- Electron orbit -->
    <ellipse cx="0" cy="0" rx="80" ry="50" fill="none" stroke="#0066CC" stroke-width="2" />
    
    <!-- Electron -->
    <circle cx="70" cy="30" r="12" fill="#0066CC" stroke="#003366" stroke-width="1.5" />
    <text x="70" y="34" font-family="Arial" font-size="14" text-anchor="middle" fill="white">eu207b</text>
    
    <!-- Orbital angular momentum vector -->
    <line x1="0" y1="0" x2="0" y2="-60" stroke="#006600" stroke-width="2.5" />
    <polygon points="0,-65 -5,-55 5,-55" fill="#006600" />
    <text x="10" y="-50" font-family="Arial" font-size="16" fill="#006600">L</text>
    
    <!-- Spin angular momentum vector -->
    <line x1="70" y1="30" x2="70" y2="0" stroke="#CC3300" stroke-width="2.5" />
    <polygon points="70,-5 65,5 75,5" fill="#CC3300" />
    <text x="80" y="15" font-family="Arial" font-size="16" fill="#CC3300">S</text>
    
    <!-- Total angular momentum vector -->
    <line x1="0" y1="0" x2="20" y2="-70" stroke="#660066" stroke-width="3" />
    <polygon points="22,-75 15,-70 25,-65" fill="#660066" />
    <text x="30" y="-65" font-family="Arial" font-size="16" fill="#660066">J</text>
    
    <!-- Label -->
    <text x="0" y="80" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">J = L + S</text>
  </g>
  
  <!-- Energy level diagram -->
  <g transform="translate(375, 150)">
    <!-- Energy axis -->
    <line x1="-100" y1="80" x2="-100" y2="-80" stroke="#333333" stroke-width="1.5" />
    <text x="-120" y="-70" font-family="Arial" font-size="14">Energy</text>
    
    <!-- p orbital level (without spin-orbit coupling) -->
    <line x1="-100" y1="0" x2="-20" y2="0" stroke="#999999" stroke-width="1.5" stroke-dasharray="5,3" />
    <text x="-110" y="5" font-family="Arial" font-size="14" text-anchor="end">p (l=1)</text>
    
    <!-- p orbital levels (with spin-orbit coupling) -->
    <line x1="-20" y1="-30" x2="60" y2="-30" stroke="#0066CC" stroke-width="2" />
    <text x="70" y="-25" font-family="Arial" font-size="14">pu2083u2082 (j=3/2)</text>
    <text x="20" y="-45" font-family="Arial" font-size="12">2j+1=4 states</text>
    
    <line x1="-20" y1="30" x2="60" y2="30" stroke="#0066CC" stroke-width="2" />
    <text x="70" y="35" font-family="Arial" font-size="14">pu2081u2082 (j=1/2)</text>
    <text x="20" y="45" font-family="Arial" font-size="12">2j+1=2 states</text>
    
    <!-- Splitting arrows -->
    <path d="M -20,0 L -10,-15 L -20,-30" fill="none" stroke="#333333" stroke-width="1" />
    <path d="M -20,0 L -10,15 L -20,30" fill="none" stroke="#333333" stroke-width="1" />
    
    <!-- Label -->
    <text x="0" y="80" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Fine Structure Splitting</text>
  </g>
  
  <!-- Formula -->
  <g transform="translate(250, 300)">
    <rect x="-200" y="-20" width="400" height="40" fill="#F2E6FF" stroke="#660066" stroke-width="1.5" rx="5" ry="5" />
    <text x="0" y="5" font-family="Arial" font-size="16" text-anchor="middle" font-style="italic">Hu209bu2092 = ξ(r) L·S</text>
    <text x="0" y="30" font-family="Arial" font-size="14" text-anchor="middle">Spin-Orbit Coupling Hamiltonian</text>
  </g>
  
  <!-- Additional note -->
  <text x="250" y="350" font-family="Arial" font-size="14" text-anchor="middle">For electron in p orbital (l=1): j = l±s = 3/2, 1/2</text>
  <text x="250" y="370" font-family="Arial" font-size="14" text-anchor="middle">Energy splitting proportional to j(j+1) - l(l+1) - s(s+1)</text>
</svg>
