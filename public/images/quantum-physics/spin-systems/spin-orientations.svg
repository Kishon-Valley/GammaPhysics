<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="500" height="300" fill="white"/>
  <!-- Spin-up state -->
  <g transform="translate(125, 150)">
    <!-- Coordinate axes -->
    <line x1="0" y1="100" x2="0" y2="-100" stroke="black" stroke-width="1.5" />
    <line x1="-100" y1="0" x2="100" y2="0" stroke="black" stroke-width="1.5" />
    
    <!-- Axis labels -->
    <text x="105" y="5" font-family="Arial" font-size="14">x</text>
    <text x="5" y="-105" font-family="Arial" font-size="14">z</text>
    
    <!-- Bloch sphere -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#AAAAAA" stroke-width="1" />
    
    <!-- Spin-up vector -->
    <line x1="0" y1="0" x2="0" y2="-80" stroke="#0066CC" stroke-width="2.5" />
    <polygon points="0,-90 -7,-75 7,-75" fill="#0066CC" />
    
    <!-- Label -->
    <text x="-45" y="-95" font-family="Arial" font-size="14" font-weight="bold">|↑⟩ (m_s = +1/2)</text>
  </g>
  
  <!-- Spin-down state -->
  <g transform="translate(375, 150)">
    <!-- Coordinate axes -->
    <line x1="0" y1="100" x2="0" y2="-100" stroke="black" stroke-width="1.5" />
    <line x1="-100" y1="0" x2="100" y2="0" stroke="black" stroke-width="1.5" />
    
    <!-- Axis labels -->
    <text x="105" y="5" font-family="Arial" font-size="14">x</text>
    <text x="5" y="-105" font-family="Arial" font-size="14">z</text>
    
    <!-- Bloch sphere -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#AAAAAA" stroke-width="1" />
    
    <!-- Spin-down vector -->
    <line x1="0" y1="0" x2="0" y2="80" stroke="#CC3300" stroke-width="2.5" />
    <polygon points="0,90 -7,75 7,75" fill="#CC3300" />
    
    <!-- Label -->
    <text x="-45" y="110" font-family="Arial" font-size="14" font-weight="bold">|↓⟩ (m_s = -1/2)</text>
  </g>
  
  <!-- Title -->
  <text x="90" y="30" font-family="Arial" font-size="18" font-weight="bold">Spin-1/2 Quantum States on the Bloch Sphere</text>
</svg>
